<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .text { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
      .title { font-size: 24px; font-weight: 800; fill: #1e293b; }
      .label { font-size: 14px; fill: #475569; }
      .percentage-box { fill: #ffffff; stroke: #e2e8f0; stroke-width: 1.5; filter: url(#shadow); }
      .percentage-text { font-size: 14px; font-weight: 700; fill: #0f172a; }
      .axis { stroke: #cbd5e1; stroke-width: 2; stroke-linecap: round; }
      .chasm-label { font-size: 18px; font-weight: 900; fill: #dc2626; }
      .segment-title { font-size: 16px; font-weight: 700; fill: #334155; }
      .segment-subtitle { font-size: 13px; fill: #64748b; }
      
      /* Path Strokes */
      .curve-stroke { stroke-width: 3; stroke-linejoin: round; stroke-linecap: round; fill: none; }
    </style>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>

    <!-- Clipping masks for segments -->
    <clipPath id="clip-innovators">
      <rect x="50" y="0" width="100" height="500" />
    </clipPath>
    <clipPath id="clip-early-adopters">
      <rect x="150" y="0" width="130" height="500" />
    </clipPath>
    <clipPath id="clip-early-majority">
      <rect x="330" y="0" width="220" height="500" />
    </clipPath>
    <clipPath id="clip-late-majority">
      <rect x="550" y="0" width="220" height="500" />
    </clipPath>
    <clipPath id="clip-laggards">
      <rect x="770" y="0" width="80" height="500" />
    </clipPath>

    <!-- The common curve path definition -->
    <path id="bell-curve" d="M 50,380 C 150,380 200,100 450,100 C 700,100 750,380 850,380" />
    
    <!-- Pattern for Chasm -->
    <pattern id="chasmPattern" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="4" height="10" fill="#fee2e2"/>
      <rect x="4" width="6" height="10" fill="#ffffff"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#ffffff" rx="16" ry="16"/>

  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" class="text title">技术采纳生命周期与"跨越鸿沟"</text>

  <!-- Filled Areas (Clipped versions of the same bell curve) -->
  <!-- We use a large rectangle fill clipped by the curve + segment rect -->
  
  <!-- Innovators (2.5%) -->
  <g clip-path="url(#clip-innovators)">
    <path d="M 50,380 C 150,380 200,100 450,100 C 700,100 750,380 850,380 L 850,380 L 50,380 Z" fill="#e0f2fe" />
  </g>
  
  <!-- Early Adopters (13.5%) -->
  <g clip-path="url(#clip-early-adopters)">
    <path d="M 50,380 C 150,380 200,100 450,100 C 700,100 750,380 850,380 L 850,380 L 50,380 Z" fill="#bae6fd" />
  </g>

  <!-- Early Majority (34%) -->
  <g clip-path="url(#clip-early-majority)">
    <path d="M 50,380 C 150,380 200,100 450,100 C 700,100 750,380 850,380 L 850,380 L 50,380 Z" fill="#7dd3fc" />
  </g>

  <!-- Late Majority (34%) -->
  <g clip-path="url(#clip-late-majority)">
    <path d="M 50,380 C 150,380 200,100 450,100 C 700,100 750,380 850,380 L 850,380 L 50,380 Z" fill="#38bdf8" />
  </g>

  <!-- Laggards (16%) -->
  <g clip-path="url(#clip-laggards)">
    <path d="M 50,380 C 150,380 200,100 450,100 C 700,100 750,380 850,380 L 850,380 L 50,380 Z" fill="#f1f5f9" />
  </g>

  <!-- Bottom Axis -->
  <line x1="50" y1="380" x2="850" y2="380" class="axis" />

  <!-- The Continuous Stroke Overlay (with a gap for the Chasm if desired, or just labels) -->
  <!-- User said "continuous curve", but typically Chasm is a gap at X=280 to 330 -->
  <path d="M 50,380 C 150,380 200,100 280,185" fill="none" stroke="#0ea5e9" stroke-width="3" />
  <path d="M 330,155 C 400,100 500,100 570,115" fill="none" stroke="#0369a1" stroke-width="3" />
  <path d="M 570,115 C 700,130 750,380 850,380" fill="none" stroke="#64748b" stroke-width="3" />

  <!-- The Chasm Visual Gap -->
  <g transform="translate(280, 100)">
    <rect x="0" y="0" width="50" height="280" fill="url(#chasmPattern)" stroke="#fca5a5" stroke-width="1.5" rx="4"/>
    <text x="25" y="140" text-anchor="middle" class="text chasm-label" transform="rotate(-90 25 140)">THE CHASM</text>
    <text x="25" y="40" text-anchor="middle" class="text chasm-label" font-size="14">鸿沟</text>
  </g>

  <!-- Vertical Dividers (Dashed) -->
  <line x1="150" y1="380" x2="150" y2="300" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4 4" />
  <line x1="550" y1="380" x2="550" y2="105" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4 4" />
  <line x1="770" y1="380" x2="770" y2="280" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4 4" />

  <!-- Percentage Badges -->
  <g transform="translate(100, 340)">
    <rect x="-24" y="-12" width="48" height="24" rx="12" class="percentage-box"/>
    <text x="0" y="5" text-anchor="middle" class="text percentage-text">2.5%</text>
  </g>
  <g transform="translate(215, 230)">
    <rect x="-26" y="-12" width="52" height="24" rx="12" class="percentage-box"/>
    <text x="0" y="5" text-anchor="middle" class="text percentage-text">13.5%</text>
  </g>
  <g transform="translate(440, 110)">
    <rect x="-24" y="-12" width="48" height="24" rx="12" class="percentage-box"/>
    <text x="0" y="5" text-anchor="middle" class="text percentage-text">34%</text>
  </g>
  <g transform="translate(660, 130)">
    <rect x="-24" y="-12" width="48" height="24" rx="12" class="percentage-box"/>
    <text x="0" y="5" text-anchor="middle" class="text percentage-text">34%</text>
  </g>
  <g transform="translate(810, 340)">
    <rect x="-24" y="-12" width="48" height="24" rx="12" class="percentage-box"/>
    <text x="0" y="5" text-anchor="middle" class="text percentage-text">16%</text>
  </g>

  <!-- Labels -->
  <g transform="translate(0, 420)">
    <text x="100" y="0" text-anchor="middle" class="text segment-title">创新者</text>
    <text x="100" y="20" text-anchor="middle" class="text segment-subtitle">Innovators</text>
    
    <text x="215" y="0" text-anchor="middle" class="text segment-title">早期采用者</text>
    <text x="215" y="20" text-anchor="middle" class="text segment-subtitle">Early Adopters</text>
    
    <text x="440" y="0" text-anchor="middle" class="text segment-title">早期大众</text>
    <text x="440" y="20" text-anchor="middle" class="text segment-subtitle">Early Majority</text>
    
    <text x="660" y="0" text-anchor="middle" class="text segment-title">后期大众</text>
    <text x="660" y="20" text-anchor="middle" class="text segment-subtitle">Late Majority</text>
    
    <text x="810" y="0" text-anchor="middle" class="text segment-title">落后者</text>
    <text x="810" y="20" text-anchor="middle" class="text segment-subtitle">Laggards</text>
  </g>

  <!-- Bottom Market Brackets -->
  <g transform="translate(0, 470)">
    <path d="M 50,5 L 50,0 L 280,0 L 280,5" fill="none" stroke="#64748b" stroke-width="2"/>
    <text x="165" y="22" text-anchor="middle" class="text label" font-weight="700" fill="#0369a1">早期市场 (Early Market)</text>

    <path d="M 330,5 L 330,0 L 850,0 L 850,5" fill="none" stroke="#64748b" stroke-width="2"/>
    <text x="590" y="22" text-anchor="middle" class="text label" font-weight="700" fill="#1e3a8a">主流市场 (Mainstream Market)</text>
  </g>
</svg>
