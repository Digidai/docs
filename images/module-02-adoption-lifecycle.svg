<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 500">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 26px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 14px; fill: #475569; }
      .percentage-box { fill: #ffffff; opacity: 0.95; stroke: #cbd5e1; stroke-width: 1; filter: url(#shadow); }
      .percentage-text { font-size: 16px; font-weight: bold; fill: #0f172a; }
      .axis { stroke: #cbd5e1; stroke-width: 2; }
      .chasm-label { font-size: 18px; font-weight: bold; fill: #dc2626; }
      .segment-title { font-size: 16px; font-weight: bold; fill: #1e293b; }
      .segment-subtitle { font-size: 13px; fill: #64748b; }
      .desc { font-size: 12px; fill: #94a3b8; }
    </style>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#38bdf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bae6fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dae1e7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chasm Gradient: Warning stripes -->
    <pattern id="chasmPattern" width="10" height="10" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="5" height="10" fill="#fee2e2"/>
      <rect x="5" width="5" height="10" fill="#ffffff"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="900" height="500" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="450" y="50" text-anchor="middle" class="text title">技术采纳生命周期 (The Technology Adoption Lifecycle)</text>

  <!-- Ground Line -->
  <line x1="50" y1="380" x2="850" y2="380" class="axis"/>

  <!-- The Chasm Gap (Behind Curves) -->
  <g transform="translate(260, 150)">
     <path d="M 0,0 L 40,0 L 30,230 L 10,230 Z" fill="url(#chasmPattern)" stroke="#fca5a5" stroke-width="1"/>
     <text x="20" y="80" text-anchor="middle" class="text chasm-label" transform="rotate(-90 20 80)">THE CHASM</text>
     <text x="50" y="10" text-anchor="middle" class="text chasm-label" font-size="14">鸿沟</text>
     <!-- Danger Icon -->
     <path d="M 20,-15 L 10,0 L 30,0 Z" fill="#ef4444"/> 
     <text x="20" y="-3" text-anchor="middle" font-size="10" fill="white">!</text>
  </g>

  <!-- Curves Group -->
  <!-- Note: Y axis is flipped manually in paths: higher Y value in d means lower on screen. 
       Let's stick to standard internal coord: Y=380 is bottom. Height is upwards.
       Using absolute coords.
  -->
  
  <!-- 1. Innovators -->
  <path d="M 50,380 C 70,370 90,300 110,290 C 130,300 140,370 140,380 Z" fill="url(#grad1)" stroke="#38bdf8" stroke-width="2"/>
  
  <!-- 2. Early Adopters -->
  <path d="M 140,380 C 140,340 180,200 220,180 C 250,200 260,340 260,380 Z" fill="url(#grad2)" stroke="#0ea5e9" stroke-width="2"/>

  <!-- Gap at 260-300 for Chasm -->

  <!-- 3. Early Majority -->
  <path d="M 300,380 C 300,200 380,80 440,80 C 500,80 580,200 580,380 Z" fill="url(#grad3)" stroke="#0284c7" stroke-width="2"/>

  <!-- 4. Late Majority -->
  <path d="M 580,380 C 580,200 640,120 700,120 C 760,120 780,250 780,380 Z" fill="url(#grad4)" stroke="#2563eb" stroke-width="2"/>

  <!-- 5. Laggards -->
  <path d="M 780,380 C 790,340 810,320 830,320 C 840,320 850,360 850,380 Z" fill="url(#grad5)" stroke="#64748b" stroke-width="2"/>


  <!-- Percentage Badges (Floating) -->
  
  <!-- Innovators 2.5% -->
  <g transform="translate(95, 270)">
     <rect x="-25" y="-12" width="50" height="24" rx="12" class="percentage-box"/>
     <text x="0" y="5" text-anchor="middle" class="text percentage-text">2.5%</text>
  </g>
  
  <!-- Early Adopters 13.5% -->
  <g transform="translate(200, 160)">
     <rect x="-30" y="-12" width="60" height="24" rx="12" class="percentage-box"/>
     <text x="0" y="5" text-anchor="middle" class="text percentage-text">13.5%</text>
  </g>
  
  <!-- Early Majority 34% -->
  <g transform="translate(440, 60)">
     <rect x="-25" y="-12" width="50" height="24" rx="12" class="percentage-box"/>
     <text x="0" y="5" text-anchor="middle" class="text percentage-text">34%</text>
  </g>
  
  <!-- Late Majority 34% -->
  <g transform="translate(680, 100)">
     <rect x="-25" y="-12" width="50" height="24" rx="12" class="percentage-box"/>
     <text x="0" y="5" text-anchor="middle" class="text percentage-text">34%</text>
  </g>
  
  <!-- Laggards 16% -->
  <g transform="translate(815, 300)">
     <rect x="-25" y="-12" width="50" height="24" rx="12" class="percentage-box"/>
     <text x="0" y="5" text-anchor="middle" class="text percentage-text">16%</text>
  </g>


  <!-- Labels (Bottom) -->
  
  <g transform="translate(0, 410)">
      <!-- 1 -->
      <text x="95" y="0" text-anchor="middle" class="text segment-title">创新者</text>
      <text x="95" y="20" text-anchor="middle" class="text segment-subtitle">Innovators</text>
      <!-- 2 -->
      <text x="200" y="0" text-anchor="middle" class="text segment-title">早期采用者</text>
      <text x="200" y="20" text-anchor="middle" class="text segment-subtitle">Early Adopters</text>
      <!-- 3 -->
      <text x="440" y="0" text-anchor="middle" class="text segment-title">早期大众</text>
      <text x="440" y="20" text-anchor="middle" class="text segment-subtitle">Early Majority</text>
      <!-- 4 -->
      <text x="680" y="0" text-anchor="middle" class="text segment-title">后期大众</text>
      <text x="680" y="20" text-anchor="middle" class="text segment-subtitle">Late Majority</text>
      <!-- 5 -->
      <text x="815" y="0" text-anchor="middle" class="text segment-title">落后者</text>
      <text x="815" y="20" text-anchor="middle" class="text segment-subtitle">Laggards</text>
  </g>

  <!-- Top Brackets for Markets -->
  <g transform="translate(0, 460)">
      <!-- Early Market -->
      <line x1="50" y1="0" x2="260" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
      <rect x="100" y="-15" width="110" height="30" rx="15" fill="#f1f5f9" opacity="1"/>
      <text x="155" y="5" text-anchor="middle" class="text label" font-weight="bold" fill="#0369a1">早期市场</text>

      <!-- Mainstream Market -->
      <line x1="300" y1="0" x2="850" y2="0" stroke="#64748b" stroke-width="2" marker-end="url(#arrow)" marker-start="url(#arrow)"/>
      <rect x="520" y="-15" width="110" height="30" rx="15" fill="#f1f5f9" opacity="1"/>
      <text x="575" y="5" text-anchor="middle" class="text label" font-weight="bold" fill="#1e3a8a">主流市场</text>
  </g>

</svg>
