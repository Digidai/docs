<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">AI-Native vs 传统公司增速对比</text>
  
  <!-- Chart Area -->
  <g transform="translate(100, 80)">
    <!-- Y Axis Labels -->
    <g font-family="Inter, sans-serif" font-size="12" fill="#64748B" text-anchor="end">
      <text x="-15" y="0">100%</text>
      <text x="-15" y="50">80%</text>
      <text x="-15" y="100">60%</text>
      <text x="-15" y="150">40%</text>
      <text x="-15" y="200">20%</text>
      <text x="-15" y="250">0%</text>
    </g>
    
    <!-- Grid Lines -->
    <g stroke="#E2E8F0" stroke-width="1">
      <line x1="0" y1="0" x2="600" y2="0"/>
      <line x1="0" y1="50" x2="600" y2="50"/>
      <line x1="0" y1="100" x2="600" y2="100"/>
      <line x1="0" y1="150" x2="600" y2="150"/>
      <line x1="0" y1="200" x2="600" y2="200"/>
      <line x1="0" y1="250" x2="600" y2="250" stroke="#94A3B8" stroke-width="2"/>
    </g>

    <!-- Bars Group 1: $1-10M ARR -->
    <g transform="translate(100, 0)">
      <!-- Traditional -->
      <rect x="0" y="125" width="60" height="125" rx="4" fill="#64748B" opacity="0.6"/>
      <text x="30" y="115" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#64748B">50%</text>
      
      <!-- AI-Native -->
      <rect x="70" y="50" width="60" height="200" rx="4" fill="#8B5CF6"/>
      <text x="100" y="40" font-family="Inter, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#8B5CF6">80%</text>
      
      <text x="65" y="275" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#475569">$1-10M ARR</text>
    </g>

    <!-- Bars Group 2: $10-50M ARR -->
    <g transform="translate(400, 0)">
      <!-- Traditional -->
      <rect x="0" y="175" width="60" height="75" rx="4" fill="#64748B" opacity="0.6"/>
      <text x="30" y="165" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#64748B">30%</text>
      
      <!-- AI-Native -->
      <rect x="70" y="0" width="60" height="250" rx="4" fill="#7C3AED"/>
      <text x="100" y="-10" font-family="Inter, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#7C3AED">100%+</text>
      
      <text x="65" y="275" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#475569">$10-50M ARR</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(250, 370)">
    <rect x="0" y="0" width="16" height="16" rx="2" fill="#64748B" opacity="0.6"/>
    <text x="24" y="13" font-family="Inter, sans-serif" font-size="12" fill="#64748B">传统 SaaS 公司</text>
    <rect x="150" y="0" width="16" height="16" rx="2" fill="#8B5CF6"/>
    <text x="174" y="13" font-family="Inter, sans-serif" font-size="12" fill="#64748B">AI-Native 公司</text>
  </g>

  <!-- Source -->
  <text x="750" y="385" font-family="Inter, sans-serif" font-size="10" text-anchor="end" fill="#94A3B8">来源：ICONIQ Growth 2024</text>
</svg>
