<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    痛点优先级矩阵 (Urgency vs. Impact)
  </text>

  <!-- Labels -->
  <text x="450" y="470" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">紧迫程度 (Urgency) →</text>
  <text x="40" y="270" transform="rotate(-90 40,270)" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">影响范围 (Impact) →</text>

  <!-- Matrix Group -->
  <g transform="translate(150, 100)">
    
    <!-- Header Labels -->
    <text x="50" y="-15" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#888">低</text>
    <text x="180" y="-15" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#888">中</text>
    <text x="310" y="-15" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#888">高</text>

    <text x="-25" y="65" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#888">低</text>
    <text x="-25" y="175" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#888">中</text>
    <text x="-25" y="285" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="end" fill="#888">高</text>

    <!-- Cells (Impact High to Low as columns, but here standard grid x=urgency, y=impact) -->
    <!-- Let's map Standard: X=Urgency (Right is High), Y=Impact (Top is High) -->
    
    <!-- Matrix Grid -->
    <rect width="390" height="330" fill="none" stroke="#D2D2D7" stroke-width="1"/>

    <!-- P0: High Impact, High Urgency (Top Right) -->
    <g transform="translate(260, 0)">
      <rect width="130" height="110" fill="#FFEBEE" stroke="#EF5350" stroke-width="1"/>
      <circle cx="65" cy="55" r="30" fill="#C62828" filter="url(#shadow)"/>
      <text x="65" y="62" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">P0</text>
    </g>

    <!-- P1 Blocks -->
    <g transform="translate(130, 0)">
       <rect width="130" height="110" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
       <circle cx="65" cy="55" r="25" fill="#EF6C00" filter="url(#shadow)"/>
       <text x="65" y="60" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">P1</text>
    </g>
    <g transform="translate(260, 110)">
       <rect width="130" height="110" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
       <circle cx="65" cy="55" r="25" fill="#EF6C00" filter="url(#shadow)"/>
       <text x="65" y="60" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">P1</text>
    </g>

    <!-- P2 Blocks -->
    <g transform="translate(0, 0)">
       <rect width="130" height="110" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
       <circle cx="65" cy="55" r="22" fill="#1565C0" filter="url(#shadow)"/>
       <text x="65" y="60" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">P2</text>
    </g>
    <g transform="translate(130, 110)">
       <rect width="130" height="110" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
       <circle cx="65" cy="55" r="22" fill="#1565C0" filter="url(#shadow)"/>
       <text x="65" y="60" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">P2</text>
    </g>
    <g transform="translate(260, 220)">
       <rect width="130" height="110" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
       <circle cx="65" cy="55" r="22" fill="#1565C0" filter="url(#shadow)"/>
       <text x="65" y="60" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">P2</text>
    </g>

    <!-- P3 Blocks -->
    <g transform="translate(0, 110)">
       <rect width="130" height="110" fill="#F5F5F7" stroke="#8E8E93" stroke-width="1"/>
       <text x="65" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#888">P3</text>
    </g>
    <g transform="translate(130, 220)">
       <rect width="130" height="110" fill="#F5F5F7" stroke="#8E8E93" stroke-width="1"/>
       <text x="65" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#888">P3</text>
    </g>
    <g transform="translate(0, 220)">
       <rect width="130" height="110" fill="#F5F5F7" stroke="#8E8E93" stroke-width="1"/>
       <text x="65" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#888">--</text>
    </g>
  </g>

  <!-- Explanation -->
  <g transform="translate(560, 150)">
    <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">优先级定义：</text>
    <text x="0" y="30" font-family="sans-serif" font-size="12" fill="#C62828">• P0: 核心刚需，重点攻克</text>
    <text x="0" y="55" font-family="sans-serif" font-size="12" fill="#EF6C00">• P1: 重要功能，差异化优势</text>
    <text x="0" y="80" font-family="sans-serif" font-size="12" fill="#1565C0">• P2: 支撑功能，保证完整性</text>
    <text x="0" y="105" font-family="sans-serif" font-size="12" fill="#888">• P3: 长尾需求，后期考虑</text>
  </g>
</svg>
