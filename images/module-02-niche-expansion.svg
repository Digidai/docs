<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 450">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 16px; font-weight: bold; fill: #1e293b; }
      .path-num { font-size: 16px; font-weight: bold; fill: #047857; }
      .desc { font-size: 13px; fill: #475569; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="650" height="450" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="325" y="40" text-anchor="middle" class="text title">垂直聚焦的扩展路径</text>

  <g transform="translate(50, 80)">
    
    <!-- Path 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="550" height="90" rx="8" ry="8" fill="#ffffff" stroke="#10b981" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="30" cy="45" r="15" fill="#d1fae5"/>
      <text x="30" y="50" text-anchor="middle" class="text path-num">1</text>
      
      <text x="60" y="30" class="text label" fill="#047857">产品扩展 (Product Expansion)</text>
      <text x="60" y="55" class="text desc">Veeva: CRM → 内容管理 → 数据管理 → 临床试验</text>
    </g>
    
    <!-- Path 2 -->
    <g transform="translate(0, 110)">
      <rect x="0" y="0" width="550" height="90" rx="8" ry="8" fill="#ffffff" stroke="#34d399" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="30" cy="45" r="15" fill="#d1fae5"/>
      <text x="30" y="50" text-anchor="middle" class="text path-num">2</text>

      <text x="60" y="30" class="text label" fill="#059669">相邻细分市场 (Adjacent Market)</text>
      <text x="60" y="55" class="text desc">医疗 → 生物技术 → 医疗器械 → 消费健康</text>
    </g>

    <!-- Path 3 -->
    <g transform="translate(0, 220)">
      <rect x="0" y="0" width="550" height="90" rx="8" ry="8" fill="#ffffff" stroke="#6ee7b7" stroke-width="2" filter="url(#shadow)"/>
      <circle cx="30" cy="45" r="15" fill="#d1fae5"/>
      <text x="30" y="50" text-anchor="middle" class="text path-num">3</text>

      <text x="60" y="30" class="text label" fill="#10b981">产业链延伸 (Up/Downstream)</text>
      <text x="60" y="55" class="text desc">Toast: 餐厅 POS → 供应链管理 → 食客端应用</text>
    </g>

  </g>

</svg>
