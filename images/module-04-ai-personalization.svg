<svg width="960" height="400" viewBox="0 0 960 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="960" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="480" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">个性化演进路径</text>
  
  <!-- Levels Container -->
  <g transform="translate(40, 80)">
    <!-- Level 1 -->
    <rect x="0" y="0" width="180" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="90" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#94A3B8">Level 1</text>
    <text x="90" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#1E293B">批量营销</text>
    <rect x="30" y="80" width="120" height="60" rx="8" fill="#F1F5F9"/>
    <text x="90" y="115" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">同一内容发给所有人</text>
    <text x="90" y="180" font-family="Inter, sans-serif" font-size="13" font-style="italic" text-anchor="middle" fill="#94A3B8">"尊敬的客户"</text>

    <!-- Arrow 1 -->
    <path d="M 185 120 L 225 120" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Level 2 -->
    <rect x="230" y="0" width="180" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="320" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#60A5FA">Level 2</text>
    <text x="320" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#1E293B">分群营销</text>
    <g transform="translate(260, 80)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#EFF6FF"/>
      <rect x="10" y="15" width="45" height="15" rx="4" fill="#60A5FA" opacity="0.4"/>
      <rect x="65" y="15" width="45" height="15" rx="4" fill="#60A5FA" opacity="0.4"/>
      <text x="60" y="45" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#3B82F6">按行业/规模分群</text>
    </g>
    <text x="320" y="180" font-family="Inter, sans-serif" font-size="13" font-style="italic" text-anchor="middle" fill="#3B82F6">"科技行业客户"</text>

    <!-- Arrow 2 -->
    <path d="M 415 120 L 455 120" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Level 3 -->
    <rect x="460" y="0" width="180" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="550" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#818CF8">Level 3</text>
    <text x="550" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#1E293B">动态内容</text>
    <g transform="translate(490, 80)">
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#EEF2FF"/>
      <text x="60" y="25" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#4F46E5">Hi {名字}</text>
      <text x="60" y="45" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#4F46E5">关于 {公司}</text>
    </g>
    <text x="550" y="180" font-family="Inter, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#4F46E5">"Hi 张总，关于贵公司..."</text>

    <!-- Arrow 3 -->
    <path d="M 645 120 L 685 120" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Level 4 -->
    <rect x="690" y="0" width="180" height="240" rx="12" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
    <text x="780" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="800" text-anchor="middle" fill="#8B5CF6">Level 4</text>
    <text x="780" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#4C1D95">AI 个性化</text>
    <g transform="translate(720, 80)">
      <rect x="0" y="0" width="120" height="80" rx="8" fill="#8B5CF6"/>
      <text x="60" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#FFFFFF">1:1 完全定制</text>
      <text x="60" y="50" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#EDE9FE">基于角色、挑战、行为</text>
      <path d="M 50 60 L 70 60" stroke="#FFFFFF" stroke-width="1.5" stroke-dasharray="2 2"/>
    </g>
    <text x="780" y="195" font-family="Inter, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#7C3AED">"基于您在腾讯的角色，"</text>
    <text x="780" y="210" font-family="Inter, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#7C3AED">"面对私域增长的挑战..."</text>
  </g>

  <!-- Feature List -->
  <g transform="translate(140, 340)" font-family="Inter, sans-serif" font-size="12" fill="#64748B">
    <text x="0" y="0">• AI 自动分析画像</text>
    <text x="180" y="0">• LLM 生成针对性文案</text>
    <text x="400" y="0">• 智能预测最佳触达时机</text>
    <text x="620" y="0">• 渠道自动择优</text>
  </g>

  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>
</svg>
