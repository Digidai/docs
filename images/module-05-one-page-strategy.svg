<svg width="800" height="750" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#F2F2F7"/>

  <!-- Document Card -->
  <rect x="50" y="40" width="700" height="670" rx="12" fill="#ffffff" filter="url(#shadow)"/>

  <!-- Document Title -->
  <text x="400" y="85" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    SalesHub 一页纸 GTM 战略
  </text>
  <line x1="100" y1="105" x2="700" y2="105" stroke="#E5E5E7" stroke-width="1"/>

  <!-- Left Column -->
  <g transform="translate(80, 130)">
    <!-- Section 1: Target Segment -->
    <rect x="0" y="0" width="310" height="150" rx="8" fill="#F8F9FA" stroke="#D2D2D7" stroke-width="1"/>
    <rect x="0" y="0" width="310" height="35" rx="8" fill="#E1F5FE"/>
    <path d="M 0,35 L 310,35" stroke="#01579B" stroke-width="0.5"/>
    <text x="155" y="24" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#01579B">目标细分 (WHO)</text>
    <text x="20" y="65" font-family="sans-serif" font-size="14" fill="#333">• 行业：B2B 科技与制造</text>
    <text x="20" y="90" font-family="sans-serif" font-size="14" fill="#333">• 规模：50-200 人</text>
    <text x="20" y="115" font-family="sans-serif" font-size="14" fill="#333">• 痛点：线索跟进散乱</text>

    <!-- Section 2: Product Value -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="310" height="150" rx="8" fill="#F8F9FA" stroke="#D2D2D7" stroke-width="1"/>
      <rect x="0" y="0" width="310" height="35" rx="8" fill="#E8F5E9"/>
      <path d="M 0,35 L 310,35" stroke="#2E7D32" stroke-width="0.5"/>
      <text x="155" y="24" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">核心价值 (WHAT)</text>
      <text x="20" y="65" font-family="sans-serif" font-size="14" fill="#333">• 简单的销售自动化</text>
      <text x="20" y="90" font-family="sans-serif" font-size="14" fill="#333">• 无缝集成钉钉/企微</text>
      <text x="20" y="115" font-family="sans-serif" font-size="14" fill="#333">• 实时销售漏斗分析</text>
    </g>

    <!-- Section 3: Pricing -->
    <g transform="translate(0, 360)">
      <rect x="0" y="0" width="310" height="150" rx="8" fill="#F8F9FA" stroke="#D2D2D7" stroke-width="1"/>
      <rect x="0" y="0" width="310" height="35" rx="8" fill="#FFF3E0"/>
      <path d="M 0,35 L 310,35" stroke="#E65100" stroke-width="0.5"/>
      <text x="155" y="24" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">定价策略 (HOW MUCH)</text>
      <text x="20" y="65" font-family="sans-serif" font-size="14" fill="#333">• 免费版：最高 3 人</text>
      <text x="20" y="90" font-family="sans-serif" font-size="14" fill="#333">• 专业版：¥299/人/月</text>
      <text x="20" y="115" font-family="sans-serif" font-size="14" fill="#333">• 企业版：¥10万+ (定制)</text>
    </g>
  </g>

  <!-- Right Column -->
  <g transform="translate(410, 130)">
    <!-- Section 4: Motion & Channels -->
    <rect x="0" y="0" width="310" height="150" rx="8" fill="#F8F9FA" stroke="#D2D2D7" stroke-width="1"/>
    <rect x="0" y="0" width="310" height="35" rx="8" fill="#F3E5F5"/>
    <path d="M 0,35 L 310,35" stroke="#7B1FA2" stroke-width="0.5"/>
    <text x="155" y="24" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7B1FA2">获客方式 (HOW)</text>
    <text x="20" y="65" font-family="sans-serif" font-size="14" fill="#333">• PLG：官网自助试用</text>
    <text x="20" y="90" font-family="sans-serif" font-size="14" fill="#333">• 渠道：服务商代理</text>
    <text x="20" y="115" font-family="sans-serif" font-size="14" fill="#333">• 内容：销售效率白皮书</text>

    <!-- Section 5: North Star Metric -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="310" height="150" rx="8" fill="#F8F9FA" stroke="#D2D2D7" stroke-width="1"/>
      <rect x="0" y="0" width="310" height="35" rx="8" fill="#E0F2F1"/>
      <path d="M 0,35 L 310,35" stroke="#009688" stroke-width="0.5"/>
      <text x="155" y="24" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00695C">北极星指标</text>
      <text x="155" y="75" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#00695C">W2W 活跃工作台数</text>
      <text x="20" y="110" font-family="sans-serif" font-size="14" fill="#333">• 目标：年底突破 1000 家</text>
    </g>

    <!-- Section 6: Key Resources -->
    <g transform="translate(0, 360)">
      <rect x="0" y="0" width="310" height="150" rx="8" fill="#F8F9FA" stroke="#D2D2D7" stroke-width="1"/>
      <rect x="0" y="0" width="310" height="35" rx="8" fill="#FFFDE7"/>
      <path d="M 0,35 L 310,35" stroke="#FBC02D" stroke-width="0.5"/>
      <text x="155" y="24" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#FBC02D">执行资源</text>
      <text x="20" y="65" font-family="sans-serif" font-size="14" fill="#333">• 预算：¥50万 营销费</text>
      <text x="20" y="90" font-family="sans-serif" font-size="14" fill="#333">• 团队：3 营销 / 5 销售</text>
      <text x="20" y="115" font-family="sans-serif" font-size="14" fill="#333">• 工具：企业微信 SCORM</text>
    </g>
  </g>
  
  <!-- Footer Banner -->
  <g transform="translate(80, 650)">
    <rect width="640" height="40" rx="4" fill="#333" filter="url(#shadow)"/>
    <text x="320" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">One-Page GTM Strategy: Make clarity your competitive advantage</text>
  </g>
</svg>
