<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Stripe 的消耗模式 (Consumption) 协同</text>

  <!-- Flow -->
  <g transform="translate(100, 100)">
    <!-- Stage 1: Sales -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="120" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="35" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e40af">销售环节</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="12" fill="#475569">
        <text x="0" y="0">• 签署阶梯定价协议</text>
        <text x="0" y="22">• 侧重于"激活"商机</text>
        <text x="0" y="44">• 设置使用量预警</text>
      </g>
    </g>

    <!-- Central Link -->
    <path d="M 180,60 H 280" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="195" y="45" width="70" height="30" rx="15" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
    <text x="230" y="65" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">数据同步</text>

    <!-- Stage 2: Success -->
    <g transform="translate(280, 0)">
      <rect x="0" y="0" width="180" height="120" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="35" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#065f46">成功环节</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="12" fill="#475569">
        <text x="0" y="0">• 监控实际 API 调用量</text>
        <text x="0" y="22">• 驱动扩容与增购</text>
        <text x="0" y="44">• NRR 驱动的奖金</text>
      </g>
    </g>
  </g>

  <!-- RevOps Role -->
  <g transform="translate(80, 260)">
    <rect x="0" y="0" width="500" height="80" rx="40" fill="#2563eb" filter="url(#shadow)"/>
    <text x="250" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff">RevOps：统一定价引擎 + 实时用量监控 (SSOT)</text>
    <text x="250" y="60" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#bfdbfe">确保从销售承诺到实际结算的数据流 100% 对齐</text>
  </g>

  <!-- Right side callout -->
  <g transform="translate(610, 120)">
    <rect x="0" y="0" width="200" height="220" rx="12" fill="#fffef2" stroke="#eab308" stroke-dasharray="4,2"/>
    <text x="100" y="30" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#854d0e">核心结论</text>
    <g transform="translate(15, 60)" font-family="sans-serif" font-size="12" fill="#713f12">
      <text x="0" y="0">Consumption 模式下</text>
      <text x="0" y="20">销售不再只是一次性</text>
      <text x="0" y="40">的猎取，而是持续</text>
      <text x="0" y="60">的种植。RevOps 提供</text>
      <text x="0" y="80">必须的"数字农场"</text>
      <text x="0" y="100">基础设施。</text>
    </g>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
