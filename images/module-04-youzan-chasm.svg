<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">有赞的鸿沟挑战 (中国 SaaS 特色)</text>
  
  <!-- Content Background -->
  <rect x="40" y="70" width="720" height="280" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Early Market -->
  <rect x="60" y="95" width="300" height="160" rx="8" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="210" y="120" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#475569">早期市场 (2012-16)</text>
  <g font-family="Inter, sans-serif" font-size="13" fill="#64748B">
    <text x="80" y="150">画像：微信电商先锋、网红、KOL</text>
    <text x="80" y="175">动机：微信卖货、尝试新渠道</text>
    <text x="80" y="200">特点：价格敏感、愿意折腾</text>
  </g>
  
  <!-- Chasm -->
  <rect x="375" y="130" width="50" height="100" rx="4" fill="#FEF2F2" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 2"/>
  <text x="400" y="185" font-family="Outfit, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#B91C1C">鸿沟</text>
  
  <!-- China Special Challenges -->
  <g font-family="Inter, sans-serif" font-size="11" fill="#B91C1C" text-anchor="middle">
    <text x="400" y="250">付费意愿低</text>
    <text x="400" y="265">平台政策风险</text>
    <text x="400" y="280">同质化竞争</text>
  </g>
  
  <!-- Mainstream Market -->
  <rect x="440" y="95" width="300" height="160" rx="8" fill="#F0FDF4" stroke="#BBF7D0"/>
  <text x="590" y="120" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#166534">主流市场 (2017+)</text>
  <g font-family="Inter, sans-serif" font-size="13" fill="#15803D">
    <text x="460" y="150">画像：传统零售商、品牌商家</text>
    <text x="460" y="175">动机：提升销售额、数字化转型</text>
    <text x="460" y="200">特点：需要培训、服务、稳定系统</text>
  </g>
  
  <!-- Path Arrow -->
  <path d="M 330 180 L 370 180" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow-red)"/>
  <path d="M 430 180 L 470 180" stroke="#EF4444" stroke-width="2" marker-end="url(#arrow-red)"/>

  <defs>
    <marker id="arrow-red" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#EF4444" />
    </marker>
  </defs>
</svg>
