<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    竞争定位地图 (Positioning Matrix)
  </text>

  <!-- Matrix Grid -->
  <g transform="translate(100, 100)">
    <!-- Axes -->
    <line x1="300" y1="20" x2="300" y2="420" stroke="#D2D2D7" stroke-width="2"/>
    <line x1="20" y1="220" x2="580" y2="220" stroke="#D2D2D7" stroke-width="2"/>
    
    <!-- Quadrant Backgrounds (Soft) -->
    <rect x="20" y="20" width="280" height="200" fill="#E3F2FD" opacity="0.1"/>
    <rect x="300" y="20" width="280" height="200" fill="#F5F5F7" opacity="0.3"/>
    <rect x="20" y="220" width="280" height="200" fill="#F5F5F7" opacity="0.3"/>
    <rect x="300" y="220" width="280" height="200" fill="#FFF3E0" opacity="0.2"/>

    <!-- Quadrant Labels -->
    <text x="20" y="10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">高价 / 企业级 (Enterprise)</text>
    <text x="20" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">低价 / SMB</text>
    <text x="-80" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">易用 / 简单</text>
    <text x="600" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#666">复杂 / 定制</text>

    <!-- Competitors -->
    <!-- A: Enterprise & Complex -->
    <g transform="translate(450, 80)">
      <circle r="40" fill="#90CAF9" opacity="0.5"/>
      <circle r="5" fill="#1565C0"/>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">Competitor A</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">全功能/复杂</text>
    </g>

    <!-- B: Enterprise & Custom -->
    <g transform="translate(480, 160)">
      <circle r="30" fill="#B0BEC5" opacity="0.5"/>
      <circle r="5" fill="#455A64"/>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#455A64">Competitor B</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">高度定制</text>
    </g>

    <!-- C: SMB & Cheap -->
    <g transform="translate(150, 350)">
      <circle r="25" fill="#FFE0B2" opacity="0.5"/>
      <circle r="5" fill="#E65100"/>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">Competitor C</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#555">低价/功能少</text>
    </g>

    <!-- Us: Sweet Spot -->
    <g transform="translate(180, 180)">
      <circle r="45" fill="#4CAF50" opacity="0.2"/>
      <circle r="50" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
      <circle r="6" fill="#2E7D32"/>
      <text x="0" y="-15" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">我们 (Us)</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#1B5E20">最佳平衡点</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">易用且强大</text>
    </g>

  </g>

  <!-- Legend/Insight -->
  <g transform="translate(100, 500)">
     <rect width="600" height="60" rx="8" fill="#F1F8E9" stroke="#81C784" stroke-width="1"/>
     <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">核心策略：避开 A/B 的过度复杂，同时提供比 C 更强的专业价值</text>
     <text x="300" y="45" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">占据 "Enterprise Ready + Consumer Simple" 的生态位</text>
  </g>

</svg>
