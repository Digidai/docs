<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .box-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; }
      .box-content { font-family: sans-serif; font-size: 14px; fill: #475569; }
      .metric-label { font-family: sans-serif; font-size: 18px; font-weight: bold; fill: #1565C0; }
      .connector { stroke: #94A3B8; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" class="title">GTM 核心指标体系架构</text>

  <!-- Level 1: North Star -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="400" height="80" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="200" y="35" text-anchor="middle" class="box-title">北极星指标 (North Star)</text>
    <text x="200" y="65" text-anchor="middle" class="metric-label" fill="#1565C0">ARR / MRR / Revenue Growth Rate</text>
  </g>

  <!-- Connectors -->
  <path d="M 400,160 V 200" class="connector"/>
  <path d="M 150,200 H 650" class="connector"/>
  <path d="M 150,200 V 220" class="connector"/>
  <path d="M 400,200 V 220" class="connector"/>
  <path d="M 650,200 V 220" class="connector"/>

  <!-- Level 2: Pillars -->
  <!-- Efficiency -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="30" text-anchor="middle" class="box-title">获客效率</text>
    <g transform="translate(30, 60)">
      <text x="0" y="0" class="box-content">• CAC / LTV</text>
      <text x="0" y="25" class="box-content">• LTV:CAC Ratio</text>
      <text x="0" y="50" class="box-content">• CAC Payback</text>
    </g>
  </g>

  <!-- Funnel -->
  <g transform="translate(300, 220)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="30" text-anchor="middle" class="box-title">漏斗效率</text>
    <g transform="translate(30, 60)">
      <text x="0" y="0" class="box-content">• 转化率 (CR)</text>
      <text x="0" y="25" class="box-content">• 销售周期</text>
      <text x="0" y="50" class="box-content">• Pipeline Velocity</text>
    </g>
  </g>

  <!-- Customer Success -->
  <g transform="translate(550, 220)">
    <rect x="0" y="0" width="200" height="130" rx="12" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="30" text-anchor="middle" class="box-title">客户成功</text>
    <g transform="translate(30, 60)">
      <text x="0" y="0" class="box-content">• NRR / GRR</text>
      <text x="0" y="25" class="box-content">• Churn Rate</text>
      <text x="0" y="50" class="box-content">• Expansion Rev</text>
    </g>
  </g>

  <!-- Level 3: Health -->
  <g transform="translate(150, 380)">
    <rect x="0" y="0" width="500" height="50" rx="25" fill="#1e293b" filter="url(#shadow)"/>
    <text x="250" y="32" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
      核心健康度：Rule of 40 = 收入增长率 + 利润率 ≥ 40%
    </text>
  </g>
</svg>
