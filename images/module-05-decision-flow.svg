<svg width="1000" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8E8E93"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="500" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    典型 B2B SaaS 决策流程
  </text>

  <!-- Process Flow -->
  <g transform="translate(20, 100)">
    
    <!-- Step 1 -->
    <g transform="translate(0, 0)">
      <rect width="160" height="120" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="40" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">1. 问题识别</text>
      <text x="80" y="75" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#333">User 发现效率瓶颈</text>
      <text x="80" y="95" font-family="sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666">时长：1-2周</text>
    </g>

    <!-- Arrow 1 -> 2 -->
    <path d="M 165,60 L 195,60" stroke="#8E8E93" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 2 -->
    <g transform="translate(200, 0)">
      <rect width="160" height="120" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="40" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">2. 研究评估</text>
      <text x="80" y="75" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#333">Champion 搜索方案</text>
      <text x="80" y="95" font-family="sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666">时长：2-4周</text>
    </g>

    <!-- Arrow 2 -> 3 -->
    <path d="M 365,60 L 395,60" stroke="#8E8E93" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 3 -->
    <g transform="translate(400, 0)">
      <rect width="160" height="120" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="40" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">3. 供应商选择</text>
      <text x="80" y="75" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#333">多方评估 &amp; POC</text>
      <text x="80" y="95" font-family="sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666">时长：2-4周</text>
    </g>

    <!-- Arrow 3 -> 4 -->
    <path d="M 565,60 L 595,60" stroke="#8E8E93" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 4 -->
    <g transform="translate(600, 0)">
      <rect width="160" height="120" rx="12" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="40" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#7B1FA2">4. 决策审批</text>
      <text x="80" y="75" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#333">DM 审批与反脆弱</text>
      <text x="80" y="95" font-family="sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666">时长：1-2周</text>
    </g>

    <!-- Arrow 4 -> 5 -->
    <path d="M 765,60 L 795,60" stroke="#8E8E93" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 5 -->
    <g transform="translate(800, 0)">
      <rect width="160" height="120" rx="12" fill="#E0F2F1" stroke="#009688" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="40" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#00695C">5. 实施采购</text>
      <text x="80" y="75" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#333">商务签约与交付</text>
      <text x="80" y="95" font-family="sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666">时长：1-4周</text>
    </g>
  </g>

  <!-- Strategy Layer -->
  <g transform="translate(20, 320)">
    <rect width="960" height="180" rx="12" fill="#F8F9FA" stroke="#D2D2D7" stroke-width="1" stroke-dasharray="8,4"/>
    <text x="480" y="35" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">我们的应对策略 (GTM Response)</text>
    
    <g transform="translate(30, 60)">
      <rect width="150" height="90" rx="8" fill="#ffffff" stroke="#2196F3" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="35" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">教育内容</text>
      <text x="75" y="65" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#555">白皮书与网络研讨</text>
    </g>

    <g transform="translate(210, 60)">
      <rect width="150" height="90" rx="8" fill="#ffffff" stroke="#4CAF50" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="35" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">案例对比</text>
      <text x="75" y="65" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#555">成功实践与 ROI</text>
    </g>

    <g transform="translate(390, 60)">
      <rect width="150" height="90" rx="8" fill="#ffffff" stroke="#FF9800" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="35" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">POC 演示</text>
      <text x="75" y="65" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#555">场景化演示与试用</text>
    </g>

    <g transform="translate(570, 60)">
      <rect width="150" height="90" rx="8" fill="#ffffff" stroke="#9C27B0" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="35" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7B1FA2">ROI 计算</text>
      <text x="75" y="65" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#555">为 DM 提供决策依据</text>
    </g>

    <g transform="translate(750, 60)">
      <rect width="150" height="90" rx="8" fill="#ffffff" stroke="#009688" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="35" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#00695C">实施支持</text>
      <text x="75" y="65" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#555">蓝图规划与启动</text>
    </g>
  </g>
</svg>
