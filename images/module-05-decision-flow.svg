<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="#ffffff" />
  <text x="500" y="40" font-family="Outfit, Inter, sans-serif" font-size="26" font-weight="600" text-anchor="middle" fill="#1d1d1f">典型 B2B SaaS 决策流程</text>

  <!-- Timeline Background -->
  <line x1="50" y1="230" x2="950" y2="230" stroke="#d2d2d7" stroke-width="2" stroke-dasharray="8 4" />

  <!-- Phases Container -->
  <g transform="translate(50, 100)">
    <!-- Phase 1 -->
    <rect x="0" y="0" width="160" height="260" rx="12" fill="#f2f2f7" stroke="#d2d2d7" stroke-width="1" />
    <text x="80" y="35" font-family="Outfit, Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#1d1d1f">阶段 1</text>
    <text x="80" y="65" font-family="Outfit, Inter, sans-serif" font-size="18" text-anchor="middle" fill="#515154">问题识别</text>
    <rect x="20" y="100" width="120" height="60" rx="8" fill="#ffffff" filter="url(#shadow)" />
    <text x="80" y="135" font-family="Outfit, Inter, sans-serif" font-size="16" text-anchor="middle" fill="#0071e3">User 发现问题</text>
    <text x="80" y="200" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#86868b">时长：1-2周</text>
    <rect x="20" y="220" width="120" height="30" rx="4" fill="#e1f5fe" />
    <text x="80" y="240" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#01579b">策略：教育内容</text>

    <!-- Phase 2 -->
    <rect x="190" y="0" width="160" height="260" rx="12" fill="#f2f2f7" stroke="#d2d2d7" stroke-width="1" />
    <text x="270" y="35" font-family="Outfit, Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#1d1d1f">阶段 2</text>
    <text x="270" y="65" font-family="Outfit, Inter, sans-serif" font-size="18" text-anchor="middle" fill="#515154">研究评估</text>
    <rect x="210" y="100" width="120" height="60" rx="8" fill="#ffffff" filter="url(#shadow)" />
    <text x="270" y="135" font-family="Outfit, Inter, sans-serif" font-size="16" text-anchor="middle" fill="#0071e3">Champ 研究方案</text>
    <text x="270" y="200" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#86868b">时长：2-4周</text>
    <rect x="210" y="220" width="120" height="30" rx="4" fill="#e8f5e9" />
    <text x="270" y="240" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#2e7d32">策略：案例/对比</text>

    <!-- Phase 3 -->
    <rect x="380" y="0" width="160" height="260" rx="12" fill="#f2f2f7" stroke="#d2d2d7" stroke-width="1" />
    <text x="460" y="35" font-family="Outfit, Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#1d1d1f">阶段 3</text>
    <text x="460" y="65" font-family="Outfit, Inter, sans-serif" font-size="18" text-anchor="middle" fill="#515154">供应商选择</text>
    <rect x="400" y="100" width="120" height="60" rx="8" fill="#ffffff" filter="url(#shadow)" />
    <text x="460" y="130" font-family="Outfit, Inter, sans-serif" font-size="15" text-anchor="middle" fill="#0071e3">Champ+Inf 评估</text>
    <text x="460" y="150" font-family="Outfit, Inter, sans-serif" font-size="15" text-anchor="middle" fill="#0071e3">供应商能力</text>
    <text x="460" y="200" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#86868b">时长：2-4周</text>
    <rect x="400" y="220" width="120" height="30" rx="4" fill="#fff9db" />
    <text x="460" y="240" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#f59f00">策略：Demo/POC</text>

    <!-- Phase 4 -->
    <rect x="570" y="0" width="160" height="260" rx="12" fill="#f2f2f7" stroke="#d2d2d7" stroke-width="1" />
    <text x="650" y="35" font-family="Outfit, Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#1d1d1f">阶段 4</text>
    <text x="650" y="65" font-family="Outfit, Inter, sans-serif" font-size="18" text-anchor="middle" fill="#515154">决策审批</text>
    <rect x="590" y="100" width="120" height="60" rx="8" fill="#ffffff" filter="url(#shadow)" />
    <text x="650" y="135" font-family="Outfit, Inter, sans-serif" font-size="16" text-anchor="middle" fill="#0071e3">Maker 最终审批</text>
    <text x="650" y="200" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#86868b">时长：1-4周</text>
    <rect x="590" y="220" width="120" height="30" rx="4" fill="#f3e5f5" />
    <text x="650" y="240" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#4a148c">策略：ROI 计算</text>

    <!-- Phase 5 -->
    <rect x="760" y="0" width="160" height="260" rx="12" fill="#f2f2f7" stroke="#d2d2d7" stroke-width="1" />
    <text x="840" y="35" font-family="Outfit, Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#1d1d1f">阶段 5</text>
    <text x="840" y="65" font-family="Outfit, Inter, sans-serif" font-size="18" text-anchor="middle" fill="#515154">实施采购</text>
    <rect x="780" y="100" width="120" height="60" rx="8" fill="#ffffff" filter="url(#shadow)" />
    <text x="840" y="135" font-family="Outfit, Inter, sans-serif" font-size="16" text-anchor="middle" fill="#0071e3">User+IT 实施</text>
    <text x="840" y="200" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#86868b">时长：不定</text>
    <rect x="780" y="220" width="120" height="30" rx="4" fill="#fbe9e7" />
    <text x="840" y="240" font-family="Outfit, Inter, sans-serif" font-size="13" text-anchor="middle" fill="#bf360c">策略：实施支持</text>
  </g>

  <!-- Summary Pill -->
  <rect x="50" y="420" width="900" height="40" rx="20" fill="#f2f2f7" />
  <text x="500" y="445" font-family="Outfit, Inter, sans-serif" font-size="15" text-anchor="middle" fill="#1d1d1f">
    B2B 决策是典型的多人、多阶段过程。成功的 GTM 需要在每个阶段提供匹配的内容与服务支持。
  </text>
</svg>
