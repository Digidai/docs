<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">混合式 (Hybrid) 组织架构</text>

  <!-- Central CoE -->
  <g transform="translate(250, 90)">
    <rect x="0" y="0" width="350" height="80" rx="16" fill="#2563eb" filter="url(#shadow)"/>
    <text x="175" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff">RevOps CoE (Center of Excellence)</text>
    <text x="175" y="60" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#bfdbfe">集中化治理：主数据、技术平台、高级分析</text>
  </g>

  <!-- Arrows to BU -->
  <path d="M 250,130 H 160 V 220" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 600,130 H 690 V 220" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 425,170 V 220" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

  <!-- BU Ops -->
  <g transform="translate(50, 230)">
    <!-- BU 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="120" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e293b">BU A (如：直销)</text>
      <rect x="30" y="55" width="160" height="40" rx="20" fill="#ffffff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="80" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e40af">Local Ops</text>
      <text x="110" y="145" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">负责本业务线特殊流程</text>
    </g>

    <!-- BU 2 -->
    <g transform="translate(265, 0)">
      <rect x="0" y="0" width="220" height="120" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e293b">BU B (如：渠道)</text>
      <rect x="30" y="55" width="160" height="40" rx="20" fill="#ffffff" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="80" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#065f46">Local Ops</text>
      <text x="110" y="145" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">负责渠道激励、伙伴数据</text>
    </g>

    <!-- BU 3 -->
    <g transform="translate(530, 0)">
      <rect x="0" y="0" width="220" height="120" rx="12" fill="#fffafb" stroke="#db2777" stroke-width="1"/>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e293b">BU C (如：国际)</text>
      <rect x="30" y="55" width="160" height="40" rx="20" fill="#ffffff" stroke="#db2777" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="80" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#9d174d">Local Ops</text>
      <text x="110" y="145" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">负责海外合规、多币种漏斗</text>
    </g>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
