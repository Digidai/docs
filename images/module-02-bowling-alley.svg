<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 550">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 14px; fill: #475569; }
      .pin-text { font-size: 13px; font-weight: bold; fill: #ffffff; }
      .ball-text { font-size: 16px; font-weight: bold; fill: #ffffff; }
      .strategy-header { font-size: 16px; font-weight: bold; fill: #9a3412; }
    </style>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Pin Gradient -->
    <radialGradient id="pinGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Beachhead Pin Gradient -->
    <radialGradient id="beachheadGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </radialGradient>

     <!-- Blue Pin Gradient -->
    <radialGradient id="bluePinGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#bae6fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </radialGradient>

    <!-- Ball Gradient -->
    <radialGradient id="ballGrad" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>

  </defs>

  <!-- Background -->
  <rect width="900" height="550" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="text title">保龄球道策略 (Bowling Alley Strategy)</text>
  
  <!-- Bowling Lane Perspective Lines -->
  <path d="M 200,550 L 350,150 L 550,150 L 700,550" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <line x1="450" y1="550" x2="450" y2="150" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="8,4"/>

  <!-- The Bowling Pins (Triangle Formation) -->
  <g transform="translate(450, 200)">
     
     <!-- Row 3 (Back) -->
     <g transform="translate(-100, -80)">
       <circle cx="0" cy="0" r="35" fill="url(#pinGrad)" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
       <text x="0" y="5" text-anchor="middle" class="text pin-text" fill="#64748b">市场 3</text>
     </g>
     <g transform="translate(0, -80)">
       <circle cx="0" cy="0" r="35" fill="url(#pinGrad)" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" class="text pin-text" fill="#64748b">市场 4</text>
     </g>
     <g transform="translate(100, -80)">
       <circle cx="0" cy="0" r="35" fill="url(#pinGrad)" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" class="text pin-text" fill="#64748b">市场 5</text>
     </g>

     <!-- Row 2 (Middle) - Adjacent Markets -->
     <g transform="translate(-50, -10)">
       <circle cx="0" cy="0" r="35" fill="url(#bluePinGrad)" stroke="#0284c7" stroke-width="1" filter="url(#shadow)"/>
       <text x="0" y="5" text-anchor="middle" class="text pin-text">相邻 1</text>
     </g>
     <g transform="translate(50, -10)">
       <circle cx="0" cy="0" r="35" fill="url(#bluePinGrad)" stroke="#0284c7" stroke-width="1" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" class="text pin-text">相邻 2</text>
     </g>

     <!-- Row 1 (Front) - The Beachhead -->
     <g transform="translate(0, 70)">
       <circle cx="0" cy="0" r="40" fill="url(#beachheadGrad)" stroke="#c2410c" stroke-width="2" filter="url(#shadow)"/>
       <circle cx="0" cy="0" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.5"/>
       <text x="0" y="5" text-anchor="middle" class="text pin-text" font-size="14">滩头阵地</text>
     </g>

  </g>

  <!-- The Bowling Ball (Product/Strategy) -->
  <g transform="translate(450, 450)">
      <!-- Motion Blur Lines behind ball -->
      <path d="M -30,10 L -40,30 M 30,10 L 40,30 M 0,15 L 0,40" stroke="#cbd5e1" stroke-width="3"/>
      
      <circle cx="0" cy="0" r="45" fill="url(#ballGrad)" filter="url(#shadow)"/>
      <circle cx="15" cy="-15" r="5" fill="#334155"/> <!-- Finger hole -->
      <circle cx="25" cy="-5" r="5" fill="#334155"/>  <!-- Finger hole -->
      <circle cx="15" cy="5" r="5" fill="#334155"/>   <!-- Finger hole -->
      
      <text x="0" y="65" text-anchor="middle" class="text label" font-weight="bold">核心产品优势</text>
  </g>

  <!-- Strategy Panel -->
  <g transform="translate(50, 150)">
      <rect x="0" y="0" width="220" height="140" rx="8" fill="#fff7ed" stroke="#fed7aa" stroke-width="1"/>
      <text x="20" y="30" class="text strategy-header">连锁效应 (Domino Effect)</text>
      
      <g transform="translate(20, 55)">
         <text x="0" y="0" class="text label" font-size="12">1. 击穿滩头 (Head Pin)</text>
         <text x="0" y="25" class="text label" font-size="12">2. 撞击相邻瓶 (Adjacent)</text>
         <text x="0" y="50" class="text label" font-size="12">3. 全面占领 (Strike)</text>
         <text x="0" y="75" class="text label" font-size="11" fill="#ea580c" font-style="italic">用最小的力量撬动最大市场</text>
      </g>
  </g>

</svg>
