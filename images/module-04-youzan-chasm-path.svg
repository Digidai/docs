<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">有赞跨越鸿沟的完整路径</text>
  
  <!-- Content Background -->
  <rect x="40" y="70" width="720" height="280" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Path Visualization -->
  <g transform="translate(60, 100)">
    <!-- Early Market -->
    <rect x="0" y="0" width="200" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="100" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#64748B">早期市场 (2012-15)</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#475569">
      <text x="20" y="65">• 微信电商先锋</text>
      <text x="20" y="90">• 网红/KOL/博主</text>
      <text x="20" y="115" fill="#3B82F6" font-weight="700">策略：免费/低价获客</text>
    </g>

    <!-- Arrow -->
    <path d="M 210 75 L 240 75" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow-head)"/>

    <!-- Stage 2 -->
    <rect x="250" y="-10" width="210" height="170" rx="12" fill="#DBEAFE" stroke="#3B82F6"/>
    <text x="355" y="25" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#1E40AF">保龄球跑道 (2015-18)</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#1E40AF">
      <text x="270" y="60">• 美妆护肤品牌</text>
      <text x="270" y="85">• 母婴亲子商家</text>
      <text x="270" y="110">• 餐饮连锁零售</text>
      <text x="270" y="135" font-weight="700">策略：行业深耕+案例</text>
    </g>

    <!-- Arrow -->
    <path d="M 470 75 L 500 75" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow-head)"/>

    <!-- Stage 3 -->
    <rect x="510" y="0" width="200" height="150" rx="12" fill="#F0FDF4" stroke="#16A34A"/>
    <text x="610" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#166534">主流市场 (2018+)</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#15803D">
      <text x="530" y="65">• 传统品牌零售</text>
      <text x="530" y="90">• 连锁企业集团</text>
      <text x="530" y="115" font-weight="700">策略：系统化平台+生态</text>
    </g>
  </g>
  
  <!-- Summary Pill -->
  <rect x="250" y="320" width="300" height="40" rx="20" fill="#1E293B"/>
  <text x="400" y="345" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">验证：GMV 超千亿 (2021)</text>

  <defs>
    <marker id="arrow-head" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#CBD5E1" />
    </marker>
  </defs>
</svg>
