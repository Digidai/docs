<svg width="850" height="500" viewBox="0 0 850 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .agenda-time { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #2563EB; }
      .agenda-title { font-family: sans-serif; font-size: 17px; font-weight: bold; fill: #1e293b; }
      .item-text { font-family: sans-serif; font-size: 13px; fill: #475569; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" class="title">周度销售与营销对齐会 (Agenda)</text>
  <text x="425" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">高效决策：30分钟解决核心协作摩擦</text>

  <!-- Agenda Items -->
  <g transform="translate(100, 110)">
    
    <!-- Item 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="650" height="90" rx="12" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="30" class="agenda-time">00-10 min</text>
      <text x="100" y="30" class="agenda-title">数据回顾 (Review Data)</text>
      <g transform="translate(100, 55)">
        <text x="0" y="0" class="item-text">• 上周 MQL 交付数量 vs 目标</text>
        <text x="250" y="0" class="item-text">• MQL → SQL 转化率趋势</text>
        <text x="0" y="20" class="item-text">• 销售首次跟进时效分布</text>
      </g>
    </g>

    <!-- Item 2 -->
    <g transform="translate(0, 115)">
      <rect x="0" y="0" width="650" height="90" rx="12" fill="#FFF7ED" stroke="#F97316" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="30" class="agenda-time" fill="#EA580C">10-20 min</text>
      <text x="100" y="30" class="agenda-title">质量反馈 (Lead Quality)</text>
      <g transform="translate(100, 55)">
        <text x="0" y="0" class="item-text">• 销售反馈的 Top 5 垃圾线索案例分析</text>
        <text x="320" y="0" class="item-text">• ICP 匹配度异常情况讨论</text>
        <text x="0" y="20" class="item-text">• 漏斗堵塞点诊断与现场拍板修复方案</text>
      </g>
    </g>

    <!-- Item 3 -->
    <g transform="translate(0, 230)">
      <rect x="0" y="0" width="650" height="90" rx="12" fill="#F0FDF4" stroke="#22C55E" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="30" class="agenda-time" fill="#16A34A">20-30 min</text>
      <text x="100" y="30" class="agenda-title" fill="#15803D">未来同步 (What's Next)</text>
      <g transform="translate(100, 55)">
        <text x="0" y="0" class="item-text">• 下周重大营销活动与获客量预告</text>
        <text x="320" y="0" class="item-text">• 销售团队的人手与承接能力同步</text>
        <text x="0" y="20" class="item-text">• 重点客户 (Account) 战役协同计划</text>
      </g>
    </g>

  </g>

  <!-- Time Indicator Icon -->
  <g transform="translate(730, 45)">
    <circle cx="0" cy="0" r="25" fill="#f8fafc" stroke="#e2e8f0"/>
    <path d="M 0,-15 V 0 H 12" stroke="#64748B" stroke-width="2.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
