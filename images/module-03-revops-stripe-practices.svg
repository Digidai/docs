<svg width="800" height="520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Stripe RevOps 最佳实践 (Best Practices)
  </text>

  <!-- Practice 1: Unified Customer View -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="600" height="110" rx="10" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    
    <text x="30" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1565C0">1. 统一客户视图 (Unified View)</text>
    
    <!-- Flow Diagram inside -->
    <g transform="translate(30, 50)">
      <text x="0" y="15" font-family="sans-serif" font-size="12" fill="#333">产品/支付/CRM 数据</text>
      <path d="M 120,10 L 150,10" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>
      
      <rect x="160" y="-5" width="80" height="30" rx="5" fill="#fff" stroke="#90CAF9" stroke-width="1"/>
      <text x="200" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#1565C0">CDP</text>
      
      <path d="M 250,10 L 280,10" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>
      <rect x="290" y="-5" width="120" height="30" rx="5" fill="#fff" stroke="#90CAF9" stroke-width="1"/>
      <text x="350" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#1565C0">360° 客户画像</text>
      
      <text x="430" y="15" font-size="12" fill="#555">→ 销售可见完整历史</text>
    </g>
  </g>

  <!-- Connecting Arrow Down -->
  <path d="M 400,190 L 400,220" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Practice 2: Automated Lead Scoring -->
  <g transform="translate(100, 220)">
    <rect x="0" y="0" width="600" height="110" rx="10" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    
    <text x="30" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">2. 自动化线索评分 (Automated Scoring)</text>

    <!-- Content -->
    <g transform="translate(30, 50)">
        <text x="0" y="15" font-family="sans-serif" font-size="12" fill="#333">评分因子:</text>
        <g transform="translate(0, 25)">
            <rect x="0" y="0" width="80" height="20" rx="4" fill="#C8E6C9"/><text x="40" y="14" text-anchor="middle" font-size="10" fill="#2E7D32">产品行为</text>
            <rect x="90" y="0" width="80" height="20" rx="4" fill="#C8E6C9"/><text x="130" y="14" text-anchor="middle" font-size="10" fill="#2E7D32">公司特征</text>
            <rect x="180" y="0" width="80" height="20" rx="4" fill="#C8E6C9"/><text x="220" y="14" text-anchor="middle" font-size="10" fill="#2E7D32">网站行为</text>
        </g>
        
        <path d="M 270,10 L 300,10" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>
        
        <rect x="310" y="-5" width="120" height="30" rx="5" fill="#fff" stroke="#A5D6A7" stroke-width="1"/>
        <text x="370" y="15" text-anchor="middle" font-size="12" font-weight="bold" fill="#2E7D32">PQL (Product Leads)</text>
        
        <path d="M 440,10 L 470,10" stroke="#555" stroke-width="1.5" marker-end="url(#arrow)"/>
        <text x="480" y="15" font-size="12" fill="#555">自动路由至销售</text>
    </g>
  </g>

  <!-- Connecting Arrow Down -->
  <path d="M 400,330 L 400,360" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Practice 3: Predictive Analytics -->
  <g transform="translate(100, 360)">
    <rect x="0" y="0" width="600" height="110" rx="10" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
    
    <text x="30" y="30" font-family="sans-serif" font-size="16" font-weight="bold" fill="#EF6C00">3. 预测性销售分析 (Predictive Analytics)</text>
    
    <!-- Content -->
    <g transform="translate(30, 60)">
        <circle cx="10" cy="0" r="4" fill="#EF6C00"/>
        <text x="25" y="4" font-family="sans-serif" font-size="14" fill="#333">ML 模型预测成交概率</text>
        
        <circle cx="210" cy="0" r="4" fill="#EF6C00"/>
        <text x="225" y="4" font-family="sans-serif" font-size="14" fill="#333">用量趋势预测收入</text>
        
        <circle cx="410" cy="0" r="4" fill="#EF6C00"/>
        <text x="425" y="4" font-family="sans-serif" font-size="14" fill="#333">流失风险早期预警</text>
    </g>
  </g>

</svg>
