<svg width="1080" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4CAF50"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <!-- Title -->
  <text x="540" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    集中化: RevOps 组织架构
  </text>

  <!-- Level 1: Leadership -->
  <g transform="translate(440, 80)">
    <rect x="0" y="0" width="200" height="60" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="38" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">CRO / CEO</text>
  </g>

  <!-- Main Tree Lines -->
  <path d="M 540,140 L 540,180" stroke="#555" stroke-width="2.5" fill="none"/>
  <path d="M 150,180 L 930,180" stroke="#555" stroke-width="2.5" fill="none"/>
  
  <!-- Vertical branches down -->
  <path d="M 150,180 L 150,260" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 930,180 L 930,260" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 540,180 L 540,220" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Level 2: RevOps Hub (The Core - Orange Style) -->
  <g transform="translate(360, 220)">
    <rect x="0" y="0" width="360" height="90" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="180" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF6C00">RevOps 中心</text>
    <text x="180" y="62" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">统一管理：数据 / 流程 / 工具</text>
    <text x="180" y="82" font-family="sans-serif" font-size="11" font-weight="bold" text-anchor="middle" fill="#F57C00">独立职能部门</text>
  </g>

  <!-- Level 3: GTM Teams (Blue Style) -->
  <g transform="translate(0, 260)">
    <!-- Marketing Team -->
    <g transform="translate(20, 0)">
      <rect x="0" y="0" width="260" height="80" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="130" y="35" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">市场团队</text>
      <text x="130" y="60" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#555">(无独立运营岗)</text>
    </g>

    <!-- Sales Team -->
    <g transform="translate(800, 0)">
      <rect x="0" y="0" width="260" height="80" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="130" y="35" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">销售团队</text>
      <text x="130" y="60" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#555">(无独立运营岗)</text>
    </g>
  </g>

  <!-- Service Flow (Dashed Lines - Green Style) -->
  <!-- Left: Hub (360, 265) -> Marketing Right (280, 300) -->
  <path d="M 360,265 C 320,265 320,300 280,300" stroke="#4CAF50" stroke-width="2" stroke-dasharray="6,4" fill="none" marker-end="url(#arrowhead-green)"/>
  <!-- Right: Hub (720, 265) -> Sales Left (800, 300) -->
  <path d="M 720,265 C 760,265 760,300 800,300" stroke="#4CAF50" stroke-width="2" stroke-dasharray="6,4" fill="none" marker-end="url(#arrowhead-green)"/>

  <!-- Contextual Note (Green Footer style) -->
  <g transform="translate(390, 420)">
    <rect x="0" y="0" width="300" height="50" rx="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="150" y="32" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">模式：集中化运营与统一支撑</text>
  </g>

  <!-- Label for Service Lines -->
  <text x="240" y="250" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#4CAF50" font-weight="bold">跨职能治理</text>
  <text x="840" y="250" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#4CAF50" font-weight="bold">跨职能治理</text>
</svg>
