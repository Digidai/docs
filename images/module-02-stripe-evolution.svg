<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #1e293b; }
      .label-top { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #64748b; }
      .box-title { font-family: sans-serif; font-size: 18px; font-weight: bold; }
      .box-desc { font-family: sans-serif; font-size: 14px; }
      .role-box { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #1e293b; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">Stripe ICP 演进路径</text>

  <!-- Top Progression Arrow -->
  <text x="100" y="90" class="label-top">Developer (CTO)</text>
  <text x="700" y="90" text-anchor="end" class="label-top">CFO / Finance</text>
  <path d="M 220,85 L 580,85" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrowhead)" fill="none"/>

  <!-- FLOW CONTAINER -->
  <g transform="translate(50, 120)">
      
      <!-- Stage 1: API -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="200" height="100" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
        <text x="100" y="40" text-anchor="middle" class="box-title" fill="#1565C0">支付 API</text>
        <text x="100" y="70" text-anchor="middle" class="box-desc" fill="#1e293b">接入简单</text>
      </g>
      
      <!-- Arrow 1-2 -->
      <path d="M 210,50 L 240,50" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

      <!-- Stage 2: Billing -->
      <g transform="translate(250, 0)">
        <rect x="0" y="0" width="200" height="100" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
        <text x="100" y="40" text-anchor="middle" class="box-title" fill="#2E7D32">计费平台</text>
        <text x="100" y="70" text-anchor="middle" class="box-desc" fill="#1e293b">订阅管理</text>
      </g>

      <!-- Arrow 2-3 -->
      <path d="M 460,50 L 490,50" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

      <!-- Stage 3: Finance -->
      <g transform="translate(500, 0)">
        <rect x="0" y="0" width="200" height="100" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
        <text x="100" y="40" text-anchor="middle" class="box-title" fill="#EF6C00">财务基础设施</text>
        <text x="100" y="70" text-anchor="middle" class="box-desc" fill="#1e293b">平台化服务</text>
      </g>

  </g>

  <!-- Decision Makers (Bottom) -->
  <g transform="translate(50, 260)">
      <!-- Line connectors -->
      <path d="M 100,-40 L 100,0" stroke="#cbd5e1" stroke-width="2"/>
      <path d="M 350,-40 L 350,0" stroke="#cbd5e1" stroke-width="2"/>
      <path d="M 600,-40 L 600,0" stroke="#cbd5e1" stroke-width="2"/>

      <!-- Role 1 -->
      <g transform="translate(0, 0)">
         <rect x="0" y="0" width="200" height="60" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
         <text x="100" y="35" text-anchor="middle" class="role-box">工程师自主决策</text>
      </g>

      <!-- Role 2 -->
      <g transform="translate(250, 0)">
         <rect x="0" y="0" width="200" height="60" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
         <text x="100" y="35" text-anchor="middle" class="role-box">产品/工程协作</text>
      </g>

      <!-- Role 3 -->
      <g transform="translate(500, 0)">
         <rect x="0" y="0" width="200" height="60" rx="6" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
         <text x="100" y="35" text-anchor="middle" class="role-box">CFO 战略决策</text>
      </g>
  </g>

</svg>
