<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Datadog 高 NRR 的四大驱动引擎</text>

  <!-- Central Outcome -->
  <g transform="translate(325, 170)">
    <rect x="0" y="0" width="200" height="100" rx="50" fill="#312e81" filter="url(#shadow)"/>
    <text x="100" y="45" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#ffffff">130%+</text>
    <text x="100" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#c7d2fe">净收入留存率 (NRR)</text>
  </g>

  <!-- Drivers Grid -->
  <g transform="translate(60, 90)">
    <!-- 1. Multi-product Expansion -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="240" height="90" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">1. 多产品矩阵扩展</text>
      <text x="20" y="65" font-family="sans-serif" font-size="13" fill="#1e40af">从基础设施监控到日志、安全</text>
      <rect x="200" y="20" width="25" height="25" rx="12.5" fill="#3b82f6"/>
      <text x="212.5" y="38" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff" font-weight="bold">+</text>
    </g>

    <!-- 2. Usage-based Growth -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="240" height="90" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#065f46">2. 用量计费模式</text>
      <text x="20" y="65" font-family="sans-serif" font-size="13" fill="#047857">随客户数据量级自动扩展收入</text>
      <path d="M 210,45 L 210,25 L 195,35 Z" fill="#10b981" transform="rotate(45, 210, 35)"/>
    </g>

    <!-- 3. Land & Expand Strategy -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="240" height="90" rx="12" fill="#fffbeb" stroke="#f59e0b" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#92400e">3. 低门槛切入</text>
      <text x="20" y="65" font-family="sans-serif" font-size="13" fill="#b45309">单点工具切入，横向快速渗透</text>
      <circle cx="212.5" cy="32.5" r="10" fill="none" stroke="#f59e0b" stroke-width="2"/>
      <circle cx="212.5" cy="32.5" r="5" fill="#f59e0b"/>
    </g>

    <!-- 4. Ecosystem Sticky -->
    <g transform="translate(500, 180)">
      <rect x="0" y="0" width="240" height="90" rx="12" fill="#fdf2f8" stroke="#db2777" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#9d174d">4. 生态集成粘性</text>
      <text x="20" y="65" font-family="sans-serif" font-size="13" fill="#be185d">开发者工作流的深度耦合</text>
      <rect x="195" y="20" width="30" height="15" rx="5" fill="#db2777"/>
      <rect x="210" y="30" width="15" height="15" rx="5" fill="#fdf2f8" stroke="#db2777"/>
    </g>
  </g>

  <!-- Connection Lines -->
  <g stroke="#cbd5e1" stroke-width="1.5" fill="none" stroke-dasharray="4,2">
    <path d="M 300,135 Q 425,135 425,170"/>
    <path d="M 550,135 Q 425,135 425,170"/>
    <path d="M 300,315 Q 425,315 425,270"/>
    <path d="M 550,315 Q 425,315 425,270"/>
  </g>
</svg>
