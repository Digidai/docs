<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="grad-sub" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="grad-con" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <rect x="0" y="0" width="900" height="65" rx="10" fill="#f8fafc"/>
  <text x="450" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">订阅(Subscription) vs 消费(Consumption) 模式对比</text>

  <!-- Chart Area -->
  <g transform="translate(100, 320)">
    <!-- Axes -->
    <line x1="0" y1="0" x2="700" y2="0" stroke="#94a3b8" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="-220" stroke="#94a3b8" stroke-width="2"/>
    <text x="700" y="25" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">时间 (Time)</text>
    <text x="-10" y="-230" text-anchor="start" font-family="sans-serif" font-size="12" fill="#64748b">收入 (Revenue)</text>

    <!-- Subscription Area -->
    <path d="M 0,0 L 600,-150 L 600,0 Z" fill="url(#grad-sub)"/>
    <path d="M 0,0 L 600,-150" stroke="#3b82f6" stroke-width="3" stroke-dasharray="8,4" fill="none"/>
    <text x="500" y="-165" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563eb">传统订阅 (Linear)</text>

    <!-- Consumption Area -->
    <path d="M 0,0 C 100,0 200,-20 300,-80 S 500,-180 600,-215 L 600,0 Z" fill="url(#grad-con)"/>
    <path d="M 0,0 C 100,0 200,-20 300,-80 S 500,-180 600,-215" stroke="#10b981" stroke-width="5" fill="none" filter="url(#shadow)"/>
    <text x="500" y="-225" font-family="sans-serif" font-size="16" font-weight="bold" fill="#059669">消费模式 (Exponential)</text>

    <!-- Data Callouts -->
    <g transform="translate(200, -30)">
      <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
      <text x="10" y="5" font-family="sans-serif" font-size="11" fill="#475569">固定年费，续约才涨</text>
    </g>
    <g transform="translate(380, -110)">
      <circle cx="0" cy="0" r="4" fill="#10b981"/>
      <text x="10" y="5" font-family="sans-serif" font-size="11" font-weight="bold" fill="#065f46">随用量激增，天花板极高</text>
    </g>
  </g>

  <!-- Difference Capsule (Widened to prevent overflow) -->
  <g transform="translate(60, 360)">
    <rect x="0" y="0" width="780" height="40" rx="20" fill="#fdf2f8" stroke="#fbcfe8" stroke-width="1"/>
    <text x="390" y="25" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#9d174d">
      <tspan font-weight="bold">核心结论：</tspan> Consumption 模式摆脱"席位收费"限制，随业务量自动增长实现超高 NRR (如 Snowflake 150%+)。
    </text>
  </g>
</svg>
