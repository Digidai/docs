<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="650" viewBox="0 0 1000 650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    GTM Motion 选择矩阵
  </text>

  <!-- Labels -->
  <!-- X-Axis -->
  <text x="550" y="580" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">ACV (年合同价值)</text>
  <g transform="translate(200, 610)">
    <text x="110" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#888">低 (&lt;$5K)</text>
    <text x="350" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#888">中 ($5K-$50K)</text>
    <text x="590" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#888">高 (&gt;$50K)</text>
  </g>

  <!-- Y-Axis -->
  <text x="60" y="325" transform="rotate(-90 60,325)" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">产品复杂度</text>
  <g transform="translate(140, 100)">
    <text x="0" y="110" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#888">简单</text>
    <text x="0" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="end" fill="#888">复杂</text>
  </g>

  <!-- Matrix Body -->
  <g transform="translate(200, 100)">
    <!-- Grid Base -->
    <rect x="-10" y="-10" width="720" height="470" rx="12" fill="#F8F9FA" stroke="#D2D2D7" stroke-width="1" stroke-dasharray="4,4"/>

    <!-- Row 1: Simple -->
    <!-- PLG (Top-Left) -->
    <g transform="translate(10, 10)">
      <rect width="200" height="200" rx="12" fill="#E1F5FE" stroke="#039BE5" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#01579B">PLG</text>
      <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#515154">(Self-serve)</text>
    </g>

    <!-- PLG+SLG (Top-Mid) -->
    <g transform="translate(250, 10)">
      <rect width="200" height="200" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="85" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2E7D32">PLG + SLG</text>
      <text x="100" y="115" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#515154">Product-Led</text>
      <text x="100" y="135" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#515154">Sales</text>
    </g>

    <!-- SLG High Velocity (Top-Right) -->
    <g transform="translate(490, 10)">
      <rect width="200" height="200" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#E65100">SLG</text>
      <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(High Velocity)</text>
    </g>

    <!-- Row 2: Complex -->
    <!-- PLG/MLG (Bottom-Left) -->
    <g transform="translate(10, 240)">
      <rect width="200" height="200" rx="12" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#7B1FA2">PLG / MLG</text>
      <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">(Content-Led)</text>
    </g>

    <!-- Hybrid (Bottom-Mid) -->
    <g transform="translate(250, 240)">
      <rect width="200" height="200" rx="12" fill="#E0F2F1" stroke="#009688" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#00695C">SLG + PLG</text>
      <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#515154">(Hybrid)</text>
    </g>

    <!-- SLG Enterprise (Bottom-Right) -->
    <g transform="translate(490, 240)">
      <rect width="200" height="200" rx="12" fill="#FBE9E7" stroke="#FF5722" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#BF360C">SLG</text>
      <text x="100" y="125" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#515154">(Enterprise)</text>
    </g>
  </g>
</svg>
