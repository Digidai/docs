<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .axis-label { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #64748b; }
      .box-title { font-family: sans-serif; font-size: 20px; font-weight: bold; }
      .box-desc { font-family: sans-serif; font-size: 14px; }
      .axis-line { stroke: #cbd5e1; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">GTM Motion 选择矩阵</text>

  <!-- Axes -->
  <!-- Origin at (100, 500) -->
  <!-- Y Axis: 500 -> 100 -->
  <path d="M 100,500 L 100,100" class="axis-line"/>
  <text x="90" y="90" text-anchor="middle" class="axis-label" writing-mode="db-rl">High</text>
  <text x="60" y="300" text-anchor="middle" class="axis-label" transform="rotate(-90, 60, 300)">ACV (平均合同价值)</text>
  <text x="90" y="520" text-anchor="middle" class="axis-label">Low</text>

  <!-- X Axis: 100 -> 700 -->
  <path d="M 100,500 L 700,500" class="axis-line"/>
  <text x="720" y="505" text-anchor="start" class="axis-label">High</text>
  <text x="400" y="540" text-anchor="middle" class="axis-label">产品复杂度 (Product Complexity)</text>

  <!-- Content Boxes -->
  
  <!-- PLG (Bottom Left) -->
  <!-- Blue Theme -->
  <g transform="translate(150, 400)">
    <rect x="0" y="-80" width="180" height="80" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <text x="90" y="-50" text-anchor="middle" class="box-title" fill="#1565C0">PLG</text>
    <text x="90" y="-25" text-anchor="middle" class="box-desc" fill="#1e293b">产品自服务</text>
  </g>

  <!-- Arrow PLG -> PLS -->
  <path d="M 240,320 L 320,280" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrowhead)" fill="none"/>

  <!-- PLS (Middle) -->
  <!-- Green Theme -->
  <g transform="translate(320, 280)">
    <rect x="0" y="-80" width="180" height="80" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
    <text x="90" y="-50" text-anchor="middle" class="box-title" fill="#2E7D32">PLS</text>
    <text x="90" y="-25" text-anchor="middle" class="box-desc" fill="#1e293b">产品 + 销售</text>
  </g>

  <!-- Arrow PLS -> SLG -->
  <path d="M 410,200 L 490,160" stroke="#94a3b8" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrowhead)" fill="none"/>

  <!-- SLG (Top Right) -->
  <!-- Orange Theme -->
  <g transform="translate(490, 160)">
    <rect x="0" y="-80" width="180" height="80" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
    <text x="90" y="-50" text-anchor="middle" class="box-title" fill="#EF6C00">SLG</text>
    <text x="90" y="-25" text-anchor="middle" class="box-desc" fill="#1e293b">企业级销售</text>
  </g>

</svg>
