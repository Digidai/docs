<svg width="850" height="400" viewBox="0 0 850 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Single Source of Truth (SSOT) 典型架构</text>

  <!-- Central Data Lake -->
  <g transform="translate(325, 100)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#2563eb" filter="url(#shadow)"/>
    <rect x="20" y="20" width="160" height="60" rx="6" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-dasharray="4,2"/>
    <text x="100" y="52" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="#ffffff">Data Lake</text>
    <text x="100" y="75" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#bfdbfe">(主数据源)</text>
    <!-- Badge -->
    <rect x="65" y="-12" width="70" height="24" rx="12" fill="#ffffff" stroke="#2563eb" stroke-width="1.5"/>
    <text x="100" y="5" text-anchor="middle" font-family="sans-serif" font-size="11" font-weight="bold" fill="#2563eb">SSOT Hub</text>
  </g>

  <!-- Spoke Systems -->
  <g transform="translate(80, 260)">
    <!-- CRM -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="100" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="45" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1e40af">CRM</text>
      <text x="100" y="70" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#3b82f6">(Salesforce)</text>
    </g>

    <!-- MAP -->
    <g transform="translate(245, 0)">
      <rect x="0" y="0" width="200" height="100" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="45" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#047857">MAP</text>
      <text x="100" y="70" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#10b981">(HubSpot)</text>
    </g>

    <!-- CSM -->
    <g transform="translate(490, 0)">
      <rect x="0" y="0" width="200" height="100" rx="12" fill="#fffafb" stroke="#db2777" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="45" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1e40af">CSM</text>
      <text x="100" y="70" text-anchor="middle" font-family="sans-serif" font-size="13" fill="#db2777">(Gainsight)</text>
    </g>
  </g>

  <!-- Connection Lines -->
  <path d="M 325,150 C 250,150 180,210 180,260" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 425,200 L 425,260" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 525,150 C 600,150 670,210 670,260" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>

  <!-- Synchronization Label -->
  <text x="425" y="240" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#94a3b8">单向同步 / 数据映射</text>
</svg>
