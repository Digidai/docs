<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">有赞行业扩展路径 (保龄球跑道)</text>
  
  <!-- Path Flow -->
  <g transform="translate(40, 100)">
    <!-- Phase 1 -->
    <rect x="0" y="40" width="160" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="80" y="25" font-family="Outfit, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#64748B">Phase 1: 滩头</text>
    <g font-family="Inter, sans-serif" font-size="11" fill="#475569">
      <text x="20" y="70">• 美妆护肤</text>
      <text x="20" y="95">• 母婴亲子</text>
      <text x="20" y="120">• 食品生鲜</text>
      <text x="20" y="145" fill="#3B82F6" font-weight="700">高复购、强社交</text>
    </g>

    <!-- Arrow -->
    <path d="M 165 115 L 185 115" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Phase 2 -->
    <rect x="190" y="25" width="165" height="180" rx="12" fill="#DBEAFE" stroke="#3B82F6"/>
    <text x="272" y="10" font-family="Outfit, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#1E40AF">Phase 2: 扩张</text>
    <g font-family="Inter, sans-serif" font-size="11" fill="#1E40AF">
      <text x="210" y="55">• 品牌餐饮</text>
      <text x="210" y="80">• 连锁零售</text>
      <text x="210" y="105">• 品牌服装</text>
      <text x="210" y="130" font-weight="700">场景化：门店+线上</text>
    </g>

    <!-- Arrow -->
    <path d="M 360 115 L 380 115" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Phase 3 -->
    <rect x="385" y="10" width="165" height="210" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="467" y="-5" font-family="Outfit, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#64748B">Phase 3: 泛化</text>
    <g font-family="Inter, sans-serif" font-size="11" fill="#475569">
      <text x="405" y="40">• 教育培训</text>
      <text x="405" y="65">• 酒点旅游</text>
      <text x="405" y="90">• 本地生活服务</text>
      <text x="405" y="115" font-weight="700">服务化：预约+核销</text>
    </g>

    <!-- Arrow -->
    <path d="M 555 115 L 575 115" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Phase 4 -->
    <rect x="580" y="0" width="165" height="230" rx="12" fill="#F0FDF4" stroke="#16A34A" stroke-width="2"/>
    <text x="662" y="-15" font-family="Outfit, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#166534">Phase 4: 全行业</text>
    <g font-family="Inter, sans-serif" font-size="11" fill="#15803D">
      <text x="600" y="30">• 全渠道品牌商</text>
      <text x="600" y="55">• 大型连锁集团</text>
      <text x="600" y="80">• 跨境电商</text>
      <text x="600" y="105" font-weight="700">平台化：API+生态</text>
    </g>
  </g>

  <defs>
    <marker id="arrow" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#CBD5E1" />
    </marker>
  </defs>
</svg>
