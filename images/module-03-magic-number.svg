<svg width="850" height="360" viewBox="0 0 850 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">SaaS Magic Number：衡量销售效率的指南针</text>
  <line x1="100" y1="65" x2="750" y2="65" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Formula Card -->
  <g transform="translate(60, 95)">
    <rect x="0" y="0" width="350" height="160" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="175" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1d4ed8">计算公式</text>
    <g transform="translate(25, 60)">
      <rect x="0" y="0" width="300" height="80" rx="8" fill="#ffffff" stroke="#dbeafe" stroke-width="1"/>
      <text x="150" y="32" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#1e293b">
        <tspan fill="#2563eb">当季净新增 ARR</tspan>
      </text>
      <line x1="50" y1="42" x2="250" y2="42" stroke="#6366f1" stroke-width="2"/>
      <text x="150" y="65" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#1e293b">
        <tspan fill="#7c3aed">上季 S&amp;M 总支出</tspan>
      </text>
    </g>
  </g>

  <!-- Example Card -->
  <g transform="translate(440, 95)">
    <rect x="0" y="0" width="350" height="160" rx="12" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="175" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#6d28d9">实战数据示例</text>
    <g transform="translate(30, 65)" font-family="sans-serif" font-size="15" fill="#5b21b6">
      <text x="0" y="10">• Q2 新增 ARR：$800,000</text>
      <text x="0" y="35">• Q1 S&amp;M 支出：$1,000,000</text>
      <g transform="translate(0, 55)">
        <rect x="0" y="0" width="290" height="30" rx="15" fill="#ede9fe"/>
        <text x="145" y="21" text-anchor="middle" font-weight="bold" font-size="17" fill="#6d28d9">Magic Number = 0.8</text>
      </g>
    </g>
  </g>

  <!-- Benchmarks Section (Fixed Overflow & Beautified) -->
  <g transform="translate(60, 280)">
    <text x="0" y="0" font-family="sans-serif" font-size="16" font-weight="bold" fill="#475569">解读标准与动作建议：</text>
    
    <!-- Benchmarks Grid -->
    <g transform="translate(0, 15)">
      <!-- Item 1 -->
      <g transform="translate(0, 0)">
        <rect x="0" y="5" width="160" height="40" rx="20" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
        <text x="80" y="30" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#dc2626">&lt; 0.5：效率低，反思产品</text>
      </g>
      <!-- Item 2 -->
      <g transform="translate(180, 0)">
        <rect x="0" y="5" width="160" height="40" rx="20" fill="#fffbeb" stroke="#fef3c7" stroke-width="1"/>
        <text x="80" y="30" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#d97706">0.5-0.75：中等水平</text>
      </g>
      <!-- Item 3 -->
      <g transform="translate(360, 0)">
        <rect x="0" y="5" width="160" height="40" rx="20" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
        <text x="80" y="30" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#16a34a">0.75-1.0：稳健增长</text>
      </g>
      <!-- Item 4 -->
      <g transform="translate(540, 0)">
        <rect x="0" y="5" width="190" height="40" rx="20" fill="#eff6ff" stroke="#bfdbfe" stroke-width="1"/>
        <text x="95" y="30" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#2563eb">&gt; 1.0：非常高效，踩大油门</text>
      </g>
    </g>
  </g>
</svg>
