<svg width="850" height="350" viewBox="0 0 850 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">CAC 优化杠杆：三大提升路径</text>

  <!-- Marketing Levers -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="240" height="230" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1D4ED8">降低营销成本</text>
    <line x1="40" y1="50" x2="200" y2="50" stroke="#3B82F6" stroke-width="1"/>
    <g transform="translate(25, 85)" font-family="sans-serif" font-size="14" fill="#1E40AF">
      <text x="0" y="0">• 精准投放减少损耗</text>
      <text x="0" y="35">• 增加 SEO/口碑流量</text>
      <text x="0" y="70">• 提升内容素材转化</text>
      <text x="0" y="105">• 自动化营销工具应用</text>
    </g>
  </g>

  <!-- Sales Levers -->
  <g transform="translate(305, 80)">
    <rect x="0" y="0" width="240" height="230" rx="12" fill="#FFFBEB" stroke="#F59E0B" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#B45309">提高销售效率</text>
    <line x1="40" y1="50" x2="200" y2="50" stroke="#F59E0B" stroke-width="1"/>
    <g transform="translate(25, 85)" font-family="sans-serif" font-size="14" fill="#92400E">
      <text x="0" y="0">• 标准化销售 SOP</text>
      <text x="0" y="35">• 缩短 AE/SDR 交接周期</text>
      <text x="0" y="70">• 提升单兵产出 (Seat R.)</text>
      <text x="0" y="105">• 优化线索评分模型</text>
    </g>
  </g>

  <!-- Conversion Levers -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="240" height="230" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#065F46">提高转化率</text>
    <line x1="40" y1="50" x2="200" y2="50" stroke="#10B981" stroke-width="1"/>
    <g transform="translate(25, 85)" font-family="sans-serif" font-size="14" fill="#064E3B">
      <text x="0" y="0">• 优化 Demo 演示深度</text>
      <text x="0" y="35">• 完善产品试用体验</text>
      <text x="0" y="70">• 强化 Sales-Marketing 对齐</text>
      <text x="0" y="105">• 个性化客户案例支撑</text>
    </g>
  </g>
</svg>
