<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .text { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
      .title { font-size: 22px; font-weight: 800; fill: #1e293b; }
      .level-badge { font-size: 11px; font-weight: 700; fill: #ffffff; }
      .level-title { font-size: 16px; font-weight: 800; }
      .item { font-size: 11px; fill: #475569; }
      .focus-label { font-size: 10px; font-weight: 700; }
      .focus-text { font-size: 10px; }
    </style>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a78bfa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="#ffffff" rx="16"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="text title">🤖 GTM AI 能力成熟度模型</text>

  <!-- Stair Steps Background -->
  <g transform="translate(0, 380)">
    <rect x="40" y="0" width="170" height="20" rx="4" fill="url(#grad1)"/>
    <rect x="220" y="-15" width="170" height="35" rx="4" fill="url(#grad2)"/>
    <rect x="400" y="-30" width="170" height="50" rx="4" fill="url(#grad3)"/>
    <rect x="580" y="-45" width="180" height="65" rx="4" fill="url(#grad4)"/>
  </g>

  <!-- Level 1: Exploration -->
  <g transform="translate(40, 65)">
    <rect x="0" y="0" width="170" height="300" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Badge -->
    <rect x="55" y="15" width="60" height="24" rx="12" fill="#94a3b8"/>
    <text x="85" y="31" text-anchor="middle" class="text level-badge">Level 1</text>
    
    <!-- Title -->
    <text x="85" y="65" text-anchor="middle" class="text level-title" fill="#64748b">🔍 探索期</text>
    
    <!-- Items -->
    <g transform="translate(15, 90)">
      <circle cx="8" cy="6" r="3" fill="#94a3b8"/>
      <text x="18" y="10" class="text item">使用个别 AI 工具试用</text>
      
      <circle cx="8" cy="30" r="3" fill="#94a3b8"/>
      <text x="18" y="34" class="text item">个人散点使用，无流程</text>
      
      <circle cx="8" cy="54" r="3" fill="#94a3b8"/>
      <text x="18" y="58" class="text item">解决特定简单任务</text>
    </g>
    
    <!-- Focus -->
    <rect x="15" y="175" width="140" height="50" rx="8" fill="#f1f5f9"/>
    <text x="85" y="195" text-anchor="middle" class="text focus-label" fill="#64748b">🎯 重点</text>
    <text x="85" y="213" text-anchor="middle" class="text focus-text" fill="#475569">工具选型、技能培训</text>
    
    <!-- Progress -->
    <rect x="15" y="240" width="140" height="6" rx="3" fill="#e2e8f0"/>
    <rect x="15" y="240" width="35" height="6" rx="3" fill="#94a3b8"/>
    <text x="85" y="260" text-anchor="middle" class="text" font-size="9" fill="#94a3b8">25%</text>
  </g>

  <!-- Level 2: Application -->
  <g transform="translate(220, 65)">
    <rect x="0" y="0" width="170" height="300" rx="12" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
    
    <!-- Badge -->
    <rect x="55" y="15" width="60" height="24" rx="12" fill="#3b82f6"/>
    <text x="85" y="31" text-anchor="middle" class="text level-badge">Level 2</text>
    
    <!-- Title -->
    <text x="85" y="65" text-anchor="middle" class="text level-title" fill="#1d4ed8">⚙️ 应用期</text>
    
    <!-- Items -->
    <g transform="translate(15, 90)">
      <circle cx="8" cy="6" r="3" fill="#3b82f6"/>
      <text x="18" y="10" class="text item">部分核心流程 AI 化</text>
      
      <circle cx="8" cy="30" r="3" fill="#3b82f6"/>
      <text x="18" y="34" class="text item">团队标准化使用手册</text>
      
      <circle cx="8" cy="54" r="3" fill="#3b82f6"/>
      <text x="18" y="58" class="text item">流程效率初步提升</text>
    </g>
    
    <!-- Focus -->
    <rect x="15" y="175" width="140" height="50" rx="8" fill="#dbeafe"/>
    <text x="85" y="195" text-anchor="middle" class="text focus-label" fill="#1d4ed8">🎯 重点</text>
    <text x="85" y="213" text-anchor="middle" class="text focus-text" fill="#1e40af">业务流程改造、最佳实践</text>
    
    <!-- Progress -->
    <rect x="15" y="240" width="140" height="6" rx="3" fill="#bfdbfe"/>
    <rect x="15" y="240" width="70" height="6" rx="3" fill="#3b82f6"/>
    <text x="85" y="260" text-anchor="middle" class="text" font-size="9" fill="#3b82f6">50%</text>
  </g>

  <!-- Level 3: Integration -->
  <g transform="translate(400, 65)">
    <rect x="0" y="0" width="170" height="300" rx="12" fill="#eef2ff" stroke="#c7d2fe" stroke-width="2"/>
    
    <!-- Badge -->
    <rect x="55" y="15" width="60" height="24" rx="12" fill="#6366f1"/>
    <text x="85" y="31" text-anchor="middle" class="text level-badge">Level 3</text>
    
    <!-- Title -->
    <text x="85" y="65" text-anchor="middle" class="text level-title" fill="#4338ca">🔗 整合期</text>
    
    <!-- Items -->
    <g transform="translate(15, 90)">
      <circle cx="8" cy="6" r="3" fill="#6366f1"/>
      <text x="18" y="10" class="text item">AI 整合到跨部门流程</text>
      
      <circle cx="8" cy="30" r="3" fill="#6366f1"/>
      <text x="18" y="34" class="text item">数据全链路打通</text>
      
      <circle cx="8" cy="54" r="3" fill="#6366f1"/>
      <text x="18" y="58" class="text item">AI 决策辅助系统</text>
    </g>
    
    <!-- Focus -->
    <rect x="15" y="175" width="140" height="50" rx="8" fill="#e0e7ff"/>
    <text x="85" y="195" text-anchor="middle" class="text focus-label" fill="#4338ca">🎯 重点</text>
    <text x="85" y="213" text-anchor="middle" class="text focus-text" fill="#3730a3">数据整合、模型优化</text>
    
    <!-- Progress -->
    <rect x="15" y="240" width="140" height="6" rx="3" fill="#c7d2fe"/>
    <rect x="15" y="240" width="105" height="6" rx="3" fill="#6366f1"/>
    <text x="85" y="260" text-anchor="middle" class="text" font-size="9" fill="#6366f1">75%</text>
  </g>

  <!-- Level 4: Native -->
  <g transform="translate(580, 65)">
    <rect x="0" y="0" width="180" height="300" rx="12" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="3"/>
    
    <!-- Badge -->
    <rect x="60" y="15" width="60" height="24" rx="12" fill="#8b5cf6"/>
    <text x="90" y="31" text-anchor="middle" class="text level-badge">Level 4</text>
    
    <!-- Title -->
    <text x="90" y="65" text-anchor="middle" class="text level-title" fill="#6d28d9">🚀 原生期</text>
    
    <!-- Items -->
    <g transform="translate(15, 90)">
      <circle cx="8" cy="6" r="3" fill="#8b5cf6"/>
      <text x="18" y="10" class="text item">AI 原生运营 (Autonomous)</text>
      
      <circle cx="8" cy="30" r="3" fill="#8b5cf6"/>
      <text x="18" y="34" class="text item">极致智能化决策与执行</text>
      
      <circle cx="8" cy="54" r="3" fill="#8b5cf6"/>
      <text x="18" y="58" class="text item">AI 驱动增长战略</text>
    </g>
    
    <!-- Focus -->
    <rect x="15" y="175" width="150" height="50" rx="8" fill="#ede9fe"/>
    <text x="90" y="195" text-anchor="middle" class="text focus-label" fill="#6d28d9">🎯 重点</text>
    <text x="90" y="213" text-anchor="middle" class="text focus-text" fill="#5b21b6">组织变革、AI 文化转型</text>
    
    <!-- Progress -->
    <rect x="15" y="240" width="150" height="6" rx="3" fill="#ddd6fe"/>
    <rect x="15" y="240" width="150" height="6" rx="3" fill="#8b5cf6"/>
    <text x="90" y="260" text-anchor="middle" class="text" font-size="9" fill="#8b5cf6">100%</text>
    
    <!-- Star badge -->
    <text x="90" y="285" text-anchor="middle" class="text" font-size="20">⭐</text>
  </g>

  <!-- Arrow indicator -->
  <g transform="translate(400, 420)">
    <text x="0" y="0" text-anchor="middle" class="text" font-size="12" fill="#94a3b8">成熟度提升 →</text>
  </g>

</svg>
