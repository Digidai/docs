<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">GTM AI 能力成熟度模型 (Maturity Model)</text>
  
  <!-- Maturity Levels -->
  <g transform="translate(40, 80)">
    <!-- Level 1 -->
    <rect x="0" y="0" width="170" height="260" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="85" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#94A3B8">Level 1</text>
    <text x="85" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#1E293B">探索期</text>
    <g transform="translate(20, 80)" font-family="Inter, sans-serif" font-size="12" fill="#64748B">
      <text x="0" y="0">• 使用个别 AI 工具试用</text>
      <text x="0" y="25">• 个人散点使用，无流程</text>
      <text x="0" y="50">• 解决特定简单任务</text>
      <line x1="0" y1="70" x2="130" y2="70" stroke="#F1F5F9"/>
      <text x="0" y="90" font-weight="700" fill="#475569">重点：</text>
      <text x="0" y="110">工具选型、技能培训</text>
    </g>

    <!-- Level 2 -->
    <rect x="180" y="0" width="170" height="260" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="265" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#60A5FA">Level 2</text>
    <text x="265" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#1E293B">应用期</text>
    <g transform="translate(200, 80)" font-family="Inter, sans-serif" font-size="12" fill="#64748B">
      <text x="0" y="0">• 部分核心流程 AI 化</text>
      <text x="0" y="25">• 团队标准化使用手册</text>
      <text x="0" y="50">• 流程效率初步提升</text>
      <line x1="0" y1="70" x2="130" y2="70" stroke="#F1F5F9"/>
      <text x="0" y="90" font-weight="700" fill="#3B82F6">重点：</text>
      <text x="0" y="110">业务流程改造、最佳实践</text>
    </g>

    <!-- Level 3 -->
    <rect x="360" y="0" width="170" height="260" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="445" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#818CF8">Level 3</text>
    <text x="445" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#1E293B">整合期</text>
    <g transform="translate(380, 80)" font-family="Inter, sans-serif" font-size="12" fill="#64748B">
      <text x="0" y="0">• AI 整合到跨部门流程</text>
      <text x="0" y="25">• 数据全链路打通</text>
      <text x="0" y="50">• AI 决策辅助系统</text>
      <line x1="0" y1="70" x2="130" y2="70" stroke="#F1F5F9"/>
      <text x="0" y="90" font-weight="700" fill="#4F46E5">重点：</text>
      <text x="0" y="110">数据整合、模型优化</text>
    </g>

    <!-- Level 4 -->
    <rect x="540" y="0" width="180" height="260" rx="12" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
    <text x="630" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="800" text-anchor="middle" fill="#8B5CF6">Level 4</text>
    <text x="630" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="800" text-anchor="middle" fill="#5B21B6">原生期</text>
    <g transform="translate(560, 80)" font-family="Inter, sans-serif" font-size="12" fill="#5B21B6">
      <text x="0" y="0">• AI 原生运营 (Autonomous)</text>
      <text x="0" y="25">• 极致智能化决策与执行</text>
      <text x="0" y="50">• AI 驱动增长战略</text>
      <line x1="0" y1="70" x2="140" y2="70" stroke="#DDD6FE"/>
      <text x="0" y="90" font-weight="800">重点：</text>
      <text x="0" y="110">组织变革、AI 文化转型</text>
    </g>
  </g>

  <!-- Level Markers (Stairs) -->
  <path d="M 40 340 L 760 340" stroke="#E2E8F0" stroke-width="2"/>
  <rect x="60" y="335" width="130" height="5" fill="#94A3B8"/>
  <rect x="200" y="330" width="130" height="10" fill="#60A5FA"/>
  <rect x="380" y="325" width="130" height="15" fill="#818CF8"/>
  <rect x="565" y="320" width="130" height="20" fill="#8B5CF6"/>
</svg>
