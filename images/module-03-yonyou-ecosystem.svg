<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead-down" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .pillar-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; }
      .pillar-sub { font-family: sans-serif; font-size: 13px; font-weight: bold; fill: #ffffff; opacity: 0.9; }
      .bullet { font-family: sans-serif; font-size: 13px; fill: #334155; }
      .foundation-title { font-family: sans-serif; font-size: 20px; font-weight: bold; fill: #ffffff; }
      .foundation-item-cn { font-family: sans-serif; font-size: 15px; fill: #ffffff; font-weight: bold;}
      .foundation-item-en { font-family: sans-serif; font-size: 12px; fill: #cbd5e1; font-weight: normal;}
      .connect-line { stroke: #cbd5e1; stroke-width: 2; marker-end: url(#arrowhead-down); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">用友 BIP 生态合作模式 (Yonyou Ecosystem)</text>

  <!-- TOP LAYER: Three Ecosystem Pillars -->
  <g transform="translate(50, 80)">

    <!-- 1. ISV Ecosystem -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="180" rx="8" fill="#FAF5FF" stroke="#A855F7" stroke-width="2" filter="url(#shadow)"/>
      
      <!-- Header -->
      <path d="M 0,8 a8,8 0 0 1 8,-8 h184 a8,8 0 0 1 8,8 v32 h-200 z" fill="#A855F7"/>
      <text x="100" y="26" text-anchor="middle" class="pillar-title">ISV 生态</text>
      
      <!-- Content -->
      <g transform="translate(15, 60)">
        <text x="0" y="0" class="bullet">• 行业应用开发</text>
        <text x="0" y="25" class="bullet">• API 深度集成</text>
        <text x="0" y="50" class="bullet">• 联合解决方案</text>
        <text x="0" y="85" font-size="12" fill="#7E22CE" font-weight="bold">Value: Innovation</text>
      </g>
    </g>

    <!-- 2. Implementation Ecosystem -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="200" height="180" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
      
      <path d="M 0,8 a8,8 0 0 1 8,-8 h184 a8,8 0 0 1 8,8 v32 h-200 z" fill="#3B82F6"/>
      <text x="100" y="26" text-anchor="middle" class="pillar-title">实施生态</text>
      
      <g transform="translate(15, 60)">
        <text x="0" y="0" class="bullet">• 项目实施交付</text>
        <text x="0" y="25" class="bullet">• 客户定制开发</text>
        <text x="0" y="50" class="bullet">• 持续运维服务</text>
        <text x="0" y="85" font-size="12" fill="#1D4ED8" font-weight="bold">Value: Delivery</text>
      </g>
    </g>

    <!-- 3. Sales Ecosystem -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="200" height="180" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2" filter="url(#shadow)"/>
      
      <path d="M 0,8 a8,8 0 0 1 8,-8 h184 a8,8 0 0 1 8,8 v32 h-200 z" fill="#22C55E"/>
      <text x="100" y="26" text-anchor="middle" class="pillar-title">销售生态</text>
      
      <g transform="translate(15, 60)">
        <text x="0" y="0" class="bullet">• 广泛客户覆盖</text>
        <text x="0" y="25" class="bullet">• 售前咨询支持</text>
        <text x="0" y="50" class="bullet">• 客户关系维护</text>
        <text x="0" y="85" font-size="12" fill="#15803D" font-weight="bold">Value: Reach</text>
      </g>
    </g>

  </g>

  <!-- Connectors -->
  <g transform="translate(50, 260)">
    <!-- ISV to Plat -->
    <line x1="100" y1="0" x2="100" y2="30" class="connect-line"/>
    <line x1="100" y1="30" x2="350" y2="50" class="connect-line"/> <!-- Merge towards center -->
    
    <!-- Impl to Plat -->
    <line x1="350" y1="0" x2="350" y2="50" class="connect-line"/> <!-- Center drop -->

    <!-- Sales to Plat -->
    <line x1="600" y1="0" x2="600" y2="30" class="connect-line"/>
    <line x1="600" y1="30" x2="350" y2="50" class="connect-line"/> <!-- Merge towards center -->
  </g>

  <!-- BOTTOM LAYER: Platform Foundation -->
  <g transform="translate(100, 330)">
    <rect x="0" y="0" width="600" height="120" rx="8" fill="#334155" stroke="#1e293b" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="300" y="35" text-anchor="middle" class="foundation-title">用友 BIP 平台 (Platform Base)</text>
    
    <!-- Separator Line -->
    <line x1="20" y1="55" x2="580" y2="55" stroke="#475569" stroke-width="1"/>

    <g transform="translate(0, 85)">
       <!-- Item 1: Left -->
       <text x="100" y="-5" text-anchor="middle" class="foundation-item-cn">统一客户管理</text>
       <text x="100" y="15" text-anchor="middle" class="foundation-item-en">Unified CRM</text>
       
       <!-- V-Divider -->
       <line x1="200" y1="-15" x2="200" y2="20" stroke="#475569" stroke-width="1"/>

       <!-- Item 2: Center -->
       <text x="300" y="-5" text-anchor="middle" class="foundation-item-cn">生态协同系统</text>
       <text x="300" y="15" text-anchor="middle" class="foundation-item-en">Collaboration System</text>

       <!-- V-Divider -->
       <line x1="400" y1="-15" x2="400" y2="20" stroke="#475569" stroke-width="1"/>

       <!-- Item 3: Right -->
       <text x="500" y="-5" text-anchor="middle" class="foundation-item-cn">渠道赋能平台</text>
       <text x="500" y="15" text-anchor="middle" class="foundation-item-en">Enablement Platform</text>
    </g>
  </g>

</svg>
