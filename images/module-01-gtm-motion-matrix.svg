<svg width="600" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>
  
  <!-- Title -->
  <text x="300" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    GTM Motion 选择矩阵
  </text>

  <!-- Axes -->
  <!-- Y Axis -->
  <path d="M 300, 450 L 300, 70" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="310" y="80" font-family="sans-serif" font-size="14" font-weight="bold" fill="#555">ACV 高</text>
  <text x="310" y="440" font-family="sans-serif" font-size="14" font-weight="bold" fill="#555">ACV 低</text>
  
  <!-- X Axis -->
  <path d="M 50, 250 L 550, 250" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="60" y="240" font-family="sans-serif" font-size="14" font-weight="bold" fill="#555">产品简单</text>
  <text x="480" y="240" font-family="sans-serif" font-size="14" font-weight="bold" fill="#555">产品复杂</text>

  <!-- Quadrants -->
  
  <!-- Top Left: SLG (Simple High ACV) -->
  <g transform="translate(50, 70)">
     <rect x="0" y="0" width="240" height="170" fill="#E8F5E9" opacity="0.4" rx="8" />
     <text x="120" y="70" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">SLG</text>
     <text x="120" y="100" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">纯销售 / 快速成交</text>
  </g>

  <!-- Top Right: SLG + ABM (Complex High ACV) -->
  <g transform="translate(310, 70)">
     <rect x="0" y="0" width="240" height="170" fill="#E8F5E9" opacity="0.6" rx="8" />
     <text x="120" y="70" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">SLG + ABM</text>
     <text x="120" y="100" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">长周期 / 咨询式销售</text>
  </g>
  
  <!-- Bottom Left: PLG (Simple Low ACV) -->
  <g transform="translate(50, 260)">
     <rect x="0" y="0" width="240" height="170" fill="#E3F2FD" opacity="0.6" rx="8" />
     <text x="120" y="70" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">PLG</text>
     <text x="120" y="100" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">纯产品驱动</text>
  </g>
  
  <!-- Bottom Right: PLS (Complex Low/Mid ACV) -->
  <g transform="translate(310, 260)">
     <rect x="0" y="0" width="240" height="170" fill="#E3F2FD" opacity="0.4" rx="8" />
     <text x="120" y="70" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">PLG + 轻销售</text>
     <text x="120" y="100" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">混合模式 (PLS)</text>
  </g>

</svg>
