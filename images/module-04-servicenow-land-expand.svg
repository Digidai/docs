<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="550" viewBox="0 0 1000 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="curveGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="500" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    ServiceNow "Land and Expand" 增长路径
  </text>

  <!-- Growth Curve Area -->
  <!-- Lowered the curve start and end points to make room for top elements -->
  <!-- Start: (100, 450) -> Control: (400, 430) -> End: (900, 200) -->
  <path d="M 100 450 Q 400 430 900 200" fill="url(#curveGradient)" stroke="none"/>
  <path d="M 100 450 Q 400 430 900 200" fill="none" stroke="#6366F1" stroke-width="4" stroke-dasharray="8,4" opacity="0.3"/>

  <!-- Milestones -->
  <!-- Milestone 1: Land -->
  <g transform="translate(150, 410)">
    <circle r="8" fill="#6366F1" filter="url(#shadow)"/>
    <g transform="translate(0, 50)">
      <rect x="-90" y="0" width="180" height="70" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">Land (落地)</text>
      <text y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">ITSM 单点切入 ($100K)</text>
      <!-- Connecting Line -->
      <line x1="0" y1="-50" x2="0" y2="0" stroke="#6366F1" stroke-width="1" stroke-dasharray="4,2"/>
    </g>
    <text y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">第 1 年</text>
  </g>

  <!-- Milestone 2: Expand -->
  <g transform="translate(500, 310)">
    <circle r="8" fill="#6366F1" filter="url(#shadow)"/>
    <g transform="translate(0, 50)">
      <rect x="-100" y="0" width="200" height="80" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">Expand (扩张)</text>
      <text y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">+ HR / CSM 多部门渗透</text>
      <text y="68" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E7D32">$500K+</text>
      <!-- Connecting Line -->
      <line x1="0" y1="-50" x2="0" y2="0" stroke="#6366F1" stroke-width="1" stroke-dasharray="4,2"/>
    </g>
    <text y="-20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">第 3 - 5 年</text>
  </g>

  <!-- Milestone 3: Strategic (Purple Module) -->
  <!-- Adjusted position to avoid top overflow. Originally translate(850, 110) with negative content. -->
  <!-- New Curve End is at 200. Let's place circle at 210. -->
  <g transform="translate(850, 210)">
    <circle r="10" fill="#4F46E5" filter="url(#shadow)"/>
    <!-- Position Box BELOW the curve to avoid top collision, OR strictly position it. -->
    <!-- Let's put it ABOVE but closer, since we lowered the curve significantly (200 vs 100) -->
    <!-- Title is at 40. We have space from 40 to 200 (160px). Box height is 90. -->
    <!-- translate(0, -110) -> Top at 210-110 = 100. Bottom at 190. Perfect. -->
    <g transform="translate(0, -110)">
      <rect x="-110" y="0" width="220" height="90" rx="12" fill="#4F46E5" filter="url(#shadow)"/>
      <text y="30" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Strategic Platform</text>
      <text y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#C7D2FE">全平台数字化工作流</text>
      <text y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">$2M+ / 年</text>
      <!-- Connecting Line -->
       <line x1="0" y1="90" x2="0" y2="110" stroke="#6366F1" stroke-width="1" stroke-dasharray="4,2"/>
    </g>
    <text y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">第 5 - 10 年</text>
  </g>

  <!-- Highlights / Result Pill -->
  <!-- Moved NRR pill to top left, safely away from Expand -->
  <g transform="translate(150, 100)">
    <rect width="250" height="40" rx="20" fill="#F0FDF4" stroke="#16A34A" stroke-width="1" filter="url(#shadow)"/>
    <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803D">NRR (净留存) &gt; 125%</text>
  </g>
  
  <text x="500" y="520" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#888">核心策略：小切口进入，通过产品价值沉淀实现跨部门横向扩张</text>
</svg>
