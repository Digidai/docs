<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">ServiceNow "Land and Expand" 模式</text>
  
  <!-- Path Line -->
  <path d="M 80 320 L 720 120" stroke="#CBD5E1" stroke-width="4" stroke-dasharray="8" fill="none"/>
  
  <!-- Milestones -->
  <!-- Year 1 -->
  <g transform="translate(100, 280)">
    <circle cx="0" cy="40" r="10" fill="#6366F1"/>
    <rect x="-60" y="-80" width="120" height="60" rx="8" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
    <text x="0" y="-55" font-family="Outfit, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#1E293B">Land (落地)</text>
    <text x="0" y="-35" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">ITSM ($100K)</text>
    <text x="0" y="70" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#475569">第 1 年</text>
  </g>

  <!-- Year 3 -->
  <g transform="translate(400, 180)">
    <circle cx="0" cy="40" r="10" fill="#6366F1"/>
    <rect x="-80" y="-80" width="160" height="70" rx="8" fill="#FFFFFF" stroke="#6366F1" stroke-width="2"/>
    <text x="0" y="-55" font-family="Outfit, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#1E293B">Expand (扩展)</text>
    <text x="0" y="-35" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#64748B">+ HR / CSM ($500K)</text>
    <text x="0" y="-15" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#3B82F6">多部门渗透</text>
    <text x="0" y="70" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#475569">第 3 年</text>
  </g>

  <!-- Year 5 -->
  <g transform="translate(650, 80)">
    <circle cx="0" cy="40" r="12" fill="#4F46E5"/>
    <rect x="-100" y="-80" width="200" height="80" rx="8" fill="#4F46E5"/>
    <text x="0" y="-50" font-family="Outfit, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#FFFFFF">Strategic Platform</text>
    <text x="0" y="-25" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#C7D2FE">全平台工作流 ($2M+)</text>
    <text x="0" y="70" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#475569">第 5 - 10 年</text>
  </g>

  <!-- Growth Highlight -->
  <rect x="150" y="80" width="200" height="40" rx="20" fill="#F0FDF4" stroke="#16A34A" stroke-width="1"/>
  <text x="250" y="105" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#15803D">NRR > 125% (持续扩张)</text>
</svg>
