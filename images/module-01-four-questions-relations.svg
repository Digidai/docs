<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    四问的相互关系
  </text>

  <!-- Top: WHO -->
  <g transform="translate(300, 70)">
    <rect x="0" y="0" width="200" height="70" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="30" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">WHO</text>
    <text x="100" y="55" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">理想客户</text>
  </g>

  <!-- Middle Layer: WHAT, HOW, WHY NOW -->
  <g transform="translate(50, 200)">
    <!-- WHAT -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="70" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="30" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF6C00">WHAT</text>
      <text x="90" y="55" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">价值主张</text>
    </g>

    <!-- HOW -->
    <g transform="translate(260, 0)">
      <rect x="0" y="0" width="180" height="70" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="30" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF6C00">HOW</text>
      <text x="90" y="55" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">渠道与模式</text>
    </g>

    <!-- WHY NOW -->
    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="180" height="70" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="30" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF6C00">WHY NOW</text>
      <text x="90" y="55" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">时机与紧迫性</text>
    </g>
  </g>

  <!-- Bottom: GTM Strategy -->
  <g transform="translate(250, 350)">
    <rect x="0" y="0" width="300" height="60" rx="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="150" y="37" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">GTM 战略执行与迭代</text>
  </g>

  <!-- Arrows -->
  <!-- From WHO to Middle Layer -->
  <path d="M 400,140 L 400,170 L 140,170 L 140,200" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 400,140 L 400,200" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 400,140 L 400,170 L 610,170 L 610,200" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

  <!-- From Middle Layer to Bottom -->
  <path d="M 140,270 L 140,310 L 400,310 L 400,350" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 400,270 L 400,350" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 610,270 L 610,310 L 400,310" stroke="#555" stroke-width="2" fill="none"/>

</svg>
