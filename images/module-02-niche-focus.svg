<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 480">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 16px; font-weight: bold; fill: #1e293b; }
      .sublabel { font-size: 13px; fill: #64748b; }
      .niche-text { font-size: 15px; font-weight: bold; fill: #ffffff; }
      .big-market-label { font-size: 18px; font-weight: bold; fill: #166534; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="650" height="480" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="325" y="40" text-anchor="middle" class="text title">Niche Focus 垂直聚焦</text>

  <!-- Big Market Container -->
  <rect x="50" y="80" width="550" height="360" rx="12" ry="12" fill="#f0fdf4" stroke="#86efac" stroke-width="2"/>
  <text x="325" y="115" text-anchor="middle" class="text big-market-label">大市场 (例如：通用 CRM)</text>
  <text x="325" y="140" text-anchor="middle" class="text sublabel">由 Salesforce, HubSpot 等巨头主导</text>

  <!-- Niches Group -->
  <g transform="translate(75, 200)">
    
    <!-- Niche 1: Medical (Focus) -->
    <g transform="translate(0, 0)">
       <rect x="0" y="0" width="140" height="120" rx="8" ry="8" fill="#10b981" stroke="#059669" stroke-width="2" filter="url(#shadow)"/>
       <text x="70" y="50" text-anchor="middle" class="text niche-text">医疗 CRM</text>
       <text x="70" y="75" text-anchor="middle" class="text sublabel" fill="#ecfdf5">(Veeva)</text>
       
       <!-- Badge -->
       <rect x="35" y="90" width="70" height="20" rx="10" fill="#ffffff" opacity="0.9"/>
       <text x="70" y="104" text-anchor="middle" class="text sublabel" fill="#059669" font-weight="bold">你的领地</text>
    </g>

    <!-- Niche 2: Real Estate -->
    <g transform="translate(180, 0)">
       <rect x="0" y="0" width="140" height="120" rx="8" ry="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
       <text x="70" y="50" text-anchor="middle" class="text label">地产 CRM</text>
       <text x="70" y="75" text-anchor="middle" class="text sublabel">(Follow Up Boss)</text>
    </g>

    <!-- Niche 3: Education -->
    <g transform="translate(360, 0)">
       <rect x="0" y="0" width="140" height="120" rx="8" ry="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="2"/>
       <text x="70" y="50" text-anchor="middle" class="text label">教育 CRM</text>
    </g>

  </g>

  <!-- Arrow pointing to Niche 1 -->
  <g transform="translate(145, 340)">
    <line x1="0" y1="80" x2="0" y2="0" stroke="#10b981" stroke-width="3" marker-end="url(#arrow-green)"/>
    <text x="0" y="95" text-anchor="middle" class="text label" fill="#10b981">专一聚焦</text>
  </g>

</svg>
