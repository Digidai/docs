<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 500">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .step-title { font-size: 16px; font-weight: bold; fill: #ffffff; }
      .step-desc { font-size: 12px; fill: #e2e8f0; }
      .center-text { font-size: 18px; font-weight: bold; fill: #3b82f6; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 z" fill="#cbd5e1" />
    </marker>
  </defs>

  <rect width="650" height="500" fill="#f8fafc" rx="10" ry="10"/>
  <text x="325" y="40" text-anchor="middle" class="text title">价值主张迭代循环 (The Iteration Cycle)</text>

  <g transform="translate(325, 270)">
     
     <!-- Center Hub -->
     <circle cx="0" cy="0" r="60" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
     <text x="0" y="5" text-anchor="middle" class="text center-text">Value</text>
     <text x="0" y="25" text-anchor="middle" class="text center-text" font-size="12">Prop</text>

     <!-- Steps -->
     
     <!-- 1. Design (Top) -->
     <g transform="translate(0, -150)">
        <rect x="-70" y="-35" width="140" height="70" rx="35" fill="#3b82f6" filter="url(#shadow)"/>
        <text x="0" y="0" text-anchor="middle" class="text step-title">1. Design</text>
        <text x="0" y="20" text-anchor="middle" class="text step-desc">设计假设</text>
     </g>

     <!-- 2. Test (Right) -->
     <g transform="translate(150, 0)">
        <rect x="-70" y="-35" width="140" height="70" rx="35" fill="#6366f1" filter="url(#shadow)"/>
        <text x="0" y="0" text-anchor="middle" class="text step-title">2. Test</text>
        <text x="0" y="20" text-anchor="middle" class="text step-desc">客户验证</text>
     </g>

     <!-- 3. Learn (Bottom) -->
     <g transform="translate(0, 150)">
        <rect x="-70" y="-35" width="140" height="70" rx="35" fill="#8b5cf6" filter="url(#shadow)"/>
        <text x="0" y="0" text-anchor="middle" class="text step-title">3. Learn</text>
        <text x="0" y="20" text-anchor="middle" class="text step-desc">获取洞察</text>
     </g>

     <!-- 4. Optimize (Left) -->
     <g transform="translate(-150, 0)">
        <rect x="-70" y="-35" width="140" height="70" rx="35" fill="#ec4899" filter="url(#shadow)"/>
        <text x="0" y="0" text-anchor="middle" class="text step-title">4. Optimize</text>
        <text x="0" y="20" text-anchor="middle" class="text step-desc">迭代更新</text>
     </g>

     <!-- Arrows Ring -->
     <path d="M 80,-100 Q 120,-80 130,-50" stroke="#cbd5e1" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
     <path d="M 130,50 Q 120,80 80,100" stroke="#cbd5e1" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
     <path d="M -80,100 Q -120,80 -130,50" stroke="#cbd5e1" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
     <path d="M -130,-50 Q -120,-80 -80,-100" stroke="#cbd5e1" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

  </g>

</svg>
