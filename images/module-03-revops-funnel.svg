<svg width="850" height="480" viewBox="0 0 850 480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">收入漏斗全流程 (端到端一体化)</text>

  <!-- High Level Flow -->
  <g transform="translate(65, 100)">
    <!-- Stage 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="130" height="40" rx="20" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text x="65" y="25" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e40af">1. 获客</text>
    </g>
    <!-- Arrow -->
    <path d="M 130,20 L 145,20" stroke="#94a3b8" stroke-width="1" marker-end="url(#tinyarrow)"/>
    <!-- Stage 2 -->
    <g transform="translate(145, 0)">
      <rect x="0" y="0" width="130" height="40" rx="20" fill="#fffef2" stroke="#eab308" stroke-width="1"/>
      <text x="65" y="25" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#854d0e">2. 转化</text>
    </g>
    <!-- Arrow -->
    <path d="M 275,20 L 290,20" stroke="#94a3b8" stroke-width="1" marker-end="url(#tinyarrow)"/>
    <!-- Stage 3 -->
    <g transform="translate(290, 0)">
      <rect x="0" y="0" width="130" height="40" rx="20" fill="#f5f3ff" stroke="#8b5cf6" stroke-width="1"/>
      <text x="65" y="25" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#5b21b6">3. 交付</text>
    </g>
    <!-- Arrow -->
    <path d="M 420,20 L 435,20" stroke="#94a3b8" stroke-width="1" marker-end="url(#tinyarrow)"/>
    <!-- Stage 4 -->
    <g transform="translate(435, 0)">
      <rect x="0" y="0" width="130" height="40" rx="20" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
      <text x="65" y="25" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#065f46">4. 留存</text>
    </g>
    <!-- Arrow -->
    <path d="M 565,20 L 580,20" stroke="#94a3b8" stroke-width="1" marker-end="url(#tinyarrow)"/>
    <!-- Stage 5 -->
    <g transform="translate(580, 0)">
      <rect x="0" y="0" width="140" height="40" rx="20" fill="#fdf2f8" stroke="#db2777" stroke-width="1"/>
      <text x="70" y="25" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#9d174d">5. 扩展/增购</text>
    </g>
  </g>

  <!-- Detailed Ownership Grid -->
  <g transform="translate(65, 170)">
    <!-- Headers -->
    <rect x="0" y="0" width="720" height="150" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Vertical Dividers -->
    <line x1="144" y1="20" x2="144" y2="130" stroke="#e2e8f0" stroke-dasharray="4,2"/>
    <line x1="288" y1="20" x2="288" y2="130" stroke="#e2e8f0" stroke-dasharray="4,2"/>
    <line x1="432" y1="20" x2="432" y2="130" stroke="#e2e8f0" stroke-dasharray="4,2"/>
    <line x1="576" y1="20" x2="576" y2="130" stroke="#e2e8f0" stroke-dasharray="4,2"/>

    <!-- Row 1: Owners -->
    <g transform="translate(0, 30)" text-anchor="middle" font-family="sans-serif" font-size="13">
      <g transform="translate(72, 0)">
        <rect x="-35" y="-15" width="70" height="24" rx="4" fill="#3b82f6"/>
        <text x="0" y="2" fill="#ffffff" font-weight="bold">市场部</text>
        <text x="0" y="22" fill="#64748b" font-size="11">获取线索</text>
      </g>
      <g transform="translate(216, 0)">
        <rect x="-35" y="-15" width="70" height="24" rx="4" fill="#f59e0b"/>
        <text x="0" y="2" fill="#ffffff" font-weight="bold">SDR/AE</text>
        <text x="0" y="22" fill="#64748b" font-size="11">转化商机</text>
      </g>
      <g transform="translate(360, 0)">
        <rect x="-35" y="-15" width="70" height="24" rx="4" fill="#8b5cf6"/>
        <text x="0" y="2" fill="#ffffff" font-weight="bold">交付团队</text>
        <text x="0" y="22" fill="#64748b" font-size="11">上线成功</text>
      </g>
      <g transform="translate(504, 0)">
        <rect x="-35" y="-15" width="70" height="24" rx="4" fill="#10b981"/>
        <text x="0" y="2" fill="#ffffff" font-weight="bold">客户成功</text>
        <text x="0" y="22" fill="#64748b" font-size="11">价值运营</text>
      </g>
      <g transform="translate(648, 0)">
        <rect x="-35" y="-15" width="70" height="24" rx="4" fill="#db2777"/>
        <text x="0" y="2" fill="#ffffff" font-weight="bold">CS / AM</text>
        <text x="0" y="22" fill="#64748b" font-size="11">扩容/推荐</text>
      </g>
    </g>

    <!-- Row 2: Status Markers -->
    <g transform="translate(0, 100)" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1e293b">
      <text x="72" y="0">Visitor / Web</text>
      <text x="216" y="0">MQL / Opp</text>
      <text x="360" y="0">Customer</text>
      <text x="504" y="0">Loyal User</text>
      <text x="648" y="0">Advocate</text>
      <text x="72" y="18" font-size="10" font-weight="normal" fill="#94a3b8">访客单位</text>
      <text x="216" y="18" font-size="10" font-weight="normal" fill="#94a3b8">线索商机</text>
      <text x="360" y="18" font-size="10" font-weight="normal" fill="#94a3b8">付费客户</text>
      <text x="504" y="18" font-size="10" font-weight="normal" fill="#94a3b8">活跃铁粉</text>
      <text x="648" y="18" font-size="10" font-weight="normal" fill="#94a3b8">品牌大使</text>
    </g>
  </g>

  <!-- Unified Management Banner -->
  <g transform="translate(65, 360)">
    <rect x="0" y="0" width="720" height="60" rx="30" fill="#2563eb" filter="url(#shadow)"/>
    <text x="360" y="36" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff">RevOps：数据、集成与流程统一管理层</text>
  </g>

  <defs>
    <marker id="tinyarrow" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#94a3b8" />
    </marker>
  </defs>
</svg>
