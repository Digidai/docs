<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .level-title { font-family: sans-serif; font-size: 18px; font-weight: bold; fill: #1e293b; }
      .level-sub { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #64748b; text-transform: uppercase; }
      .bullet { font-family: sans-serif; font-size: 14px; fill: #334155; }
      .goal-box { fill: #ffffff; stroke-width: 1; }
      .goal-text { font-family: sans-serif; font-size: 12px; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" class="title">Marketplace GTM 策略 (Strategy Levels)</text>

  <!-- Level 1: Transact -->
  <g transform="translate(100, 80)">
    <!-- Box -->
    <rect x="0" y="0" width="400" height="150" rx="8" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2" filter="url(#shadow)"/>
    <path d="M 0,8 a8,8 0 0 1 8,-8 h384 a8,8 0 0 1 8,8 v32 h-400 z" fill="#BAE6FD"/>
    
    <text x="20" y="26" class="level-title" fill="#0369A1">Level 1: Transact (交易)</text>
    
    <g transform="translate(20, 60)">
      <text x="0" y="0" class="bullet">• 在市场上列出产品 (Listing)</text>
      <text x="0" y="25" class="bullet">• 支持市场内直接交易</text>
      <text x="0" y="50" class="bullet">• 基础的产品展示与描述</text>
    </g>

    <!-- Goal Badge -->
    <rect x="260" y="100" width="120" height="30" rx="15" fill="#E0F2FE" stroke="#0EA5E9" class="goal-box"/>
    <text x="320" y="120" text-anchor="middle" class="goal-text" fill="#0284C7">Goal: Availability</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="300" y1="230" x2="300" y2="260" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Level 2: Co-sell -->
  <g transform="translate(100, 260)">
    <!-- Box -->
    <rect x="0" y="0" width="400" height="150" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
    <path d="M 0,8 a8,8 0 0 1 8,-8 h384 a8,8 0 0 1 8,8 v32 h-400 z" fill="#BFDBFE"/>
    
    <text x="20" y="26" class="level-title" fill="#1D4ED8">Level 2: Co-sell (联合销售)</text>
    
    <g transform="translate(20, 60)">
      <text x="0" y="0" class="bullet">• 建立云厂商销售关系</text>
      <text x="0" y="25" class="bullet">• 共享销售商机 (Opportunity Sharing)</text>
      <text x="0" y="50" class="bullet">• 联合客户拜访与打单</text>
    </g>

    <!-- Goal Badge -->
    <rect x="260" y="100" width="120" height="30" rx="15" fill="#DBEAFE" stroke="#3B82F6" class="goal-box"/>
    <text x="320" y="120" text-anchor="middle" class="goal-text" fill="#2563EB">Goal: Leverage</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="300" y1="410" x2="300" y2="440" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Level 3: Build with -->
  <g transform="translate(100, 440)">
    <!-- Box -->
    <rect x="0" y="0" width="400" height="150" rx="8" fill="#EEF2FF" stroke="#6366F1" stroke-width="2" filter="url(#shadow)"/>
    <path d="M 0,8 a8,8 0 0 1 8,-8 h384 a8,8 0 0 1 8,8 v32 h-400 z" fill="#C7D2FE"/>
    
    <text x="20" y="26" class="level-title" fill="#4338CA">Level 3: Build with (深度合作)</text>
    
    <g transform="translate(20, 60)">
      <text x="0" y="0" class="bullet">• 产品深度集成云服务</text>
      <text x="0" y="25" class="bullet">• 成为云厂商推荐解决方案</text>
      <text x="0" y="50" class="bullet">• 获得专属市场推广资源</text>
    </g>

    <!-- Goal Badge -->
    <rect x="260" y="100" width="120" height="30" rx="15" fill="#E0E7FF" stroke="#6366F1" class="goal-box"/>
    <text x="320" y="120" text-anchor="middle" class="goal-text" fill="#4F46E5">Goal: Partnership</text>
  </g>

  <!-- Footer Note -->
  <text x="300" y="660" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b" font-style="italic">Strategic depth increases with each level, unlocking more cloud provider resources.</text>

</svg>
