<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    线索购买信号评分模型 (Scoring Model)
  </text>

  <!-- Formula Group -->
  <g transform="translate(50, 90)">
    <rect width="700" height="70" rx="35" fill="#F2F2F7" stroke="#D2D2D7" stroke-width="1"/>
    <text x="350" y="42" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">
      总分 = <tspan fill="#1565C0">企业特征(40%)</tspan> + <tspan fill="#2E7D32">行为信号(40%)</tspan> + <tspan fill="#E65100">意向互动(20%)</tspan>
    </text>
  </g>

  <!-- Breakdown Columns -->
  <g transform="translate(50, 190)">
    
    <!-- Column 1: Firmographics -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="220" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">企业特征分</text>
      <line x1="30" y1="55" x2="190" y2="55" stroke="#2196F3" stroke-width="1"/>
      <text x="30" y="90" font-family="Arial, sans-serif" font-size="14" fill="#333">• 符合 ICP 行业: <tspan font-weight="bold">+20</tspan></text>
      <text x="30" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333">• 公司规模达标: <tspan font-weight="bold">+15</tspan></text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333">• 处于目标阶段: <tspan font-weight="bold">+5</tspan></text>
    </g>

    <!-- Column 2: Intent -->
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="220" height="220" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">行为信号分</text>
      <line x1="30" y1="55" x2="190" y2="55" stroke="#4CAF50" stroke-width="1"/>
      <text x="30" y="90" font-family="Arial, sans-serif" font-size="14" fill="#333">• 访问定价页: <tspan font-weight="bold">+15</tspan></text>
      <text x="30" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333">• 下载内容/白皮书: <tspan font-weight="bold">+10</tspan></text>
      <text x="30" y="160" font-family="Arial, sans-serif" font-size="14" fill="#333">• 申请 Demo 演示: <tspan font-weight="bold">+15</tspan></text>
    </g>

    <!-- Column 3: Interaction -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="220" height="220" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#E65100">意向互动分</text>
      <line x1="30" y1="55" x2="190" y2="55" stroke="#FF9800" stroke-width="1"/>
      <text x="30" y="90" font-family="Arial, sans-serif" font-size="14" fill="#333">• 邮件打开/点击: <tspan font-weight="bold">+10</tspan></text>
      <text x="30" y="125" font-family="Arial, sans-serif" font-size="14" fill="#333">• 参加活动 Webinar: <tspan font-weight="bold">+10</tspan></text>
    </g>
  </g>

  <!-- Results Gradient -->
  <g transform="translate(50, 450)">
    <text x="350" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">转化阈值：</text>
    
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="220" height="40" rx="20" fill="#EF5350" filter="url(#shadow)"/>
      <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">冷线索 (Cold): &lt; 50分</text>
    </g>
    
    <g transform="translate(240, 40)">
      <rect x="0" y="0" width="220" height="40" rx="20" fill="#FFA726" filter="url(#shadow)"/>
      <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">温线索 (Warm): 50-70分</text>
    </g>

    <g transform="translate(480, 40)">
      <rect x="0" y="0" width="220" height="40" rx="20" fill="#66BB6A" filter="url(#shadow)"/>
      <text x="110" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">热线索 (Hot): &gt; 70分</text>
    </g>
  </g>
</svg>
