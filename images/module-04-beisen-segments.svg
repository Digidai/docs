<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">北森 (Beisen) 目标市场透视</text>
  
  <!-- Chart Container -->
  <rect x="60" y="80" width="680" height="260" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Axis -->
  <line x1="120" y1="100" x2="120" y2="300" stroke="#94A3B8" stroke-width="2"/>
  <text x="100" y="100" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#64748B" transform="rotate(-90, 100, 100)">员工规模</text>
  
  <!-- Segments -->
  <!-- 10K+ Segment -->
  <g transform="translate(130, 100)">
    <rect x="0" y="0" width="500" height="60" rx="4" fill="#DBEAFE" stroke="#3B82F6"/>
    <text x="20" y="35" font-family="Outfit, sans-serif" font-size="16" font-weight="700" fill="#1E40AF">★★★★★ 超大型企业 (10,000+ 员工)</text>
    <text x="490" y="35" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#1E40AF">核心目标 (Top-Down)</text>
  </g>
  
  <!-- 5K-10K Segment -->
  <g transform="translate(130, 170)">
    <rect x="0" y="0" width="400" height="60" rx="4" fill="#F0F9FF" stroke="#0EA5E9"/>
    <text x="20" y="35" font-family="Outfit, sans-serif" font-size="16" font-weight="700" fill="#0369A1">★★★☆☆ 中大型企业 (1,000 - 10,000 员工)</text>
    <text x="390" y="35" font-family="Inter, sans-serif" font-size="12" text-anchor="end" fill="#0369A1">次要目标 (Inside Sales)</text>
  </g>
  
  <!-- <1K Segment -->
  <g transform="translate(130, 240)">
    <rect x="0" y="0" width="200" height="60" rx="4" fill="#F1F5F9" stroke="#E2E8F0"/>
    <text x="20" y="35" font-family="Outfit, sans-serif" font-size="16" font-weight="700" fill="#94A3B8">☆☆☆☆☆ 小微企业 (&lt; 1,000 员工)</text>
    <text x="190" y="35" font-family="Inter, sans-serif" font-size="10" text-anchor="end" fill="#94A3B8">非目标市场</text>
  </g>
  
  <!-- Insight Legend -->
  <g transform="translate(450, 240)" font-family="Inter, sans-serif" font-size="12" fill="#64748B">
    <text x="0" y="0" font-weight="700" fill="#475569">为什么聚焦大企业？</text>
    <text x="0" y="20">• 高客单价 (ACV) 支撑重服务模式</text>
    <text x="0" y="40">• 业务复杂性高，SaaS 价值感更强</text>
    <text x="0" y="60">• 交付周期长，形成极高退出门槛</text>
  </g>
</svg>
