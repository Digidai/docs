<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="550" viewBox="0 0 1000 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="500" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    北森 (Beisen) 目标市场优先级堆栈
  </text>

  <!-- Segment Stack Container -->
  <g transform="translate(100, 100)">
    
    <!-- Level 1: Core Target (P0) -->
    <g transform="translate(0, 0)">
      <rect width="800" height="100" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1565C0">★★★★★ 超大型企业 (10,000+ 员工)</text>
      <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#333">核心目标：Top-Down 顾问式销售、个性化定制、极高客单价 (ACV)</text>
      <rect x="680" y="30" width="100" height="40" rx="20" fill="#1565C0"/>
      <text x="730" y="56" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">P0 极优</text>
    </g>

    <!-- Level 2: Secondary Target (P1) -->
    <g transform="translate(0, 130)">
      <rect width="700" height="100" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="40" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E7D32">★★★☆☆ 中大型企业 (1,000 - 10,000 员工)</text>
      <text x="40" y="75" font-family="Arial, sans-serif" font-size="14" fill="#333">次要目标：Inside Sales / 分支机构、标准产品 + 轻量服务</text>
      <rect x="580" y="30" width="100" height="40" rx="20" fill="#2E7D32"/>
      <text x="630" y="56" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">P1 重点</text>
    </g>

    <!-- Level 3: Non-Target -->
    <g transform="translate(0, 260)">
      <rect width="600" height="80" rx="12" fill="#F5F5F7" stroke="#D2D2D7" stroke-width="1"/>
      <text x="40" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8E8E93">☆☆☆☆☆ 小微企业 (&lt; 1,000 员工)</text>
      <text x="40" y="60" font-family="Arial, sans-serif" font-size="13" fill="#8E8E93">非核心目标：由于客单价低，无法支撑北森的高交付与服务成本</text>
      <rect x="480" y="20" width="100" height="40" rx="20" fill="#8E8E93"/>
      <text x="530" y="46" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">排除</text>
    </g>
  </g>

  <!-- Bottom Insight -->
  <g transform="translate(100, 460)">
    <rect width="800" height="40" rx="20" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
    <text x="400" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">核心决策逻辑：高 ACV 支撑重服务模式，高业务复杂度构建极高退出门槛</text>
  </g>
</svg>
