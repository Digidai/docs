<svg width="850" height="400" viewBox="0 0 850 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Rule of 40 的动态平衡策略</text>

  <!-- Scenario 1: High Growth -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="240" height="280" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1D4ED8">高增长驱动型</text>
    <g transform="translate(30, 80)" font-family="sans-serif" font-size="14" fill="#1E40AF">
      <text x="0" y="0">增长率：60%</text>
      <text x="0" y="30">利润率：-15%</text>
      <text x="0" y="70" font-weight="bold" font-size="16" fill="#1D4ED8">得分：45% ✓</text>
      <text x="0" y="110" font-style="italic">"用短期亏损购买</text>
      <text x="0" y="130" font-style="italic"> 长期市场份额"</text>
    </g>
  </g>

  <!-- Scenario 2: Balanced -->
  <g transform="translate(305, 80)">
    <rect x="0" y="0" width="240" height="280" rx="12" fill="#ECFDF5" stroke="#10B981" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#065F46">平衡稳健型</text>
    <g transform="translate(30, 80)" font-family="sans-serif" font-size="14" fill="#064E3B">
      <text x="0" y="0">增长率：25%</text>
      <text x="0" y="30">利润率：20%</text>
      <text x="0" y="70" font-weight="bold" font-size="16" fill="#059669">得分：45% ✓</text>
      <text x="0" y="110" font-style="italic">"单位经济模型成熟</text>
      <text x="0" y="130" font-style="italic"> 保持健康扩张速度"</text>
    </g>
  </g>

  <!-- Scenario 3: Efficient -->
  <g transform="translate(560, 80)">
    <rect x="0" y="0" width="240" height="280" rx="12" fill="#F8FAFC" stroke="#64748B" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="35" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#334155">效率优先型</text>
    <g transform="translate(30, 80)" font-family="sans-serif" font-size="14" fill="#475569">
      <text x="0" y="0">增长率：15%</text>
      <text x="0" y="30">利润率：30%</text>
      <text x="0" y="70" font-weight="bold" font-size="16" fill="#334155">得分：45% ✓</text>
      <text x="0" y="110" font-style="italic">"优先现金流与分红</text>
      <text x="0" y="130" font-style="italic"> 适合成熟期公司"</text>
    </g>
  </g>
</svg>
