<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 600">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 15px; fill: #ffffff; font-weight: bold; text-shadow: 0 1px 1px rgba(0,0,0,0.2); }
      .desc { font-size: 13px; fill: #475569; }
      .source-label { font-size: 12px; fill: #475569; font-weight: 500; }
    </style>
    
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>

    <!-- Funnel Gradients (Deep Orange/Red for standard SLG) -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
     <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#facc15;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ca8a04;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    
  </defs>

  <rect width="750" height="600" fill="#f8fafc" rx="10" ry="10"/>

  <text x="375" y="40" text-anchor="middle" class="text title">SLG 销售漏斗 (Sales-Led Growth)</text>

  <!-- Funnel Container -->
  <g transform="translate(180, 80)">
    
    <!-- 1. Prospecting -->
    <path d="M 0,0 L 400,0 L 360,90 L 40,90 Z" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="200" y="50" text-anchor="middle" class="text label">1. 潜在客户 (Prospecting)</text>
    
    <!-- Source Annotation -->
    <g transform="translate(420, 25)">
        <text x="5" y="0" class="text source-label">Cold Call / Email</text>
        <text x="5" y="15" class="text source-label">Events / Lists</text>
        <path d="M -5,5 L -20,5" stroke="#94a3b8" stroke-width="2"/>
    </g>

    <!-- 2. Qualification -->
    <path d="M 40,95 L 360,95 L 320,185 L 80,185 Z" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="200" y="145" text-anchor="middle" class="text label">2. 资格确认 (Qualification)</text>
    
    <g transform="translate(370, 120)">
        <text x="5" y="0" class="text source-label">Discovery Call</text>
        <text x="5" y="15" class="text source-label">BANT / MEDDIC</text>
         <path d="M -5,5 L -20,5" stroke="#94a3b8" stroke-width="2"/>
    </g>

    <!-- 3. Proposal -->
    <path d="M 80,190 L 320,190 L 280,280 L 120,280 Z" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="200" y="240" text-anchor="middle" class="text label" fill="#713f12" style="text-shadow:none;">3. 提案与谈判 (Proposal)</text>
    
    <g transform="translate(330, 215)">
        <text x="5" y="0" class="text source-label">Demo / POC</text>
        <text x="5" y="15" class="text source-label">Contract Review</text>
        <path d="M -5,5 L -20,5" stroke="#94a3b8" stroke-width="2"/>
    </g>

    <!-- 4. Closed Won -->
    <path d="M 120,285 L 280,285 L 280,365 L 120,365 Z" fill="url(#grad4)" filter="url(#shadow)"/>
    <text x="200" y="330" text-anchor="middle" class="text label">4. 成交 (Closed Won)</text>

    <!-- 5. Expansion (Rectangle base) -->
    <rect x="140" y="370" width="120" height="60" rx="4" fill="#15803d" filter="url(#shadow)"/>
    <text x="200" y="405" text-anchor="middle" class="text label" font-size="12">Expansion & Upsell</text>

  </g>

  <!-- Bottom Panel -->
  <g transform="translate(125, 520)">
     <rect x="0" y="0" width="500" height="60" rx="8" fill="#fff7ed" stroke="#fdba74"/>
     <g transform="translate(20, 25)">
        <text x="0" y="0" class="text desc" font-weight="bold" font-size="14" fill="#c2410c">SLG 核心机制：</text>
        <text x="120" y="0" class="text desc">· 高触达：AE 全程跟进，建立深度信任</text>
        <text x="120" y="20" class="text desc">· 强筛选：早期 BANT 确认，不浪费时间在无预算客户上</text>
     </g>
  </g>

</svg>
