<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 600">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 14px; fill: #ffffff; font-weight: bold; }
      .desc { font-size: 12px; fill: #475569; }
      .source-label { font-size: 11px; fill: #64748b; font-style: italic; }
    </style>
    
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>

    <!-- Funnel Gradients (Orange/Red Theme for SLG sales heat) -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fdba74;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2410c;stop-opacity:1" />
    </linearGradient>
     <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a16207;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#86efac;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15803d;stop-opacity:1" />
    </linearGradient>
    
  </defs>

  <!-- Background -->
  <rect width="750" height="600" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="375" y="40" text-anchor="middle" class="text title">SLG 销售漏斗 (Sales-Led Growth)</text>

  <!-- Funnel Container -->
  <g transform="translate(180, 80)">
    
    <!-- 1. Prospecting -->
    <path d="M 0,0 L 400,0 L 360,90 L 40,90 Z" fill="url(#grad1)" filter="url(#shadow)"/>
    <text x="200" y="50" text-anchor="middle" class="text label">潜在客户 (Propsecting)</text>
    
    <!-- Source Annotation -->
    <g transform="translate(420, 20)">
        <text x="0" y="10" class="text source-label">Cold Call / Email</text>
        <text x="0" y="25" class="text source-label">Events / Lists</text>
        <path d="M -10,15 L -30,15" stroke="#94a3b8" stroke-width="1"/>
    </g>

    <!-- 2. Qualification -->
    <path d="M 40,95 L 360,95 L 320,185 L 80,185 Z" fill="url(#grad2)" filter="url(#shadow)"/>
    <text x="200" y="145" text-anchor="middle" class="text label" fill="#ffffff">资格确认 (Qualification)</text>
    
    <g transform="translate(370, 115)">
        <text x="0" y="10" class="text source-label">Discovery Call</text>
        <text x="0" y="25" class="text source-label">BANT / MEDDIC</text>
         <path d="M -10,15 L -30,15" stroke="#94a3b8" stroke-width="1"/>
    </g>

    <!-- 3. Proposal -->
    <path d="M 80,190 L 320,190 L 280,280 L 120,280 Z" fill="url(#grad3)" filter="url(#shadow)"/>
    <text x="200" y="240" text-anchor="middle" class="text label" fill="#ffffff">提案与谈判 (Proposal)</text>
    
    <g transform="translate(330, 210)">
        <text x="0" y="10" class="text source-label">Demo / POC</text>
        <text x="0" y="25" class="text source-label">Negotiation</text>
        <path d="M -10,15 L -30,15" stroke="#94a3b8" stroke-width="1"/>
    </g>

    <!-- 4. Closed Won -->
    <path d="M 120,285 L 280,285 L 280,365 L 120,365 Z" fill="url(#grad4)" filter="url(#shadow)"/>
    <text x="200" y="330" text-anchor="middle" class="text label" fill="#ffffff">成交 (Closed Won)</text>

    <!-- 5. Expansion (Rectangle base) -->
    <rect x="140" y="370" width="120" height="60" rx="4" fill="#15803d" filter="url(#shadow)"/>
    <text x="200" y="405" text-anchor="middle" class="text label" font-size="12">Expansion</text>

  </g>

  <!-- Bottom Panel -->
  <g transform="translate(125, 500)">
     <rect x="0" y="0" width="500" height="80" rx="8" fill="#fff7ed" stroke="#fdba74"/>
     <text x="20" y="30" class="text desc" font-weight="bold" fill="#c2410c">SLG 核心机制：</text>
     
     <g transform="translate(20, 50)">
        <text x="0" y="0" class="text desc">• 高触达：SDR/AE 全程介入，建立深度关系</text>
        <text x="0" y="20" class="text desc">• 强筛选：早期严格进行资格验证 (Qualification)</text>
     </g>
  </g>

</svg>
