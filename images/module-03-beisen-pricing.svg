<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .section-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #0f766e; text-transform: uppercase; letter-spacing: 1px; }
      .box-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #134e4a; }
      .box-desc { font-family: sans-serif; font-size: 13px; fill: #334155; }
      .module-box { fill: #f0fdfa; stroke: #99f6e4; stroke-width: 1; rx: 4; }
      .module-text { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #0d9488; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">Beisen (北森) Modular Pricing Structure</text>

  <!-- Container -->
  <g transform="translate(125, 80)">

    <!-- 1. Platform Fee -->
    <g transform="translate(0, 0)">
      <text x="0" y="-10" class="section-label">1. Platform Base (Mandatory)</text>
      <rect x="0" y="0" width="600" height="100" rx="8" fill="#CCFBF1" stroke="#2DD4BF" stroke-width="2" filter="url(#shadow)"/>
      <text x="30" y="35" class="box-title">Core HR Platform</text>
      <text x="30" y="60" class="box-desc">• Tiered pricing based on Employee Count (Headcount)</text>
      <text x="30" y="80" class="box-desc">• Includes basic Core HR modules &amp; Data Foundation</text>
    </g>

    <!-- 2. Modules -->
    <g transform="translate(0, 140)">
      <text x="0" y="-10" class="section-label">2. Functional Modules (Optional Add-ons)</text>
      
      <!-- Module Grid -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="110" height="80" class="module-box"/>
        <text x="55" y="45" text-anchor="middle" class="module-text">Recruiting</text>
      </g>
      
      <g transform="translate(122, 0)">
        <rect x="0" y="0" width="110" height="80" class="module-box"/>
        <text x="55" y="45" text-anchor="middle" class="module-text">Performance</text>
      </g>

      <g transform="translate(244, 0)">
        <rect x="0" y="0" width="110" height="80" class="module-box"/>
        <text x="55" y="45" text-anchor="middle" class="module-text">Learning</text>
      </g>

      <g transform="translate(366, 0)">
        <rect x="0" y="0" width="110" height="80" class="module-box"/>
        <text x="55" y="45" text-anchor="middle" class="module-text">Comp</text>
      </g>

      <g transform="translate(488, 0)">
        <rect x="0" y="0" width="112" height="80" class="module-box"/>
        <text x="56" y="45" text-anchor="middle" class="module-text">Succession</text>
      </g>
    </g>

    <!-- 3. Services -->
    <g transform="translate(0, 260)">
      <text x="0" y="-10" class="section-label">3. Professional Services (One-time/Recurring)</text>
      <rect x="0" y="0" width="600" height="100" rx="8" fill="#F0FDF4" stroke="#4ADE80" stroke-width="2" filter="url(#shadow)"/>
      
      <g transform="translate(30, 0)">
        <!-- Col 1 -->
        <g transform="translate(0, 30)">
          <circle cx="5" cy="5" r="4" fill="#16A34A"/>
          <text x="20" y="10" class="box-title" font-size="14">Implementation</text>
          <text x="20" y="30" class="box-desc">One-time setup fee</text>
        </g>
        
        <!-- Col 2 -->
        <g transform="translate(200, 30)">
          <circle cx="5" cy="5" r="4" fill="#16A34A"/>
          <text x="20" y="10" class="box-title" font-size="14">Custom Dev</text>
          <text x="20" y="30" class="box-desc">Per man-day rates</text>
        </g>

        <!-- Col 3 -->
        <g transform="translate(400, 30)">
          <circle cx="5" cy="5" r="4" fill="#16A34A"/>
          <text x="20" y="10" class="box-title" font-size="14">Training</text>
          <text x="20" y="30" class="box-desc">Per session</text>
        </g>
      </g>
    </g>

  </g>

</svg>
