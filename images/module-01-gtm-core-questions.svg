<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="45" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    GTM 核心四问
  </text>

  <!-- Content Group -->
  <g transform="translate(100, 80)">
    
    <!-- WHO -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="120" height="50" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="60" y="32" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">WHO</text>
      
      <path d="M 140,25 L 180,25" stroke="#999" stroke-width="2" />
      
      <text x="190" y="30" font-family="sans-serif" font-size="16" fill="#333">理想客户是谁？</text>
    </g>

    <!-- WHAT -->
    <g transform="translate(0, 70)">
      <rect x="0" y="0" width="120" height="50" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="60" y="32" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">WHAT</text>
      
      <path d="M 140,25 L 180,25" stroke="#999" stroke-width="2" />
      
      <text x="190" y="30" font-family="sans-serif" font-size="16" fill="#333">解决什么痛点？价值主张是什么？</text>
    </g>

    <!-- HOW -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="120" height="50" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="60" y="32" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">HOW</text>
      
      <path d="M 140,25 L 180,25" stroke="#999" stroke-width="2" />
      
      <text x="190" y="30" font-family="sans-serif" font-size="16" fill="#333">通过什么渠道触达、转化、交付？</text>
    </g>

    <!-- WHY NOW -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="120" height="50" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="60" y="32" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">WHY NOW</text>
      
      <path d="M 140,25 L 180,25" stroke="#999" stroke-width="2" />
      
      <text x="190" y="30" font-family="sans-serif" font-size="16" fill="#333">为什么客户现在需要你？</text>
    </g>

  </g>
</svg>
