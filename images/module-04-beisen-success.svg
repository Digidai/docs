<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">北森一体化 HR SaaS 成功路径</text>
  
  <!-- Flow Steps -->
  <g transform="translate(60, 100)">
    <!-- Phase 1 -->
    <rect x="0" y="80" width="210" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <text x="105" y="115" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#1E293B">1. 招聘云 (Land)</text>
    <text x="105" y="145" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">初创 ACV: ~$80K</text>
    <text x="105" y="175" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">切入头部企业急需</text>

    <!-- Arrow 1 -->
    <path d="M 220 155 L 250 155" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Phase 2 -->
    <rect x="250" y="50" width="210" height="210" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <text x="355" y="85" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#1E293B">2. 模块扩展 (Expand)</text>
    <text x="355" y="115" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">+ 测评云 + 绩效云</text>
    <text x="355" y="145" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#1E293B">累计 ACV: ~$170K</text>
    <text x="355" y="180" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#3B82F6">深入人才管理核心</text>

    <!-- Arrow 2 -->
    <path d="M 470 155 L 500 155" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Phase 3 -->
    <rect x="500" y="20" width="210" height="270" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="605" y="55" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#1E3066">3. 全模块覆盖 (Coverage)</text>
    <text x="605" y="85" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#1E293B">+ Core HR (核心人事)</text>
    <text x="605" y="115" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#1E40AF">累计 ACV: ~$250K+</text>
    
    <rect x="520" y="150" width="170" height="110" rx="8" fill="#FFFFFF" stroke="#BFDBFE"/>
    <text x="605" y="175" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#475569">NRR 驱动因素：</text>
    <g font-family="Inter, sans-serif" font-size="11" fill="#64748B">
      <text x="530" y="200">• 模块水平扩展</text>
      <text x="530" y="215">• 客户员工数增长</text>
      <text x="530" y="230">• 续约价格适度调整</text>
    </g>
  </g>
</svg>
