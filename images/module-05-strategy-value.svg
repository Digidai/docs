<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    一页纸战略的价值
  </text>

  <!-- Content Group -->
  <g transform="translate(40, 100)">
    <!-- Node 1 -->
    <rect x="0" y="0" width="180" height="110" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="90" y="45" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">强迫简化</text>
    <text x="90" y="75" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">把复杂战略</text>
    <text x="90" y="95" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">浓缩为核心</text>

    <!-- Arrow 1 -> 2 -->
    <path d="M 190,55 L 260,55" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Node 2 -->
    <rect x="270" y="0" width="180" height="110" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="360" y="45" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">便于沟通</text>
    <text x="360" y="75" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">5分钟讲清楚</text>
    <text x="360" y="95" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">GTM 战略</text>

    <!-- Arrow 2 -> 3 -->
    <path d="M 460,55 L 530,55" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Node 3 -->
    <rect x="540" y="0" width="180" height="110" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="630" y="45" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E65100">统一认知</text>
    <text x="630" y="75" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">团队同一</text>
    <text x="630" y="95" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">行动方向</text>
  </g>

  <!-- Footer Result Pill -->
  <rect x="50" y="320" width="700" height="40" rx="20" fill="#F5F5F7" stroke="#E5E5E7" stroke-width="1"/>
  <text x="400" y="345" font-family="sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666">核心价值：在不确定性中建立确定的执行路径</text>
</svg>
