<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <text x="400" y="40" font-family="Outfit, Inter, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1d1d1f">一页纸战略的价值</text>
  <line x1="300" y1="50" x2="500" y2="50" stroke="#0071e3" stroke-width="2" />

  <!-- Node 1 -->
  <rect x="50" y="90" width="180" height="120" rx="12" fill="#e1f5fe" filter="url(#shadow)" />
  <text x="140" y="135" font-family="Outfit, Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#01579b">强迫简化</text>
  <text x="140" y="165" font-family="Outfit, Inter, sans-serif" font-size="14" text-anchor="middle" fill="#515154">把复杂战略</text>
  <text x="140" y="185" font-family="Outfit, Inter, sans-serif" font-size="14" text-anchor="middle" fill="#515154">浓缩为核心</text>

  <!-- Arrow 1 -->
  <path d="M 230 150 L 280 150" stroke="#0071e3" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Node 2 -->
  <rect x="310" y="90" width="180" height="120" rx="12" fill="#e8f5e9" filter="url(#shadow)" />
  <text x="400" y="135" font-family="Outfit, Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#2e7d32">便于沟通</text>
  <text x="400" y="165" font-family="Outfit, Inter, sans-serif" font-size="14" text-anchor="middle" fill="#515154">5分钟讲清楚</text>
  <text x="400" y="185" font-family="Outfit, Inter, sans-serif" font-size="14" text-anchor="middle" fill="#515154">GTM 战略</text>

  <!-- Arrow 2 -->
  <path d="M 490 150 L 540 150" stroke="#0071e3" stroke-width="2" fill="none" marker-end="url(#arrowhead)" />

  <!-- Node 3 -->
  <rect x="570" y="90" width="180" height="120" rx="12" fill="#fff9c4" filter="url(#shadow)" />
  <text x="660" y="135" font-family="Outfit, Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#f57f17">统一认知</text>
  <text x="660" y="165" font-family="Outfit, Inter, sans-serif" font-size="14" text-anchor="middle" fill="#515154">团队同一</text>
  <text x="660" y="185" font-family="Outfit, Inter, sans-serif" font-size="14" text-anchor="middle" fill="#515154">行动方向</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#0071e3" />
    </marker>
  </defs>
  
  <rect x="50" y="240" width="700" height="40" rx="20" fill="#f2f2f7" />
  <text x="400" y="265" font-family="Outfit, Inter, sans-serif" font-size="16" font-style="italic" text-anchor="middle" fill="#86868b">核心价值：在不确定性中建立确定的执行路径</text>
</svg>
