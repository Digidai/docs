<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">AI 赋能的微细分 (Micro-segmentation)</text>
  
  <!-- Content Area -->
  <g transform="translate(40, 80)">
    <!-- Traditional Segmentation -->
    <rect x="0" y="0" width="300" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="150" y="30" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#475569">传统细分 (Standard)</text>
    
    <g transform="translate(50, 60)">
      <rect x="0" y="0" width="200" height="100" rx="8" fill="#F1F5F9" stroke="#CBD5E1"/>
      <g font-family="Inter, sans-serif" font-size="13" fill="#64748B">
        <text x="20" y="30">• 行业（SaaS, 制造...）</text>
        <text x="20" y="55">• 规模（SMB, ENT）</text>
        <text x="20" y="80">• 地区（华东, 华南...）</text>
      </g>
    </g>
    
    <text x="150" y="200" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#475569">~10-20 个粗略分群</text>
    <text x="150" y="220" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#94A3B8">One-size-fits-many</text>

    <!-- Arrow across -->
    <g transform="translate(320, 120)">
      <path d="M 0 0 L 100 0" stroke="#94A3B8" stroke-width="4" marker-end="url(#arrowhead)"/>
      <text x="50" y="-15" font-family="Outfit, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#7C3AED">AI 智能化升级</text>
    </g>

    <!-- AI Segmentation -->
    <rect x="420" y="0" width="300" height="240" rx="12" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
    <text x="570" y="30" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#4C1D95">AI 微细分 (Granular)</text>
    
    <g transform="translate(440, 60)">
      <rect x="0" y="0" width="260" height="120" rx="8" fill="#FFFFFF" stroke="#DDD6FE"/>
      <g font-family="Inter, sans-serif" font-size="11" fill="#7C3AED">
        <text x="15" y="25">• 行业 × 规模 × 技术成熟度</text>
        <text x="15" y="45">• 实时技术栈变化（刚刚购买了...）</text>
        <text x="15" y="65">• 关键岗位入职/离职信号</text>
        <text x="15" y="85">• 产品使用行为深度特征</text>
        <text x="15" y="105">• 购买意向强度 × 决策链复杂度</text>
      </g>
    </g>
    
    <text x="570" y="205" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#5B21B6">100+ 个极度精准的分群</text>
    <text x="570" y="225" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#8B5CF6">Hyper-personalized Messaging</text>
  </g>

  <!-- Summary Pill -->
  <rect x="250" y="340" width="300" height="40" rx="20" fill="#F0FDF4" stroke="#BBF7D0"/>
  <text x="400" y="365" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#166534">价值：提升转化率、降低无效触达</text>

  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#7C3AED" />
    </marker>
  </defs>
</svg>
