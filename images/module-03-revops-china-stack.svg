<svg width="850" height="500" viewBox="0 0 850 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">中国 SaaS RevOps 推荐工具栈</text>

  <!-- Layer: Data -->
  <g transform="translate(65, 90)">
    <rect x="0" y="0" width="720" height="80" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="20" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">【数据层】</text>
    <g transform="translate(40, 40)" font-family="sans-serif" font-size="13" fill="#1e293b">
      <text x="0" y="0">数据仓库：阿里云 MaxCompute / ClickHouse</text>
      <text x="350" y="0">ETL：DataX / Kettle</text>
      <text x="0" y="25">BI：帆软 FineBI / 观远数据</text>
    </g>
  </g>

  <!-- Layer: App -->
  <g transform="translate(65, 185)">
    <rect x="0" y="0" width="720" height="100" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
    <text x="20" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#065f46">【应用层】</text>
    <g transform="translate(20, 45)">
      <rect x="0" y="0" width="160" height="40" rx="20" fill="#ffffff" stroke="#10b981" stroke-width="1" filter="url(#shadow)"/>
      <text x="80" y="24" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold">CRM (纷享/销售易)</text>

      <rect x="170" y="0" width="160" height="40" rx="20" fill="#ffffff" stroke="#10b981" stroke-width="1" filter="url(#shadow)"/>
      <text x="250" y="24" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold">MAP (致趣/Convert)</text>

      <rect x="340" y="0" width="160" height="40" rx="20" fill="#ffffff" stroke="#10b981" stroke-width="1" filter="url(#shadow)"/>
      <text x="420" y="24" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold">SCRM (企微助手)</text>

      <rect x="510" y="0" width="170" height="40" rx="20" fill="#ffffff" stroke="#10b981" stroke-width="1" filter="url(#shadow)"/>
      <text x="595" y="24" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold">CSM (自研/深度集成)</text>
    </g>
  </g>

  <!-- Layer: Integration -->
  <g transform="translate(65, 300)">
    <rect x="0" y="0" width="720" height="60" rx="12" fill="#fffafb" stroke="#db2777" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="20" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#9d174d">【集成层】</text>
    <text x="360" y="40" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#475569">集简云 / 轻流 / 自研 API 集成平台</text>
  </g>

  <!-- Layer: Collaboration -->
  <g transform="translate(65, 375)">
    <rect x="0" y="0" width="720" height="90" rx="12" fill="#f8fafc" stroke="#64748b" stroke-width="1.5"/>
    <text x="20" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">【协作层】</text>
    <g transform="translate(100, 50)">
      <rect x="0" y="0" width="130" height="30" rx="6" fill="#ffffff" stroke="#64748b" stroke-width="1" filter="url(#shadow)"/>
      <text x="65" y="20" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold">飞书 (Feishu)</text>

      <rect x="180" y="0" width="130" height="30" rx="6" fill="#ffffff" stroke="#64748b" stroke-width="1" filter="url(#shadow)"/>
      <text x="245" y="20" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold">钉钉 (DingTalk)</text>

      <rect x="360" y="0" width="130" height="30" rx="6" fill="#ffffff" stroke="#64748b" stroke-width="1" filter="url(#shadow)"/>
      <text x="425" y="20" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold">企业微信 (WeCom)</text>
    </g>
  </g>
</svg>
