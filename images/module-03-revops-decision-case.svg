<svg width="900" height="420" viewBox="0 0 900 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="900" height="65" rx="10" fill="#f8fafc"/>
  <text x="450" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">RevOps 决策支持案例：从数据到行动</text>

  <!-- Step-by-step Flow -->
  <g transform="translate(50, 100)">
    <!-- Step 1: Data Insight -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="150" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e40af">1. 数据洞察 (Find)</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• 发现某重点客户健康分</text>
        <text x="0" y="20">  大幅下降</text>
        <text x="0" y="45">• 深度下钻：系统使用量</text>
        <text x="0" y="65">  保持稳定，但互动变少</text>
      </g>
    </g>

    <!-- Arrow -->
    <path d="M 240,75 H 290" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 2: Investigation -->
    <g transform="translate(310, 0)">
      <rect x="0" y="0" width="250" height="150" rx="12" fill="#fffef2" stroke="#eab308" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="125" y="30" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#854d0e">2. 调查与研判 (Investigate)</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• CS 同学走访发现：</text>
        <text x="0" y="25">• 客户更换了核心管理员</text>
        <text x="0" y="50">• 新团队不会使用高级功能</text>
        <text x="0" y="75">• 存在流失风险</text>
      </g>
    </g>

    <!-- Arrow -->
    <path d="M 580,75 H 610" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 3: Action & Outcome -->
    <g transform="translate(630, 0)">
      <rect x="0" y="0" width="220" height="150" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#047857">3. 行动与结果 (Act)</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• RevOps 主导：销售、CS</text>
        <text x="0" y="20">  与培训团队联合行动</text>
        <text x="0" y="45">• 赠送 1 次高级培训</text>
        <text x="0" y="70">• 成功续约 + 年度加购</text>
      </g>
    </g>
  </g>

  <!-- Conclusion Banner -->
  <g transform="translate(50, 300)">
    <rect x="0" y="0" width="800" height="60" rx="30" fill="#2563eb" filter="url(#shadow)"/>
    <text x="400" y="36" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#ffffff">RevOps 使组织从"被动灭火"转变为"主动通过数据拦截风险"</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
