<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">RevOps 指标金字塔</text>

  <!-- Pyramid Layers -->
  <g transform="translate(425, 90)">
    <!-- Layer 1: North Star (Top) -->
    <path d="M 0,0 L -80,80 H 80 Z" fill="#2563eb" filter="url(#shadow)"/>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">North Star</text>
    <text x="0" y="72" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#bfdbfe">公司级 (如 ARR)</text>

    <!-- Layer 2: Dept Metrics (Middle) -->
    <path d="M -80,85 L -180,185 H 180 L 80,85 Z" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
    <g transform="translate(0, 125)" text-anchor="middle" font-family="sans-serif">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#1e40af">部门级指标</text>
      <text x="-90" y="25" font-size="12" fill="#3b82f6">获客：CAC, MQL</text>
      <text x="0" y="25" font-size="12" fill="#3b82f6">转化：CVR</text>
      <text x="90" y="25" font-size="12" fill="#3b82f6">留存：NRR, GRR</text>
    </g>

    <!-- Layer 3: Execution Metrics (Bottom) -->
    <path d="M -180,190 L -280,290 H 280 L 180,190 Z" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" filter="url(#shadow)"/>
    <g transform="translate(0, 235)" text-anchor="middle" font-family="sans-serif">
      <text x="0" y="0" font-size="14" font-weight="bold" fill="#1e293b">执行层指标 (团队/个人)</text>
      <text x="-120" y="25" font-size="11" fill="#475569">MQL量, CPL</text>
      <text x="0" y="25" font-size="11" fill="#475569">跟进率, 成交率</text>
      <text x="120" y="25" font-size="11" fill="#475569">健康分, NPS</text>
    </g>
  </g>

  <!-- Side Labels -->
  <g transform="translate(720, 130)" font-family="sans-serif" font-size="12" fill="#94a3b8">
    <text x="0" y="0">战略层</text>
    <text x="0" y="100">管理层</text>
    <text x="0" y="200">执行层</text>
    <!-- Brackets -->
    <path d="M -10,-10 L -20,-10 L -20,10 L -10,10" fill="none" stroke="#cbd5e1"/>
    <path d="M -10,90 L -20,90 L -20,110 L -10,110" fill="none" stroke="#cbd5e1"/>
    <path d="M -10,190 L -20,190 L -20,210 L -10,210" fill="none" stroke="#cbd5e1"/>
  </g>
</svg>
