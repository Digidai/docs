<svg width="850" height="400" viewBox="0 0 850 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Pipeline Velocity：管道产生的收入速度</text>

  <!-- Formula Visualization Flow -->
  <g transform="translate(50, 95)">
    <!-- Numerator Box -->
    <rect x="0" y="0" width="550" height="180" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="15" y="25" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">输入杠杆 (Numerator)</text>
    
    <!-- Levers -->
    <g transform="translate(30, 50)">
      <!-- Lever 1 -->
      <rect x="0" y="0" width="140" height="100" rx="12" fill="#ffffff" stroke="#dbeafe" stroke-width="1"/>
      <text x="70" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">商机数量</text>
      <text x="70" y="65" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">Opportunities</text>
      <rect x="20" y="75" width="100" height="12" rx="6" fill="#bfdbfe"/>

      <!-- Multiply -->
      <text x="155" y="55" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">×</text>

      <!-- Lever 2 -->
      <rect x="170" y="0" width="140" height="100" rx="12" fill="#ffffff" stroke="#dbeafe" stroke-width="1"/>
      <text x="240" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">平均客单价</text>
      <text x="240" y="65" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">Average ACV</text>
      <rect x="190" y="75" width="100" height="12" rx="6" fill="#bfdbfe"/>

      <!-- Multiply -->
      <text x="325" y="55" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#3b82f6">×</text>

      <!-- Lever 3 -->
      <rect x="340" y="0" width="140" height="100" rx="12" fill="#ffffff" stroke="#dbeafe" stroke-width="1"/>
      <text x="410" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">商机成交率</text>
      <text x="410" y="65" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">Win Rate</text>
      <rect x="360" y="75" width="100" height="12" rx="6" fill="#bfdbfe"/>
    </g>

    <!-- Division Line -->
    <line x1="30" y1="210" x2="520" y2="210" stroke="#94a3b8" stroke-width="2" transform="translate(0, -10)"/>

    <!-- Denominator Lever -->
    <g transform="translate(185, 220)">
      <rect x="0" y="0" width="180" height="50" rx="25" fill="#fdf2f8" stroke="#db2777" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="30" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#9d174d">销售周期 (天)</text>
    </g>
  </g>

  <!-- Result Card -->
  <g transform="translate(630, 95)">
    <rect x="0" y="0" width="170" height="280" rx="12" fill="#1e293b" filter="url(#shadow)"/>
    <text x="85" y="40" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Pipeline Velocity</text>
    <text x="85" y="65" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">(管道速度)</text>
    
    <g transform="translate(20, 100)">
      <text x="65" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#10b981">$13,889</text>
      <text x="65" y="65" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ffffff">每天产生收入</text>
      <line x1="10" y1="85" x2="120" y2="85" stroke="#475569" stroke-width="1"/>
      <text x="65" y="115" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#94a3b8">月预期收入:</text>
      <text x="65" y="145" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#14b8a6">≈ $416,667</text>
    </g>
  </g>

  <!-- Connecting Arrow -->
  <path d="M 610,235 L 630,235" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrow)" fill="none"/>
</svg>
