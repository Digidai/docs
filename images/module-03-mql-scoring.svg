<svg width="850" height="500" viewBox="0 0 850 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .header { font-family: sans-serif; font-size: 18px; font-weight: bold; fill: #1e293b; }
      .item-text { font-family: sans-serif; font-size: 13px; fill: #475569; }
      .score-box { fill: #ffffff; stroke-width: 1.5; filter: url(#shadow); }
      .score-plus { font-weight: bold; fill: #10B981; }
      .score-minus { font-weight: bold; fill: #EF4444; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" class="title">MQL 评分系统示例</text>

  <!-- Left Column: Demographic -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="360" height="280" rx="12" fill="#F0F9FF" stroke="#0EA5E9" class="score-box"/>
    <text x="180" y="30" text-anchor="middle" class="header" fill="#0369A1">人口统计学评分 (静态画像)</text>
    
    <g transform="translate(30, 60)">
      <text x="0" y="0" class="item-text" font-weight="bold">公司规模：</text>
      <text x="250" y="0" class="item-text score-plus">+30分</text>
      <text x="0" y="20" class="item-text" fill="#64748B">  1000+ 员工 (超大型)</text>
      
      <text x="0" y="50" class="item-text" font-weight="bold">职位级别：</text>
      <text x="250" y="50" class="item-text score-plus">+25分</text>
      <text x="0" y="70" class="item-text" fill="#64748B">  CXO / 总监级 (决策者)</text>
      
      <text x="0" y="100" class="item-text" font-weight="bold">行业匹配：</text>
      <text x="250" y="100" class="item-text score-plus">+20分</text>
      <text x="0" y="120" class="item-text" fill="#64748B">  核心目标垂直行业</text>
      
      <text x="0" y="150" class="item-text" font-weight="bold">年度营收：</text>
      <text x="250" y="150" class="item-text score-plus">+15分</text>
      <text x="0" y="170" class="item-text" fill="#64748B">  $5M 以上规模</text>
    </g>
  </g>

  <!-- Right Column: Behavioral -->
  <g transform="translate(440, 80)">
    <rect x="0" y="0" width="360" height="280" rx="12" fill="#F0FDF4" stroke="#22C55E" class="score-box"/>
    <text x="180" y="30" text-anchor="middle" class="header" fill="#15803D">行为评分 (动态意向)</text>
    
    <g transform="translate(30, 60)">
      <text x="0" y="0" class="item-text" font-weight="bold">高意向行为：</text>
      <text x="250" y="0" class="item-text score-plus">+40分</text>
      <text x="0" y="20" class="item-text" fill="#64748B">  预约 Demo / 咨询报价</text>
      
      <text x="0" y="50" class="item-text" font-weight="bold">参与行为：</text>
      <text x="250" y="50" class="item-text score-plus">+15分</text>
      <text x="0" y="70" class="item-text" fill="#64748B">  下载白皮书 / 参加研讨会</text>
      
      <line x1="0" y1="90" x2="300" y2="90" stroke="#DCFCE7" stroke-width="1"/>
      
      <text x="0" y="110" class="item-text" font-weight="bold">负面信号：</text>
      <text x="250" y="110" class="item-text score-minus">-20分</text>
      <text x="0" y="130" class="item-text" fill="#64748B">  长期不活跃 / 退订邮件</text>
      
      <text x="0" y="160" class="item-text" font-weight="bold">无效后缀：</text>
      <text x="250" y="160" class="item-text score-minus">-30分</text>
      <text x="0" y="180" class="item-text" fill="#64748B">  使用个人邮箱注册</text>
    </g>
  </g>

  <!-- Threshold Banner -->
  <g transform="translate(150, 390)">
    <rect x="0" y="0" width="550" height="70" rx="35" fill="#EF4444" filter="url(#shadow)"/>
    <text x="275" y="42" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
      MQL 交付阈值：总分 ≥ 70 分
    </text>
    <text x="275" y="60" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#ffffff" opacity="0.8">
      当分值达标时，系统自动通过 CRM 推送至销售跟进
    </text>
  </g>
</svg>
