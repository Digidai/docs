<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .level-title { font-size: 16px; font-weight: bold; fill: #ffffff; }
      .desc { font-size: 13px; fill: #f1f5f9; }
      .arrow-text { font-size: 12px; fill: #94a3b8; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#cbd5e1" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="500" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" class="text title">Fit 的三个层次</text>

  <!-- Pyramid Stages -->
  <g transform="translate(100, 80)">

    <!-- Level 3: Scale Fit (Top) -->
    <g transform="translate(50, 0)">
       <rect x="0" y="0" width="300" height="100" rx="8" ry="8" fill="#3b82f6" filter="url(#shadow)"/>
       <text x="150" y="30" text-anchor="middle" class="text level-title">Level 3: Scale Fit (规模匹配)</text>
       
       <text x="30" y="60" class="text desc">• 价值主张在规模化中持续有效</text>
       <text x="30" y="80" class="text desc">• 销售能传递，营销能触达</text>
    </g>

    <!-- Arrow Up -->
    <line x1="200" y1="140" x2="200" y2="100" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Level 2: Market Fit (Middle) -->
    <g transform="translate(25, 140)">
       <rect x="0" y="0" width="350" height="100" rx="8" ry="8" fill="#6366f1" filter="url(#shadow)"/>
       <text x="175" y="30" text-anchor="middle" class="text level-title">Level 2: Market Fit (市场匹配)</text>
       
       <text x="30" y="60" class="text desc">• 有客户愿意付费购买</text>
       <text x="30" y="80" class="text desc">• 价值主张经市场验证</text>
    </g>

    <!-- Arrow Up -->
    <line x1="200" y1="280" x2="200" y2="240" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)"/>

    <!-- Level 1: Problem-Solution Fit (Bottom) -->
    <g transform="translate(0, 280)">
       <rect x="0" y="0" width="400" height="100" rx="8" ry="8" fill="#8b5cf6" filter="url(#shadow)"/>
       <text x="200" y="30" text-anchor="middle" class="text level-title">Level 1: Problem-Solution Fit</text>
       <text x="200" y="50" text-anchor="middle" class="text level-title">(问题-方案匹配)</text>
       
       <text x="30" y="75" class="text desc">• 方案解决了客户痛点</text>
       <text x="30" y="90" class="text desc">• 纸面逻辑成立，访谈验证</text>
    </g>

  </g>

</svg>
