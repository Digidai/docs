<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .q-text { font-size: 14px; fill: #1e293b; }
      .a-text { font-size: 12px; font-weight: bold; fill: #64748b; background-color: white; }
      .result-title { font-size: 16px; font-weight: bold; fill: #ffffff; }
      .result-desc { font-size: 12px; fill: #f8fafc; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" class="text title">定位策略选择决策树</text>

  <!-- Root Question (Q1) -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="300" height="60" rx="30" ry="30" fill="#ffffff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" class="text q-text" font-weight="bold">Q1: 产品是否创造了</text>
    <text x="150" y="45" text-anchor="middle" class="text q-text">全新的价值/解决方式？</text>
  </g>

  <!-- Level 2 Branches from Q1 -->
  <!-- Left path (Yes) -->
  <path d="M 450,140 L 450,160 L 225,160 L 225,200" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  <!-- Right path (No) -->
  <path d="M 450,140 L 450,160 L 675,160 L 675,200" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  
  <rect x="300" y="150" width="40" height="20" rx="4" fill="#f1f5f9"/>
  <text x="320" y="165" text-anchor="middle" class="text a-text" fill="#3b82f6">是</text>

  <rect x="560" y="150" width="40" height="20" rx="4" fill="#f1f5f9"/>
  <text x="580" y="165" text-anchor="middle" class="text a-text" fill="#64748b">否</text>


  <!-- Level 2 Nodes -->
  <!-- Q1a (Left) -->
  <g transform="translate(75, 200)">
    <rect x="0" y="0" width="300" height="60" rx="30" ry="30" fill="#ffffff" stroke="#94a3b8" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" class="text q-text">Q1a: 你有资源</text>
    <text x="150" y="45" text-anchor="middle" class="text q-text">进行长期市场教育吗？</text>
  </g>

  <!-- Q2 (Right) -->
  <g transform="translate(525, 200)">
    <rect x="0" y="0" width="300" height="60" rx="30" ry="30" fill="#ffffff" stroke="#94a3b8" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="25" text-anchor="middle" class="text q-text">Q2: 是否有独特的</text>
    <text x="150" y="45" text-anchor="middle" class="text q-text">细分市场专业知识？</text>
  </g>


  <!-- Level 3 Branches -->
  <!-- From Q1a (Left Node) at x=225 center -->
  <!-- Yes -> Far Left -->
  <path d="M 225,260 L 225,280 L 110,280 L 110,360" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  <!-- No -> Inner Left -->
  <path d="M 225,260 L 225,280 L 340,280 L 340,360" stroke="#cbd5e1" stroke-width="2" fill="none"/>

  <rect x="150" y="270" width="30" height="20" rx="4" fill="#f1f5f9"/>
  <text x="165" y="285" text-anchor="middle" class="text a-text">是</text>
  <rect x="270" y="270" width="30" height="20" rx="4" fill="#f1f5f9"/>
  <text x="285" y="285" text-anchor="middle" class="text a-text">否</text>

  <!-- From Q2 (Right Node) at x=675 center -->
  <!-- Yes -> Inner Right -->
  <path d="M 675,260 L 675,280 L 560,280 L 560,360" stroke="#cbd5e1" stroke-width="2" fill="none"/>
  <!-- No -> Far Right -->
  <path d="M 675,260 L 675,280 L 790,280 L 790,360" stroke="#cbd5e1" stroke-width="2" fill="none"/>

  <rect x="600" y="270" width="30" height="20" rx="4" fill="#f1f5f9"/>
  <text x="615" y="285" text-anchor="middle" class="text a-text">是</text>
  <rect x="720" y="270" width="30" height="20" rx="4" fill="#f1f5f9"/>
  <text x="735" y="285" text-anchor="middle" class="text a-text">否</text>


  <!-- Results Row -->
  
  <!-- Result 1: Category Creation -->
  <g transform="translate(30, 360)">
    <rect x="0" y="0" width="160" height="120" rx="8" ry="8" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" class="text result-title">品类创造</text>
    <text x="80" y="60" text-anchor="middle" class="text result-desc">Category Creation</text>
    <line x1="20" y1="75" x2="140" y2="75" stroke="#93c5fd" />
    <text x="80" y="95" text-anchor="middle" class="text result-desc">HubSpot, Segment</text>
  </g>

  <!-- Result 2: Head-to-Head (Modified) -->
  <g transform="translate(260, 360)">
    <rect x="0" y="0" width="160" height="120" rx="8" ry="8" fill="#ef4444" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" class="text result-title">正面竞争</text>
    <text x="80" y="60" text-anchor="middle" class="text result-desc">(带新视角的)</text>
    <line x1="20" y1="75" x2="140" y2="75" stroke="#fca5a5" />
    <text x="80" y="95" text-anchor="middle" class="text result-desc">Figma vs Sketch</text>
  </g>

  <!-- Result 3: Niche Focus -->
  <g transform="translate(480, 360)">
    <rect x="0" y="0" width="160" height="120" rx="8" ry="8" fill="#10b981" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" class="text result-title">垂直聚焦</text>
    <text x="80" y="60" text-anchor="middle" class="text result-desc">Niche Focus</text>
    <line x1="20" y1="75" x2="140" y2="75" stroke="#6ee7b7" />
    <text x="80" y="95" text-anchor="middle" class="text result-desc">Veeva</text>
  </g>

  <!-- Result 4: Re-evaluate -->
  <g transform="translate(710, 360)">
    <rect x="0" y="0" width="160" height="120" rx="8" ry="8" fill="#64748b" filter="url(#shadow)"/>
    <text x="80" y="35" text-anchor="middle" class="text result-title">正面竞争</text>
    <text x="80" y="60" text-anchor="middle" class="text result-desc">或重新评估</text>
    <line x1="20" y1="75" x2="140" y2="75" stroke="#94a3b8" />
    <text x="80" y="95" text-anchor="middle" class="text result-desc">Head-to-Head</text>
  </g>

</svg>
