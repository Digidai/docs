<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="8"/>

  <!-- Level 1 -->
  <g transform="translate(20, 50)">
    <rect x="0" y="0" width="140" height="50" rx="25" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#64748b">Level 1: 手动 Excel</text>
  </g>

  <!-- Arrow 1-2 -->
  <path d="M 165,75 H 198" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Level 2 -->
  <g transform="translate(200, 50)">
    <rect x="0" y="0" width="140" height="50" rx="25" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="70" y="30" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Level 2: BI 工具</text>
  </g>

  <!-- Arrow 2-3 -->
  <path d="M 345,75 H 378" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Level 3 -->
  <g transform="translate(380, 25)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="#2563eb" filter="url(#shadow)"/>
    <text x="100" y="35" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">Level 3: 实时仪表板</text>
    <text x="100" y="60" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#bfdbfe">+ 自动推送</text>
    <text x="100" y="80" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#bfdbfe">+ 异常告警</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
