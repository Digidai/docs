<svg width="850" height="360" viewBox="0 0 850 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">LTV : CAC 健康度评估光谱</text>

  <!-- Comparison Scale -->
  <g transform="translate(50, 120)">
    <!-- Scale Background Zones -->
    <rect x="0" y="0" width="150" height="40" rx="20" fill="#fee2e2" stroke="#fecaca"/>
    <rect x="150" y="0" width="150" height="40" rx="20" fill="#fef3c7" stroke="#fde68a"/>
    <rect x="300" y="0" width="300" height="40" rx="20" fill="#d1fae5" stroke="#a7f3d0"/>
    <rect x="600" y="0" width="150" height="40" rx="20" fill="#eff6ff" stroke="#bfdbfe"/>
    
    <!-- Highlight Optimal Zone -->
    <rect x="300" y="-10" width="300" height="60" rx="30" fill="none" stroke="#10b981" stroke-width="3" stroke-dasharray="8,4" filter="url(#shadow)"/>
    <text x="450" y="-25" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#059669">最优健康区间 (3x - 5x)</text>

    <!-- Zone Labels -->
    <text x="75" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#dc2626">危险区 (1x-2x)</text>
    <text x="225" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#d97706">中效区 (2x-3x)</text>
    <text x="450" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#047857">高效增长区 (3x-5x)</text>
    <text x="675" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563eb">潜力区 (&gt;5x)</text>

    <!-- Scale Markers -->
    <g transform="translate(0, 60)" font-family="sans-serif" font-size="12" fill="#64748b">
      <text x="0" y="0" text-anchor="middle">1x</text>
      <text x="150" y="0" text-anchor="middle">2x</text>
      <text x="300" y="0" text-anchor="middle">3x</text>
      <text x="450" y="0" text-anchor="middle">4x</text>
      <text x="600" y="0" text-anchor="middle">5x</text>
      <text x="750" y="0" text-anchor="middle">10x+</text>
    </g>
  </g>

  <!-- Call to Action / Assessment -->
  <g transform="translate(50, 210)">
    <rect x="0" y="0" width="750" height="120" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
    <g transform="translate(30, 30)" font-family="sans-serif" font-size="14" fill="#475569">
      <text x="0" y="0" font-weight="bold" fill="#1e293b">指标导读：</text>
      <text x="20" y="25">• ⚠️ 如果 &lt; 3x: 效率较低，需优化留存(LTV)或降低获客成本(CAC)。</text>
      <text x="20" y="50">• ✅ 如果 3x-5x: 理想效率，SaaS 模式下推荐保持此规模化节奏。</text>
      <text x="20" y="75">• 🚀 如果 &gt; 5x: 效率极高，建议更激进投入，用利润换取更大份额。</text>
    </g>
  </g>
</svg>
