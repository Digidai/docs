<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="850" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .pillar-title { font-family: sans-serif; font-size: 18px; font-weight: bold; fill: #1e40af; }
      .bullet { font-family: sans-serif; font-size: 14px; fill: #334155; }
      .arrow-line { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .step-num { font-family: sans-serif; font-size: 24px; font-weight: bold; fill: #DBEAFE; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" class="title">渠道销售成功的四大支柱 (4 Pillars of Channel Success)</text>

  <!-- 1. Recruitment -->
  <g transform="translate(100, 80)">
    <rect x="0" y="0" width="400" height="150" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Number BG -->
    <circle cx="370" cy="30" r="15" fill="#2563EB"/>
    <text x="370" y="37" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">1</text>
    
    <text x="25" y="35" class="pillar-title">渠道招募 (Recruitment)</text>
    <line x1="25" y1="50" x2="375" y2="50" stroke="#BFDBFE" stroke-width="2"/>
    
    <text x="25" y="75" class="bullet">• 明确合作伙伴画像 (Ideal Partner Profile)</text>
    <text x="25" y="100" class="bullet">• 清晰的价值主张 (Value Prop)</text>
    <text x="25" y="125" class="bullet">• 结构化流程 &amp; 准入标准</text>
  </g>

  <!-- Arrow -->
  <line x1="300" y1="230" x2="300" y2="260" class="arrow-line" marker-end="url(#arrowhead)"/>

  <!-- 2. Enablement -->
  <g transform="translate(100, 260)">
    <rect x="0" y="0" width="400" height="150" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
    
    <circle cx="370" cy="30" r="15" fill="#2563EB"/>
    <text x="370" y="37" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">2</text>
    
    <text x="25" y="35" class="pillar-title">渠道赋能 (Enablement)</text>
    <line x1="25" y1="50" x2="375" y2="50" stroke="#BFDBFE" stroke-width="2"/>
    
    <text x="25" y="70" class="bullet">• 培训认证 (Training &amp; Certs)</text>
    <text x="25" y="90" class="bullet">• 销售工具 &amp; Playbooks</text>
    <text x="25" y="110" class="bullet">• Demo 环境 &amp; 试用账号</text>
    <text x="25" y="130" class="bullet">• 技术/售前支持资源</text>
  </g>

  <!-- Arrow -->
  <line x1="300" y1="410" x2="300" y2="440" class="arrow-line" marker-end="url(#arrowhead)"/>

  <!-- 3. Incentives -->
  <g transform="translate(100, 440)">
    <rect x="0" y="0" width="400" height="150" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
    
    <circle cx="370" cy="30" r="15" fill="#2563EB"/>
    <text x="370" y="37" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">3</text>
    
    <text x="25" y="35" class="pillar-title">渠道激励 (Incentives)</text>
    <line x1="25" y1="50" x2="375" y2="50" stroke="#BFDBFE" stroke-width="2"/>
    
    <text x="25" y="70" class="bullet">• 竞争力分成 &amp; 阶梯返点</text>
    <text x="25" y="90" class="bullet">• 季度/年度激励计划</text>
    <text x="25" y="110" class="bullet">• SPIFs (短期借力)</text>
    <text x="25" y="130" class="bullet">• MDF (市场开发基金)</text>
  </g>

  <!-- Arrow -->
  <line x1="300" y1="590" x2="300" y2="620" class="arrow-line" marker-end="url(#arrowhead)"/>

  <!-- 4. Management -->
  <g transform="translate(100, 620)">
    <rect x="0" y="0" width="400" height="150" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
    
    <circle cx="370" cy="30" r="15" fill="#2563EB"/>
    <text x="370" y="37" text-anchor="middle" font-size="16" font-weight="bold" fill="#ffffff">4</text>
    
    <text x="25" y="35" class="pillar-title">渠道管理 (Management)</text>
    <line x1="25" y1="50" x2="375" y2="50" stroke="#BFDBFE" stroke-width="2"/>
    
    <text x="25" y="70" class="bullet">• 专职渠道经理 (Channel Manager)</text>
    <text x="25" y="90" class="bullet">• 季度业务回顾 (QBR)</text>
    <text x="25" y="110" class="bullet">• Pipeline 联合管理</text>
    <text x="25" y="130" class="bullet">• 绩效评估 &amp; 冲突解决</text>
  </g>

</svg>
