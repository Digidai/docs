<svg width="850" height="450" viewBox="0 0 850 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">RevOps 人才能力模型</text>

  <!-- Competency Triangle/Pyramid -->
  <g transform="translate(425, 100)">
    <!-- Layer 3: Strategic (Top) -->
    <path d="M 0,0 L -70,80 H 70 Z" fill="#2563eb" filter="url(#shadow)"/>
    <text x="0" y="55" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">战略与沟通</text>
    <text x="0" y="72" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#bfdbfe">影响力、跨部门协作</text>

    <!-- Layer 2: Business (Middle) -->
    <path d="M -75,85 L -165,190 H 165 L 75,85 Z" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="0" y="135" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1d4ed8">业务与流程</text>
    <text x="0" y="155" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#1e40af">GTM 流程设计、漏斗分析</text>

    <!-- Layer 1: Tech/Data (Bottom) -->
    <path d="M -170,195 L -260,300 H 260 L 170,195 Z" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="0" y="245" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">技术与数据</text>
    <text x="0" y="265" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#475569">CRM 配置、SQL/BI、集成工具</text>
  </g>

  <!-- Descriptive Boxes -->
  <g transform="translate(50, 150)">
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="130" height="70" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <text x="65" y="25" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e293b">软实力</text>
      <text x="65" y="45" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">共情力、谈判</text>
      <text x="65" y="60" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">变革管理</text>
    </g>
    <g transform="translate(620, 0)">
      <rect x="0" y="0" width="130" height="70" rx="8" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <text x="65" y="25" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e293b">硬实力</text>
      <text x="65" y="45" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">系统架构、统计学</text>
      <text x="65" y="60" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">SQL/Python</text>
    </g>
  </g>

  <!-- Summary Text -->
  <text x="425" y="420" text-anchor="middle" font-family="sans-serif" font-size="13" font-style="italic" fill="#94a3b8">"RevOps 需要在大脑像架构师，嘴上像销售，手上像工程师"</text>
</svg>
