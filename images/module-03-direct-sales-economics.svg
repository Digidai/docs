<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .section-label { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #64748b; text-transform: uppercase; letter-spacing: 1px; }
      .amount-box-label { font-family: sans-serif; font-size: 14px; fill: #475569; font-weight: bold; }
      .amount-value { font-family: sans-serif; font-size: 24px; font-weight: bold; }
      .sub-text { font-family: sans-serif; font-size: 12px; fill: #64748b; }
      .ratio-value { font-family: sans-serif; font-size: 48px; font-weight: bold; fill: #15803D; }
      .ratio-desc { font-family: sans-serif; font-size: 16px; fill: #166534; font-weight: bold; }
      .benchmark-label { font-family: sans-serif; font-size: 12px; fill: #475569; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">直销团队经济学 (Direct Sales Team Economics)</text>

  <!-- 1. The Equation (Input vs Output) -->
  <g transform="translate(50, 100)">
    
    <!-- Input Box (Cost) -->
    <g transform="translate(50, 0)">
      <rect x="0" y="0" width="220" height="140" rx="8" fill="#FFF1F2" stroke="#FDA4AF" stroke-width="2" filter="url(#shadow)"/>
      <text x="110" y="30" text-anchor="middle" class="amount-box-label" fill="#BE123C">TOTAL COST (投入)</text>
      <text x="110" y="70" text-anchor="middle" class="amount-value" fill="#BE123C">$200K</text>
      
      <!-- Breakdown -->
      <line x1="40" y1="90" x2="180" y2="90" stroke="#FECDD3" stroke-width="1"/>
      <text x="110" y="110" text-anchor="middle" class="sub-text">$150K Salary + $50K Overhead</text>
    </g>

    <!-- Arrow -->
    <g transform="translate(300, 70)">
      <line x1="0" y1="0" x2="60" y2="0" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)"/>
      <text x="30" y="-15" text-anchor="middle" class="sub-text">GENERATES</text>
    </g>

    <!-- Output Box (Revenue) -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="220" height="140" rx="8" fill="#F0FDF4" stroke="#86EFAC" stroke-width="2" filter="url(#shadow)"/>
      <text x="110" y="30" text-anchor="middle" class="amount-box-label" fill="#15803D">REVENUE (产出)</text>
      <text x="110" y="70" text-anchor="middle" class="amount-value" fill="#15803D">$600K</text>
      
      <!-- Breakdown -->
      <line x1="40" y1="90" x2="180" y2="90" stroke="#BBF7D0" stroke-width="1"/>
      <text x="110" y="110" text-anchor="middle" class="sub-text">$750K Quota @ 80% Attainment</text>
    </g>

  </g>

  <!-- 2. The Result (Efficiency Ratio) -->
  <!-- Shifted down for more spacing -->
  <g transform="translate(250, 290)">
    <rect x="0" y="0" width="300" height="100" rx="12" fill="#F0FDF4" stroke="#22C55E" stroke-width="2" filter="url(#shadow)"/>
    
    <text x="150" y="60" text-anchor="middle" class="ratio-value">3.0x</text>
    <text x="150" y="85" text-anchor="middle" class="ratio-desc">Sales Efficiency (销售效率)</text>
    
    <!-- Tag -->
    <text x="150" y="25" text-anchor="middle" class="sub-text" fill="#15803D">RETURN ON INVESTMENT</text>
  </g>

  <!-- 3. Benchmarks (Gauge) -->
  <!-- Shifted further down -->
  <g transform="translate(100, 460)">
    <text x="300" y="0" text-anchor="middle" class="section-label">INDUSTRY BENCHMARKS (基准参考)</text>
    
    <!-- Gauge Bar Background -->
    <rect x="0" y="30" width="600" height="20" rx="10" fill="#e2e8f0"/>
    
    <!-- Early / Low (<2x) -->
    <rect x="0" y="30" width="200" height="20" rx="10" fill="#FDA4AF"/> <!-- Redish -->
    <!-- Healthy (3x-5x) -->
    <rect x="300" y="30" width="200" height="20" fill="#86EFAC"/> <!-- Greenish -->
    <!-- Fix rounded corners overlay -->
    <rect x="0" y="30" width="10" height="20" fill="#FDA4AF" rx="10"/> 
    <rect x="190" y="30" width="20" height="20" fill="#FDA4AF"/> <!-- Block right side round -->
    <rect x="300" y="30" width="200" height="20" fill="#86EFAC"/>
    
    <!-- Axis Line -->
    <line x1="0" y1="60" x2="600" y2="60" stroke="#94a3b8" stroke-width="1"/>
    
    <!-- Ticks -->
    <text x="0" y="75" text-anchor="middle" class="sub-text">0x</text>
    <text x="200" y="75" text-anchor="middle" class="sub-text">2x</text>
    <text x="300" y="75" text-anchor="middle" class="sub-text">3x</text>
    <text x="500" y="75" text-anchor="middle" class="sub-text">5x</text>
    <text x="600" y="75" text-anchor="middle" class="sub-text">6x+</text>
    
    <!-- Labels inside/above -->
    <text x="100" y="25" text-anchor="middle" class="benchmark-label" fill="#BE123C">EARLY (&lt;2x)</text>
    <text x="400" y="25" text-anchor="middle" class="benchmark-label" fill="#15803D">HEALTHY (3x-5x)</text>
    <text x="550" y="25" text-anchor="middle" class="benchmark-label" fill="#047857">MATURE (&gt;4x)</text>
    
    <!-- Current Marker (Pointer at 3x) -->
    <polygon points="300 55, 290 65, 310 65" fill="#1e293b"/>
    <text x="300" y="90" text-anchor="middle" font-weight="bold" fill="#1e293b" font-size="12">THIS EXAMPLE</text>

  </g>

</svg>
