<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    ICP 的战略价值：混乱 vs 精准
  </text>

  <!-- Content Group -->
  <g transform="translate(50, 100)">
    
    <!-- Left Side: Without ICP -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="320" height="240" rx="12" fill="#FAFAFA" stroke="#E5E5E7" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="0" y="0" width="320" height="40" rx="12" fill="#FFEBEE"/>
      <path d="M 0,40 L 320,40" stroke="#EF5350" stroke-width="0.5"/>
      <text x="160" y="26" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#C62828">没有清晰 ICP 的问题</text>
      
      <g transform="translate(30, 75)">
        <text font-family="sans-serif" font-size="14" fill="#333">
          <tspan x="0" dy="0">• 营销信息模糊，点击率低</tspan>
          <tspan x="0" dy="30">• 销售由于线索杂乱浪费时间</tspan>
          <tspan x="0" dy="30">• CAC (获客成本) 居高不下</tspan>
          <tspan x="0" dy="30">• 产品方向不明，各种需求都接</tspan>
          <tspan x="0" dy="30">• 客户流失率高，缺乏粘性</tspan>
        </text>
      </g>
    </g>

    <!-- VS Divider -->
    <circle cx="350" cy="120" r="25" fill="#333" stroke="#ffffff" stroke-width="2" filter="url(#shadow)"/>
    <text x="350" y="127" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">VS</text>

    <!-- Right Side: With ICP -->
    <g transform="translate(380, 0)">
      <rect x="0" y="0" width="320" height="240" rx="12" fill="#FAFAFA" stroke="#E5E5E7" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="0" y="0" width="320" height="40" rx="12" fill="#E8F5E9"/>
      <path d="M 0,40 L 320,40" stroke="#4CAF50" stroke-width="0.5"/>
      <text x="160" y="26" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">有清晰 ICP 的好处</text>
      
      <g transform="translate(30, 75)">
        <text font-family="sans-serif" font-size="14" fill="#333">
          <tspan x="0" dy="0">• 精准定向，营销转化率翻倍</tspan>
          <tspan x="0" dy="30">• 销售聚焦高质量客户，成单快</tspan>
          <tspan x="0" dy="30">• CAC 持续优化，ROI 提升</tspan>
          <tspan x="0" dy="30">• 产品迭代有依据，深度穿透</tspan>
          <tspan x="0" dy="30">• NRR (净收入留存) 持续提升</tspan>
        </text>
      </g>
    </g>
  </g>

  <!-- Impact Sections -->
  <g transform="translate(50, 360)">
    <text x="350" y="20" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#555">ICP 影响的关键决策：</text>
    
    <g transform="translate(0, 45)">
      <rect x="0" y="0" width="165" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1"/>
      <text x="82.5" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">营销</text>
      <text x="82.5" y="45" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#555">渠道选择与内容</text>
    </g>

    <g transform="translate(178, 45)">
      <rect x="0" y="0" width="165" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1"/>
      <text x="82.5" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">销售</text>
      <text x="82.5" y="45" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#555">线索分级与话术</text>
    </g>

    <g transform="translate(356, 45)">
      <rect x="0" y="0" width="165" height="60" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="1"/>
      <text x="82.5" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">产品</text>
      <text x="82.5" y="45" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#555">功能路线与定价</text>
    </g>

    <g transform="translate(534, 45)">
      <rect x="0" y="0" width="165" height="60" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="1"/>
      <text x="82.5" y="25" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7B1FA2">客户成功</text>
      <text x="82.5" y="45" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#555">健康度衡量</text>
    </g>
  </g>
</svg>
