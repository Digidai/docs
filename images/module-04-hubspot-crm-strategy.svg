<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#888"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    HubSpot 免费 CRM 入口战略
  </text>

  <!-- Entrance Strategy Flow -->
  <g transform="translate(50, 100)">
    <!-- Stage 1: The Problem -->
    <g transform="translate(0, 0)">
      <rect width="200" height="120" rx="12" fill="#FFEBEE" stroke="#EF5350" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#C62828">SMB 的挑战</text>
      <text x="100" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">数据分散、门槛高</text>
      <text x="100" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">获客成本持续攀升</text>
    </g>

    <!-- Arrow -->
    <path d="M 210,60 L 260,60" stroke="#888" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Stage 2: The Wedge (Hub) -->
    <g transform="translate(280, 0)">
      <rect width="200" height="120" rx="12" fill="#0071E3" stroke="#0058B0" stroke-width="2" filter="url(#shadow)"/>
      <text x="100" y="45" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">免费 CRM (Entrance)</text>
      <text x="100" y="75" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ffffff">价格: $0</text>
      <text x="100" y="100" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#E3F2FD">底层数据中心 (One Source)</text>
    </g>

    <!-- Expansion Spikes (Spokes) -->
    <!-- Marketing -->
    <g transform="translate(520, -50)">
      <rect width="180" height="60" rx="10" fill="#ffffff" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">Marketing Hub</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">核心营销套件 (Paid)</text>
      <path d="M -40,80 L -10,60" stroke="#2196F3" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Sales -->
    <g transform="translate(520, 30)">
      <rect width="180" height="60" rx="10" fill="#ffffff" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">Sales Hub</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">销售效率工具 (Paid)</text>
      <path d="M -40,30 L -10,30" stroke="#4CAF50" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrowhead)"/>
    </g>

    <!-- Service -->
    <g transform="translate(520, 110)">
      <rect width="180" height="60" rx="10" fill="#ffffff" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">Service Hub</text>
      <text x="90" y="45" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#666">客服与成功 (Paid)</text>
      <path d="M -40,-20 L -10,0" stroke="#FF9800" stroke-width="2" stroke-dasharray="4,2" fill="none" marker-end="url(#arrowhead)"/>
    </g>
  </g>

  <!-- Key Value Pills -->
  <g transform="translate(100, 320)">
    <text x="300" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">入口战略的核心价值：</text>
    
    <g transform="translate(0, 45)">
      <rect width="180" height="40" rx="20" fill="#E3F2FD" stroke="#2196F3"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1565C0">降低获客门槛</text>
    </g>

    <g transform="translate(210, 45)">
      <rect width="180" height="40" rx="20" fill="#E8F5E9" stroke="#4CAF50"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#2E7D32">建立单一事实源</text>
    </g>

    <g transform="translate(420, 45)">
      <rect width="180" height="40" rx="20" fill="#FFF3E0" stroke="#FF9800"/>
      <text x="90" y="25" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#E65100">高壁垒、低流失</text>
    </g>
  </g>
  
  <text x="400" y="480" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#666">HubSpot：用免费 CRM 作为地基，向上生长出完整的全域增长平台</text>
</svg>
