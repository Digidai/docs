<svg width="850" height="550" viewBox="0 0 850 550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">GTM 数字化管理仪表盘 (Digital Dashboard)</text>

  <!-- Dashboard Grid -->
  <g transform="translate(45, 90)">
    <!-- 1. Marketing Card -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="360" height="190" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="15" y="12" width="100" height="26" rx="13" fill="#3b82f6"/>
      <text x="65" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">营销分析</text>
      
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="13" fill="#1e40af">
        <text x="0" y="0" font-weight="bold">• MQL -> SQL 转化率</text>
        <text x="0" y="25">• 各渠道获客成本 (CAC)</text>
        <text x="0" y="50">• 内容营销 ROI 分析</text>
        <text x="0" y="75">• 线索意向度评级分布</text>
        <text x="0" y="100">• 官网 SEO/流量增长趋势</text>
      </g>
      <!-- Mini Indicator -->
      <circle cx="340" cy="25" r="5" fill="#10b981"/>
    </g>

    <!-- 2. Sales Card -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="360" height="190" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="15" y="12" width="100" height="26" rx="13" fill="#10b981"/>
      <text x="65" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">销售漏斗</text>
      
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="13" fill="#065f46">
        <text x="0" y="0" font-weight="bold">• 销售预测达成率 (Forecast)</text>
        <text x="0" y="25">• 管道速度 (Pipeline Velocity)</text>
        <text x="0" y="50">• 赢单率 (Win Rate) 拆解</text>
        <text x="0" y="75">• 平均成单周期分析</text>
        <text x="0" y="100">• 业绩分布 (AE Benchmarking)</text>
      </g>
      <!-- Mini Indicator -->
      <circle cx="340" cy="25" r="5" fill="#10b981"/>
    </g>

    <!-- 3. Customer Success Card -->
    <g transform="translate(0, 210)">
      <rect x="0" y="0" width="360" height="190" rx="12" fill="#fdf2f8" stroke="#db2777" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="15" y="12" width="100" height="26" rx="13" fill="#db2777"/>
      <text x="65" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">客户成功</text>
      
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="13" fill="#9d174d">
        <text x="0" y="0" font-weight="bold">• 净收入留存率 (NRR Trend)</text>
        <text x="0" y="25">• 客户健康分 (Health Score)</text>
        <text x="0" y="50">• 增购/升仓机会挖掘</text>
        <text x="0" y="75">• 净推荐值 (NPS / CSAT)</text>
        <text x="0" y="100">• 活跃度看板 (DAU/MAU)</text>
      </g>
      <!-- Mini Indicator -->
      <circle cx="340" cy="25" r="5" fill="#f59e0b"/>
    </g>

    <!-- 4. Strategic Finance Card -->
    <g transform="translate(400, 210)">
      <rect x="0" y="0" width="360" height="190" rx="12" fill="#fffef2" stroke="#eab308" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="15" y="12" width="100" height="26" rx="13" fill="#eab308"/>
      <text x="65" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">战略指标</text>
      
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="13" fill="#854d0e">
        <text x="0" y="0" font-weight="bold">• Rule of 40 指数</text>
        <text x="0" y="25">• LTV : CAC 投资效率</text>
        <text x="0" y="50">• 现金流与魔幻数字 (Magic #)</text>
        <text x="0" y="75">• 每雇员 ARR 产出</text>
        <text x="0" y="100">• 总毛利 (Gross Margin)</text>
      </g>
      <!-- Mini Indicator -->
      <circle cx="340" cy="25" r="5" fill="#10b981"/>
    </g>
  </g>

  <!-- Dashboard Legend -->
  <g transform="translate(45, 520)" font-family="sans-serif" font-size="11" fill="#94a3b8">
    <text x="0" y="0">数据更新频率: 实时(Real-time) | 目标：实现数据驱动的 GTM 敏捷反馈与决策系统</text>
  </g>
</svg>
