<svg width="850" height="520" viewBox="0 0 850 520" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Notion PQL 评分模型 (示例)</text>

  <!-- Left Side: Scoring Breakdown -->
  <g transform="translate(50, 90)">
    <!-- Product Signals (60%) -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="380" height="130" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="15" y="25" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e40af">产品使用信号 (权重 60%)</text>
      <g transform="translate(20, 55)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• 活跃用户数 / 工作区成员数</text> <text x="300" y="0" fill="#3b82f6">+30分</text>
        <text x="0" y="25">• 页面创建数量</text> <text x="300" y="25" fill="#3b82f6">+15分</text>
        <text x="0" y="50">• 高级功能使用 (Database等)</text> <text x="300" y="50" fill="#3b82f6">+10分</text>
      </g>
    </g>

    <!-- Account Features (25%) -->
    <g transform="translate(0, 150)">
      <rect x="0" y="0" width="380" height="130" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="15" y="25" font-family="sans-serif" font-size="15" font-weight="bold" fill="#065f46">账户特征 (权重 25%)</text>
      <g transform="translate(20, 55)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• 公司域名邮箱 (vs 个人)</text> <text x="300" y="0" fill="#10b981">+10分</text>
        <text x="0" y="25">• 公司规模 (域名反查)</text> <text x="300" y="25" fill="#10b981">+10分</text>
        <text x="0" y="50">• 行业符合 ICP</text> <text x="300" y="50" fill="#10b981">+5分</text>
      </g>
    </g>

    <!-- Intent Signals (15%) -->
    <g transform="translate(0, 300)">
      <rect x="0" y="0" width="380" height="110" rx="12" fill="#fffef2" stroke="#eab308" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="15" y="25" font-family="sans-serif" font-size="15" font-weight="bold" fill="#854d0e">意图信号 (权重 15%)</text>
      <g transform="translate(20, 50)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• 访问定价页</text> <text x="300" y="0" fill="#eab308">+8分</text>
        <text x="0" y="22">• 查看企业版功能</text> <text x="300" y="22" fill="#eab308">+5分</text>
        <text x="0" y="44">• 填写“联系销售”</text> <text x="300" y="44" fill="#eab308">+2分</text>
      </g>
    </g>
  </g>

  <!-- Right Side: Threshold & Routing -->
  <g transform="translate(460, 90)">
    <rect x="0" y="0" width="340" height="320" rx="16" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
    <text x="170" y="40" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1e293b">评分决策逻辑</text>
    
    <!-- Threshold Circle -->
    <circle cx="170" cy="130" r="50" fill="#ffffff" stroke="#2563eb" stroke-width="3" stroke-dasharray="6,3"/>
    <text x="170" y="130" text-anchor="middle" font-family="sans-serif" font-size="28" font-weight="bold" fill="#2563eb">70+</text>
    <text x="170" y="155" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">判定为 PQL</text>

    <!-- Arrow Down -->
    <path d="M 170,185 L 170,225" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Routing Action -->
    <rect x="50" y="235" width="240" height="50" rx="25" fill="#2563eb"/>
    <text x="170" y="265" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#ffffff">自动路由至销售团队</text>
    <text x="170" y="305" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#94a3b8">(Salesforce Lead Queue)</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
