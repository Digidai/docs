<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 750">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 14px; fill: #1e293b; font-weight: bold; }
      .center-label { font-size: 16px; fill: #ffffff; font-weight: bold; }
      .desc { font-size: 12px; fill: #475569; }
      .gap-text { font-size: 14px; font-weight: bold; fill: #ef4444; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    
    <!-- Gap Pattern -->
    <pattern id="gapPattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 0,10 L 10,0" stroke="#fca5a5" stroke-width="2"/>
    </pattern>
  </defs>

  <rect width="850" height="750" fill="#f8fafc" rx="10" ry="10"/>
  <text x="425" y="40" text-anchor="middle" class="text title">整体产品模型 (Whole Product Model)</text>

  <g transform="translate(425, 380)">
     
     <!-- 1. Potential (Outer) - r=310 -->
     <circle cx="0" cy="0" r="310" fill="#f0f9ff" stroke="#bae6fd" stroke-width="2"/>
     <text x="0" y="-265" text-anchor="middle" class="text label" fill="#0284c7">4. 潜在产品 (Potential)</text>
     <text x="0" y="-245" text-anchor="middle" class="text desc">未来的演进方向</text>

     <!-- 2. Augmented (Mid) - r=220 -->
     <circle cx="0" cy="0" r="220" fill="#e0f2fe" stroke="#38bdf8" stroke-width="2" filter="url(#shadow)"/>
     <text x="0" y="-175" text-anchor="middle" class="text label" fill="#0369a1">3. 增强产品 (Augmented)</text>
     <text x="0" y="-155" text-anchor="middle" class="text desc">决胜的关键 (服务、生态、体验)</text>

     <!-- 3. Expected (Inner) - r=130 -->
     <circle cx="0" cy="0" r="130" fill="#bae6fd" stroke="#0ea5e9" stroke-width="2" filter="url(#shadow)"/>
     <text x="0" y="-85" text-anchor="middle" class="text label" fill="#0c4a6e">2. 期望产品 (Expected)</text>
     <text x="0" y="-65" text-anchor="middle" class="text desc">及格线 (Table Stakes)</text>

     <!-- 4. Core (Center) - r=40 (unchanged) -->
     <circle cx="0" cy="0" r="40" fill="#0284c7" stroke="#075985" stroke-width="2" filter="url(#shadow)"/>
     <text x="0" y="5" text-anchor="middle" class="text center-label">Core</text>

     <!-- GAP Visual -->
     <!-- Arc Segment representing the Gap between Expected (130) and Augmented (220) -->
     <path d="M 130,0 L 220,0 A 220,220 0 0,1 156,156 L 92,92" fill="url(#gapPattern)" opacity="0.5" stroke="none" transform="rotate(-30)"/>
     
     <line x1="130" y1="0" x2="220" y2="0" stroke="#ef4444" stroke-width="3" stroke-dasharray="4,2"/>
     <text x="175" y="-10" text-anchor="middle" class="text gap-text">THE GAP</text>
     
     <g transform="translate(230, 0)">
        <text x="10" y="0" class="text desc" fill="#ef4444" font-weight="bold">← 价值空白 (Gap)</text>
        <text x="10" y="15" class="text desc" fill="#ef4444" font-size="11">客户期望 vs 实际交付</text>
     </g>

  </g>

  <!-- Side Note -->
  <g transform="translate(50, 700)">
    <text x="0" y="0" class="text desc" font-weight="bold" fill="#334155" font-size="14">核心理念：</text>
    <text x="0" y="25" class="text desc">· 客户购买的不仅仅是核心功能(Core)，而是整体解决方案(Whole Product)。</text>
    <text x="0" y="45" class="text desc">· 跨越鸿沟的关键在于填补 "期望产品" 与 "增强产品" 之间的 GAP。</text>
  </g>

</svg>
