<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 600">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 14px; fill: #1e293b; font-weight: bold; }
      .center-label { font-size: 16px; fill: #ffffff; font-weight: bold; }
      .desc { font-size: 12px; fill: #475569; }
      .gap-text { font-size: 14px; font-weight: bold; fill: #ef4444; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <rect width="650" height="600" fill="#f8fafc" rx="10" ry="10"/>
  <text x="325" y="40" text-anchor="middle" class="text title">整体产品模型 (Whole Product Model)</text>

  <g transform="translate(325, 300)">
     
     <!-- 1. Potential (Outer) -->
     <circle cx="0" cy="0" r="240" fill="#f0f9ff" stroke="#bae6fd" stroke-width="2"/>
     <text x="0" y="-210" text-anchor="middle" class="text label" fill="#0284c7">4. 潜在产品 (Potential)</text>
     <text x="0" y="-190" text-anchor="middle" class="text desc">未来的演进方向</text>

     <!-- 2. Augmented (Mid) -->
     <circle cx="0" cy="0" r="170" fill="#e0f2fe" stroke="#38bdf8" stroke-width="2" filter="url(#shadow)"/>
     <text x="0" y="-140" text-anchor="middle" class="text label" fill="#0369a1">3. 增强产品 (Augmented)</text>
     <text x="0" y="-120" text-anchor="middle" class="text desc">决胜的关键 (服务、生态、体验)</text>

     <!-- 3. Expected (Inner) -->
     <circle cx="0" cy="0" r="100" fill="#bae6fd" stroke="#0ea5e9" stroke-width="2" filter="url(#shadow)"/>
     <text x="0" y="-70" text-anchor="middle" class="text label" fill="#0c4a6e">2. 期望产品 (Expected)</text>
     <text x="0" y="-50" text-anchor="middle" class="text desc">通过及格线 (Table Stakes)</text>

     <!-- 4. Core (Center) -->
     <circle cx="0" cy="0" r="40" fill="#0284c7" stroke="#075985" stroke-width="2" filter="url(#shadow)"/>
     <text x="0" y="5" text-anchor="middle" class="text center-label">Core</text>

     <!-- GAP Visual -->
     <line x1="100" y1="0" x2="170" y2="0" stroke="#ef4444" stroke-width="3" stroke-dasharray="4,2"/>
     <text x="135" y="-10" text-anchor="middle" class="text gap-text">THE GAP</text>
     
     <g transform="translate(180, 0)">
        <text x="10" y="0" class="text desc" fill="#ef4444">价值空白地带</text>
     </g>

  </g>

  <!-- Side Note -->
  <g transform="translate(50, 520)">
     <text x="0" y="0" class="text desc" font-weight="bold" fill="#334155">核心理念：</text>
     <text x="0" y="20" class="text desc">客户买的不是 "Core"，而是 "Whole Product"。</text>
     <text x="0" y="40" class="text desc">初创公司常死在 "期望产品" 未达标，或 "增强产品" 无差异。</text>
  </g>

</svg>
