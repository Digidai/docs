<svg width="750" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 22px; font-weight: bold; fill: #1e293b; }
      .box-title { font-family: sans-serif; font-size: 16px; font-weight: bold; }
      .box-desc { font-family: sans-serif; font-size: 14px; }
      .label { font-family: sans-serif; font-size: 13px; font-weight: bold; fill: #64748b; background-color: white;}
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="375" y="40" text-anchor="middle" class="title">ICP 评分筛选流程</text>

  <!-- Step 1: Total List (Top Center) -->
  <g transform="translate(255, 80)">
    <rect x="0" y="0" width="240" height="70" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" class="box-title" fill="#1565C0">潜在账户列表</text>
    <text x="120" y="55" text-anchor="middle" class="box-desc" fill="#555">Total List (100 个)</text>
  </g>

  <!-- Arrow Down -->
  <path d="M 375,150 L 375,190" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Step 2: ICP Scoring (Middle) -->
  <g transform="translate(275, 190)">
    <rect x="0" y="0" width="200" height="70" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="30" text-anchor="middle" class="box-title" fill="#EF6C00">ICP 评分模型</text>
    <text x="100" y="55" text-anchor="middle" class="box-desc" fill="#555">Scoring & Filtering</text>
  </g>

  <!-- Branching Arrows -->
  <!-- Left Branch (High Score) -->
  <!-- Branching Arrows -->
  <!-- Left Branch (High Score) -->
  <path d="M 375,260 L 375,290 L 150,290 L 150,330" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" fill="none" class="branch"/>
  <!-- Right Branch (Low Score) -->
  <path d="M 375,260 L 375,290 L 600,290 L 600,330" stroke="#94a3b8" stroke-width="2" marker-end="url(#arrowhead)" fill="none" class="branch"/>

  <!-- Labels on paths -->
  <rect x="230" y="280" width="60" height="20" rx="4" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="260" y="295" text-anchor="middle" class="label" fill="#16a34a">High Score</text>

  <rect x="460" y="280" width="60" height="20" rx="4" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="490" y="295" text-anchor="middle" class="label" fill="#64748b">Low Score</text>

  <!-- Step 3A: High Priority (Bottom Left) -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="200" height="90" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="30" text-anchor="middle" class="box-title" fill="#2E7D32">高分 (30 个)</text>
    <text x="100" y="55" text-anchor="middle" class="box-desc" fill="#1e293b">✅ 优先追 (Priority)</text>
    <text x="100" y="75" text-anchor="middle" class="box-desc" fill="#1e293b" font-size="12">资源聚焦核心</text>
  </g>

  <!-- Step 3B: Nurture (Bottom Right) -->
  <g transform="translate(500, 330)">
    <rect x="0" y="0" width="200" height="90" rx="8" fill="#F8FAFC" stroke="#94a3b8" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="30" text-anchor="middle" class="box-title" fill="#475569">低分 (70 个)</text>
    <text x="100" y="55" text-anchor="middle" class="box-desc" fill="#64748b">⏳ 放入培育池 (Nurture)</text>
    <text x="100" y="75" text-anchor="middle" class="box-desc" fill="#64748b" font-size="12">低成本自动化维护</text>
  </g>

</svg>
