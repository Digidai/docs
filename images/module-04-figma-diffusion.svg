<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">Figma 组织内扩散路径</text>
  
  <!-- Entry Node -->
  <rect x="300" y="80" width="200" height="60" rx="30" fill="#F43F5E"/>
  <text x="400" y="115" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#FFFFFF">设计师 (入口用户)</text>
  
  <!-- Branching Lines -->
  <path d="M 400 140 L 400 180" stroke="#F43F5E" stroke-width="2" fill="none"/>
  <path d="M 400 180 L 150 180 L 150 220" stroke="#F43F5E" stroke-width="2" fill="none"/>
  <path d="M 400 180 L 320 180 L 320 220" stroke="#F43F5E" stroke-width="2" fill="none"/>
  <path d="M 400 180 L 480 180 L 480 220" stroke="#F43F5E" stroke-width="2" fill="none"/>
  <path d="M 400 180 L 650 180 L 650 220" stroke="#F43F5E" stroke-width="2" fill="none"/>

  <!-- Target Nodes -->
  <g font-family="Inter, sans-serif" font-size="14" font-weight="600">
    <rect x="50" y="220" width="180" height="50" rx="8" fill="#FFFFFF" stroke="#F43F5E" stroke-width="1"/>
    <text x="140" y="250" text-anchor="middle" fill="#1E293B">产品经理 (查看设计)</text>

    <rect x="240" y="220" width="160" height="50" rx="8" fill="#FFFFFF" stroke="#F43F5E" stroke-width="1"/>
    <text x="320" y="250" text-anchor="middle" fill="#1E293B">开发者 (查看标注)</text>

    <rect x="410" y="220" width="140" height="50" rx="8" fill="#FFFFFF" stroke="#F43F5E" stroke-width="1"/>
    <text x="480" y="250" text-anchor="middle" fill="#1E293B">其他设计师 (协作)</text>

    <rect x="560" y="220" width="180" height="50" rx="8" fill="#FFFFFF" stroke="#F43F5E" stroke-width="1"/>
    <text x="650" y="250" text-anchor="middle" fill="#1E293B">管理层 (审批/评审)</text>
  </g>

  <!-- Final Path -->
  <path d="M 400 270 L 400 320" stroke="#FB7185" stroke-width="4" stroke-dasharray="8" fill="none"/>
  
  <rect x="250" y="320" width="300" height="50" rx="25" fill="#FFF1F2" stroke="#F43F5E" stroke-width="2"/>
  <text x="400" y="352" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#E11D48">一个设计师 → 整个产品团队 → 整个公司</text>
</svg>
