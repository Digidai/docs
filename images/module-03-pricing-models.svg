<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead-bi" markerWidth="10" markerHeight="7" refX="5" refY="3.5" orient="auto">
      <polygon points="0 3.5, 3.5 0, 3.5 7" fill="#94a3b8"/> <!-- Left -->
      <polygon points="10 3.5, 6.5 0, 6.5 7" fill="#94a3b8"/> <!-- Right -->
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .model-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; }
      .model-sub { font-family: sans-serif; font-size: 13px; fill: #64748b; }
      .axis-label { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #475569; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">SaaS Pricing Models Spectrum</text>

  <!-- Axes Labels -->
  <text x="425" y="80" text-anchor="middle" class="axis-label" fill="#3b82f6">Predictability ◄──────────────────────────► Value Alignment</text>
  
  <!-- Boxes Container -->
  <g transform="translate(45, 110)">
    
    <!-- Model 1: Flat Rate -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#F8FAFC" stroke="#94A3B8" stroke-width="2" filter="url(#shadow)"/>
      <text x="90" y="30" text-anchor="middle" class="model-title">Flat-Rate</text>
      <text x="90" y="50" text-anchor="middle" class="model-title">(固定订阅)</text>
      <text x="90" y="80" text-anchor="middle" class="model-sub">$X / Month</text>
      <text x="90" y="100" text-anchor="middle" class="model-sub">All-you-can-eat</text>
    </g>

    <!-- Model 2: Seat Based -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
      <text x="90" y="30" text-anchor="middle" class="model-title">Seat-Based</text>
      <text x="90" y="50" text-anchor="middle" class="model-title">(按席位)</text>
      <text x="90" y="80" text-anchor="middle" class="model-sub">$X / User / Month</text>
      <text x="90" y="100" text-anchor="middle" class="model-sub">Standard SaaS</text>
    </g>

    <!-- Model 3: Tiered -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="180" height="120" rx="8" fill="#F3E8FF" stroke="#A855F7" stroke-width="2" filter="url(#shadow)"/>
      <text x="90" y="30" text-anchor="middle" class="model-title">Tiered</text>
      <text x="90" y="50" text-anchor="middle" class="model-title">(阶梯套餐)</text>
      <text x="90" y="80" text-anchor="middle" class="model-sub">Basic / Pro / Ent</text>
      <text x="90" y="100" text-anchor="middle" class="model-sub">Feature Gating</text>
    </g>

    <!-- Model 4: Usage Based -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="160" height="120" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2" filter="url(#shadow)"/>
      <text x="80" y="30" text-anchor="middle" class="model-title">Usage-Based</text>
      <text x="80" y="50" text-anchor="middle" class="model-title">(按用量)</text>
      <text x="80" y="80" text-anchor="middle" class="model-sub">$X / Unit</text>
      <text x="80" y="100" text-anchor="middle" class="model-sub">Pay-as-you-go</text>
    </g>

  </g>

  <!-- Freemium Layer -->
  <g transform="translate(245, 260)">
    <path d="M 0,20 Q 180,-10 360,20" stroke="#CBD5E1" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
    <rect x="90" y="30" width="180" height="60" rx="30" fill="#F1F5F9" stroke="#64748B" stroke-width="1"/>
    <text x="180" y="55" text-anchor="middle" class="model-title" fill="#475569">Freemium</text>
    <text x="180" y="75" text-anchor="middle" class="model-sub">(Acquisition Model)</text>
  </g>

</svg>
