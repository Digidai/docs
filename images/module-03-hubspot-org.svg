<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">HubSpot RevOps 组织架构 (案例)</text>

  <!-- Lead -->
  <g transform="translate(325, 90)">
    <rect x="0" y="0" width="200" height="60" rx="12" fill="#ff7a59" filter="url(#shadow)"/>
    <text x="100" y="28" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff">VP, Revenue Operations</text>
    <text x="100" y="48" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.9">Reports to COO</text>
  </g>

  <!-- Connectors -->
  <path d="M 425,150 V 180" stroke="#cbd5e1" stroke-width="2"/>
  <path d="M 125,180 H 725" stroke="#cbd5e1" stroke-width="2"/>
  
  <path d="M 125,180 V 210" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 325,180 V 210" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 525,180 V 210" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 725,180 V 210" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Sub-functions -->
  <g transform="translate(65, 210)">
    <!-- Operations -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="130" height="100" rx="8" fill="#f8fafc" stroke="#ff7a59" stroke-width="1"/>
      <text x="65" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Operations</text>
      <text x="65" y="55" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">系统、流程、工具</text>
      <text x="65" y="75" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">数据同步</text>
    </g>

    <!-- Enablement -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="130" height="100" rx="8" fill="#f8fafc" stroke="#ff7a59" stroke-width="1"/>
      <text x="65" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Enablement</text>
      <text x="65" y="55" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">团队赋能、培训</text>
      <text x="65" y="75" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">内容产出</text>
    </g>

    <!-- Strategy -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="130" height="100" rx="8" fill="#f8fafc" stroke="#ff7a59" stroke-width="1"/>
      <text x="65" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Strategy</text>
      <text x="65" y="55" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">策略规划、预测</text>
      <text x="65" y="75" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">领土划分</text>
    </g>

    <!-- Data/Insights -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="130" height="100" rx="8" fill="#f8fafc" stroke="#ff7a59" stroke-width="1"/>
      <text x="65" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">Insights</text>
      <text x="65" y="55" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">高级数据分析</text>
      <text x="65" y="75" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#64748b">BI/Dashboard</text>
    </g>
  </g>

  <!-- Horizontal Labels for Units Supported -->
  <g transform="translate(65, 340)">
    <rect x="0" y="0" width="730" height="40" rx="8" fill="#fffef2" stroke="#eab308" stroke-dasharray="4,2"/>
    <text x="365" y="25" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#854d0e">服务范围：Marketing ─ Sales ─ Customer Success (端到端支持)</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
