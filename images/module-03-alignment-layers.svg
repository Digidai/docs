<svg width="850" height="580" viewBox="0 0 850 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .layer-title { font-family: sans-serif; font-size: 18px; font-weight: bold; }
      .item-text { font-family: sans-serif; font-size: 14px; fill: #1e293b; }
      .layer-bg { stroke-width: 1.5; filter: url(#shadow); }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" class="title">销售与营销对齐的三个层次</text>

  <!-- Layer 1: Strategy -->
  <g transform="translate(175, 80)">
    <rect x="0" y="0" width="500" height="120" rx="12" fill="#E0F2FE" stroke="#0EA5E9" class="layer-bg"/>
    <text x="250" y="35" text-anchor="middle" class="layer-title" fill="#0369A1">层次 1: 战略对齐 (Strategic)</text>
    <g transform="translate(50, 60)">
      <text x="0" y="0" class="item-text">• 共同的 ICP 定义与客户画像</text>
      <text x="0" y="25" class="item-text">• 统一的归因逻辑与收入目标</text>
      <text x="0" y="50" class="item-text">• 一致的市场定位与核心信息 (Messaging)</text>
    </g>
  </g>

  <!-- Connector 1 -->
  <line x1="425" y1="205" x2="425" y2="235" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Layer 2: Process -->
  <g transform="translate(175, 245)">
    <rect x="0" y="0" width="500" height="120" rx="12" fill="#FFF7ED" stroke="#F97316" class="layer-bg"/>
    <text x="250" y="35" text-anchor="middle" class="layer-title" fill="#C2410C">层次 2: 流程对齐 (Process)</text>
    <g transform="translate(50, 60)">
      <text x="0" y="0" class="item-text">• 统一的漏斗阶段 (MQL/SAL/SQL) 定义</text>
      <text x="0" y="25" class="item-text">• 清晰的线索交接 (Lead Handoff) 标准</text>
      <text x="0" y="50" class="item-text">• 明确的服务级别协议 (SLA)</text>
    </g>
  </g>

  <!-- Connector 2 -->
  <line x1="425" y1="370" x2="425" y2="400" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Layer 3: Operations -->
  <g transform="translate(175, 410)">
    <rect x="0" y="0" width="500" height="120" rx="12" fill="#F0FDF4" stroke="#22C55E" class="layer-bg"/>
    <text x="250" y="35" text-anchor="middle" class="layer-title" fill="#15803D">层次 3: 运营对齐 (Operational)</text>
    <g transform="translate(50, 60)">
      <text x="0" y="0" class="item-text">• 共享的工具 (CRM/MA) 与统一数据源</text>
      <text x="0" y="25" class="item-text">• 定期的沟通仪式与跨团队 Review</text>
      <text x="0" y="50" class="item-text">• 协同的日常工作流程与反馈循环</text>
    </g>
  </g>
</svg>
