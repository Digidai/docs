<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .card-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; }
      .bullet { font-family: sans-serif; font-size: 13px; fill: #475569; }
      .icon-circle { fill: #EFF6FF; }
      .icon-text { font-family: sans-serif; font-size: 20px; font-weight: bold; fill: #3B82F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">China SaaS Pricing Best Practices</text>

  <!-- Content Grid -->
  <g transform="translate(45, 80)">

    <!-- Card 1: Value First -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
      <circle cx="90" cy="40" r="24" class="icon-circle"/>
      <text x="90" y="48" text-anchor="middle" class="icon-text">1</text>
      
      <text x="90" y="90" text-anchor="middle" class="card-title">Value First</text>
      
      <g transform="translate(15, 120)">
        <text x="0" y="0" class="bullet">• Quantify ROI</text>
        <text x="0" y="25" class="bullet">• Value > Price</text>
        <text x="0" y="50" class="bullet">• "Cheap is bad"</text>
      </g>
    </g>

    <!-- Card 2: Control -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="180" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
      <circle cx="90" cy="40" r="24" class="icon-circle"/>
      <text x="90" y="48" text-anchor="middle" class="icon-text">2</text>
      
      <text x="90" y="90" text-anchor="middle" class="card-title">Price Control</text>
      
      <g transform="translate(15, 120)">
        <text x="0" y="0" class="bullet">• Standard Lists</text>
        <text x="0" y="25" class="bullet">• Discount Approval</text>
        <text x="0" y="50" class="bullet">• Consistency Check</text>
      </g>
    </g>

    <!-- Card 3: Services -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="180" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
      <circle cx="90" cy="40" r="24" class="icon-circle"/>
      <text x="90" y="48" text-anchor="middle" class="icon-text">3</text>
      
      <text x="90" y="90" text-anchor="middle" class="card-title">Paid Services</text>
      
      <g transform="translate(15, 120)">
        <text x="0" y="0" class="bullet">• Separate Fees</text>
        <text x="0" y="25" class="bullet">• Impl/Training</text>
        <text x="0" y="50" class="bullet">• No "All-in-one"</text>
      </g>
    </g>

    <!-- Card 4: Expansion -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="180" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
      <circle cx="90" cy="40" r="24" class="icon-circle"/>
      <text x="90" y="48" text-anchor="middle" class="icon-text">4</text>
      
      <text x="90" y="90" text-anchor="middle" class="card-title">Expansion Path</text>
      
      <g transform="translate(15, 120)">
        <text x="0" y="0" class="bullet">• Modular Upsell</text>
        <text x="0" y="25" class="bullet">• Usage Metrics</text>
        <text x="0" y="50" class="bullet">• Clear Upgrade</text>
      </g>
    </g>

  </g>

</svg>
