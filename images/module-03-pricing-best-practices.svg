<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .card-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; }
      .bullet { font-family: sans-serif; font-size: 13px; fill: #475569; }
      .icon-circle { fill: #EFF6FF; }
      .icon-text { font-family: sans-serif; font-size: 20px; font-weight: bold; fill: #3B82F6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">中国 SaaS 定价最佳实践</text>

  <!-- Content Grid -->
  <g transform="translate(45, 80)">

    <!-- Card 1: Value First -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
      <circle cx="90" cy="40" r="24" class="icon-circle"/>
      <text x="90" y="48" text-anchor="middle" class="icon-text">1</text>
      
      <text x="90" y="90" text-anchor="middle" class="card-title">价值优先 (Value First)</text>
      
      <g transform="translate(15, 120)">
        <text x="0" y="0" class="bullet">• 量化 ROI 收益</text>
        <text x="0" y="25" class="bullet">• 价值 > 价格</text>
        <text x="0" y="50" class="bullet">• 避免"廉价感"</text>
      </g>
    </g>

    <!-- Card 2: Control -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="180" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
      <circle cx="90" cy="40" r="24" class="icon-circle"/>
      <text x="90" y="48" text-anchor="middle" class="icon-text">2</text>
      
      <text x="90" y="90" text-anchor="middle" class="card-title">价格管控 (Control)</text>
      
      <g transform="translate(15, 120)">
        <text x="0" y="0" class="bullet">• 标准价目表</text>
        <text x="0" y="25" class="bullet">• 折扣审批流程</text>
        <text x="0" y="50" class="bullet">• 终端价格一致性</text>
      </g>
    </g>

    <!-- Card 3: Services -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="180" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
      <circle cx="90" cy="40" r="24" class="icon-circle"/>
      <text x="90" y="48" text-anchor="middle" class="icon-text">3</text>
      
      <text x="90" y="90" text-anchor="middle" class="card-title">付费服务 (Services)</text>
      
      <g transform="translate(15, 120)">
        <text x="0" y="0" class="bullet">• 服务单独计费</text>
        <text x="0" y="25" class="bullet">• 实施/培训/咨询</text>
        <text x="0" y="50" class="bullet">• 拒绝"大包大揽"</text>
      </g>
    </g>

    <!-- Card 4: Expansion -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="180" height="280" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" filter="url(#shadow)"/>
      <circle cx="90" cy="40" r="24" class="icon-circle"/>
      <text x="90" y="48" text-anchor="middle" class="icon-text">4</text>
      
      <text x="90" y="90" text-anchor="middle" class="card-title">增购路径 (Expansion)</text>
      
      <g transform="translate(15, 120)">
        <text x="0" y="0" class="bullet">• 模块化增购</text>
        <text x="0" y="25" class="bullet">• 用量扩容</text>
        <text x="0" y="50" class="bullet">• 清晰的升级阶梯</text>
      </g>
    </g>

  </g>

</svg>
