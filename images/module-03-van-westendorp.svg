<svg width="850" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .axis { stroke: #94a3b8; stroke-width: 2; }
      .label { font-family: sans-serif; font-size: 14px; fill: #64748b; }
      .curve-label { font-family: sans-serif; font-size: 13px; font-weight: bold; }
      .range-text { font-family: sans-serif; font-size: 15px; font-weight: bold; fill: #EF6C00; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" class="title">Van Westendorp 价格敏感度分析 (PSM)</text>
  <text x="425" y="70" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">通过调研确定产品的“可接受价格区间”与“最优价格点”</text>

  <!-- Chart Area -->
  <g transform="translate(80, 110)">
    
    <!-- Optimal Range Highlight (Module 01 orange style) -->
    <rect x="200" y="0" width="200" height="320" rx="4" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" stroke-dasharray="4,2" opacity="0.6"/>
    <text x="300" y="-15" text-anchor="middle" class="range-text">最佳价格区间 ($100-$200)</text>

    <!-- Axis -->
    <line x1="0" y1="320" x2="600" y2="320" class="axis"/> <!-- X -->
    <line x1="0" y1="0" x2="0" y2="320" class="axis"/>   <!-- Y -->
    
    <!-- Curves -->
    <!-- 1. Too Cheap (Blue) -->
    <path d="M 0,20 C 100,50 200,280 300,320" fill="none" stroke="#2196F3" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="40" y="40" class="curve-label" fill="#1565C0">太便宜 (担心质量)</text>

    <!-- 2. Cheap (Blue) -->
    <path d="M 0,70 Q 200,100 600,300" fill="none" stroke="#2196F3" stroke-width="3"/>
    <text x="500" y="280" class="curve-label" fill="#1565C0">便宜 (划算)</text>

    <!-- 3. Expensive (Orange) -->
    <path d="M 0,300 Q 300,280 600,50" fill="none" stroke="#FF9800" stroke-width="3"/>
    <text x="500" y="80" class="curve-label" fill="#EF6C00">贵 (有门槛)</text>

    <!-- 4. Too Expensive (Orange) -->
    <path d="M 200,320 Q 400,280 600,100" fill="none" stroke="#F44336" stroke-width="3" stroke-dasharray="8,4"/>
    <text x="500" y="140" class="curve-label" fill="#B71C1C">太贵 (无法负担)</text>

    <!-- Optimal Point (Module 01 Green Style) -->
    <g transform="translate(300, 210)">
      <circle r="6" fill="#4CAF50" stroke="white" stroke-width="2" filter="url(#shadow)"/>
      <rect x="-60" y="20" width="120" height="40" rx="20" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="0" y="45" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#2E7D32">最优价格: $150</text>
    </g>

    <!-- Labels -->
    <g transform="translate(0, 345)">
      <text x="0" y="0" class="label" text-anchor="middle">$0</text>
      <text x="100" y="0" class="label" text-anchor="middle">$50</text>
      <text x="200" y="0" class="label" text-anchor="middle">$100</text>
      <text x="300" y="0" class="label" text-anchor="middle">$150</text>
      <text x="400" y="0" class="label" text-anchor="middle">$200</text>
      <text x="500" y="0" class="label" text-anchor="middle">$250</text>
      <text x="600" y="0" class="label" text-anchor="middle">$300</text>
    </g>
    
    <g transform="translate(-10, 0)">
      <text x="0" y="325" class="label" text-anchor="end">0%</text>
      <text x="0" y="165" class="label" text-anchor="end">50%</text>
      <text x="0" y="10" class="label" text-anchor="end">100%</text>
    </g>
  </g>

  <!-- Context Footer -->
  <rect x="150" y="480" width="550" height="40" rx="20" fill="#F5F5F5" stroke="#DDD" stroke-width="1"/>
  <text x="425" y="505" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#666">
    注：四条曲线的交点决定了市场的价格容量与定价天花板
  </text>
</svg>
