<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">中国 vs. 美国 SaaS 指标基准深度对比 (2024)</text>

  <!-- Comparison Header -->
  <g transform="translate(100, 80)">
    <rect x="50" y="0" width="200" height="30" rx="15" fill="#eff6ff" stroke="#3b82f6"/>
    <text x="150" y="20" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">🇺🇸 美国 (成熟市场)</text>
    
    <rect x="400" y="0" width="200" height="30" rx="15" fill="#fef2f2" stroke="#ef4444"/>
    <text x="500" y="20" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#991b1b">🇨🇳 中国 (增长市场)</text>
  </g>

  <!-- Metrics Grid (Polished Spacing) -->
  <g transform="translate(80, 130)">
    <!-- Row 1: NRR -->
    <g transform="translate(0, 0)">
      <text x="345" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#475569">净留存 (NRR)</text>
      <rect x="0" y="0" width="280" height="40" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="140" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563eb">110% - 130%</text>
      
      <rect x="410" y="0" width="280" height="40" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="550" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#dc2626">80% - 95%</text>
    </g>

    <!-- Row 2: CAC Payback -->
    <g transform="translate(0, 55)">
      <text x="345" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#475569">回本周期 (月)</text>
      <rect x="0" y="0" width="280" height="40" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="140" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563eb">12 - 18 个月</text>
      
      <rect x="410" y="0" width="280" height="40" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="550" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#dc2626">24 - 36+ 个月</text>
    </g>

    <!-- Row 3: LTV:CAC -->
    <g transform="translate(0, 110)">
      <text x="345" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#475569">LTV : CAC</text>
      <rect x="0" y="0" width="280" height="40" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="140" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563eb">> 3.0x</text>
      
      <rect x="410" y="0" width="280" height="40" rx="20" fill="#f8fafc" stroke="#e2e8f0"/>
      <text x="550" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#dc2626">1.0x - 2.0x</text>
    </g>
  </g>

  <!-- Strategic Context (Fixed Spacing & Dimensions) -->
  <g transform="translate(50, 285)">
    <rect x="0" y="0" width="750" height="110" rx="12" fill="#fffef2" stroke="#fef3c7" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="20" y="30" font-family="sans-serif" font-size="15" font-weight="bold" fill="#92400e">为什么中国 SaaS 指标普遍较低？</text>
    <g font-family="sans-serif" font-size="13" fill="#78350f">
      <!-- Column 1 -->
      <text x="20" y="58">• 定制化需求多：导致交付成本高、回本周期长。</text>
      <text x="20" y="85">• 市场竞争激烈：价格战拉低 ACV，影响 LTV:CAC。</text>
      
      <!-- Column 2 (Moved for better spacing) -->
      <text x="380" y="58">• 续费意识培育中：订阅制的粘滞性仍在逐步提升。</text>
      <text x="380" y="85">• 组织结构差异：CS 缺位导致 NRR 普遍不达标。</text>
    </g>
  </g>
</svg>
