<svg width="850" height="450" viewBox="0 0 850 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">工具选型评分卡 (Scorecard)</text>

  <!-- Criteria List -->
  <g transform="translate(100, 100)">
    <!-- Function -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="650" height="50" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <rect x="-10" y="10" width="120" height="30" rx="15" fill="#3b82f6"/>
      <text x="50" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">功能匹配 (30%)</text>
      <text x="130" y="30" font-family="sans-serif" font-size="14" fill="#334155">是否满足核心需求？是否有不需要的复杂功能？</text>
    </g>

    <!-- Integration -->
    <g transform="translate(0, 60)">
      <rect x="0" y="0" width="650" height="50" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1"/>
      <rect x="-10" y="10" width="120" height="30" rx="15" fill="#10b981"/>
      <text x="50" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">集成能力 (25%)</text>
      <text x="130" y="30" font-family="sans-serif" font-size="14" fill="#334155">是否有现成集成？API 是否完善？</text>
    </g>

    <!-- Usability -->
    <g transform="translate(0, 120)">
      <rect x="0" y="0" width="650" height="50" rx="8" fill="#fffef2" stroke="#eab308" stroke-width="1"/>
      <rect x="-10" y="10" width="120" height="30" rx="15" fill="#eab308"/>
      <text x="50" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">易用性 (20%)</text>
      <text x="130" y="30" font-family="sans-serif" font-size="14" fill="#334155">学习曲线如何？用户是否愿意使用？</text>
    </g>

    <!-- Vendor -->
    <g transform="translate(0, 180)">
      <rect x="0" y="0" width="650" height="50" rx="8" fill="#fdf2f8" stroke="#db2777" stroke-width="1"/>
      <rect x="-10" y="10" width="120" height="30" rx="15" fill="#db2777"/>
      <text x="50" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">供应商 (15%)</text>
      <text x="130" y="30" font-family="sans-serif" font-size="14" fill="#334155">公司实力？客户支持？产品路线图？</text>
    </g>

    <!-- Cost -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="650" height="50" rx="8" fill="#f8fafc" stroke="#64748b" stroke-width="1"/>
      <rect x="-10" y="10" width="120" height="30" rx="15" fill="#64748b"/>
      <text x="50" y="30" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#ffffff">成本效益 (10%)</text>
      <text x="130" y="30" font-family="sans-serif" font-size="14" fill="#334155">价格是否合理？ROI 预期？</text>
    </g>
  </g>

  <!-- Summary Line -->
  <text x="425" y="420" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#94a3b8">注：选型不是追新，而是选择当前阶段最适合的平衡点</text>
</svg>
