<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">中国 AI GTM 生态特点与机遇</text>
  
  <!-- Content Area -->
  <g transform="translate(40, 80)">
    <!-- Advantages (Left) -->
    <rect x="0" y="0" width="350" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="0" width="350" height="35" rx="12 12 0 0" fill="#F0FDF4"/>
    <text x="175" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#166534">核心优势 (Advantages)</text>
    <g transform="translate(20, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 微信/企微生态全量触达，数据颗粒度高</text>
      <text x="0" y="25">• 本土 AI 大模型 (百度, 阿里, 腾讯) 快速崛起</text>
      <text x="0" y="50">• 政策推动、产业数字化转型需求旺盛</text>
      <text x="0" y="75">• 移动端原生，用户对 AI 接受度高</text>
    </g>

    <!-- Challenges (Right) -->
    <rect x="370" y="0" width="350" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="0" width="350" height="35" rx="12 12 0 0" fill="#FEF2F2"/>
    <text x="545" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#991B1B">面临挑战 (Challenges)</text>
    <g transform="translate(390, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 跨平台数据壁垒 (微信/钉钉/飞书 相互孤立)</text>
      <text x="0" y="25">• 行业数据合规与隐私保护政策严格</text>
      <text x="0" y="50">• 中小企业 AI 预算有限，更看重直接效果</text>
      <text x="0" y="75">• 复合型人才缺失 (懂业务 + 懂 AI)</text>
    </g>

    <!-- Specific Opportunities (Bottom Full Width) -->
    <rect x="0" y="170" width="720" height="100" rx="12" fill="#F5F3FF" stroke="#DDD6FE" stroke-width="2"/>
    <text x="360" y="200" font-family="Outfit, sans-serif" font-size="18" font-weight="800" text-anchor="middle" fill="#7C3AED">中国特色 GTM 机会 (Unique Opportunities)</text>
    <g transform="translate(40, 230)" font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#5B21B6">
      <text x="0" y="0">1. 私域流量 + AI 个性化触达</text>
      <text x="240" y="0">2. 企业微信 + AI 智能客服/导购</text>
      <text x="500" y="0">3. 短视频/直播 + AI 内容工业化</text>
    </g>
  </g>

  <!-- Summary Pill -->
  <rect x="250" y="355" width="300" height="30" rx="15" fill="#FFFBEB" stroke="#FDE68A"/>
  <text x="400" y="375" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#B45309">核心机遇：基于“企微私域”的全面智能化升级</text>
</svg>
