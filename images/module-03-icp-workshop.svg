<svg width="850" height="450" viewBox="0 0 850 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .step-num { font-family: sans-serif; font-size: 13px; font-weight: bold; fill: #ffffff; }
      .step-title { font-family: sans-serif; font-size: 17px; font-weight: bold; }
      .item-text { font-family: sans-serif; font-size: 13px; fill: #475569; }
      .footer-pill { fill: #f8fafc; stroke: #e2e8f0; rx: 20; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <text x="425" y="45" text-anchor="middle" class="title">ICP 对齐工作坊流程 (Refined)</text>
  <text x="425" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#64748B">销售与营销深度碰撞，确立唯一的“理想客户”标准</text>

  <!-- Step 1: Preparation -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="230" height="220" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    
    <!-- Icon Placeholder (Data) -->
    <rect x="15" y="-15" width="40" height="40" rx="8" fill="#1565C0" filter="url(#shadow)"/>
    <text x="35" y="10" text-anchor="middle" class="step-num">01</text>
    
    <text x="15" y="45" class="step-title" fill="#1565C0">建立共识数据</text>
    <line x1="15" y1="58" x2="60" y2="58" stroke="#1565C0" stroke-width="2"/>
    
    <g transform="translate(15, 85)">
      <text x="0" y="0" class="item-text">• 分析历史成交客户特征</text>
      <text x="0" y="25" class="item-text">• 识别高 LTV 客户共性</text>
      <text x="0" y="50" class="item-text">• 收集一线销售主观反馈</text>
      <text x="0" y="75" class="item-text">• 拉齐数据维度的统计标准</text>
      <text x="0" y="105" class="item-text" font-weight="bold" fill="#1565C0">输出：待讨论客户清单</text>
    </g>
  </g>

  <!-- Connector 1 -->
  <path d="M 285,230 H 305" stroke="#94A3B8" stroke-width="2.5" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Step 2: Workshop -->
  <g transform="translate(310, 120)">
    <rect x="0" y="0" width="230" height="220" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
    
    <!-- Icon Placeholder (People) -->
    <rect x="15" y="-15" width="40" height="40" rx="8" fill="#EF6C00" filter="url(#shadow)"/>
    <text x="35" y="10" text-anchor="middle" class="step-num">02</text>
    
    <text x="15" y="45" class="step-title" fill="#EF6C00">跨团队深度讨论</text>
    <line x1="15" y1="58" x2="60" y2="58" stroke="#EF6C00" stroke-width="2"/>
    
    <g transform="translate(15, 85)">
      <text x="0" y="0" class="item-text">• 营销 + 销售负责人共创</text>
      <text x="0" y="25" class="item-text">• 基于数据争辩，而非感觉</text>
      <text x="0" y="50" class="item-text">• 确定“非目标”客户特征</text>
      <text x="0" y="75" class="item-text">• 共同讨论并确认画像细节</text>
      <text x="0" y="105" class="item-text" font-weight="bold" fill="#EF6C00">输出：核心 ICP 定义草案</text>
    </g>
  </g>

  <!-- Connector 2 -->
  <path d="M 545,230 H 565" stroke="#94A3B8" stroke-width="2.5" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Step 3: Deployment -->
  <g transform="translate(570, 120)">
    <rect x="0" y="0" width="230" height="220" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    
    <!-- Icon Placeholder (Check) -->
    <rect x="15" y="-15" width="40" height="40" rx="8" fill="#2E7D32" filter="url(#shadow)"/>
    <text x="35" y="10" text-anchor="middle" class="step-num">03</text>
    
    <text x="15" y="45" class="step-title" fill="#2E7D32">文档化与落地</text>
    <line x1="15" y1="58" x2="60" y2="58" stroke="#2E7D32" stroke-width="2"/>
    
    <g transform="translate(15, 85)">
      <text x="0" y="0" class="item-text">• 录入 CRM 核心筛选规则</text>
      <text x="0" y="25" class="item-text">• 对获客与销售全员培训</text>
      <text x="0" y="50" class="item-text">• 设置定期回顾反馈机制</text>
      <text x="0" y="75" class="item-text">• 更新市场物料与话术</text>
      <text x="0" y="105" class="item-text" font-weight="bold" fill="#2E7D32">输出：标准 ICP 执行手册</text>
    </g>
  </g>

  <!-- Footer Result Pill -->
  <g transform="translate(200, 390)">
    <rect x="0" y="0" width="450" height="40" class="footer-pill" filter="url(#shadow)"/>
    <text x="225" y="25" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
      💡 最终目标：让营销的每一分钱、销售的每一分钟都花在“对的人”身上
    </text>
  </g>
</svg>
