<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
     <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    价值主张画布
  </text>
  
  <!-- Subtitle Text -->
   <text x="400" y="360" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555" font-style="italic">当两侧匹配时，就形成了产品-市场匹配 (PMF)</text>


  <!-- Left Side: Customer Profile (Circle representation usually, but keeping boxed style for consistency) -->
  <g transform="translate(60, 80)">
    <!-- Main Container -->
    <rect x="0" y="0" width="300" height="250" rx="150" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="40" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF6C00">客户侧 (Customer)</text>
    
    <!-- Gains -->
     <g transform="translate(150, 70)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">Gains</text>
        <text x="0" y="20" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#555">期望收益</text>
     </g>
     
     <!-- Jobs -->
     <g transform="translate(220, 140)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">Jobs</text>
        <text x="0" y="20" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#555">待完成任务</text>
     </g>
     
      <!-- Pains -->
     <g transform="translate(150, 200)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">Pains</text>
        <text x="0" y="20" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#555">痛点</text>
     </g>
  </g>
  
   <!-- Arrows -->
  <path d="M 370, 205 L 430, 205" stroke="#555" stroke-width="3" marker-end="url(#arrowhead)" marker-start="url(#arrowhead)"/>


  <!-- Right Side: Value Map (Square representation) -->
  <g transform="translate(440, 80)">
    <!-- Main Container -->
    <rect x="0" y="0" width="300" height="250" rx="20" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
    <text x="150" y="40" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">产品侧 (Product)</text>
    
    <!-- Gain Creators -->
     <g transform="translate(150, 70)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0D47A1">Gain Creators</text>
        <text x="0" y="20" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#555">收益创造者</text>
     </g>
     
     <!-- Products & Services -->
     <g transform="translate(80, 140)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0D47A1">Products</text>
        <text x="0" y="20" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#555">产品与服务</text>
     </g>
     
      <!-- Pain Relievers -->
     <g transform="translate(150, 200)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0D47A1">Pain Relievers</text>
        <text x="0" y="20" font-family="sans-serif" font-size="13" text-anchor="middle" fill="#555">痛点解决方案</text>
     </g>
  </g>

</svg>
