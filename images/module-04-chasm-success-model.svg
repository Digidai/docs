<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">跨越鸿沟 (Chasm Crossing) 成功要素</text>
  
  <!-- Content Area -->
  <g transform="translate(40, 80)">
    <!-- Factor 1: Whole Product -->
    <rect x="0" y="0" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="0" width="350" height="35" rx="12 12 0 0" fill="#F1F5F9"/>
    <text x="175" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">完整产品 (Whole Product)</text>
    <g transform="translate(20, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 不仅是软件，更包含服务、集成与支持</text>
      <text x="0" y="25">• 满足主流市场客户对“低门槛”的要求</text>
      <text x="0" y="50">• 降低客户迁移成本与学习成本</text>
    </g>

    <!-- Factor 2: Beachhead -->
    <rect x="370" y="0" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="0" width="350" height="35" rx="12 12 0 0" fill="#EFF6FF"/>
    <text x="545" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#3B82F6">滩头阵地 (Beachhead)</text>
    <g transform="translate(390, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 聚焦单个垂直行业或细分场景</text>
      <text x="0" y="25">• 建立无可争辩的领导地位</text>
      <text x="0" y="50">• 积累行业口碑，形成保龄球道效应</text>
    </g>

    <!-- Factor 3: Positioning -->
    <rect x="0" y="140" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="140" width="350" height="35" rx="12 12 0 0" fill="#F0FDF4"/>
    <text x="175" y="162" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#166534">定位转型 (Positioning)</text>
    <g transform="translate(20, 195)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 从“卖远景”切换为“卖 ROI/结果”</text>
      <text x="0" y="25">• 强调稳定性、可靠性与行业对标</text>
      <text x="0" y="50">• 处理务实派客户的各类疑虑与抗拒</text>
    </g>

    <!-- Factor 4: Ecosystem -->
    <rect x="370" y="140" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="140" width="350" height="35" rx="12 12 0 0" fill="#F5F3FF"/>
    <text x="545" y="162" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#7C3AED">销售与生态 (GTM Sync)</text>
    <g transform="translate(390, 195)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 重服务、强渠道的 SLG 销售模式</text>
      <text x="0" y="25">• 合作伙伴生态链的构建与利益共享</text>
      <text x="0" y="50">• 快速占领市场，形成品牌势能</text>
    </g>
  </g>

  <!-- Summary Pill -->
  <rect x="250" y="340" width="300" height="40" rx="20" fill="#8B5CF6"/>
  <text x="400" y="365" font-family="Inter, sans-serif" font-size="14" font-weight="700" text-anchor="middle" fill="#FFFFFF">跨越鸿沟 = 聚焦 + 完整产品 + 建立信任</text>
</svg>
