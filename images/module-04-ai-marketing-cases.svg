<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">AI 在营销 (Marketing) 中的应用</text>
  
  <!-- Cards Container -->
  <g transform="translate(40, 80)">
    <!-- Column 1: Content -->
    <rect x="0" y="0" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="0" width="350" height="35" rx="12 12 0 0" fill="#F1F5F9"/>
    <text x="175" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">内容生成与创意</text>
    <g transform="translate(20, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 博客文章初稿与 SEO 优化</text>
      <text x="0" y="25">• 社交媒体帖子、邮件文案</text>
      <text x="0" y="50">• 广告创意生成 (文字/图片/视频)</text>
    </g>

    <!-- Column 2: SEO -->
    <rect x="370" y="0" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="0" width="350" height="35" rx="12 12 0 0" fill="#EFF6FF"/>
    <text x="545" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#3B82F6">SEO 与需求发现</text>
    <g transform="translate(390, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 关键词研究与内容缺口分析</text>
      <text x="0" y="25">• 搜索意图分析与实时排名追踪</text>
      <text x="0" y="50">• 竞品内容情报与动态调整</text>
    </g>

    <!-- Column 3: Ads -->
    <rect x="0" y="140" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="140" width="350" height="35" rx="12 12 0 0" fill="#F0FDF4"/>
    <text x="175" y="162" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#166534">广告投放与优化</text>
    <g transform="translate(20, 195)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 自动出价与动态预算分配</text>
      <text x="0" y="25">• 受众定向优化与相似人群建模</text>
      <text x="0" y="50">• 创意资产测试 (A/B Test) 自动化</text>
    </g>

    <!-- Column 4: Analytics -->
    <rect x="370" y="140" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="140" width="350" height="35" rx="12 12 0 0" fill="#F5F3FF"/>
    <text x="545" y="162" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#7C3AED">预测分析与策略</text>
    <g transform="translate(390, 195)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 意图线索评分与购买阶段识别</text>
      <text x="0" y="25">• 营销归因分析 (Multi-touch)</text>
      <text x="0" y="50">• 趋势市场预测与动态策略建议</text>
    </g>
  </g>

  <!-- Tools Pill -->
  <g transform="translate(100, 340)">
    <rect x="0" y="0" width="600" height="40" rx="20" fill="#FFFBEB" stroke="#FDE68A"/>
    <text x="300" y="25" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#B45309">代表工具：Jasper, Clearscope, 6sense, Demandbase, HubSpot AI</text>
  </g>
</svg>
