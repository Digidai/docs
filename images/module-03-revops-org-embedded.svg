<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">嵌入式 (Embedded) 组织架构</text>

  <!-- RevOps Lead -->
  <g transform="translate(325, 90)">
    <rect x="0" y="0" width="200" height="60" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e40af">RevOps Leader</text>
    <text x="100" y="50" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#3b82f6">(战略制定与标准指导)</text>
  </g>

  <!-- Bottom Teams -->
  <g transform="translate(65, 180)">
    <!-- Team 1: Marketing -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="180" rx="16" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <text x="110" y="25" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e293b">市场部</text>
      
      <rect x="20" y="45" width="180" height="50" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
      <text x="110" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#1e293b">市场经理</text>

      <path d="M 110,95 V 120" stroke="#cbd5e1" stroke-width="1"/>
      
      <rect x="30" y="120" width="160" height="45" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="4,2"/>
      <text x="110" y="140" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e40af">Mkt Ops (嵌入)</text>
      <text x="110" y="155" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#64748b">实线汇报至市场部</text>
    </g>

    <!-- Team 2: Sales -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="220" height="180" rx="16" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <text x="110" y="25" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e293b">销售部</text>
      
      <rect x="20" y="45" width="180" height="50" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
      <text x="110" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#1e293b">销售 VP</text>

      <path d="M 110,95 V 120" stroke="#cbd5e1" stroke-width="1"/>
      
      <rect x="30" y="120" width="160" height="45" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,2"/>
      <text x="110" y="140" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#065f46">Sales Ops (嵌入)</text>
      <text x="110" y="155" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#64748b">实线汇报至销售部</text>
    </g>

    <!-- Team 3: CS -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="220" height="180" rx="16" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <text x="110" y="25" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e293b">客户成功部</text>
      
      <rect x="20" y="45" width="180" height="50" rx="8" fill="#ffffff" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
      <text x="110" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#1e293b">CS 负责人</text>

      <path d="M 110,95 V 120" stroke="#cbd5e1" stroke-width="1"/>
      
      <rect x="30" y="120" width="160" height="45" rx="8" fill="#fdf2f8" stroke="#db2777" stroke-width="1.5" stroke-dasharray="4,2"/>
      <text x="110" y="140" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#9d174d">CS Ops (嵌入)</text>
      <text x="110" y="155" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#64748b">实线汇报至 CS 部</text>
    </g>
  </g>

  <!-- Dotted lines from RevOps Lead to Embedded Roles -->
  <path d="M 325,120 C 180,120 180,280 180,300" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="4,4" fill="none" marker-end="url(#arrow-blue)"/>
  <path d="M 425,150 V 285" stroke="#10b981" stroke-width="1.5" stroke-dasharray="4,4" fill="none" marker-end="url(#arrow-green)"/>
  <path d="M 525,120 C 670,120 670,280 670,300" stroke="#db2777" stroke-width="1.5" stroke-dasharray="4,4" fill="none" marker-end="url(#arrow-pink)"/>

  <text x="425" y="170" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#94a3b8">虚线：职能指导 / 最佳实践对齐</text>

  <defs>
    <marker id="arrow-blue" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6" />
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
    <marker id="arrow-pink" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#db2777" />
    </marker>
  </defs>
</svg>
