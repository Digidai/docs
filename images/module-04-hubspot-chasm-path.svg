<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">HubSpot 跨越鸿沟的完整路径</text>
  
  <!-- Content Background -->
  <rect x="40" y="70" width="720" height="340" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Stages -->
  <g font-family="Outfit, sans-serif" font-size="16" font-weight="600" text-anchor="middle">
    <text x="160" y="100" fill="#64748B">早期市场 (2006-2010)</text>
    <text x="400" y="100" fill="#3B82F6">保龄球跑道 (2010-2014)</text>
    <text x="640" y="100" fill="#16A34A">主流市场 (2014+)</text>
  </g>
  
  <line x1="160" y1="110" x2="640" y2="110" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Targets Group -->
  <g transform="translate(60, 130)">
    <!-- Stage 1 -->
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#F1F5F9" stroke="#E2E8F0"/>
    <g font-family="Inter, sans-serif" font-size="12" fill="#475569">
      <text x="90" y="25" text-anchor="middle" font-weight="700">• 技术先锋</text>
      <text x="90" y="50" text-anchor="middle" font-weight="700">• 创业公司</text>
      <text x="90" y="75" text-anchor="middle" font-weight="700">• 个人博客</text>
      <text x="90" y="105" text-anchor="middle" fill="#94A3B8" font-size="11">证明：概念可行</text>
    </g>
    
    <!-- Arrow 1 -->
    <path d="M 190 60 L 220 60" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow-gray)"/>

    <!-- Stage 2 -->
    <rect x="230" y="0" width="220" height="120" rx="8" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
    <g font-family="Inter, sans-serif" font-size="12" fill="#1E40AF">
      <text x="110" y="25" transform="translate(230,0)" text-anchor="middle" font-weight="700">• 营销机构 (滩头)</text>
      <text x="110" y="50" transform="translate(230,0)" text-anchor="middle" font-weight="700">• 科技 SMB</text>
      <text x="110" y="75" transform="translate(230,0)" text-anchor="middle" font-weight="700">• 专业服务公司</text>
      <text x="110" y="105" transform="translate(230,0)" text-anchor="middle" fill="#60A5FA" font-size="11">证明：适合这类公司</text>
    </g>
    
    <!-- Arrow 2 -->
    <path d="M 460 60 L 490 60" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow-gray)"/>

    <!-- Stage 3 -->
    <rect x="500" y="0" width="180" height="120" rx="8" fill="#F0FDF4" stroke="#16A34A" stroke-width="1"/>
    <g font-family="Inter, sans-serif" font-size="12" fill="#15803D">
      <text x="90" y="25" transform="translate(500,0)" text-anchor="middle" font-weight="700">• 成熟 SMB</text>
      <text x="90" y="50" transform="translate(500,0)" text-anchor="middle" font-weight="700">• 中型企业</text>
      <text x="90" y="75" transform="translate(500,0)" text-anchor="middle" font-weight="700">• 传统行业</text>
      <text x="90" y="105" transform="translate(500,0)" text-anchor="middle" fill="#4ADE80" font-size="11">证明：适合所有公司</text>
    </g>
  </g>
  
  <!-- Strategy Bottom -->
  <g transform="translate(60, 270)" font-family="Inter, sans-serif" font-size="12" fill="#64748B">
    <rect x="0" y="0" width="180" height="120" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <text x="90" y="25" text-anchor="middle" font-weight="600" fill="#475569">策略：</text>
    <text x="20" y="50">• 概念传播</text>
    <text x="20" y="75">• 内容教育</text>
    <text x="20" y="100">• 工具体验 (Grader)</text>
    
    <rect x="230" y="0" width="220" height="120" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <text x="110" y="25" transform="translate(230,0)" text-anchor="middle" font-weight="600" fill="#475569">策略：</text>
    <text x="250" y="50">• 细分市场深耕</text>
    <text x="250" y="75">• 案例积累 (机构案例)</text>
    <text x="250" y="100">• 建立口碑飞轮</text>
    
    <rect x="500" y="0" width="180" height="120" rx="8" fill="#F8FAFC" stroke="#E2E8F0"/>
    <text x="90" y="25" transform="translate(500,0)" text-anchor="middle" font-weight="600" fill="#475569">策略：</text>
    <text x="520" y="50">• 产品平台化</text>
    <text x="520" y="75">• 销售团队大规模扩张</text>
    <text x="520" y="100">• 服务与成功体系</text>
  </g>

  <defs>
    <marker id="arrow-gray" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#CBD5E1" />
    </marker>
  </defs>
</svg>
