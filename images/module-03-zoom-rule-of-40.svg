<svg width="850" height="450" viewBox="0 0 850 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Zoom 生命周期：不同阶段的 Rule of 40 策略</text>

  <!-- Period 1: Explosion -->
  <g transform="translate(50, 90)">
    <rect x="0" y="0" width="240" height="280" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1D4ED8">疫情爆发期 (FY2021)</text>
    <rect x="20" y="50" width="200" height="60" rx="8" fill="#DBEAFE"/>
    <text x="120" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#1E40AF">增长率：326%</text>
    <text x="120" y="95" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#1E40AF">利润率：25%</text>
    
    <text x="120" y="140" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#2563EB">得分：351%</text>
    <line x1="40" y1="160" x2="200" y2="160" stroke="#3B82F6" stroke-width="1" stroke-dasharray="4,2"/>
    
    <g transform="translate(30, 190)" font-family="sans-serif" font-size="13" fill="#1E40AF">
      <text x="0" y="0" font-weight="bold">核心策略：</text>
      <text x="0" y="25">• 全力满足爆发式需求</text>
      <text x="0" y="45">• 极致扩张，品牌心智确立</text>
      <text x="0" y="65">• 效率其次，规模优先</text>
    </g>
  </g>

  <!-- Period 2: Transition -->
  <g transform="translate(305, 90)">
    <rect x="0" y="0" width="240" height="280" rx="12" fill="#FEF3C7" stroke="#D97706" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#92400E">增长放缓期 (FY22-23)</text>
    <rect x="20" y="50" width="200" height="60" rx="8" fill="#FEF9C3"/>
    <text x="120" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#B45309">增长率：55% → 7%</text>
    <text x="120" y="95" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#B45309">利润率：37% → 34%</text>
    
    <text x="120" y="140" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#D97706">得分：92% → 41%</text>
    <line x1="40" y1="160" x2="200" y2="160" stroke="#D97706" stroke-width="1" stroke-dasharray="4,2"/>
    
    <g transform="translate(30, 190)" font-family="sans-serif" font-size="13" fill="#92400E">
      <text x="0" y="0" font-weight="bold">核心策略：</text>
      <text x="0" y="25">• 保持极高利润率弥补增速</text>
      <text x="0" y="45">• 从免费转付费，提升 NRR</text>
      <text x="0" y="65">• 寻找第二增长曲线 (Phone)</text>
    </g>
  </g>

  <!-- Period 3: Maturity -->
  <g transform="translate(560, 90)">
    <rect x="0" y="0" width="240" height="280" rx="12" fill="#F1F5F9" stroke="#64748B" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155">成熟稳定性 (FY2024)</text>
    <rect x="20" y="50" width="200" height="60" rx="8" fill="#E2E8F0"/>
    <text x="120" y="75" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#475569">增长率：3%</text>
    <text x="120" y="95" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#475569">利润率：35%</text>
    
    <text x="120" y="140" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#334155">得分：38%</text>
    <line x1="40" y1="160" x2="200" y2="160" stroke="#64748B" stroke-width="1" stroke-dasharray="4,2"/>
    
    <g transform="translate(30, 190)" font-family="sans-serif" font-size="13" fill="#475569">
      <text x="0" y="0" font-weight="bold">核心策略：</text>
      <text x="0" y="25">• 效率优先，优化成本结构</text>
      <text x="0" y="45">• 维持高水平自由现金流</text>
      <text x="0" y="65">• 典型的 "Rule of 40" 维持</text>
    </g>
  </g>

  <!-- Final insight -->
  <text x="425" y="410" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">
    启发：Rule of 40 并不是死板的数字，而是允许企业在增长与利润间进行动态权衡。
  </text>
</svg>
