<svg width="850" height="450" viewBox="0 0 850 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">RevOps 核心职能架构</text>

  <!-- Top: Input Pillars -->
  <g transform="translate(50, 100)">
    <!-- Sales Ops -->
    <rect x="50" y="0" width="180" height="60" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="140" y="28" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#1e40af">Sales Ops</text>
    <text x="140" y="48" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#3b82f6">销售运营</text>
    
    <!-- Mkt Ops -->
    <rect x="285" y="0" width="180" height="60" rx="10" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="375" y="28" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#065f46">Marketing Ops</text>
    <text x="375" y="48" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#10b981">营销运营</text>

    <!-- CS Ops -->
    <rect x="520" y="0" width="180" height="60" rx="10" fill="#fdf2f8" stroke="#db2777" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="610" y="28" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#9d174d">CS Ops</text>
    <text x="610" y="48" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#db2777">客户成功运营</text>
  </g>

  <!-- Connector Lines to Central Hub -->
  <path d="M 190,160 C 190,200 375,170 375,200" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <path d="M 425,160 L 425,200" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="4,2"/>
  <path d="M 660,160 C 660,200 475,170 475,200" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="4,2"/>

  <!-- Central Hub -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="250" height="70" rx="35" fill="#2563eb" filter="url(#shadow)"/>
    <text x="125" y="32" text-anchor="middle" font-family="sans-serif" font-size="20" font-weight="bold" fill="#ffffff">RevOps</text>
    <text x="125" y="55" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#bfdbfe">收入运营中心</text>
  </g>

  <!-- Deliverables -->
  <g transform="translate(65, 330)">
    <!-- Data -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="130" height="80" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <circle cx="65" cy="25" r="15" fill="#3b82f6" opacity="0.1"/>
      <text x="65" y="29" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#3b82f6">📊</text>
      <text x="65" y="55" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e293b">数据整合</text>
    </g>
    <!-- Process -->
    <g transform="translate(145, 0)">
      <rect x="0" y="0" width="130" height="80" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <circle cx="65" cy="25" r="15" fill="#10b981" opacity="0.1"/>
      <text x="65" y="29" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#10b981">⚙️</text>
      <text x="65" y="55" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e293b">流程设计</text>
    </g>
    <!-- Tech -->
    <g transform="translate(290, 0)">
      <rect x="0" y="0" width="130" height="80" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <circle cx="65" cy="25" r="15" fill="#f59e0b" opacity="0.1"/>
      <text x="65" y="29" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#f59e0b">🛠️</text>
      <text x="65" y="55" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e293b">工具管理</text>
    </g>
    <!-- Metrics -->
    <g transform="translate(435, 0)">
      <rect x="0" y="0" width="130" height="80" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <circle cx="65" cy="25" r="15" fill="#8b5cf6" opacity="0.1"/>
      <text x="65" y="29" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#8b5cf6">📈</text>
      <text x="65" y="55" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e293b">指标报告</text>
    </g>
    <!-- Coordination -->
    <g transform="translate(580, 0)">
      <rect x="0" y="0" width="140" height="80" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <circle cx="70" cy="25" r="15" fill="#ef4444" opacity="0.1"/>
      <text x="70" y="29" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#ef4444">🤝</text>
      <text x="70" y="55" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e293b">跨团队协调</text>
    </g>
  </g>

  <!-- Final Connector Pointing Down -->
  <path d="M 425,270 L 425,310" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
