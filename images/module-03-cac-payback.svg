<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="45" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="#1e293b">CAC Payback（获客成本回收期）计算</text>

  <!-- Formula -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="340" height="150" rx="12" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="170" y="40" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#475569">计算公式</text>
    <rect x="30" y="60" width="280" height="70" rx="8" fill="#F1F5F9"/>
    <text x="170" y="100" text-anchor="middle" font-family="serif" font-size="20" font-weight="bold" fill="#1e293b">
      Payback = <tspan fill="#3B82F6">CAC</tspan> / (<tspan fill="#059669">MRR</tspan> × <tspan fill="#D97706">毛利率</tspan>)
    </text>
  </g>

  <!-- Example -->
  <g transform="translate(410, 80)">
    <rect x="0" y="0" width="340" height="150" rx="12" fill="#F0FDF4" stroke="#22C55E" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="170" y="40" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#15803D">实战演练</text>
    <g transform="translate(40, 70)" font-family="sans-serif" font-size="14" fill="#166534">
      <text x="0" y="0">数据：CAC=$12k, MRR=$1k, Margin=80%</text>
      <text x="0" y="30">计算：$12,000 / ($1,000 × 0.8) = 15 个月</text>
      <path d="M 0,45 H 280" stroke="#BBF7D0" stroke-width="1"/>
      <text x="0" y="65" font-weight="bold" font-size="15" fill="#15803D">结果：优秀回收期通常线 &lt; 12 个月</text>
    </g>
  </g>

  <!-- Footer Info -->
  <text x="400" y="275" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#64748B">
    📈 评估标准：优秀 &lt; 12月 | 良好 12-18月 | 警报 &gt; 24月
  </text>
</svg>
