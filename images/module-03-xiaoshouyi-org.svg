<svg width="850" height="450" viewBox="0 0 850 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">销售易 (Xiaoshouyi) RevOps 组织架构 (示例)</text>

  <!-- Lead -->
  <g transform="translate(325, 90)">
    <rect x="0" y="0" width="200" height="60" rx="12" fill="#3b82f6" filter="url(#shadow)"/>
    <text x="100" y="28" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff">销售运营总监</text>
    <text x="100" y="48" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#ffffff" opacity="0.9">汇报给 销售 VP / 创始人</text>
  </g>

  <!-- Sub-teams -->
  <g transform="translate(50, 210)">
    <!-- Sales Process -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="100" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">流程与效率组</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="11" fill="#475569">
        <text x="0" y="0">• CRM 流程优化与合规</text>
        <text x="0" y="20">• 销售自动化（WeCom 集成）</text>
      </g>
    </g>

    <!-- Strategy & Incentives -->
    <g transform="translate(265, 0)">
      <rect x="0" y="0" width="220" height="100" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">策略与绩效组</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="11" fill="#475569">
        <text x="0" y="0">• 业绩预测与目标分解</text>
        <text x="0" y="20">• 佣金激励方案与核算</text>
      </g>
    </g>

    <!-- Enablement & Training -->
    <g transform="translate(530, 0)">
      <rect x="0" y="0" width="220" height="100" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="110" y="35" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">人才发展与赋能</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="11" fill="#475569">
        <text x="0" y="0">• 销售铁军培训系统</text>
        <text x="0" y="20">• 销售 Playbook 沉淀</text>
      </g>
    </g>
  </g>

  <!-- Connection Lines from Head to Groups -->
  <path d="M 425,150 V 180" stroke="#cbd5e1" stroke-width="2"/>
  <path d="M 160,180 H 690" stroke="#cbd5e1" stroke-width="2"/>
  <path d="M 160,180 V 208" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 425,180 V 208" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 690,180 V 208" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Footer context -->
  <text x="425" y="380" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">注：国内典型架构中，RevOps 往往从 Sales Ops 演进而来，更侧重于销售侧的流程与激励</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
