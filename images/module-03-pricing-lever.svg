<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .bar-label { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #64748b; }
      .value-text { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; }
      .axis-line { stroke: #cbd5e1; stroke-width: 1; }
      .source { font-family: sans-serif; font-size: 12px; fill: #94a3b8; font-style: italic; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" class="title">定价的杠杆效应 (The Power of Pricing)</text>

  <!-- Chart Area -->
  <g transform="translate(150, 80)">
    
    <!-- Y-Axis Line -->
    <line x1="0" y1="0" x2="0" y2="300" class="axis-line"/>
    
    <!-- Bar 1: Price (Top) -->
    <g transform="translate(0, 0)">
      <text x="-15" y="35" text-anchor="end" class="bar-label" fill="#15803d">Price +1%</text>
      <rect x="0" y="0" width="490" height="60" rx="4" fill="#16a34a" filter="url(#shadow)"/> <!-- 7% * 70px/pct -->
      <text x="480" y="36" text-anchor="end" class="value-text">Profit +7.0%</text>
    </g>

    <!-- Bar 2: Variable Cost -->
    <g transform="translate(0, 80)">
      <text x="-15" y="35" text-anchor="end" class="bar-label">Var Cost -1%</text>
      <rect x="0" y="0" width="259" height="60" rx="4" fill="#3b82f6" fill-opacity="0.8"/> <!-- 3.7% -->
      <text x="249" y="36" text-anchor="end" class="value-text">Profit +3.7%</text>
    </g>

    <!-- Bar 3: Volume -->
    <g transform="translate(0, 160)">
      <text x="-15" y="35" text-anchor="end" class="bar-label">Volume +1%</text>
      <rect x="0" y="0" width="161" height="60" rx="4" fill="#6366f1" fill-opacity="0.8"/> <!-- 2.3% -->
      <text x="151" y="36" text-anchor="end" class="value-text">Profit +2.3%</text>
    </g>

    <!-- Bar 4: Fixed Cost -->
    <g transform="translate(0, 240)">
      <text x="-15" y="35" text-anchor="end" class="bar-label">Fixed Cost -1%</text>
      <rect x="0" y="0" width="91" height="60" rx="4" fill="#8b5cf6" fill-opacity="0.8"/> <!-- 1.3% -->
      <text x="81" y="36" text-anchor="end" class="value-text">Profit +1.3%</text>
    </g>

  </g>

  <!-- Footnote -->
  <text x="400" y="420" text-anchor="middle" class="source">Source: McKinsey &amp; Company Pricing Study</text>

</svg>
