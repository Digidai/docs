<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">Salesforce 生态系统 (AppExchange)</text>
  
  <!-- Hub (Core Platform) -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="60" rx="30" fill="#00A1E0"/>
    <text x="100" y="37" font-family="Outfit, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#FFFFFF">Salesforce 核心平台</text>
  </g>

  <!-- Spokes (Ecosystem Partners) -->
  <g transform="translate(60, 180)">
    <!-- ISV -->
    <rect x="0" y="0" width="200" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="100" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">ISV (独立软件供应商)</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">
      <text x="100" y="60">在 Salesforce 上构建 app</text>
      <text x="100" y="80">提供垂直行业解决方案</text>
      <text x="100" y="100">如: Veeva, nCino</text>
    </g>
    <path d="M 100 0 Q 100 -50 240 -60" fill="none" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="4 2"/>

    <!-- SI -->
    <rect x="240" y="0" width="200" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="340" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">SI (系统集成商)</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#64748B" text-anchor="middle">
      <text x="340" y="60">大型咨询与实施支持</text>
      <text x="340" y="80">协助流程定制与整合</text>
      <text x="340" y="100">如: Accenture, Deloitte</text>
    </g>
    <path d="M 340 0 L 340 -40" fill="none" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="4 2"/>

    <!-- AppExchange -->
    <rect x="480" y="0" width="200" height="120" rx="12" fill="#F0F9FF" stroke="#00A1E0" stroke-width="2"/>
    <text x="580" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="800" text-anchor="middle" fill="#00A1E0">AppExchange 应用市场</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#0369A1" text-anchor="middle">
      <text x="580" y="60">企业级“App Store”</text>
      <text x="580" y="80">提升连接效率与分发</text>
      <text x="580" y="100">连接客户与伙伴</text>
    </g>
    <path d="M 580 0 Q 580 -50 440 -60" fill="none" stroke="#00A1E0" stroke-width="2" stroke-dasharray="4 2"/>
  </g>

  <!-- Key Stats Pill -->
  <rect x="200" y="340" width="400" height="40" rx="20" fill="#F1F5F9" stroke="#E2E8F0"/>
  <text x="400" y="365" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#475569">生态规模：7,000+ 应用 | 1,700+ 伙伴 | 1,100 万+ 安装</text>
</svg>
