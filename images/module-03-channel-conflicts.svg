<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .card-title { font-family: sans-serif; font-size: 18px; font-weight: bold; fill: #1e293b; }
      .problem-text { font-family: sans-serif; font-size: 14px; fill: #be123c; } /* Red for problem */
      .solution-text { font-family: sans-serif; font-size: 14px; fill: #15803d; font-weight: bold; } /* Green for solution */
      .label { font-family: sans-serif; font-size: 12px; font-weight: bold; text-transform: uppercase; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">常见渠道冲突与解决方案 (Channel Conflicts)</text>

  <!-- Grid Start -->
  <g transform="translate(65, 80)">

    <!-- Card 1: Direct vs Channel -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="220" rx="8" fill="#FFF1F2" stroke="#E11D48" stroke-width="1" filter="url(#shadow)"/>
      <path d="M 0,8 a8,8 0 0 1 8,-8 h324 a8,8 0 0 1 8,8 v32 h-340 z" fill="#FFE4E6"/>
      <text x="15" y="26" class="card-title" fill="#BE123C">1. 直销 vs 渠道</text>

      <g transform="translate(15, 60)">
        <text x="0" y="0" class="label" fill="#E11D48">Conflict:</text>
        <text x="0" y="20" class="problem-text">• 直销团队和渠道争夺同一客户</text>
        <text x="0" y="40" class="problem-text">• 内部价格竞争</text>
        
        <line x1="0" y1="65" x2="310" y2="65" stroke="#FECDD3" stroke-width="1"/>
        
        <text x="0" y="90" class="label" fill="#15803d">Solution:</text>
        <text x="0" y="110" class="solution-text">• 明确客户划分规则 (Rules of Engagement)</text>
        <text x="0" y="130" class="solution-text">• 按规模/地域/行业严格切分</text>
      </g>
    </g>

    <!-- Card 2: Channel vs Channel -->
    <g transform="translate(380, 0)">
      <rect x="0" y="0" width="340" height="220" rx="8" fill="#FFF7ED" stroke="#F97316" stroke-width="1" filter="url(#shadow)"/>
      <path d="M 0,8 a8,8 0 0 1 8,-8 h324 a8,8 0 0 1 8,8 v32 h-340 z" fill="#FFEDD5"/>
      <text x="15" y="26" class="card-title" fill="#C2410C">2. 渠道 vs 渠道</text>

      <g transform="translate(15, 60)">
        <text x="0" y="0" class="label" fill="#EA580C">Conflict:</text>
        <text x="0" y="20" class="problem-text" fill="#C2410C">• 多个代理商争夺同一客户</text>
        <text x="0" y="40" class="problem-text" fill="#C2410C">• 恶性价格战</text>
        
        <line x1="0" y1="65" x2="310" y2="65" stroke="#FED7AA" stroke-width="1"/>
        
        <text x="0" y="90" class="label" fill="#15803d">Solution:</text>
        <text x="0" y="110" class="solution-text">• 建立报备机制 (Deal Registration)</text>
        <text x="0" y="130" class="solution-text">• "先注册先得" 保护原则</text>
      </g>
    </g>

    <!-- Card 3: Online vs Offline -->
    <g transform="translate(0, 250)">
      <rect x="0" y="0" width="340" height="220" rx="8" fill="#F0F9FF" stroke="#0284C7" stroke-width="1" filter="url(#shadow)"/>
      <path d="M 0,8 a8,8 0 0 1 8,-8 h324 a8,8 0 0 1 8,8 v32 h-340 z" fill="#E0F2FE"/>
      <text x="15" y="26" class="card-title" fill="#0369A1">3. 线上 vs 线下</text>

      <g transform="translate(15, 60)">
        <text x="0" y="0" class="label" fill="#0284C7">Conflict:</text>
        <text x="0" y="20" class="problem-text" fill="#0369A1">• 客户在线上了解，找线下购买</text>
        <text x="0" y="40" class="problem-text" fill="#0369A1">• 渠道作为 "试衣间" (Free-riding)</text>
        
        <line x1="0" y1="65" x2="310" y2="65" stroke="#BAE6FD" stroke-width="1"/>
        
        <text x="0" y="90" class="label" fill="#15803d">Solution:</text>
        <text x="0" y="110" class="solution-text">• 多触点归因模型 (attribution)</text>
        <text x="0" y="130" class="solution-text">• 合理分配双向激励</text>
      </g>
    </g>

    <!-- Card 4: Marketplace vs Direct -->
    <g transform="translate(380, 250)">
      <rect x="0" y="0" width="340" height="220" rx="8" fill="#F5F3FF" stroke="#7C3AED" stroke-width="1" filter="url(#shadow)"/>
      <path d="M 0,8 a8,8 0 0 1 8,-8 h324 a8,8 0 0 1 8,8 v32 h-340 z" fill="#EDE9FE"/>
      <text x="15" y="26" class="card-title" fill="#6D28D9">4. Marketplace vs 直销</text>

      <g transform="translate(15, 60)">
        <text x="0" y="0" class="label" fill="#7C3AED">Conflict:</text>
        <text x="0" y="20" class="problem-text" fill="#6D28D9">• 客户倾向走云市场消耗预算</text>
        <text x="0" y="40" class="problem-text" fill="#6D28D9">• 直销团队业绩归属不明</text>
        
        <line x1="0" y1="65" x2="310" y2="65" stroke="#DDD6FE" stroke-width="1"/>
        
        <text x="0" y="90" class="label" fill="#15803d">Solution:</text>
        <text x="0" y="110" class="solution-text">• 拥抱 Private Offer 模式</text>
        <text x="0" y="130" class="solution-text">• 业绩双计 (Comp Neutrality)</text>
      </g>
    </g>

  </g>

</svg>
