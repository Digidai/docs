<svg width="800" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .keyword { font-family: monospace; font-size: 16px; font-weight: bold; fill: #2563eb; } /* Blue-600 */
      .placeholder { font-family: sans-serif; font-size: 15px; font-weight: bold; fill: #1e293b; }
      .meaning { font-family: sans-serif; font-size: 14px; fill: #64748b; font-style: italic; }
      .row-bg { fill: #f8fafc; stroke: #e2e8f0; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" class="title">April Dunford 定位公式</text>

  <!-- Main Container -->
  <g transform="translate(100, 90)">
      
      <!-- Row 1: For -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="600" height="50" rx="6" class="row-bg" filter="url(#shadow)"/>
        <text x="20" y="32" class="keyword">For</text>
        <text x="70" y="32" class="placeholder">[目标客户]</text>
        <path d="M 350,25 L 390,25" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
        <text x="410" y="32" class="meaning">你服务谁？</text>
      </g>

      <!-- Row 2: Who -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="600" height="50" rx="6" class="row-bg" filter="url(#shadow)"/>
        <text x="20" y="32" class="keyword">Who</text>
        <text x="70" y="32" class="placeholder">[有这个问题/需求]</text>
        <path d="M 350,25 L 390,25" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
        <text x="410" y="32" class="meaning">他们的痛点是什么？</text>
      </g>

      <!-- Row 3: Our -->
      <g transform="translate(0, 120)">
        <rect x="0" y="0" width="600" height="50" rx="6" class="row-bg" filter="url(#shadow)"/>
        <text x="20" y="32" class="keyword">Our</text>
        <text x="70" y="32" class="placeholder">[产品/服务]</text>
        <path d="M 350,25 L 390,25" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
        <text x="410" y="32" class="meaning">你提供什么？</text>
      </g>

      <!-- Row 4: Is a -->
      <g transform="translate(0, 180)">
        <rect x="0" y="0" width="600" height="50" rx="6" class="row-bg" filter="url(#shadow)"/>
        <text x="20" y="32" class="keyword">Is a</text>
        <text x="70" y="32" class="placeholder">[品类]</text>
        <path d="M 350,25 L 390,25" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
        <text x="410" y="32" class="meaning">属于什么品类？(参照系)</text>
      </g>

      <!-- Row 5: That -->
      <g transform="translate(0, 240)">
        <rect x="0" y="0" width="600" height="50" rx="6" class="row-bg" filter="url(#shadow)"/>
        <text x="20" y="32" class="keyword">That</text>
        <text x="70" y="32" class="placeholder">[关键利益/差异化]</text>
        <path d="M 350,25 L 390,25" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
        <text x="410" y="32" class="meaning">核心价值是什么？</text>
      </g>

      <!-- Row 6: Unlike -->
      <g transform="translate(0, 300)">
        <rect x="0" y="0" width="600" height="50" rx="6" class="row-bg" filter="url(#shadow)"/>
        <text x="20" y="32" class="keyword">Unlike</text>
        <text x="80" y="32" class="placeholder">[竞争替代品]</text>
        <path d="M 350,25 L 390,25" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
        <text x="410" y="32" class="meaning">与谁竞争？</text>
      </g>

      <!-- Row 7: We -->
      <g transform="translate(0, 360)">
        <rect x="0" y="0" width="600" height="50" rx="6" class="row-bg" filter="url(#shadow)"/>
        <text x="20" y="32" class="keyword">We</text>
        <text x="70" y="32" class="placeholder">[独特差异点]</text>
        <path d="M 350,25 L 390,25" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
        <text x="410" y="32" class="meaning">你的独特之处是什么？</text>
      </g>

  </g>

</svg>
