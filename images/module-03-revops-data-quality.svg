<svg width="850" height="320" viewBox="0 0 850 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">数据质量管理流程</text>

  <!-- Flow Steps -->
  <g transform="translate(65, 120)">
    <!-- Step 1: Entry Standard -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="140" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="15" y="-15" width="30" height="30" rx="15" fill="#3b82f6"/>
      <text x="30" y="5" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">1</text>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e40af">录入规范</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="13" fill="#475569">
        <text x="0" y="0">• 必填字段限制</text>
        <text x="0" y="25">• 标准格式定义</text>
        <text x="0" y="50">• 选项值映射限制</text>
      </g>
    </g>

    <!-- Arrow 1 -->
    <path d="M 230,70 L 260,70" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 2: Auto Check -->
    <g transform="translate(275, 0)">
      <rect x="0" y="0" width="220" height="140" rx="12" fill="#fffef2" stroke="#eab308" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="15" y="-15" width="30" height="30" rx="15" fill="#eab308"/>
      <text x="30" y="5" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">2</text>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#854d0e">自动化检查</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="13" fill="#475569">
        <text x="0" y="0">• 数据格式实时校验</text>
        <text x="0" y="25">• 记录去重检测</text>
        <text x="0" y="50">• 逻辑冲突告警</text>
      </g>
    </g>

    <!-- Arrow 2 -->
    <path d="M 505,70 L 535,70" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Step 3: Audit -->
    <g transform="translate(550, 0)">
      <rect x="0" y="0" width="220" height="140" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="15" y="-15" width="30" height="30" rx="15" fill="#10b981"/>
      <text x="30" y="5" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">3</text>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#047857">定期审计</text>
      <g transform="translate(20, 60)" font-family="sans-serif" font-size="13" fill="#475569">
        <text x="0" y="0">• 月度质量报告</text>
        <text x="0" y="25">• 异常数据治理行动</text>
        <text x="0" y="50">• 规则库迭代更新</text>
      </g>
    </g>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
