<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .funnel-text { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; text-shadow: 0px 1px 2px rgba(0,0,0,0.1); }
      .funnel-sub { font-family: sans-serif; font-size: 14px; fill: #ffffff; opacity: 0.9; }
      .card-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; }
      .card-text { font-family: sans-serif; font-size: 13px; fill: #475569; }
      .arrow-text { font-family: sans-serif; font-size: 14px; fill: #64748b; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">Freemium (免费增值): 获客策略</text>

  <!-- Funnel Graphic -->
  <g transform="translate(100, 80)">
    
    <!-- Level 1: Registered -->
    <path d="M 0,0 L 400,0 L 340,100 L 60,100 Z" fill="#60A5FA" filter="url(#shadow)"/>
    <text x="200" y="45" text-anchor="middle" class="funnel-text">注册用户 (Registered)</text>
    <text x="200" y="65" text-anchor="middle" class="funnel-sub">100% (Acquisition)</text>

    <!-- Level 2: Active -->
    <path d="M 60,110 L 340,110 L 290,210 L 110,210 Z" fill="#3B82F6" filter="url(#shadow)"/>
    <text x="200" y="155" text-anchor="middle" class="funnel-text">活跃用户 (Active)</text>
    <text x="200" y="175" text-anchor="middle" class="funnel-sub">~30% (Engagement)</text>

    <!-- Level 3: Paid -->
    <path d="M 110,220 L 290,220 L 260,320 L 140,320 Z" fill="#2563EB" filter="url(#shadow)"/>
    <text x="200" y="265" text-anchor="middle" class="funnel-text">付费客户 (Paid)</text>
    <text x="200" y="285" text-anchor="middle" class="funnel-sub">2-5% (Monetization)</text>

  </g>

  <!-- Strategic Questions (Right Side) -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="240" height="320" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1"/>
    <text x="20" y="30" class="card-title">关键战略问题</text>
    
    <g transform="translate(20, 70)">
      <circle cx="5" cy="5" r="3" fill="#3B82F6"/>
      <text x="20" y="10" class="card-text" font-weight="bold">价值主张 (Value)</text>
      <text x="20" y="30" class="card-text">用什么免费价值</text>
      <text x="20" y="50" class="card-text">吸引用户？</text>
    </g>

    <g transform="translate(20, 150)">
      <circle cx="5" cy="5" r="3" fill="#3B82F6"/>
      <text x="20" y="10" class="card-text" font-weight="bold">转化触发 (Trigger)</text>
      <text x="20" y="30" class="card-text">什么推动用户</text>
      <text x="20" y="50" class="card-text">升级付费？</text>
    </g>

    <g transform="translate(20, 230)">
      <circle cx="5" cy="5" r="3" fill="#3B82F6"/>
      <text x="20" y="10" class="card-text" font-weight="bold">服务成本 (Cost)</text>
      <text x="20" y="30" class="card-text">服务免费用户</text>
      <text x="20" y="50" class="card-text">是否划算？</text>
    </g>
  </g>

  <!-- Connector Arrow -->
  <path d="M 450,270 L 530,270" stroke="#94A3B8" stroke-width="2" stroke-dasharray="4,4" marker-end="url(#arrowhead)"/>
  <text x="490" y="260" text-anchor="middle" class="arrow-text">收入 (Revenue)</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8"/>
    </marker>
  </defs>

</svg>
