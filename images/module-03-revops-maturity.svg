<svg width="850" height="450" viewBox="0 0 850 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">RevOps 成熟度演进模型</text>

  <!-- Maturity Steps (Staircase) -->
  <g transform="translate(50, 80)">
    <!-- Level 1 -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="160" height="80" rx="12" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="25" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#64748b">Level 1: 初级</text>
      <g transform="translate(15, 50)" font-family="sans-serif" font-size="11" fill="#94a3b8">
        <text x="0" y="0">• 各部门独立运营</text>
        <text x="0" y="15">• 数据孤岛严重</text>
      </g>
    </g>

    <!-- Arrow 1-2 -->
    <path d="M 165,240 L 205,210" stroke="#cbd5e1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Level 2 -->
    <g transform="translate(210, 160)">
      <rect x="0" y="0" width="160" height="80" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="25" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e40af">Level 2: 发展中</text>
      <g transform="translate(15, 50)" font-family="sans-serif" font-size="11" fill="#3b82f6">
        <text x="0" y="0">• 开始协调运营</text>
        <text x="0" y="15">• 部分数据打通</text>
      </g>
    </g>

    <!-- Arrow 2-3 -->
    <path d="M 375,160 L 415,130" stroke="#cbd5e1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Level 3 -->
    <g transform="translate(420, 80)">
      <rect x="0" y="0" width="160" height="80" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="25" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#065f46">Level 3: 成熟</text>
      <g transform="translate(15, 50)" font-family="sans-serif" font-size="11" fill="#10b981">
        <text x="0" y="0">• 统一 RevOps 职能</text>
        <text x="0" y="15">• 数据驱动决策</text>
      </g>
    </g>

    <!-- Arrow 3-4 -->
    <path d="M 585,80 L 625,50" stroke="#cbd5e1" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

    <!-- Level 4 -->
    <g transform="translate(630, 0)">
      <rect x="0" y="0" width="160" height="80" rx="20" fill="#fdf2f8" stroke="#db2777" stroke-width="2" filter="url(#shadow)"/>
      <text x="80" y="25" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#9d174d">Level 4: 卓越</text>
      <g transform="translate(15, 50)" font-family="sans-serif" font-size="11" fill="#db2777">
        <text x="0" y="0">• AI 增强与预测分析</text>
        <text x="0" y="15">• 实时、自适应优化</text>
      </g>
    </g>
  </g>

  <!-- Bottom Progression Arrow -->
  <path d="M 50,400 H 800" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowhead)"/>
  <text x="425" y="430" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94a3b8">业务规模化、数字化与决策智能化的逐步提升过程</text>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
