<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">中国企业实施 RevOps 的核心挑战</text>

  <!-- Challenge Hexagons or Boxes -->
  <g transform="translate(65, 100)">
    <!-- Challenge 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="350" height="110" rx="12" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#991b1b">1. 过度平衡个性化与标准化</text>
      <text x="20" y="65" font-family="sans-serif" font-size="12" fill="#7f1d1d">国内 B2B 往往涉及大量大客户定制，</text>
      <text x="20" y="85" font-family="sans-serif" font-size="12" fill="#7f1d1d">标准化的 RevOps 流程推行阻力大。</text>
    </g>

    <!-- Challenge 2 -->
    <g transform="translate(370, 0)">
      <rect x="0" y="0" width="350" height="110" rx="12" fill="#fffafb" stroke="#db2777" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#9d174d">2. 技术栈碎片化</text>
      <text x="20" y="65" font-family="sans-serif" font-size="12" fill="#831843">企业微信、自研 CRM、ERP 多系统并存，</text>
      <text x="20" y="85" font-family="sans-serif" font-size="12" fill="#831843">集成接口(API)不完善，数据孤岛难破。</text>
    </g>

    <!-- Challenge 3 -->
    <g transform="translate(0, 140)">
      <rect x="0" y="0" width="350" height="110" rx="12" fill="#fffef2" stroke="#eab308" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#854d0e">3. 复合成才极度紧缺</text>
      <text x="20" y="65" font-family="sans-serif" font-size="12" fill="#713f12">既懂业务、又懂数据、还懂系统的</text>
      <text x="20" y="85" font-family="sans-serif" font-size="12" fill="#713f12">复合型 RevOps 人才在市场上奇缺。</text>
    </g>

    <!-- Challenge 4 -->
    <g transform="translate(370, 140)">
      <rect x="0" y="0" width="350" height="110" rx="12" fill="#f8fafc" stroke="#64748b" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="20" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1e293b">4. 固定思维与流程惯性</text>
      <text x="20" y="65" font-family="sans-serif" font-size="12" fill="#334155">"各管一方"的部门墙文化，</text>
      <text x="20" y="85" font-family="sans-serif" font-size="12" fill="#334155">对统一管理职能的天然排斥。</text>
    </g>
  </g>

  <!-- Bottom Tip -->
  <text x="425" y="390" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">核心建议：以小见大，从解决单一流程痛点(如线索流转)开始。</text>
</svg>
