<svg width="860" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="gradRed" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEBEE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCDD2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="430" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    中国企业 RevOps 核心挑战 (Challenges)
  </text>

  <g transform="translate(30, 80)">

    <!-- Challenge 1: Organization -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="250" height="300" rx="12" fill="url(#gradRed)" stroke="#EF5350" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="0" y="0" width="250" height="60" rx="12" fill="#EF9A9A" stroke="none"/>
      <rect x="0" y="40" width="250" height="20" fill="#EF9A9A"/>
      <line x1="0" y1="60" x2="250" y2="60" stroke="#EF5350" stroke-width="1.5"/>
      
      <text x="125" y="38" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#B71C1C">组织挑战</text>
      
      <g transform="translate(20, 90)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">
          <tspan x="0" dy="0">• 部门墙严重，协作难</tspan>
          <tspan x="0" dy="40">• 缺乏概念认知</tspan>
          <tspan x="0" dy="40">• 高管层支持不足</tspan>
          <tspan x="0" dy="40">• 人才极度稀缺</tspan>
        </text>
      </g>
    </g>

    <!-- Challenge 2: Data -->
    <g transform="translate(275, 0)">
      <rect x="0" y="0" width="250" height="300" rx="12" fill="url(#gradRed)" stroke="#EF5350" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="0" y="0" width="250" height="60" rx="12" fill="#EF9A9A" stroke="none"/>
      <rect x="0" y="40" width="250" height="20" fill="#EF9A9A"/>
      <line x1="0" y1="60" x2="250" y2="60" stroke="#EF5350" stroke-width="1.5"/>
      
      <text x="125" y="38" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#B71C1C">数据挑战</text>
      
      <g transform="translate(20, 90)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">
          <tspan x="0" dy="0">• 质量差，录入不规范</tspan>
          <tspan x="0" dy="40">• 系统分散难打通</tspan>
          <tspan x="0" dy="40">• 缺乏治理意识</tspan>
          <tspan x="0" dy="40">• 指标定义不统一</tspan>
        </text>
      </g>
    </g>

    <!-- Challenge 3: Tools -->
    <g transform="translate(550, 0)">
      <rect x="0" y="0" width="250" height="300" rx="12" fill="url(#gradRed)" stroke="#EF5350" stroke-width="1.5" filter="url(#shadow)"/>
      <rect x="0" y="0" width="250" height="60" rx="12" fill="#EF9A9A" stroke="none"/>
      <rect x="0" y="40" width="250" height="20" fill="#EF9A9A"/>
      <line x1="0" y1="60" x2="250" y2="60" stroke="#EF5350" stroke-width="1.5"/>
      
      <text x="125" y="38" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#B71C1C">工具挑战</text>
      
      <g transform="translate(20, 90)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">
          <tspan x="0" dy="0">• 选型：国际 vs 本土</tspan>
          <tspan x="0" dy="40">• 微信生态数据黑盒</tspan>
          <tspan x="0" dy="40">• 集成复杂，缺平台</tspan>
          <tspan x="0" dy="40">• 定制开发成本高</tspan>
        </text>
      </g>
    </g>

  </g>
</svg>
