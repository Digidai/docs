<svg width="1000" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="500" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    ICP vs. Buyer Persona：从公司到人
  </text>

  <!-- Content Group -->
  <g transform="translate(80, 100)">
    
    <!-- ICP Box -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="340" height="260" rx="12" fill="#E1F5FE" stroke="#01579B" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="170" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#01579B">ICP</text>
      <text x="170" y="65" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#515154">(Ideal Customer Profile)</text>
      <line x1="40" y1="85" x2="300" y2="85" stroke="#01579B" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="50" y="115" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">描述的是：公司</text>
      
      <g transform="translate(50, 145)">
        <text font-family="sans-serif" font-size="14" fill="#555">
          <tspan x="0" dy="0">• 行业与细分领城</tspan>
          <tspan x="0" dy="28">• 公司规模与收入</tspan>
          <tspan x="0" dy="28">• 地理位置与成长阶段</tspan>
          <tspan x="0" dy="28">• 技术栈与基础设施</tspan>
        </text>
      </g>
    </g>

    <!-- Connecting Arrow (Expanded gap from 100px to 160px) -->
    <g transform="translate(340, 130)">
       <path d="M 20,0 L 140,0" stroke="#555" stroke-width="3" marker-end="url(#arrowhead)"/>
       <text x="80" y="-15" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">下一步：深化</text>
    </g>

    <!-- Persona Box (X moved from 440 to 500) -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="340" height="260" rx="12" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="170" y="40" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#2E7D32">Buyer Persona</text>
      <text x="170" y="65" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#515154">(买家角色)</text>
      <line x1="40" y1="85" x2="300" y2="85" stroke="#2E7D32" stroke-width="1" stroke-dasharray="4,2"/>
      <text x="50" y="115" font-family="sans-serif" font-size="16" font-weight="bold" fill="#333">描述的是：个人</text>
      
      <g transform="translate(50, 145)">
        <text font-family="sans-serif" font-size="14" fill="#555">
          <tspan x="0" dy="0">• 职位角色与 KPI</tspan>
          <tspan x="0" dy="28">• 核心痛点与挑战</tspan>
          <tspan x="0" dy="28">• 决策风格与偏好</tspan>
          <tspan x="0" dy="28">• 信息获取习惯</tspan>
        </text>
      </g>
    </g>
  </g>

  <!-- Summary Pill -->
  <rect x="200" y="420" width="600" height="40" rx="20" fill="#F5F5F7" stroke="#E5E5E7" stroke-width="1"/>
  <text x="500" y="445" font-family="sans-serif" font-size="15" font-weight="bold" text-anchor="middle" fill="#333">先定义什么样的公司，再定义公司里的什么人</text>
</svg>
