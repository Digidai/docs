<svg width="850" height="380" viewBox="0 0 850 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748B"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="40" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">中国 SaaS 公司健康度演进逻辑</text>

  <!-- Process Flow -->
  <g transform="translate(60, 100)">
    <!-- Stage 1: Survival -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="160" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" filter="url(#shadow)"/>
      <rect x="0" y="0" width="220" height="45" rx="12" fill="#eff6ff"/>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1d4ed8">1. 夯实生存基础</text>
      
      <g transform="translate(20, 70)" font-family="sans-serif" font-size="13" fill="#475569">
        <text x="0" y="0" font-weight="bold" fill="#1e293b">核心指标：GRR > 80%</text>
        <text x="0" y="30">• 解决漏水桶问题</text>
        <text x="0" y="55">• 验证产品 PMF</text>
        <text x="0" y="80">• 确保账期健康</text>
      </g>
    </g>

    <!-- Arrow 1 -->
    <path d="M 230,80 L 280,80" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="4,2"/>

    <!-- Stage 2: Scaling -->
    <g transform="translate(265, 0)">
      <rect x="0" y="0" width="220" height="160" rx="12" fill="#f0fdf4" stroke="#10b981" stroke-width="1" filter="url(#shadow)"/>
      <rect x="0" y="0" width="220" height="45" rx="12" fill="#d1fae5"/>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#065f46">2. 放大增长引擎</text>
      
      <g transform="translate(20, 70)" font-family="sans-serif" font-size="13" fill="#047857">
        <text x="0" y="0" font-weight="bold" fill="#064e3b">核心指标：NRR > 100%</text>
        <text x="0" y="30">• 开启 Upsell (向上销售)</text>
        <text x="0" y="55">• 跨部门联动</text>
        <text x="0" y="80">• 客户价值可视化</text>
      </g>
    </g>

    <!-- Arrow 2 -->
    <path d="M 495,80 L 545,80" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="4,2"/>

    <!-- Stage 3: Efficiency -->
    <g transform="translate(530, 0)">
      <rect x="0" y="0" width="220" height="160" rx="12" fill="#fdf2f8" stroke="#db2777" stroke-width="1" filter="url(#shadow)"/>
      <rect x="0" y="0" width="220" height="45" rx="12" fill="#fce7f3"/>
      <text x="110" y="30" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#9d174d">3. 优化单位经济</text>
      
      <g transform="translate(20, 70)" font-family="sans-serif" font-size="13" fill="#9d174d">
        <text x="0" y="0" font-weight="bold" fill="#831843">指标：LTV/CAC > 3x</text>
        <text x="0" y="30">• 精准获客 (ICP)</text>
        <text x="0" y="55">• 销售自动化</text>
        <text x="0" y="80">• 降低实施成本</text>
      </g>
    </g>
  </g>

  <!-- Final Goal Capsule -->
  <g transform="translate(200, 310)">
    <rect x="0" y="0" width="450" height="50" rx="25" fill="#1e293b" filter="url(#shadow)"/>
    <text x="225" y="32" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="bold" fill="#ffffff">终极目标：实现可持续的盈利性增长 (Rule of 40)</text>
  </g>
</svg>
