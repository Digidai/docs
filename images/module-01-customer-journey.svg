<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    客户旅程与渠道
  </text>

  <!-- Step 1: Reach -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="200" height="280" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">【触达】Reach</text>
    
    <text x="100" y="70" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">如何让客户知道</text>
    <text x="100" y="90" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">你的存在？</text>
    
    <g transform="translate(40, 130)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">• 内容营销</text>
        <text x="0" y="30" font-family="sans-serif" font-size="14" fill="#333">• 付费广告</text>
        <text x="0" y="60" font-family="sans-serif" font-size="14" fill="#333">• 社交媒体</text>
        <text x="0" y="90" font-family="sans-serif" font-size="14" fill="#333">• 行业活动/伙伴</text>
    </g>
  </g>

  <!-- Arrow 1 -> 2 -->
  <path d="M 260, 220 L 290, 220" stroke="#555" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 2: Convert -->
  <g transform="translate(300, 80)">
    <rect x="0" y="0" width="200" height="280" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">【转化】Convert</text>
    
    <text x="100" y="70" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">如何将潜在客户</text>
    <text x="100" y="90" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">变成付费客户？</text>

    <g transform="translate(40, 130)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">• 销售演示</text>
        <text x="0" y="30" font-family="sans-serif" font-size="14" fill="#333">• 免费试用</text>
        <text x="0" y="60" font-family="sans-serif" font-size="14" fill="#333">• 商务谈判</text>
        <text x="0" y="90" font-family="sans-serif" font-size="14" fill="#333">• POC 验证</text>
    </g>
  </g>

  <!-- Arrow 2 -> 3 -->
  <path d="M 510, 220 L 540, 220" stroke="#555" stroke-width="3" marker-end="url(#arrowhead)"/>

  <!-- Step 3: Deliver -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="200" height="280" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">【交付】Deliver</text>
    
    <text x="100" y="70" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">如何交付产品</text>
    <text x="100" y="90" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">和持续服务？</text>

    <g transform="translate(40, 130)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">• 实施部署</text>
        <text x="0" y="30" font-family="sans-serif" font-size="14" fill="#333">• 客户成功</text>
        <text x="0" y="60" font-family="sans-serif" font-size="14" fill="#333">• 扩展销售</text>
        <text x="0" y="90" font-family="sans-serif" font-size="14" fill="#333">• 续约管理</text>
    </g>
  </g>

</svg>
