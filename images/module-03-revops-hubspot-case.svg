<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    HubSpot RevOps 决策支持案例
  </text>
  
  <!-- Content Container -->
  <g transform="translate(50, 80)">
  
    <!-- 1. The Problem -->
    <g transform="translate(0, 80)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="#FFEBEE" stroke="#F44336" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#D32F2F">问题 (Problem)</text>
      <text x="80" y="55" text-anchor="middle" font-size="12" fill="#555">Q3 Pipeline 不足</text>
      <text x="80" y="75" text-anchor="middle" font-size="12" fill="#555">难以支撑 Q4</text>
    </g>
    
    <!-- Arrow -->
    <path d="M 170,130 L 210,130" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 2. RevOps Analysis (Big Container) -->
    <g transform="translate(220, 0)">
      <rect x="0" y="0" width="280" height="260" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="140" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#1565C0">RevOps 分析 (Analysis)</text>
      
      <!-- Diagnosis Steps -->
      <g transform="translate(20, 50)">
        <!-- Step 1 -->
        <rect x="0" y="0" width="240" height="50" rx="6" fill="#fff" stroke="#90CAF9" stroke-width="1"/>
        <text x="10" y="20" font-weight="bold" fill="#1565C0" font-size="12">1. 漏斗诊断</text>
        <text x="10" y="38" fill="#555" font-size="11">MQL→SQL 转化率下降 (-15%)</text>
        
        <!-- Step 2 -->
        <rect x="0" y="60" width="240" height="60" rx="6" fill="#fff" stroke="#90CAF9" stroke-width="1"/>
        <text x="10" y="20" font-weight="bold" fill="#1565C0" font-size="12">2. 根因分析</text>
        <text x="10" y="38" fill="#555" font-size="11">Event leads 质量低</text>
        <text x="10" y="52" fill="#555" font-size="11">SDR 新人比例高 (30%)</text>
        
        <!-- Step 3 -->
        <rect x="0" y="130" width="240" height="60" rx="6" fill="#fff" stroke="#90CAF9" stroke-width="1"/>
        <text x="10" y="20" font-weight="bold" fill="#1565C0" font-size="12">3. 行动建议</text>
        <text x="10" y="38" fill="#555" font-size="11">降低低质量 Leads 权重</text>
        <text x="10" y="52" fill="#555" font-size="11">SDR 1:1 导师制</text>
      </g>
    </g>
    
    <!-- Arrow -->
    <path d="M 510,130 L 550,130" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- 3. Result -->
    <g transform="translate(560, 80)">
      <rect x="0" y="0" width="160" height="100" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="80" y="30" text-anchor="middle" font-size="16" font-weight="bold" fill="#2E7D32">结果 (Result)</text>
      <text x="80" y="55" text-anchor="middle" font-size="12" fill="#555">6周内转化率恢复</text>
      <text x="80" y="75" text-anchor="middle" font-size="12" fill="#555">Q4 目标达成</text>
    </g>

  </g>
</svg>
