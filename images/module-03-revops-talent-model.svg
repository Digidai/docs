<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    RevOps 人才能力模型 (Talent Capability Model)
  </text>

  <!-- Main Container: 3 Pillars -->
  <g transform="translate(50, 80)">
    
    <!-- Pillar 1: Technical Skills -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="380" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <!-- Header -->
      <rect x="0" y="0" width="220" height="60" rx="12" fill="#BBDEFB" stroke="none"/>
      <!-- Fix rounded corners for header bottom -->
      <rect x="0" y="40" width="220" height="20" fill="#BBDEFB"/> 
      <line x1="0" y1="60" x2="220" y2="60" stroke="#2196F3" stroke-width="1.5"/>
      
      <text x="110" y="38" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">技术能力</text>
      
      <!-- Items -->
      <g transform="translate(20, 90)">
        <circle cx="10" cy="10" r="4" fill="#1565C0"/>
        <text x="25" y="15" font-family="sans-serif" font-size="14" fill="#333">CRM/MAP 管理</text>
        
        <circle cx="10" cy="50" r="4" fill="#1565C0"/>
        <text x="25" y="55" font-family="sans-serif" font-size="14" fill="#333">SQL/数据分析</text>
        
        <circle cx="10" cy="90" r="4" fill="#1565C0"/>
        <text x="25" y="95" font-family="sans-serif" font-size="14" fill="#333">集成平台 (iPaaS)</text>
        
        <circle cx="10" cy="130" r="4" fill="#1565C0"/>
        <text x="25" y="135" font-family="sans-serif" font-size="14" fill="#333">自动化工具</text>
      </g>
    </g>

    <!-- Pillar 2: Business Skills -->
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="220" height="380" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <!-- Header -->
      <rect x="0" y="0" width="220" height="60" rx="12" fill="#C8E6C9" stroke="none"/>
      <rect x="0" y="40" width="220" height="20" fill="#C8E6C9"/>
      <line x1="0" y1="60" x2="220" y2="60" stroke="#4CAF50" stroke-width="1.5"/>
      
      <text x="110" y="38" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">业务能力</text>
      
      <!-- Items -->
      <g transform="translate(20, 90)">
        <circle cx="10" cy="10" r="4" fill="#2E7D32"/>
        <text x="25" y="15" font-family="sans-serif" font-size="14" fill="#333">GTM 流程理解</text>
        
        <circle cx="10" cy="50" r="4" fill="#2E7D32"/>
        <text x="25" y="55" font-family="sans-serif" font-size="14" fill="#333">销售/营销/CS 知识</text>
        
        <circle cx="10" cy="90" r="4" fill="#2E7D32"/>
        <text x="25" y="95" font-family="sans-serif" font-size="14" fill="#333">指标体系设计</text>
        
        <circle cx="10" cy="130" r="4" fill="#2E7D32"/>
        <text x="25" y="135" font-family="sans-serif" font-size="14" fill="#333">项目管理</text>
      </g>
    </g>

    <!-- Pillar 3: Soft Skills -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="220" height="380" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <!-- Header -->
      <rect x="0" y="0" width="220" height="60" rx="12" fill="#FFE0B2" stroke="none"/>
      <rect x="0" y="40" width="220" height="20" fill="#FFE0B2"/>
      <line x1="0" y1="60" x2="220" y2="60" stroke="#FF9800" stroke-width="1.5"/>
      
      <text x="110" y="38" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#EF6C00">软技能</text>
      
      <!-- Items -->
      <g transform="translate(15, 90)">
        <circle cx="10" cy="10" r="4" fill="#EF6C00"/>
        <text x="25" y="15" font-family="sans-serif" font-size="14" fill="#333">跨部门沟通与影响力</text>
        
        <circle cx="10" cy="50" r="4" fill="#EF6C00"/>
        <text x="25" y="55" font-family="sans-serif" font-size="14" fill="#333">问题解决与根因分析</text>
        
        <circle cx="10" cy="90" r="4" fill="#EF6C00"/>
        <text x="25" y="95" font-family="sans-serif" font-size="14" fill="#333">流程思维与细节导向</text>
        
        <circle cx="10" cy="130" r="4" fill="#EF6C00"/>
        <text x="25" y="135" font-family="sans-serif" font-size="14" fill="#333">变革管理</text>
      </g>
    </g>

  </g>
</svg>
