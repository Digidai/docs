<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">企业微信 (WeCom) AI 全链路应用场景</text>
  
  <!-- Content Area -->
  <g transform="translate(40, 80)">
    <!-- Stage 1: Get (获客) -->
    <rect x="0" y="0" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="0" width="350" height="35" rx="12 12 0 0" fill="#F1F5F9"/>
    <text x="175" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">1. 获客与连接 (Acquisition)</text>
    <g transform="translate(20, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• AI 自动分析渠道来源与线索意向</text>
      <text x="0" y="25">• 智能分配给最匹配的销售 (Routing)</text>
      <text x="0" y="50">• 快速构建个人/企业画像 (Automated Profile)</text>
    </g>

    <!-- Stage 2: Nurture (培育) -->
    <rect x="370" y="0" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="0" width="350" height="35" rx="12 12 0 0" fill="#EFF6FF"/>
    <text x="545" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#3B82F6">2. 信任培育 (Activation)</text>
    <g transform="translate(390, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 自动打标签与动态语义分类 (Tagging)</text>
      <text x="0" y="25">• AI 推荐最佳培育内容与话术</text>
      <text x="0" y="50">• 智能触达时机：在客户活跃时发起沟通</text>
    </g>

    <!-- Stage 3: Convert (转化) -->
    <rect x="0" y="140" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="140" width="350" height="35" rx="12 12 0 0" fill="#F0FDF4"/>
    <text x="175" y="162" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#166534">3. 成交转化 (Conversion)</text>
    <g transform="translate(20, 195)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 基于历史数据的商机成交预测评分</text>
      <text x="0" y="25">• 对话辅助：AI 实时提示应对策略</text>
      <text x="0" y="50">• 自动捕捉购买信号并提醒销售跟进</text>
    </g>

    <!-- Stage 4: Serve (服务) -->
    <rect x="370" y="140" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="140" width="350" height="35" rx="12 12 0 0" fill="#F5F3FF"/>
    <text x="545" y="162" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#7C3AED">4. 续约与推荐 (Success)</text>
    <g transform="translate(390, 195)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• AI 客服机器人实现 24/7 智能响应</text>
      <text x="0" y="25">• 流失预警：识别沉默客户并自动预警</text>
      <text x="0" y="50">• 个性化服务推荐提升 LTV 与转介绍</text>
    </g>
  </g>

  <!-- Summary Footer -->
  <g transform="translate(40, 310)">
    <text x="360" y="50" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#94A3B8">代表工具：微盛 SCRM, 尘锋 SCRM, 销售易/纷享销客企微版</text>
  </g>
</svg>
