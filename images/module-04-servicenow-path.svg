<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">ServiceNow 从单品到平台的扩张路径</text>
  
  <!-- Phases -->
  <g transform="translate(60, 100)">
    <!-- Phase 1: 2004-2012 -->
    <rect x="0" y="80" width="210" height="200" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <text x="105" y="30" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#475569">2004 - 2012</text>
    <rect x="30" y="150" width="150" height="60" rx="4" fill="#6366F1"/>
    <text x="105" y="185" font-family="Outfit, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#FFFFFF">ITSM</text>
    <text x="105" y="260" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">单一产品 (IT服务管理)</text>

    <!-- Arrow 1 -->
    <path d="M 220 180 L 250 180" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Phase 2: 2012-2018 -->
    <rect x="250" y="40" width="210" height="240" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
    <text x="355" y="30" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#475569">2012 - 2018</text>
    <g transform="translate(280, 80)">
      <rect x="0" y="0" width="150" height="40" rx="4" fill="#6366F1"/>
      <text x="75" y="25" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">ITSM</text>
      <rect x="0" y="50" width="150" height="40" rx="4" fill="#818CF8"/>
      <text x="75" y="75" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">+ ITOM</text>
      <rect x="0" y="100" width="150" height="40" rx="4" fill="#A5B4FC"/>
      <text x="75" y="125" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">+ HR 服务 / CSM</text>
    </g>
    <text x="355" y="260" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748B">多产品组合 (Multi-product)</text>

    <!-- Arrow 2 -->
    <path d="M 470 180 L 500 180" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Phase 3: 2018-Now -->
    <rect x="500" y="0" width="220" height="280" rx="12" fill="#F5F3FF" stroke="#4F46E5" stroke-width="2"/>
    <text x="610" y="30" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#4338CA">2018 - 现在</text>
    <g transform="translate(520, 60)">
      <rect x="0" y="0" width="180" height="180" rx="8" fill="#FFFFFF" stroke="#C4B5FD" stroke-width="1"/>
      <text x="90" y="30" font-family="Outfit, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#4F46E5">Now Platform</text>
      <line x1="10" y1="40" x2="170" y2="40" stroke="#E2E8F0"/>
      
      <g transform="translate(10, 50)" font-family="Inter, sans-serif" font-size="11" text-anchor="middle">
        <rect x="0" y="0" width="50" height="30" rx="4" fill="#EEF2FF"/>
        <text x="25" y="20">ITSM</text>
        <rect x="55" y="0" width="50" height="30" rx="4" fill="#EEF2FF"/>
        <text x="80" y="20">HR</text>
        <rect x="110" y="0" width="50" height="30" rx="4" fill="#EEF2FF"/>
        <text x="135" y="20">CSM</text>
        
        <rect x="0" y="40" width="50" height="30" rx="4" fill="#EEF2FF"/>
        <text x="25" y="60">ITOM</text>
        <rect x="55" y="40" width="50" height="30" rx="4" fill="#EEF2FF"/>
        <text x="80" y="60">安全</text>
        <rect x="110" y="40" width="50" height="30" rx="4" fill="#EEF2FF"/>
        <text x="135" y="60">采购</text>
        
        <text x="80" y="110" font-size="12" font-weight="600" fill="#6366F1">统一工作流引擎</text>
      </g>
    </g>
    <text x="610" y="260" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#4338CA" font-weight="600">统一平台 (Platform-as-a-Service)</text>
  </g>
</svg>
