<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">Zoom GTM 战略体系</text>
  
  <!-- Strategy Blocks -->
  <g transform="translate(50, 80)">
    <!-- Block 1: Product -->
    <rect x="0" y="0" width="220" height="230" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="0" width="220" height="45" rx="12" fill="#EFF6FF"/>
    <text x="110" y="28" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#1E40AF">1. 产品极致体验</text>
    <g font-family="Inter, sans-serif" font-size="13" fill="#475569">
      <text x="20" y="75">• 一键入会 (无需下载)</text>
      <text x="20" y="105">• 弱网稳定 (可靠性项)</text>
      <text x="20" y="135">• 直观界面 (零学习成本)</text>
      <text x="20" y="165">• 虚拟背景 (消费级功能)</text>
    </g>

    <!-- Block 2: Penetration -->
    <rect x="240" y="0" width="220" height="230" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="240" y="0" width="220" height="45" rx="12" fill="#F0FDF4"/>
    <text x="350" y="28" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#166534">2. 底层渗透 (PLG)</text>
    <g font-family="Inter, sans-serif" font-size="13" fill="#475569">
      <text x="260" y="75">• 从个人办公开始使用</text>
      <text x="260" y="105">• Freemium 移除门槛</text>
      <text x="260" y="135">• 自下而上渗透采购</text>
      <text x="260" y="165">• 用户作为布道者</text>
    </g>

    <!-- Block 3: Viral -->
    <rect x="480" y="0" width="220" height="230" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="480" y="0" width="220" height="45" rx="12" fill="#FFFBEB"/>
    <text x="590" y="28" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#B45309">3. 病毒传播驱动</text>
    <g font-family="Inter, sans-serif" font-size="13" fill="#475569">
      <text x="500" y="75">• 参会者无需账户</text>
      <text x="500" y="105">• 每次会议都是展示</text>
      <text x="500" y="135">• "用 Zoom 开会"动词化</text>
      <text x="500" y="165">• 社交媒体品牌露出</text>
    </g>
  </g>
  
  <!-- Conclusion -->
  <rect x="50" y="330" width="700" height="40" rx="20" fill="#1E293B"/>
  <text x="400" y="356" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">核心公式：极致产品体验 + PLG 渗透 + SLG 规模化</text>
</svg>
