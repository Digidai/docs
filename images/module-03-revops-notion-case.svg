<svg width="850" height="420" viewBox="0 0 850 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Notion PLG + SLG 混合动力 RevOps</text>

  <!-- Journey -->
  <g transform="translate(50, 100)">
    <!-- Stage 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="120" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
      <text x="90" y="30" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e293b">1. 自助使用 (PLG)</text>
      <g transform="translate(15, 60)" font-family="sans-serif" font-size="11" fill="#64748b">
        <text x="0" y="0">• 个人版 / 协作版</text>
        <text x="0" y="20">• 数据源：Amplitude</text>
        <text x="0" y="40">• 纯自动化引导</text>
      </g>
    </g>

    <!-- Arrow -->
    <path d="M 185,60 H 225" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Stage 2 -->
    <g transform="translate(230, 0)">
      <rect x="0" y="0" width="180" height="120" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="30" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">2. PQL 判定</text>
      <g transform="translate(15, 60)" font-family="sans-serif" font-size="11" fill="#3b82f6">
        <text x="0" y="0">• 使用量 + 公司规模</text>
        <text x="0" y="20">• RevOps 评分模型</text>
        <text x="0" y="40">• 触发销售路由</text>
      </g>
    </g>

    <!-- Arrow -->
    <path d="M 415,60 H 455" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Stage 3 -->
    <g transform="translate(460, 0)">
      <rect x="0" y="0" width="180" height="120" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="90" y="30" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#065f46">3. 企业版成交 (SLG)</text>
      <g transform="translate(15, 60)" font-family="sans-serif" font-size="11" fill="#047857">
        <text x="0" y="0">• 签署企业级合同</text>
        <text x="0" y="20">• 侧重于安全与管理</text>
        <text x="0" y="40">• 数据源：Salesforce</text>
      </g>
    </g>
  </g>

  <!-- Tech Stack Layer -->
  <g transform="translate(35, 260)">
    <rect x="0" y="0" width="780" height="100" rx="16" fill="#f8fafc" stroke="#64748b" stroke-width="1" stroke-dasharray="4,2"/>
    <text x="20" y="25" font-family="sans-serif" font-size="13" font-weight="bold" fill="#1e293b">RevOps 基础设施层</text>
    
    <g transform="translate(40, 45)">
      <rect x="0" y="0" width="170" height="35" rx="6" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
      <text x="85" y="22" text-anchor="middle" font-family="sans-serif" font-size="11">Amplitude / Segment</text>

      <rect x="185" y="0" width="170" height="35" rx="6" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
      <text x="270" y="22" text-anchor="middle" font-family="sans-serif" font-size="11">Snowflake (DW)</text>

      <rect x="370" y="0" width="170" height="35" rx="6" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
      <text x="455" y="22" text-anchor="middle" font-family="sans-serif" font-size="11">Census / Hightouch</text>

      <rect x="555" y="0" width="170" height="35" rx="6" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
      <text x="640" y="22" text-anchor="middle" font-family="sans-serif" font-size="11">Salesforce (CRM)</text>
    </g>
    
    <!-- Connector Labels -->
    <text x="210" y="90" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#94a3b8">数据统一</text>
    <text x="440" y="90" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#94a3b8">反向 ETL</text>
    <text x="660" y="90" text-anchor="middle" font-family="sans-serif" font-size="10" fill="#94a3b8">销售赋能</text>
  </g>

  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>
</svg>
