<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">Zoom 跨越鸿沟的进击路径</text>
  
  <!-- Path Visualization -->
  <g transform="translate(60, 100)">
    <!-- Stage 1 -->
    <rect x="0" y="0" width="200" height="150" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="100" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#64748B">早期市场 (2013-16)</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#475569">
      <text x="20" y="65">• 科技公司 &amp; 创业团队</text>
      <text x="20" y="90">• 远程办公先行者</text>
      <text x="20" y="115" fill="#3B82F6" font-weight="700">策略：极致体验口碑</text>
    </g>

    <!-- Arrow -->
    <path d="M 210 75 L 240 75" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow-head)"/>

    <!-- Stage 2 -->
    <rect x="250" y="-10" width="210" height="170" rx="12" fill="#DBEAFE" stroke="#3B82F6"/>
    <text x="355" y="25" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#1E40AF">滩头阵地 (2016-19)</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#1E40AF">
      <text x="270" y="60">• 教育机构 (大规模部署)</text>
      <text x="270" y="85">• 医疗行业 (HIPAA合规)</text>
      <text x="270" y="110">• 金融机构 (安全认证)</text>
      <text x="270" y="135" font-weight="700">策略：垂直行业深耕</text>
    </g>

    <!-- Arrow -->
    <path d="M 470 75 L 500 75" stroke="#CBD5E1" stroke-width="2" marker-end="url(#arrow-head)"/>

    <!-- Stage 3 -->
    <rect x="510" y="0" width="200" height="150" rx="12" fill="#F0FDF4" stroke="#16A34A"/>
    <text x="610" y="30" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#166534">主流市场 (2019+)</text>
    <g font-family="Inter, sans-serif" font-size="12" fill="#15803D">
      <text x="530" y="65">• 传统大型企业</text>
      <text x="530" y="90">• 各行各业泛化应用</text>
      <text x="530" y="115" font-weight="700">策略：企业销售扩张</text>
    </g>
  </g>
  
  <!-- Success Pill -->
  <rect x="250" y="320" width="300" height="40" rx="20" fill="#1E293B"/>
  <text x="400" y="345" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">验证：财富500强 81% 覆盖</text>

  <defs>
    <marker id="arrow-head" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#CBD5E1" />
    </marker>
  </defs>
</svg>
