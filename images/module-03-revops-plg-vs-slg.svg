<svg width="850" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    RevOps 模式对比: SLG vs PLG
  </text>

  <!-- Section 1: SLG -->
  <g transform="translate(50, 80)">
    <text x="0" y="20" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1565C0">传统 SLG 模式</text>
    <path d="M 0,35 L 750,35" stroke="#E3F2FD" stroke-width="2"/>
    
    <!-- Flow -->
    <g transform="translate(0, 50)">
      <!-- Step 1 -->
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="60" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#1565C0">Marketing</text>
      <text x="60" y="45" text-anchor="middle" font-size="12" fill="#555">MQL</text>
      
      <path d="M 130,30 L 160,30" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
      
      <!-- Step 2 -->
      <rect x="170" y="0" width="120" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="230" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#1565C0">SDR</text>
      <text x="230" y="45" text-anchor="middle" font-size="12" fill="#555">SAL</text>

      <path d="M 300,30 L 330,30" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Step 3 -->
      <rect x="340" y="0" width="120" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="400" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#1565C0">AE</text>
      <text x="400" y="45" text-anchor="middle" font-size="12" fill="#555">SQL</text>

      <path d="M 470,30 L 500,30" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Step 4 -->
      <rect x="510" y="0" width="120" height="60" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="570" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#1565C0">CS</text>
      <text x="570" y="45" text-anchor="middle" font-size="12" fill="#555">Customer</text>
    </g>
  </g>

  <!-- Divider -->
  <line x1="50" y1="230" x2="800" y2="230" stroke="#eee" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Section 2: PLG -->
  <g transform="translate(50, 250)">
    <text x="0" y="20" font-family="sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">PLG 模式 (Notion)</text>
    <path d="M 0,35 L 750,35" stroke="#E8F5E9" stroke-width="2"/>
    
    <!-- Flow -->
    <g transform="translate(0, 50)">
      <!-- Step 1 -->
      <rect x="0" y="0" width="120" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="60" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#2E7D32">Product</text>
      <text x="60" y="45" text-anchor="middle" font-size="12" fill="#555">SignUp</text>
      
      <path d="M 130,30 L 160,30" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
      
      <!-- Step 2 -->
      <rect x="170" y="0" width="120" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="230" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#2E7D32">Self-Serve</text>
      <text x="230" y="45" text-anchor="middle" font-size="12" fill="#555">Active User</text>

      <path d="M 300,30 L 330,30" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Step 3 -->
      <rect x="340" y="0" width="120" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="400" y="25" text-anchor="middle" font-size="14" font-weight="bold" fill="#2E7D32">PQL</text>
      <text x="400" y="45" text-anchor="middle" font-size="12" fill="#555">Power User</text>

      <path d="M 470,30 L 500,30" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

      <!-- Step 4 -->
      <rect x="510" y="0" width="120" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="570" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="#2E7D32">Sales-Assist</text>
      <text x="570" y="45" text-anchor="middle" font-size="12" fill="#555">Expansion</text>

      <path d="M 640,30 L 670,30" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
      
      <!-- Step 5 -->
      <rect x="680" y="0" width="100" height="60" rx="8" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="730" y="25" text-anchor="middle" font-size="12" font-weight="bold" fill="#2E7D32">Enterprise</text>
      <text x="730" y="45" text-anchor="middle" font-size="12" fill="#555">Strategic</text>
    </g>
  </g>

</svg>
