<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    模块一：GTM 基础认知学习路径
  </text>

  <!-- Row 1: 1.1, 1.2, 1.3 -->
  <g transform="translate(50, 80)">
    <!-- 1.1 -->
    <rect x="0" y="0" width="200" height="80" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">1.1 本质定义</text>
    <text x="100" y="55" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">GTM 是什么</text>

    <!-- Arrow 1.1 -> 1.2 -->
    <path d="M 205,40 L 245,40" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)"/>

    <!-- 1.2 -->
    <rect x="250" y="0" width="200" height="80" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="350" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">1.2 重要性</text>
    <text x="350" y="55" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">为什么重要</text>

    <!-- Arrow 1.2 -> 1.3 -->
    <path d="M 455,40 L 495,40" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)"/>

    <!-- 1.3 -->
    <rect x="500" y="0" width="200" height="80" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="600" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">1.3 适用场景</text>
    <text x="600" y="55" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">何时需要</text>
  </g>

  <!-- Connecting Lines to 1.4 -->
  <!-- Vertical lines down from 1.1 (x=150), 1.2 (x=400), 1.3 (x=650) to y=200 -->
  <!-- Horizontal line connecting 1.1 and 1.3 to center at y=200 -->
  <!-- Vertical line down to 1.4 (x=400) from y=200 to y=240 -->
  
  <!-- From 1.1 bottom (150, 160) absolute -->
  <path d="M 150,160 L 150,200 L 400,200" stroke="#555" stroke-width="2.5" fill="none"/>
  
  <!-- From 1.3 bottom (650, 160) absolute -->
  <path d="M 650,160 L 650,200 L 400,200" stroke="#555" stroke-width="2.5" fill="none"/>
  
  <!-- From 1.2 bottom (400, 160) to 1.4 top (400, 240) -->
  <path d="M 400,160 L 400,240" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)" fill="none"/>

  <!-- 1.4 Core Questions -->
  <g transform="translate(250, 240)">
    <rect x="0" y="0" width="300" height="90" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="150" y="32" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#EF6C00">1.4 核心四问</text>
    <text x="150" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">WHO / WHAT / HOW / WHY NOW</text>
  </g>

  <!-- Arrow to Module 2 (From 330 to 400) -->
  <path d="M 400,330 L 400,400" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)"/>

  <!-- Module 2 -->
  <g transform="translate(250, 400)">
    <rect x="0" y="0" width="300" height="50" rx="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="150" y="32" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">进入模块二：方法论</text>
  </g>
</svg>
