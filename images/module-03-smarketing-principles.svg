<svg width="850" height="400" viewBox="0 0 850 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .principle-title { font-family: sans-serif; font-size: 17px; font-weight: bold; fill: #ffffff; }
      .desc-text { font-family: sans-serif; font-size: 13px; fill: #1e293b; line-height: 1.4; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" class="title">HubSpot "Smarketing" 三大核心原则</text>

  <!-- Principle 1 -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="230" height="230" rx="12" fill="#3B82F6" filter="url(#shadow)"/>
    <text x="115" y="45" text-anchor="middle" class="principle-title">1. 共同的收入目标</text>
    <rect x="15" y="70" width="200" height="140" rx="8" fill="#ffffff" opacity="0.95"/>
    <g transform="translate(25, 100)">
      <text x="0" y="0" class="desc-text">• 营销不只看 MQL</text>
      <text x="0" y="20" class="desc-text">  更关注管线与收入</text>
      <text x="0" y="50" class="desc-text">• 销售参与线索定义</text>
      <text x="0" y="70" class="desc-text">  共同为最终数字负责</text>
    </g>
  </g>

  <!-- Principle 2 -->
  <g transform="translate(310, 100)">
    <rect x="0" y="0" width="230" height="230" rx="12" fill="#F59E0B" filter="url(#shadow)"/>
    <text x="115" y="45" text-anchor="middle" class="principle-title">2. 数据完全透明</text>
    <rect x="15" y="70" width="200" height="140" rx="8" fill="#ffffff" opacity="0.95"/>
    <g transform="translate(25, 100)">
      <text x="0" y="0" class="desc-text">• 使用同一个 CRM</text>
      <text x="0" y="20" class="desc-text">  及同一套实时仪表板</text>
      <text x="0" y="50" class="desc-text">• 全漏斗数据实时可见</text>
      <text x="0" y="70" class="desc-text">  归因逻辑公开无争议</text>
    </g>
  </g>

  <!-- Principle 3 -->
  <g transform="translate(570, 100)">
    <rect x="0" y="0" width="230" height="230" rx="12" fill="#10B981" filter="url(#shadow)"/>
    <text x="115" y="45" text-anchor="middle" class="principle-title">3. 定期沟通仪式</text>
    <rect x="15" y="70" width="200" height="140" rx="8" fill="#ffffff" opacity="0.95"/>
    <g transform="translate(25, 100)">
      <text x="0" y="0" class="desc-text">• 每周 Smarketing 会议</text>
      <text x="0" y="20" class="desc-text">  对齐进度与突发问题</text>
      <text x="0" y="50" class="desc-text">• 每季度 SLA 复盘</text>
      <text x="0" y="70" class="desc-text">  持续迭代对齐标准</text>
    </g>
  </g>
</svg>
