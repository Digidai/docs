<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">AI 在收入运营 (RevOps) 中的应用</text>
  
  <!-- Cards Container -->
  <g transform="translate(40, 80)">
    <!-- Column 1: Data Health -->
    <rect x="0" y="0" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="0" width="350" height="35" rx="12 12 0 0" fill="#F1F5F9"/>
    <text x="175" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">数据治理与清洗</text>
    <g transform="translate(20, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 重复项自动检测与多源数据冲突消减</text>
      <text x="0" y="25">• 线索数据智能补全 (Enrichment)</text>
      <text x="0" y="50">• 实时数据异常检测与错误预警</text>
    </g>

    <!-- Column 2: Forecasting -->
    <rect x="370" y="0" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="0" width="350" height="35" rx="12 12 0 0" fill="#EFF6FF"/>
    <text x="545" y="22" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#3B82F6">营收预测与报告</text>
    <g transform="translate(390, 55)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 复杂营收预测模型 (Roll-up, AI Score)</text>
      <text x="0" y="25">• Pipeline 缺口分析与动态模拟预测</text>
      <text x="0" y="50">• 自动化报告评估与多维指标可视化</text>
    </g>

    <!-- Column 3: Process Optimization -->
    <rect x="0" y="140" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="0" y="140" width="350" height="35" rx="12 12 0 0" fill="#F0FDF4"/>
    <text x="175" y="162" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#166534">流程诊断与优化</text>
    <g transform="translate(20, 195)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 销售漏斗转化瓶颈智能识别</text>
      <text x="0" y="25">• 自动化建议：哪些手动流程应 AI 化</text>
      <text x="0" y="50">• 最佳实践推荐与 SLA 遵守情况监控</text>
    </g>

    <!-- Column 4: Insights -->
    <rect x="370" y="140" width="350" height="120" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <rect x="370" y="140" width="350" height="35" rx="12 12 0 0" fill="#F5F3FF"/>
    <text x="545" y="162" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#7C3AED">战略洞察与支持</text>
    <g transform="translate(390, 195)" font-family="Inter, sans-serif" font-size="13" fill="#64748B">
      <text x="0" y="0">• 营收异常值的根因分析与解释</text>
      <text x="0" y="25">• 基于数据的领地划分与配额优化建议</text>
      <text x="0" y="50">• 实时仪表板自动生成与智能问答支持</text>
    </g>
  </g>

  <!-- Summary Pill -->
  <g transform="translate(100, 340)">
    <rect x="0" y="0" width="600" height="40" rx="20" fill="#F5F3FF" stroke="#DDD6FE"/>
    <text x="300" y="25" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#5B21B6">价值：打造数据基石，支撑决策从“经验驱动”到“智能驱动”</text>
  </g>
</svg>
