<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">Salesforce 颠覆性定位 (SaaS vs On-Premise)</text>
  
  <!-- Comparison Table -->
  <rect x="40" y="70" width="350" height="260" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  <text x="215" y="105" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#475569">传统软件 (Siebel, SAP)</text>
  
  <rect x="410" y="70" width="350" height="260" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
  <text x="585" y="105" font-family="Outfit, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#1E40AF">Salesforce (SaaS)</text>

  <g font-family="Inter, sans-serif" font-size="14">
    <!-- Row 1 -->
    <text x="70" y="150" fill="#64748B">• 购买软件许可证</text>
    <text x="440" y="150" fill="#1E3A8A" font-weight="600">• 按月订阅 (Subscription)</text>
    
    <!-- Row 2 -->
    <text x="70" y="185" fill="#64748B">• 本地安装部署</text>
    <text x="440" y="185" fill="#1E3A8A" font-weight="600">• 浏览器访问 (Cloud)</text>
    
    <!-- Row 3 -->
    <text x="70" y="220" fill="#64748B">• 需要 IT 团队维护</text>
    <text x="440" y="220" fill="#1E3A8A" font-weight="600">• 无需 IT 支持</text>
    
    <!-- Row 4 -->
    <text x="70" y="255" fill="#64748B">• 大额前期投入 (CAPEX)</text>
    <text x="440" y="255" fill="#1E3A8A" font-weight="600">• 低门槛起步 (OPEX)</text>
    
    <!-- Row 5 -->
    <text x="70" y="290" fill="#64748B">• 升级痛苦</text>
    <text x="440" y="290" fill="#1E3A8A" font-weight="600">• 自动更新</text>
  </g>

  <!-- Bottom Badge -->
  <rect x="250" y="345" width="300" height="40" rx="20" fill="#1E40AF" />
  <text x="400" y="371" font-family="Inter, sans-serif" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF">核心信息：软件终结者 (No Software)</text>
</svg>
