<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .tier-name { font-family: sans-serif; font-size: 18px; font-weight: bold; fill: #1e293b; }
      .price { font-family: sans-serif; font-size: 32px; font-weight: bold; fill: #0f172a; }
      .period { font-family: sans-serif; font-size: 14px; fill: #64748b; }
      .feature { font-family: sans-serif; font-size: 13px; fill: #334155; }
      .stat-label { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #94a3b8; text-transform: uppercase; }
      .stat-val { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #475569; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">Good-Better-Best Pricing Strategy</text>

  <!-- Tiers Container -->
  <g transform="translate(65, 80)">

    <!-- Tier 1: Basic (Good) -->
    <g transform="translate(0, 20)">
      <rect x="0" y="0" width="220" height="300" rx="8" fill="#F8FAFC" stroke="#E2E8F0" stroke-width="1" filter="url(#shadow)"/>
      <text x="110" y="40" text-anchor="middle" class="tier-name">Starter</text>
      <text x="110" y="80" text-anchor="middle" class="price">$29</text>
      <text x="110" y="100" text-anchor="middle" class="period">/ month</text>
      
      <line x1="20" y1="120" x2="200" y2="120" stroke="#E2E8F0"/>
      
      <g transform="translate(30, 150)">
        <text x="0" y="0" class="feature">• Core Features</text>
        <text x="0" y="30" class="feature">• 5 Users Limit</text>
        <text x="0" y="60" class="feature">• Community Support</text>
      </g>

      <!-- Stats -->
      <g transform="translate(0, 320)">
         <text x="110" y="0" text-anchor="middle" class="stat-label">Volume Gap</text>
         <text x="110" y="20" text-anchor="middle" class="stat-val">60% of Users</text>
         <text x="110" y="40" text-anchor="middle" class="stat-val">15% Revenue</text>
      </g>
    </g>

    <!-- Tier 2: Pro (Better) - Highlighted -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="220" height="320" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
      <path d="M 0,8 a8,8 0 0 1 8,-8 h204 a8,8 0 0 1 8,8 v32 h-220 z" fill="#3B82F6"/>
      <text x="110" y="24" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#ffffff">MOST POPULAR</text>
      
      <text x="110" y="80" text-anchor="middle" class="tier-name">Professional</text>
      <text x="110" y="120" text-anchor="middle" class="price">$99</text>
      <text x="110" y="140" text-anchor="middle" class="period">/ month</text>
      
      <line x1="20" y1="160" x2="200" y2="160" stroke="#BFDBFE"/>
      
      <g transform="translate(30, 190)">
        <text x="0" y="0" class="feature">• Everything in Starter</text>
        <text x="0" y="30" class="feature">• Up to 50 Users</text>
        <text x="0" y="60" class="feature">• Priority Support</text>
        <text x="0" y="90" class="feature">• Advanced Analytics</text>
      </g>

      <!-- Stats -->
      <g transform="translate(0, 340)">
         <text x="110" y="0" text-anchor="middle" class="stat-label">Sweet Spot</text>
         <text x="110" y="20" text-anchor="middle" class="stat-val">30% of Users</text>
         <text x="110" y="40" text-anchor="middle" class="stat-val">35% Revenue</text>
      </g>
    </g>

    <!-- Tier 3: Enterprise (Best) -->
    <g transform="translate(500, 20)">
      <rect x="0" y="0" width="220" height="300" rx="8" fill="#FAF5FF" stroke="#A855F7" stroke-width="1" filter="url(#shadow)"/>
      <text x="110" y="40" text-anchor="middle" class="tier-name">Enterprise</text>
      <text x="110" y="80" text-anchor="middle" class="price" font-size="24">Custom</text>
      <text x="110" y="100" text-anchor="middle" class="period">Contact Sales</text>
      
      <line x1="20" y1="120" x2="200" y2="120" stroke="#F3E8FF"/>
      
      <g transform="translate(30, 150)">
        <text x="0" y="0" class="feature">• Unlimited Users</text>
        <text x="0" y="30" class="feature">• SSO &amp; Compliance</text>
        <text x="0" y="60" class="feature">• Dedicated CSM</text>
        <text x="0" y="90" class="feature">• Custom SLA</text>
      </g>

      <!-- Stats -->
      <g transform="translate(0, 320)">
         <text x="110" y="0" text-anchor="middle" class="stat-label">Revenue Engine</text>
         <text x="110" y="20" text-anchor="middle" class="stat-val">10% of Users</text>
         <text x="110" y="40" text-anchor="middle" class="stat-val">50% Revenue</text>
      </g>
    </g>

  </g>

</svg>
