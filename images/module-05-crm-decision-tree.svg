<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="700" viewBox="0 0 600 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="300" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    CRM 选型决策树 (Selection Roadmap)
  </text>

  <!-- Start Node -->
  <g transform="translate(200, 80)">
    <rect width="200" height="60" rx="30" fill="#212121" stroke="#000" stroke-width="2" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">你的团队规模？</text>
  </g>
    <!-- Connector to Spine -->
    <path d="M 300,140 L 300,160 L 80,160 L 80,180" stroke="#666" stroke-width="2" fill="none"/>
  
  <!-- Re-doing layout as vertical spine -->
  <!-- Spine -->
  <line x1="80" y1="180" x2="80" y2="550" stroke="#D2D2D7" stroke-width="3"/>

  <!-- Node 1 -->
  <g transform="translate(100, 180)">
    <circle cx="-20" cy="25" r="8" fill="#4CAF50"/>
    <rect width="140" height="50" rx="8" fill="#F1F8E9" stroke="#81C784"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2E7D32">&lt; 10 人</text>
    
    <path d="M 140,25 L 180,25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <rect x="180" y="0" width="280" height="50" rx="8" fill="#FFF" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="320" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">HubSpot Free / Pipedrive</text>
  </g>

  <!-- Node 2 -->
  <g transform="translate(100, 280)">
    <circle cx="-20" cy="25" r="8" fill="#2196F3"/>
    <rect width="140" height="50" rx="8" fill="#E3F2FD" stroke="#64B5F6"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">10 - 50 人</text>

    <path d="M 140,25 L 180,25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <rect x="180" y="0" width="280" height="50" rx="8" fill="#FFF" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="320" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">HubSpot Pro / SF Essentials</text>
  </g>

  <!-- Node 3 -->
  <g transform="translate(100, 380)">
    <circle cx="-20" cy="25" r="8" fill="#FF9800"/>
    <rect width="140" height="50" rx="8" fill="#FFF3E0" stroke="#FFB74D"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">50 - 200 人</text>

    <path d="M 140,25 L 180,25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <rect x="180" y="0" width="280" height="50" rx="8" fill="#FFF" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="320" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">HubSpot Ent / SF Pro</text>
  </g>

  <!-- Node 4 -->
  <g transform="translate(100, 480)">
    <circle cx="-20" cy="25" r="8" fill="#9C27B0"/>
    <rect width="140" height="50" rx="8" fill="#F3E5F5" stroke="#BA68C8"/>
    <text x="70" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#7B1FA2">&gt; 200 人</text>

    <path d="M 140,25 L 180,25" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)"/>

    <rect x="180" y="0" width="280" height="50" rx="8" fill="#FFF" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="320" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1565C0">Salesforce Enterprise</text>
  </g>

  <!-- Key Considerations -->
  <g transform="translate(50, 580)">
    <rect width="500" height="80" rx="8" fill="#FAFAFA" stroke="#E0E0E0"/>
    <text x="250" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">决策关键考量</text>
    <text x="250" y="50" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#666">
      已有技术集成 • 销售流程复杂度 • 内部IT能力 • 长期扩展规划
    </text>
  </g>

</svg>
