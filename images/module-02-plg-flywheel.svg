<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 600">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .label { font-size: 14px; font-weight: bold; fill: #1e3a8a; }
      .desc { font-size: 11px; fill: #475569; }
      .center-label { font-size: 18px; font-weight: bold; fill: #ffffff; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.15"/>
    </filter>
    
    <!-- Kinetic gradients -->
    <linearGradient id="orbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bfdbfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="6" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,12 L12,6 z" fill="#3b82f6" />
    </marker>
  </defs>

  <rect width="700" height="600" fill="#f8fafc" rx="10" ry="10"/>
  <text x="350" y="40" text-anchor="middle" class="text title">PLG 增长飞轮 (The Flywheel)</text>

  <!-- Flywheel Center: 350, 300 -->
  <g transform="translate(350, 300)">
     
     <!-- Center Hub -->
     <circle cx="0" cy="0" r="70" fill="#1e3a8a" stroke="#cbd5e1" stroke-width="4" filter="url(#shadow)"/>
     <text x="0" y="5" text-anchor="middle" class="text center-label">Product</text>
     <text x="0" y="25" text-anchor="middle" class="text center-label" font-size="12" opacity="0.8">(Core Value)</text>
     
     <!-- Kinetic Ring (Orbit) -->
     <path d="M 0,-140 A 140,140 0 1,1 0,140 A 140,140 0 1,1 0,-140" fill="none" stroke="#e2e8f0" stroke-width="40" opacity="0.5"/>
     
     <!-- Motion Arrows on Orbit -->
     <!-- Top-Right -->
     <path d="M 10,-140 A 140,140 0 0,1 120,-60" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
     <!-- Bottom-Right -->
     <path d="M 120,60 A 140,140 0 0,1 10,140" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
     <!-- Bottom-Left -->
     <path d="M -10,140 A 140,140 0 0,1 -120,60" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
     <!-- Top-Left -->
     <path d="M -120,-60 A 140,140 0 0,1 -10,-140" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

     <!-- Nodes (Upright Text) -->
     
     <!-- 1. Top -->
     <g transform="translate(0, -145)">
        <rect x="-70" y="-30" width="140" height="60" rx="30" fill="url(#orbGrad)" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" class="text label">1. 评估者</text>
        <text x="0" y="22" text-anchor="middle" class="text desc">Evaluators</text>
     </g>

     <!-- 2. Right -->
     <g transform="translate(145, 0)">
        <rect x="-70" y="-30" width="140" height="60" rx="30" fill="url(#orbGrad)" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" class="text label">2. 初学者</text>
        <text x="0" y="22" text-anchor="middle" class="text desc">Beginners</text>
     </g>

     <!-- 3. Bottom -->
     <g transform="translate(0, 145)">
        <rect x="-70" y="-30" width="140" height="60" rx="30" fill="url(#orbGrad)" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" class="text label">3. 活跃用户</text>
        <text x="0" y="22" text-anchor="middle" class="text desc">Regulars</text>
     </g>

     <!-- 4. Left -->
     <g transform="translate(-145, 0)">
        <rect x="-70" y="-30" width="140" height="60" rx="30" fill="url(#orbGrad)" filter="url(#shadow)"/>
        <text x="0" y="5" text-anchor="middle" class="text label">4. 推荐者</text>
        <text x="0" y="22" text-anchor="middle" class="text desc">Champions</text>
     </g>

  </g>

  <!-- Friction & Fuel Panels -->
  <g transform="translate(50, 500)">
      <rect x="0" y="0" width="120" height="60" rx="4" fill="#fee2e2" stroke="#fca5a5"/>
      <text x="60" y="25" text-anchor="middle" class="text desc" font-weight="bold" fill="#ef4444">阻力 (Friction)</text>
      <text x="60" y="45" text-anchor="middle" class="text desc">复杂流程 / 延迟</text>
  </g>
  
  <g transform="translate(530, 500)">
      <rect x="0" y="0" width="120" height="60" rx="4" fill="#dcfce7" stroke="#86efac"/>
      <text x="60" y="25" text-anchor="middle" class="text desc" font-weight="bold" fill="#15803d">动力 (Fuel)</text>
      <text x="60" y="45" text-anchor="middle" class="text desc">病毒机制 / 社区</text>
  </g>

</svg>
