<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="400" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#333">
    GTM 团队协作职责
  </text>

  <!-- Top: GTM Strategy (Blue) -->
  <g transform="translate(250, 70)">
    <rect x="0" y="0" width="300" height="60" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="150" y="37" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1565C0">GTM 战略</text>
  </g>

  <!-- Arrows from GTM to Depts -->
  <path d="M 400,130 L 400,150 L 150,150 L 150,180" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 400,130 L 400,180" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 400,130 L 400,150 L 650,150 L 650,180" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Mid: Departments (Orange) -->
  <g transform="translate(50, 180)">
    <!-- Product -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="200" height="130" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#EF6C00">产品</text>
      <text x="30" y="60" font-family="sans-serif" font-size="14" fill="#555">• 功能路线</text>
      <text x="30" y="85" font-family="sans-serif" font-size="14" fill="#555">• 用户体验</text>
      <text x="30" y="110" font-family="sans-serif" font-size="14" fill="#555">• 定价输入</text>
    </g>

    <!-- Market -->
    <g transform="translate(250, 0)">
      <rect x="0" y="0" width="200" height="130" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#EF6C00">市场</text>
      <text x="30" y="60" font-family="sans-serif" font-size="14" fill="#555">• 需求生成</text>
      <text x="30" y="85" font-family="sans-serif" font-size="14" fill="#555">• 品牌建设</text>
      <text x="30" y="110" font-family="sans-serif" font-size="14" fill="#555">• 内容策略</text>
    </g>

    <!-- Sales -->
    <g transform="translate(500, 0)">
      <rect x="0" y="0" width="200" height="130" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <text x="100" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#EF6C00">销售</text>
      <text x="30" y="60" font-family="sans-serif" font-size="14" fill="#555">• 客户转化</text>
      <text x="30" y="85" font-family="sans-serif" font-size="14" fill="#555">• 关系管理</text>
      <text x="30" y="110" font-family="sans-serif" font-size="14" fill="#555">• 反馈收集</text>
    </g>
  </g>

  <!-- Arrows to Customer Success -->
  <path d="M 150,310 L 150,335 L 400,335 L 400,360" stroke="#555" stroke-width="2" marker-end="url(#arrowhead)" fill="none"/>
  <path d="M 400,310 L 400,360" stroke="#555" stroke-width="2" fill="none"/>
  <path d="M 650,310 L 650,335 L 400,335" stroke="#555" stroke-width="2" fill="none"/>

  <!-- Bottom: Customer Success (Green) -->
  <g transform="translate(150, 360)">
    <rect x="0" y="0" width="500" height="80" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="250" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">客户成功 / 服务</text>
    <text x="250" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#555">• 交付与实施   • 留存与扩展   • 口碑与推荐</text>
  </g>
</svg>
