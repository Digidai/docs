<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">视频会议市场竞争格局 (Zoom 视角)</text>
  
  <!-- Matrix Container -->
  <rect x="50" y="70" width="700" height="280" rx="12" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Horizontal Line -->
  <line x1="50" y1="210" x2="750" y2="210" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4 4"/>
  <!-- Vertical Line -->
  <line x1="400" y1="70" x2="400" y2="350" stroke="#CBD5E1" stroke-width="1" stroke-dasharray="4 4"/>
  
  <!-- Labels -->
  <text x="400" y="65" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#64748B">企业级 (Enterprise)</text>
  <text x="400" y="365" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#64748B">个人 / SMB</text>
  <text x="45" y="210" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#64748B" transform="rotate(-90, 45, 210)">功能丰富性</text>
  
  <!-- Competing Quadrants -->
  <!-- Top Left: Legacy Enteprise -->
  <g transform="translate(100, 100)">
    <circle cx="0" cy="0" r="40" fill="#F1F5F9" stroke="#94A3B8"/>
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#475569">Cisco WebEx</text>
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#94A3B8">复杂、昂贵、IT维护</text>
  </g>
  
  <!-- Bottom Right: Personal/Free -->
  <g transform="translate(600, 280)">
    <circle cx="0" cy="0" r="35" fill="#F1F5F9" stroke="#94A3B8"/>
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#475569">Skype</text>
    <text x="0" y="55" font-family="Inter, sans-serif" font-size="10" text-anchor="middle" fill="#94A3B8">免费、欠专业、质量不稳</text>
  </g>
  
  <!-- Center/Right Opportunity: Zoom -->
  <g transform="translate(400, 210)">
    <rect x="-100" y="-40" width="200" height="80" rx="40" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
    <text x="0" y="5" font-family="Outfit, sans-serif" font-size="18" font-weight="800" text-anchor="middle" fill="#1E40AF">Zoom 机会点</text>
    <text x="0" y="25" font-family="Inter, sans-serif" font-size="11" font-weight="600" text-anchor="middle" fill="#3B82F6">企业级功能 + 消费级体验</text>
  </g>

  <!-- Summary Note -->
  <rect x="50" y="320" width="700" height="30" rx="15" fill="#F0FDF4" fill-opacity="0.8"/>
  <text x="400" y="340" font-family="Inter, sans-serif" font-size="12" font-weight="600" text-anchor="middle" fill="#166534">极致差异化：It Just Works (简单、可靠、易用)</text>
</svg>
