<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="1" dy="1" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="#f8f9fa" />
  
  <text x="400" y="40" font-family="Outfit, Inter, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1d1d1f">GTM 组织结构示例</text>
  
  <!-- CEO Node -->
  <rect x="325" y="70" width="150" height="50" rx="8" fill="#0071e3" filter="url(#shadow)" />
  <text x="400" y="103" font-family="Outfit, Inter, sans-serif" font-size="18" font-weight="600" text-anchor="middle" fill="#ffffff">CEO / GM</text>
  
  <!-- Connection Lines Level 1 -->
  <path d="M 400 120 L 400 160" stroke="#86868b" stroke-width="2" fill="none" />
  <path d="M 125 160 L 675 160" stroke="#86868b" stroke-width="2" fill="none" />
  <path d="M 125 160 L 125 180" stroke="#86868b" stroke-width="2" fill="none" />
  <path d="M 400 160 L 400 180" stroke="#86868b" stroke-width="2" fill="none" />
  <path d="M 675 160 L 675 180" stroke="#86868b" stroke-width="2" fill="none" />
  
  <!-- Marketing -->
  <rect x="50" y="180" width="150" height="60" rx="8" fill="#e1f5fe" stroke="#01579b" stroke-width="1" filter="url(#shadow)" />
  <text x="125" y="205" font-family="Outfit, Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#01579b">Marketing</text>
  <text x="125" y="225" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">(CMO / VP)</text>
  
  <!-- Sales -->
  <rect x="325" y="180" width="150" height="60" rx="8" fill="#e8f5e9" stroke="#2e7d32" stroke-width="1" filter="url(#shadow)" />
  <text x="400" y="205" font-family="Outfit, Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#2e7d32">Sales</text>
  <text x="400" y="225" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">(CRO / VP)</text>
  
  <!-- Customer Success -->
  <rect x="600" y="180" width="150" height="60" rx="8" fill="#fff3e0" stroke="#e65100" stroke-width="1" filter="url(#shadow)" />
  <text x="675" y="205" font-family="Outfit, Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="#e65100">CS</text>
  <text x="675" y="225" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">(VP CS)</text>

  <!-- Level 3 Connections -->
  <!-- Marketing Sub -->
  <path d="M 125 240 L 125 280" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 50 280 L 200 280" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 50 280 L 50 300" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 200 280 L 200 300" stroke="#86868b" stroke-width="1.5" fill="none" />
  
  <!-- Sales Sub -->
  <path d="M 400 240 L 400 280" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 325 280 L 475 280" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 325 280 L 325 300" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 475 280 L 475 300" stroke="#86868b" stroke-width="1.5" fill="none" />
  
  <!-- CS Sub -->
  <path d="M 675 240 L 675 280" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 600 280 L 750 280" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 600 280 L 600 300" stroke="#86868b" stroke-width="1.5" fill="none" />
  <path d="M 750 280 L 750 300" stroke="#86868b" stroke-width="1.5" fill="none" />

  <!-- Sub Node Labels -->
  <rect x="10" y="300" width="80" height="40" rx="4" fill="#ffffff" stroke="#d2d2d7" stroke-width="1" />
  <text x="50" y="325" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">Demand Gen</text>
  
  <rect x="160" y="300" width="80" height="40" rx="4" fill="#ffffff" stroke="#d2d2d7" stroke-width="1" />
  <text x="200" y="325" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">Content</text>
  
  <rect x="285" y="300" width="80" height="40" rx="4" fill="#ffffff" stroke="#d2d2d7" stroke-width="1" />
  <text x="325" y="325" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">SDR</text>
  
  <rect x="435" y="300" width="80" height="40" rx="4" fill="#ffffff" stroke="#d2d2d7" stroke-width="1" />
  <text x="475" y="325" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">AE</text>
  
  <rect x="560" y="300" width="80" height="40" rx="4" fill="#ffffff" stroke="#d2d2d7" stroke-width="1" />
  <text x="600" y="325" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">CSM</text>
  
  <rect x="710" y="300" width="80" height="40" rx="4" fill="#ffffff" stroke="#d2d2d7" stroke-width="1" />
  <text x="750" y="325" font-family="Outfit, Inter, sans-serif" font-size="12" text-anchor="middle" fill="#515154">Support</text>
  
  <rect x="50" y="380" width="700" height="30" rx="15" fill="#f2f2f7" />
  <text x="400" y="400" font-family="Outfit, Inter, sans-serif" font-size="14" text-anchor="middle" fill="#86868b">典型的 GTM 团队由营销、销售和客户成功三驾马车组成</text>
</svg>
