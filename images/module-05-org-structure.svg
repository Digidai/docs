<svg width="1000" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="500" y="50" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    GTM 组织结构示例
  </text>

  <!-- Level 1: CEO -->
  <g transform="translate(410, 80)">
    <rect width="180" height="60" rx="12" fill="#0071E3" stroke="#0058B0" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="90" y="38" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#ffffff">CEO / GM</text>
  </g>

  <!-- Connection: Level 1 -> Level 2 -->
  <path d="M 500,140 L 500,180" stroke="#8E8E93" stroke-width="2" fill="none"/>
  <path d="M 180,180 L 820,180" stroke="#8E8E93" stroke-width="2" fill="none"/>
  <path d="M 180,180 L 180,210" stroke="#8E8E93" stroke-width="2" fill="none"/>
  <path d="M 500,180 L 500,210" stroke="#8E8E93" stroke-width="2" fill="none"/>
  <path d="M 820,180 L 820,210" stroke="#8E8E93" stroke-width="2" fill="none"/>

  <!-- Level 2: Heads -->
  <!-- Marketing -->
  <g transform="translate(80, 210)">
    <rect width="200" height="80" rx="12" fill="#E1F5FE" stroke="#01579B" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#01579B">Marketing</text>
    <text x="100" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#515154">(CMO / VP)</text>
  </g>

  <!-- Sales -->
  <g transform="translate(400, 210)">
    <rect width="200" height="80" rx="12" fill="#E8F5E9" stroke="#2E7D32" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#2E7D32">Sales</text>
    <text x="100" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#515154">(CRO / VP)</text>
  </g>

  <!-- Customer Success -->
  <g transform="translate(720, 210)">
    <rect width="200" height="80" rx="12" fill="#FFF3E0" stroke="#E65100" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="100" y="35" font-family="sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#E65100">Customer Success</text>
    <text x="100" y="60" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#515154">(VP CS)</text>
  </g>

  <!-- Level 3: Sub-departments -->
  <!-- Marketing Subs -->
  <path d="M 180,290 L 180,330" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 100,330 L 260,330" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 100,330 L 100,350" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 260,330 L 260,350" stroke="#8E8E93" stroke-width="1.5" fill="none"/>

  <rect x="35" y="350" width="130" height="50" rx="8" fill="#ffffff" stroke="#D2D2D7" stroke-width="1" filter="url(#shadow)"/>
  <text x="100" y="380" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">Demand Gen</text>

  <rect x="195" y="350" width="130" height="50" rx="8" fill="#ffffff" stroke="#D2D2D7" stroke-width="1" filter="url(#shadow)"/>
  <text x="260" y="380" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">Content &amp; Brand</text>

  <!-- Sales Subs -->
  <path d="M 500,290 L 500,330" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 420,330 L 580,330" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 420,330 L 420,350" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 580,330 L 580,350" stroke="#8E8E93" stroke-width="1.5" fill="none"/>

  <rect x="355" y="350" width="130" height="50" rx="8" fill="#ffffff" stroke="#D2D2D7" stroke-width="1" filter="url(#shadow)"/>
  <text x="420" y="380" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">SDR / BDR</text>

  <rect x="515" y="350" width="130" height="50" rx="8" fill="#ffffff" stroke="#D2D2D7" stroke-width="1" filter="url(#shadow)"/>
  <text x="580" y="380" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">Account Exec</text>

  <!-- CS Subs -->
  <path d="M 820,290 L 820,330" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 740,330 L 900,330" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 740,330 L 740,350" stroke="#8E8E93" stroke-width="1.5" fill="none"/>
  <path d="M 900,330 L 900,350" stroke="#8E8E93" stroke-width="1.5" fill="none"/>

  <rect x="675" y="350" width="130" height="50" rx="8" fill="#ffffff" stroke="#D2D2D7" stroke-width="1" filter="url(#shadow)"/>
  <text x="740" y="380" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">CSM</text>

  <rect x="835" y="350" width="130" height="50" rx="8" fill="#ffffff" stroke="#D2D2D7" stroke-width="1" filter="url(#shadow)"/>
  <text x="900" y="380" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#333">Support / Serv</text>

  <!-- Footer Result Pill -->
  <rect x="100" y="460" width="800" height="40" rx="20" fill="#F5F5F7" stroke="#E5E5E7" stroke-width="1"/>
  <text x="500" y="485" font-family="sans-serif" font-size="14" font-weight="500" text-anchor="middle" fill="#666">典型的 GTM 团队由营销、销售和客户成功三驾马车组成</text>
</svg>
