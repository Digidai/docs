<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .card-title { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #991b1b; }
      .card-text { font-family: sans-serif; font-size: 12px; fill: #451a03; line-height: 1.4; }
      .icon { font-size: 24px; fill: #dc2626; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">SaaS 定价常见错误 (Common Mistakes)</text>

  <!-- Grid -->
  <g transform="translate(25, 80)">

    <!-- Card 1: Cost Plus -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="150" height="250" rx="8" fill="#FEF2F2" stroke="#FCA5A5" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="40" text-anchor="middle" class="card-title">1. Cost-Plus</text>
      <text x="75" y="60" text-anchor="middle" class="card-title">(成本加成)</text>
      
      <g transform="translate(15, 90)">
        <text x="0" y="0" class="card-text">"Cost + 30%"</text>
        <line x1="0" y1="15" x2="120" y2="15" stroke="#FECACA" stroke-width="1"/>
        <text x="0" y="40" class="card-text" width="120">Problem:</text>
        <text x="0" y="60" class="card-text" width="120">Ignores customer</text>
        <text x="0" y="80" class="card-text" width="120">value &amp; WTP.</text>
      </g>
    </g>

    <!-- Card 2: Competitor Based -->
    <g transform="translate(160, 0)">
      <rect x="0" y="0" width="150" height="250" rx="8" fill="#FEF2F2" stroke="#FCA5A5" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="40" text-anchor="middle" class="card-title">2. Copycat</text>
      <text x="75" y="60" text-anchor="middle" class="card-title">(跟随竞品)</text>
      
      <g transform="translate(15, 90)">
        <text x="0" y="0" class="card-text">"Price &lt; Competitor"</text>
        <line x1="0" y1="15" x2="120" y2="15" stroke="#FECACA" stroke-width="1"/>
        <text x="0" y="40" class="card-text" width="120">Problem:</text>
        <text x="0" y="60" class="card-text" width="120">Price wars,</text>
        <text x="0" y="80" class="card-text" width="120">ignores differentiation.</text>
      </g>
    </g>

    <!-- Card 3: Static -->
    <g transform="translate(320, 0)">
      <rect x="0" y="0" width="150" height="250" rx="8" fill="#FEF2F2" stroke="#FCA5A5" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="40" text-anchor="middle" class="card-title">3. Static</text>
      <text x="75" y="60" text-anchor="middle" class="card-title">(一成不变)</text>
      
      <g transform="translate(15, 90)">
        <text x="0" y="0" class="card-text">"Set &amp; Forget"</text>
        <line x1="0" y1="15" x2="120" y2="15" stroke="#FECACA" stroke-width="1"/>
        <text x="0" y="40" class="card-text" width="120">Problem:</text>
        <text x="0" y="60" class="card-text" width="120">Value grows,</text>
        <text x="0" y="80" class="card-text" width="120">price stays flat.</text>
      </g>
    </g>

    <!-- Card 4: Complex -->
    <g transform="translate(480, 0)">
      <rect x="0" y="0" width="150" height="250" rx="8" fill="#FEF2F2" stroke="#FCA5A5" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="40" text-anchor="middle" class="card-title">4. Complex</text>
      <text x="75" y="60" text-anchor="middle" class="card-title">(过度复杂)</text>
      
      <g transform="translate(15, 90)">
        <text x="0" y="0" class="card-text">"15 Dimensions"</text>
        <line x1="0" y1="15" x2="120" y2="15" stroke="#FECACA" stroke-width="1"/>
        <text x="0" y="40" class="card-text" width="120">Problem:</text>
        <text x="0" y="60" class="card-text" width="120">Confuses buyers,</text>
        <text x="0" y="80" class="card-text" width="120">hard to sell.</text>
      </g>
    </g>

    <!-- Card 5: Too Low -->
    <g transform="translate(640, 0)">
      <rect x="0" y="0" width="150" height="250" rx="8" fill="#FEF2F2" stroke="#FCA5A5" stroke-width="1" filter="url(#shadow)"/>
      <text x="75" y="40" text-anchor="middle" class="card-title">5. Too Low</text>
      <text x="75" y="60" text-anchor="middle" class="card-title">(定价过低)</text>
      
      <g transform="translate(15, 90)">
        <text x="0" y="0" class="card-text">"Fear of Pricing"</text>
        <line x1="0" y1="15" x2="120" y2="15" stroke="#FECACA" stroke-width="1"/>
        <text x="0" y="40" class="card-text" width="120">Problem:</text>
        <text x="0" y="60" class="card-text" width="120">Signals low quality,</text>
        <text x="0" y="80" class="card-text" width="120">unsustainable.</text>
      </g>
    </g>

  </g>

</svg>
