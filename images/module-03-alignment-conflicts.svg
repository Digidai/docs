<svg width="850" height="580" viewBox="0 0 850 580" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #333; }
      .card-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; }
      .mkt-text { font-family: sans-serif; font-size: 13px; fill: #1565C0; font-weight: 500; }
      .sales-text { font-family: sans-serif; font-size: 13px; fill: #E65100; font-weight: 500; }
      .result-text { font-family: sans-serif; font-size: 13px; fill: #EF4444; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" class="title">销售与营销对齐的四大冲突场景</text>

  <!-- Scenario 1: Lead Quality -->
  <g transform="translate(60, 80)">
    <rect x="0" y="0" width="350" height="180" rx="12" fill="#F8F9FA" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="20" y="30" class="card-title">场景 1: 线索质量之争</text>
    <rect x="15" y="45" width="320" height="115" rx="8" fill="#ffffff" stroke="#CBD5E1" stroke-width="1"/>
    <text x="30" y="75" class="mkt-text">营销："线索量爆表，销售为何不成交？"</text>
    <text x="30" y="100" class="sales-text">销售："全是垃圾，纯属浪费我的时间！"</text>
    <line x1="30" y1="120" x2="320" y2="120" stroke="#E2E8F0" stroke-width="1"/>
    <text x="30" y="142" class="result-text">⚠️ 结果：互相指责，问题无解</text>
  </g>

  <!-- Scenario 2: Information Gap -->
  <g transform="translate(440, 80)">
    <rect x="0" y="0" width="350" height="180" rx="12" fill="#F8F9FA" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="20" y="30" class="card-title">场景 2: 信息断层</text>
    <rect x="15" y="45" width="320" height="115" rx="8" fill="#ffffff" stroke="#CBD5E1" stroke-width="1"/>
    <text x="30" y="75" class="mkt-text">营销：发布了内容，不知销售是否在使用</text>
    <text x="30" y="100" class="sales-text">销售：不知营销动向，客户问起时一脸茫然</text>
    <line x1="30" y1="120" x2="320" y2="120" stroke="#E2E8F0" stroke-width="1"/>
    <text x="30" y="142" class="result-text">⚠️ 结果：客户体验割裂，错失机会</text>
  </g>

  <!-- Scenario 3: Attribution -->
  <g transform="translate(60, 280)">
    <rect x="0" y="0" width="350" height="180" rx="12" fill="#F8F9FA" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="20" y="30" class="card-title">场景 3: 归因争议</text>
    <rect x="15" y="45" width="320" height="115" rx="8" fill="#ffffff" stroke="#CBD5E1" stroke-width="1"/>
    <text x="30" y="75" class="mkt-text">营销："这个大单归功于我们的品牌活动！"</text>
    <text x="30" y="100" class="sales-text">销售："纯属我的私人关系，营销没出力！"</text>
    <line x1="30" y1="120" x2="320" y2="120" stroke="#E2E8F0" stroke-width="1"/>
    <text x="30" y="142" class="result-text">⚠️ 结果：预算争夺，资源错配</text>
  </g>

  <!-- Scenario 4: Misaligned Goals -->
  <g transform="translate(440, 280)">
    <rect x="0" y="0" width="350" height="180" rx="12" fill="#F8F9FA" stroke="#E2E8F0" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="20" y="30" class="card-title">场景 4: 目标脱节</text>
    <rect x="15" y="45" width="320" height="115" rx="8" fill="#ffffff" stroke="#CBD5E1" stroke-width="1"/>
    <text x="30" y="75" class="mkt-text">营销关注：MQL 数量、流量、白皮书下载</text>
    <text x="30" y="100" class="sales-text">销售关注：成交金额、回款、赢率</text>
    <line x1="30" y1="120" x2="320" y2="120" stroke="#E2E8F0" stroke-width="1"/>
    <text x="30" y="142" class="result-text">⚠️ 结果：各自为战，不互相关心</text>
  </g>

  <!-- Footer Conclusion -->
  <g transform="translate(150, 490)">
    <rect x="0" y="0" width="550" height="50" rx="25" fill="#FFF1F2" stroke="#FDA4AF" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="275" y="32" text-anchor="middle" font-family="sans-serif" font-size="15" font-weight="bold" fill="#BE123C">
      对齐不仅是团队关系问题，更是直接影响 ROI 的业务质量问题
    </text>
  </g>
</svg>
