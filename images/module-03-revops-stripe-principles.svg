<svg width="860" height="420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="430" y="40" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Stripe 数据驱动 RevOps 原则
  </text>

  <!-- Main Container -->
  <g transform="translate(30, 80)">
    
    <!-- Principle 1: Data Democratization -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="250" height="300" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
      <!-- Header -->
      <rect x="0" y="0" width="250" height="70" rx="12" fill="#BBDEFB" stroke="none"/>
      <rect x="0" y="50" width="250" height="20" fill="#BBDEFB"/>
      <line x1="0" y1="70" x2="250" y2="70" stroke="#2196F3" stroke-width="1.5"/>
      
      <text x="125" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1565C0">原则 1: 数据民主化</text>
      <text x="125" y="55" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#1565C0">(Data Democratization)</text>
      
      <!-- Content -->
      <g transform="translate(15, 100)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">
          <tspan x="0" dy="0">• 全员访问关键数据</tspan>
          <tspan x="0" dy="40">• 自助式数据查询工具</tspan>
          <tspan x="15" dy="20" font-size="12" fill="#555">(内部工具 "Mode")</tspan>
          <tspan x="0" dy="40">• 数据素养纳入培训</tspan>
        </text>
      </g>
    </g>

    <!-- Principle 2: Real-time Data -->
    <g transform="translate(275, 0)">
      <rect x="0" y="0" width="250" height="300" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
      <!-- Header -->
      <rect x="0" y="0" width="250" height="70" rx="12" fill="#C8E6C9" stroke="none"/>
      <rect x="0" y="50" width="250" height="20" fill="#C8E6C9"/>
      <line x1="0" y1="70" x2="250" y2="70" stroke="#4CAF50" stroke-width="1.5"/>
      
      <text x="125" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2E7D32">原则 2: 实时数据</text>
      <text x="125" y="55" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#2E7D32">(Real-time Data)</text>
      
      <!-- Content -->
      <g transform="translate(15, 100)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">
          <tspan x="0" dy="0">• 交易数据实时更新</tspan>
          <tspan x="0" dy="40">• 漏斗指标每小时刷新</tspan>
          <tspan x="0" dy="40">• 异常检测自动告警</tspan>
        </text>
      </g>
    </g>

    <!-- Principle 3: Single Source of Truth -->
    <g transform="translate(550, 0)">
      <rect x="0" y="0" width="250" height="300" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
      <!-- Header -->
      <rect x="0" y="0" width="250" height="70" rx="12" fill="#FFE0B2" stroke="none"/>
      <rect x="0" y="50" width="250" height="20" fill="#FFE0B2"/>
      <line x1="0" y1="70" x2="250" y2="70" stroke="#FF9800" stroke-width="1.5"/>
      
      <text x="125" y="30" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#EF6C00">原则 3: 单一数据源</text>
      <text x="125" y="55" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#EF6C00">(SSOT)</text>
      
      <!-- Content -->
      <g transform="translate(15, 100)">
        <text x="0" y="0" font-family="sans-serif" font-size="14" fill="#333">
          <tspan x="0" dy="0">• 统一的数据仓库架构</tspan>
          <tspan x="0" dy="40">• 严格的数据定义和治理</tspan>
          <tspan x="0" dy="40">• 统一报告生成源</tspan>
        </text>
      </g>
    </g>

  </g>
</svg>
