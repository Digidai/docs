<svg width="850" height="380" viewBox="0 0 850 380" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title Section -->
  <rect x="0" y="0" width="850" height="65" rx="10" fill="#f8fafc"/>
  <text x="425" y="41" text-anchor="middle" font-family="sans-serif" font-size="24" font-weight="bold" fill="#1e293b">Stripe 数据驱动 RevOps 三大原则</text>

  <!-- Principles Cards -->
  <g transform="translate(50, 90)">
    <!-- Principle 1 -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="230" height="230" rx="16" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
      <circle cx="115" cy="50" r="25" fill="#3b82f6"/>
      <text x="115" y="56" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#ffffff">1</text>
      <text x="115" y="100" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1e40af">数据民主化</text>
      <g transform="translate(25, 130)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• 每个成员都能访问数据</text>
        <text x="0" y="25">• 自助式查询工具 (Mode)</text>
        <text x="0" y="50">• 数据素养是核心培训</text>
      </g>
    </g>

    <!-- Principle 2 -->
    <g transform="translate(260, 0)">
      <rect x="0" y="0" width="230" height="230" rx="16" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
      <circle cx="115" cy="50" r="25" fill="#10b981"/>
      <text x="115" y="56" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#ffffff">2</text>
      <text x="115" y="100" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#065f46">实时数据</text>
      <g transform="translate(25, 130)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• 交易数据实时更新</text>
        <text x="0" y="25">• 漏斗指标每小时刷新</text>
        <text x="0" y="50">• 异常检测自动告警</text>
      </g>
    </g>

    <!-- Principle 3 -->
    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="230" height="230" rx="16" fill="#fffef2" stroke="#eab308" stroke-width="1.5" filter="url(#shadow)"/>
      <circle cx="115" cy="50" r="25" fill="#eab308"/>
      <text x="115" y="56" text-anchor="middle" font-family="sans-serif" font-size="24" fill="#ffffff">3</text>
      <text x="115" y="100" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#854d0e">单一数据源</text>
      <g transform="translate(25, 130)" font-family="sans-serif" font-size="12" fill="#334155">
        <text x="0" y="0">• 统一数据仓库架构</text>
        <text x="0" y="25">• 严格数据定义与治理</text>
        <text x="0" y="50">• 报告均来自同一源</text>
      </g>
    </g>
  </g>
</svg>
