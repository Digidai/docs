<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="650" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .q-box { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .q-text { font-family: sans-serif; font-size: 15px; font-weight: bold; fill: #1E40AF; }
      .r-box-yes { fill: #F0FDF4; stroke: #16A34A; stroke-width: 2; rx: 6; }
      .r-text-yes { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #15803D; }
      .r-sub { font-family: sans-serif; font-size: 13px; fill: #166534; }
      .r-box-no { fill: #F1F5F9; stroke: #64748B; stroke-width: 2; rx: 6; }
      .r-text-no { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #334155; }
      .path-no { fill: none; stroke: #94A3B8; stroke-width: 3; stroke-dasharray: 4,0; }
      .path-yes { fill: none; stroke: #16A34A; stroke-width: 3; }
      .badge-yes { fill: #DCFCE7; stroke: #16A34A; stroke-width: 1; rx: 4; }
      .text-yes { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #15803D; }
      .badge-no { fill: #F1F5F9; stroke: #94A3B8; stroke-width: 1; rx: 4; }
      .text-no { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #64748B; }
      .overlay-box { fill: #FFF7ED; stroke: #F97316; stroke-width: 2; stroke-dasharray: 4,4; rx: 6; }
      .overlay-text { font-family: sans-serif; font-size: 13px; font-weight: bold; fill: #9A3412; }
    </style>
    <marker id="arrowhead-no" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8"/>
    </marker>
    <marker id="arrowhead-yes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16A34A"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="45" text-anchor="middle" class="title">定价模型选择路径图</text>

  <!-- LEFT COLUMN: QUESTIONS (The Spine) -->
  
  <!-- Q1 -->
  <g transform="translate(150, 100)">
    <!-- Hexagon shape for decision -->
    <path d="M 0,30 L 30,0 L 210,0 L 240,30 L 210,60 L 30,60 Z" class="q-box" filter="url(#shadow)"/>
    <text x="120" y="36" text-anchor="middle" class="q-text">Q1: 使用量与价值强相关？</text>
  </g>

  <!-- Path Q1 -> Q2 (NO) -->
  <path d="M 270,160 L 270,220" class="path-no" marker-end="url(#arrowhead-no)"/>
  <g transform="translate(255, 180)">
    <rect x="0" y="0" width="30" height="20" class="badge-no"/>
    <text x="15" y="14" text-anchor="middle" class="text-no">否</text>
  </g>

  <!-- Q2 -->
  <g transform="translate(150, 220)">
    <path d="M 0,30 L 30,0 L 210,0 L 240,30 L 210,60 L 30,60 Z" class="q-box" filter="url(#shadow)"/>
    <text x="120" y="36" text-anchor="middle" class="q-text">Q2: 用户数与价值相关？</text>
  </g>

  <!-- Path Q2 -> Q3 (NO) -->
  <path d="M 270,280 L 270,340" class="path-no" marker-end="url(#arrowhead-no)"/>
  <g transform="translate(255, 300)">
    <rect x="0" y="0" width="30" height="20" class="badge-no"/>
    <text x="15" y="14" text-anchor="middle" class="text-no">否</text>
  </g>

  <!-- Q3 -->
  <g transform="translate(150, 340)">
    <path d="M 0,30 L 30,0 L 210,0 L 240,30 L 210,60 L 30,60 Z" class="q-box" filter="url(#shadow)"/>
    <text x="120" y="36" text-anchor="middle" class="q-text">Q3: 客户需求差异大？</text>
  </g>

  <!-- Path Q3 -> Flat (NO - Final Fallback) -->
  <path d="M 270,400 L 270,460" class="path-no" marker-end="url(#arrowhead-no)"/>
  <g transform="translate(255, 420)">
    <rect x="0" y="0" width="30" height="20" class="badge-no"/>
    <text x="15" y="14" text-anchor="middle" class="text-no">否</text>
  </g>

  <!-- Fallback Result: Flat Rate -->
  <g transform="translate(150, 460)">
    <rect x="0" y="0" width="240" height="70" class="r-box-no" filter="url(#shadow)"/>
    <text x="120" y="30" text-anchor="middle" class="r-text-no">Flat-Rate (一口价)</text>
    <text x="120" y="52" text-anchor="middle" class="r-sub" fill="#64748B">适合简单标准产品</text>
  </g>


  <!-- RIGHT COLUMN: RESULTS (The Ribs) -->

  <!-- R1: Usage -->
  <path d="M 390,130 L 480,130" class="path-yes" marker-end="url(#arrowhead-yes)"/>
  <g transform="translate(420, 120)">
    <rect x="0" y="0" width="30" height="20" class="badge-yes"/>
    <text x="15" y="14" text-anchor="middle" class="text-yes">是</text>
  </g>
  <g transform="translate(480, 95)">
    <rect x="0" y="0" width="280" height="70" class="r-box-yes" filter="url(#shadow)"/>
    <text x="140" y="30" text-anchor="middle" class="r-text-yes">Usage-Based / Hybrid</text>
    <text x="140" y="52" text-anchor="middle" class="r-sub">按用量计费 (如 Snowflake)</text>
  </g>

  <!-- R2: Seat -->
  <path d="M 390,250 L 480,250" class="path-yes" marker-end="url(#arrowhead-yes)"/>
  <g transform="translate(420, 240)">
    <rect x="0" y="0" width="30" height="20" class="badge-yes"/>
    <text x="15" y="14" text-anchor="middle" class="text-yes">是</text>
  </g>
  <g transform="translate(480, 215)">
    <rect x="0" y="0" width="280" height="70" class="r-box-yes" filter="url(#shadow)"/>
    <text x="140" y="30" text-anchor="middle" class="r-text-yes">Seat-Based</text>
    <text x="140" y="52" text-anchor="middle" class="r-sub">按人头计费 (如 Salesforce)</text>
  </g>

  <!-- R3: Tiered -->
  <path d="M 390,370 L 480,370" class="path-yes" marker-end="url(#arrowhead-yes)"/>
  <g transform="translate(420, 360)">
    <rect x="0" y="0" width="30" height="20" class="badge-yes"/>
    <text x="15" y="14" text-anchor="middle" class="text-yes">是</text>
  </g>
  <g transform="translate(480, 335)">
    <rect x="0" y="0" width="280" height="70" class="r-box-yes" filter="url(#shadow)"/>
    <text x="140" y="30" text-anchor="middle" class="r-text-yes">Tiered Pricing</text>
    <text x="140" y="52" text-anchor="middle" class="r-sub">分层套餐 (如 HubSpot)</text>
  </g>

  <!-- Overlay: Acquisition -->
  <g transform="translate(480, 470)">
    <rect x="0" y="0" width="280" height="50" class="overlay-box"/>
    <text x="140" y="30" text-anchor="middle" class="overlay-text">需要降低获客门槛？ → 叠加 Freemium</text>
  </g>

</svg>
