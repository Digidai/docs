<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">探迹 (Tanjie) 智能销售流程</text>
  
  <!-- Flow Container -->
  <g transform="translate(40, 70)">
    <!-- Data Layer -->
    <rect x="0" y="0" width="720" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="360" y="25" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">数据层 (Data Layer)</text>
    <rect x="40" y="35" width="640" height="35" rx="17.5" fill="#F1F5F9"/>
    <text x="360" y="57" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#475569">企业数据库 (1.5 亿+) • 10,000+ 维度标签 • 实时情报抓取</text>
    
    <!-- Arrow Down 1 -->
    <path d="M 360 85 L 360 110" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Intelligence Layer -->
    <rect x="100" y="115" width="520" height="100" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="360" y="140" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#1E40AF">智能层 (Intelligence Layer)</text>
    <g transform="translate(140, 155)" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2563EB">
      <rect x="0" y="0" width="100" height="35" rx="17.5" fill="#FFFFFF" stroke="#DBEAFE"/>
      <text x="50" y="22" text-anchor="middle">线索评分</text>
      
      <rect x="120" y="0" width="100" height="35" rx="17.5" fill="#FFFFFF" stroke="#DBEAFE"/>
      <text x="170" y="22" text-anchor="middle">智能推荐</text>
      
      <rect x="240" y="0" width="100" height="35" rx="17.5" fill="#FFFFFF" stroke="#DBEAFE"/>
      <text x="290" y="22" text-anchor="middle">意欲预测</text>
      
      <rect x="360" y="0" width="100" height="35" rx="17.5" fill="#FFFFFF" stroke="#DBEAFE"/>
      <text x="410" y="22" text-anchor="middle">触达决策</text>
    </g>

    <!-- Arrow Down 2 -->
    <path d="M 360 215 L 360 240" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Execution Layer -->
    <rect x="0" y="245" width="720" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="360" y="270" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">执行层 (Execution Layer)</text>
    <g transform="translate(60, 280)" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#64748B" text-anchor="middle">
      <g transform="translate(0, 0)">
        <circle cx="20" cy="15" r="15" fill="#F1F5F9"/>
        <text x="80" y="20">智能外呼</text>
      </g>
      <g transform="translate(150, 0)">
        <circle cx="20" cy="15" r="15" fill="#F1F5F9"/>
        <text x="80" y="20">邮件/短信</text>
      </g>
      <g transform="translate(300, 0)">
        <circle cx="20" cy="15" r="15" fill="#F1F5F9"/>
        <text x="80" y="20">企业微信触达</text>
      </g>
      <g transform="translate(480, 0)">
        <circle cx="20" cy="15" r="15" fill="#F1F5F9"/>
        <text x="80" y="20">CRM 闭环管理</text>
      </g>
    </g>
  </g>

  <!-- Key Metrics Pill -->
  <rect x="200" y="355" width="400" height="40" rx="20" fill="#F0FDF4" stroke="#BBF7D0"/>
  <text x="400" y="380" font-family="Inter, sans-serif" font-size="13" font-weight="700" text-anchor="middle" fill="#166534">核心价值：线索筛选效率提升 10 倍，人效提升 50%+</text>

  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94A3B8" />
    </marker>
  </defs>
</svg>
