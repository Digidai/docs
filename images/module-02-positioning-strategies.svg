<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 480">
  <defs>
    <style>
      .text { font-family: Arial, sans-serif; }
      .title { font-size: 24px; font-weight: bold; fill: #1e293b; }
      .card-title { font-size: 18px; font-weight: bold; fill: #1e293b; }
      .quote { font-size: 14px; fill: #334155; font-style: italic; }
      .list-item { font-size: 12px; fill: #64748b; }
      .case-study { font-size: 11px; fill: #94a3b8; }
      .section-label { font-size: 12px; font-weight: bold; fill: #64748b; text-transform: uppercase; }
    </style>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="850" height="480" fill="#f8fafc" rx="10" ry="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="text title">三大定位策略</text>

  <g transform="translate(50, 80)">
    
    <!-- Card 1: Head-to-Head -->
    <!-- Increased width from 220 to 240, spacing extended -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="230" height="360" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
      <rect x="0" y="0" width="230" height="6" rx="8" ry="8" fill="#ef4444" clip-path="inset(0 0 50% 0)"/> 
      
      <text x="115" y="40" text-anchor="middle" class="text card-title">1. 正面竞争</text>
      <text x="115" y="60" text-anchor="middle" class="text card-title" font-size="14" fill="#64748b">(Head-to-Head)</text>
      
      <!-- Quote Box -->
      <rect x="25" y="80" width="180" height="50" rx="4" fill="#fef2f2"/>
      <text x="115" y="100" text-anchor="middle" class="text quote" fill="#991b1b">"我们比领导者"</text>
      <text x="115" y="120" text-anchor="middle" class="text quote" fill="#991b1b">"做得更好"</text>
      
      <g transform="translate(25, 160)">
         <text x="0" y="0" class="text section-label">特征</text>
         <text x="0" y="20" class="text list-item">• 适用：成熟市场</text>
         <text x="0" y="40" class="text list-item">• 风险：高竞争</text>
         <text x="0" y="60" class="text list-item">• 回报：快速增长</text>
      </g>

      <line x1="25" y1="240" x2="205" y2="240" stroke="#e2e8f0" stroke-width="1"/>
      
      <g transform="translate(25, 260)">
        <text x="0" y="0" class="text section-label">案例</text>
        <text x="0" y="20" class="text case-study">ClickUp vs Asana</text>
        <text x="0" y="40" class="text case-study">Figma vs Sketch</text>
        <text x="0" y="60" class="text case-study">Notion vs Confluence</text>
      </g>
    </g>

    <!-- Card 2: Category Creation -->
    <g transform="translate(260, 0)">
      <rect x="0" y="0" width="230" height="360" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
      <rect x="0" y="0" width="230" height="6" rx="8" ry="8" fill="#3b82f6" clip-path="inset(0 0 50% 0)"/>
      
      <text x="115" y="40" text-anchor="middle" class="text card-title">2. 品类创造</text>
      <text x="115" y="60" text-anchor="middle" class="text card-title" font-size="14" fill="#64748b">(Category Creation)</text>

      <rect x="25" y="80" width="180" height="50" rx="4" fill="#eff6ff"/>
      <text x="115" y="100" text-anchor="middle" class="text quote" fill="#1e40af">"我们创造了一个"</text>
      <text x="115" y="120" text-anchor="middle" class="text quote" fill="#1e40af">"全新品类"</text>
      
      <g transform="translate(25, 160)">
         <text x="0" y="0" class="text section-label">特征</text>
         <text x="0" y="20" class="text list-item">• 适用：创新产品</text>
         <text x="0" y="40" class="text list-item">• 风险：教育成本高</text>
         <text x="0" y="60" class="text list-item">• 回报：品类主导</text>
      </g>

      <line x1="25" y1="240" x2="205" y2="240" stroke="#e2e8f0" stroke-width="1"/>
      
      <g transform="translate(25, 260)">
        <text x="0" y="0" class="text section-label">案例</text>
        <text x="0" y="20" class="text case-study">HubSpot (Inbound)</text>
        <text x="0" y="40" class="text case-study">Drift (对话式营销)</text>
        <text x="0" y="60" class="text case-study">Segment (CDP)</text>
      </g>
    </g>

    <!-- Card 3: Niche Focus -->
    <g transform="translate(520, 0)">
      <rect x="0" y="0" width="230" height="360" rx="8" ry="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" filter="url(#shadow)"/>
      <rect x="0" y="0" width="230" height="6" rx="8" ry="8" fill="#10b981" clip-path="inset(0 0 50% 0)"/>

      <text x="115" y="40" text-anchor="middle" class="text card-title">3. 垂直聚焦</text>
      <text x="115" y="60" text-anchor="middle" class="text card-title" font-size="14" fill="#64748b">(Niche Focus)</text>

      <rect x="25" y="80" width="180" height="50" rx="4" fill="#ecfdf5"/>
      <text x="115" y="100" text-anchor="middle" class="text quote" fill="#047857">"我们是这个"</text>
      <text x="115" y="120" text-anchor="middle" class="text quote" fill="#047857">"细分市场的最佳"</text>
      
      <g transform="translate(25, 160)">
         <text x="0" y="0" class="text section-label">特征</text>
         <text x="0" y="20" class="text list-item">• 适用：细分需求</text>
         <text x="0" y="40" class="text list-item">• 风险：天花板</text>
         <text x="0" y="60" class="text list-item">• 回报：高利润</text>
      </g>

      <line x1="25" y1="240" x2="205" y2="240" stroke="#e2e8f0" stroke-width="1"/>
      
      <g transform="translate(25, 260)">
        <text x="0" y="0" class="text section-label">案例</text>
        <text x="0" y="20" class="text case-study">Veeva (医疗SaaS)</text>
        <text x="0" y="40" class="text case-study">Toast (餐饮POS)</text>
        <text x="0" y="60" class="text case-study">Procore (建筑)</text>
      </g>
    </g>
  </g>

</svg>
