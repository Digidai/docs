<svg width="850" height="400" viewBox="0 0 850 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Left: Traditional Model -->
  <text x="180" y="50" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#64748b">传统运营模式 (Silos)</text>
  
  <g transform="translate(80, 80)">
    <rect x="50" y="0" width="160" height="50" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="130" y="32" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Sales Ops</text>
    
    <path d="M 130,50 L 130,80" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2"/>
    
    <rect x="50" y="80" width="160" height="50" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="130" y="112" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#065f46">Marketing Ops</text>
    
    <path d="M 130,130 L 130,160" stroke="#94a3b8" stroke-width="1.5" stroke-dasharray="4,2"/>
    
    <rect x="50" y="160" width="160" height="50" rx="8" fill="#fffef2" stroke="#eab308" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="130" y="192" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#854d0e">CS Ops</text>
    
    <text x="130" y="245" text-anchor="middle" font-family="sans-serif" font-size="14" fill="#94a3b8">孤岛运营 (Isolated)</text>
  </g>

  <!-- Middle: Transition -->
  <g transform="translate(340, 180)">
    <path d="M 0,0 H 100" stroke="#cbd5e1" stroke-width="2" marker-end="url(#arrowhead)"/>
    <rect x="10" y="-15" width="80" height="30" rx="15" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
    <text x="50" y="5" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#64748b">整合为</text>
  </g>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#cbd5e1" />
    </marker>
  </defs>

  <!-- Right: RevOps Model -->
  <text x="630" y="50" text-anchor="middle" font-family="sans-serif" font-size="18" font-weight="bold" fill="#1e293b">RevOps 模式 (Unified)</text>
  
  <g transform="translate(480, 80)">
    <!-- Container -->
    <rect x="0" y="0" width="300" height="230" rx="16" fill="#f8fafc" stroke="#3b82f6" stroke-width="2" stroke-dasharray="8,4"/>
    
    <!-- Central Shield -->
    <circle cx="150" cy="115" r="90" fill="#eff6ff" filter="url(#shadow)"/>
    <circle cx="150" cy="115" r="85" fill="none" stroke="#2563eb" stroke-width="2"/>
    
    <text x="150" y="105" text-anchor="middle" font-family="sans-serif" font-size="22" font-weight="bold" fill="#1d4ed8">RevOps</text>
    
    <!-- Unified Label -->
    <rect x="50" y="125" width="200" height="32" rx="16" fill="#2563eb"/>
    <text x="150" y="146" text-anchor="middle" font-family="sans-serif" font-size="12" font-weight="bold" fill="#ffffff">统一数据 + 流程 + 工具</text>
    
    <text x="150" y="265" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#2563eb">协同运营 (Symphony)</text>
  </g>
</svg>
