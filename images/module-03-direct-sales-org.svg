<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .role-title { font-family: sans-serif; font-size: 18px; font-weight: bold; }
      .role-sub { font-family: sans-serif; font-size: 13px; font-weight: bold; opacity: 0.8; }
      .bullet { font-family: sans-serif; font-size: 14px; fill: #334155; }
      .support-title { font-family: sans-serif; font-size: 15px; font-weight: bold; fill: #4a044e; }
      .support-desc { font-family: sans-serif; font-size: 13px; fill: #701a75; }
      .arrow-line { stroke: #64748b; stroke-width: 2; fill: none; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="300" y="40" text-anchor="middle" class="title">典型 B2B 直销组织 (Direct Sales Org)</text>

  <!-- 1. Sources (Top) -->
  <g transform="translate(150, 80)">
    <rect x="0" y="0" width="300" height="50" rx="25" fill="#F1F5F9" stroke="#94A3B8" stroke-width="2"/>
    <text x="150" y="30" text-anchor="middle" font-family="sans-serif" font-size="14" font-weight="bold" fill="#475569">Inbound / Outbound Sources</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="300" y1="130" x2="300" y2="160" class="arrow-line" marker-end="url(#arrowhead)"/>

  <!-- 2. SDR / BDR -->
  <g transform="translate(100, 160)">
    <rect x="0" y="0" width="400" height="110" rx="8" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- Header -->
    <rect x="0" y="0" width="400" height="40" rx="8" fill="#DBEAFE"/>
    <text x="20" y="26" class="role-title" fill="#1e40af">SDR / BDR</text>
    <text x="380" y="26" text-anchor="end" class="role-sub" fill="#1e40af">Sales Development</text>
    
    <!-- Bullets -->
    <text x="30" y="65" class="bullet">• 线索资格认证 (MQL → SQL)</text>
    <text x="30" y="90" class="bullet">• 外呼 / 邮件触达 &amp; 预约演示</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="300" y1="270" x2="300" y2="300" class="arrow-line" marker-end="url(#arrowhead)"/>

  <!-- 3. AE -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="400" height="130" rx="8" fill="#F0FDF4" stroke="#22C55E" stroke-width="2" filter="url(#shadow)"/>
    
    <rect x="0" y="0" width="400" height="40" rx="8" fill="#DCFCE7"/>
    <text x="20" y="26" class="role-title" fill="#166534">AE</text>
    <text x="380" y="26" text-anchor="end" class="role-sub" fill="#166534">Account Executive</text>
    
    <text x="30" y="65" class="bullet">• 产品演示 &amp; 需求深挖 (Demo &amp; Discovery)</text>
    <text x="30" y="90" class="bullet">• 方案设计 &amp; 商务谈判 (Solution &amp; Neg.)</text>
    <text x="30" y="115" class="bullet">• 成交关单 (Closing)</text>
  </g>

  <!-- Arrow 3 -->
  <line x1="300" y1="430" x2="300" y2="460" class="arrow-line" marker-end="url(#arrowhead)"/>

  <!-- 4. CSM -->
  <g transform="translate(100, 460)">
    <rect x="0" y="0" width="400" height="110" rx="8" fill="#FFF7ED" stroke="#F97316" stroke-width="2" filter="url(#shadow)"/>
    
    <rect x="0" y="0" width="400" height="40" rx="8" fill="#FFEDD5"/>
    <text x="20" y="26" class="role-title" fill="#9a3412">CSM</text>
    <text x="380" y="26" text-anchor="end" class="role-sub" fill="#9a3412">Customer Success</text>
    
    <text x="30" y="65" class="bullet">• Onboarding 实施 &amp; 价值实现</text>
    <text x="30" y="90" class="bullet">• 续约管理 &amp; 扩展销售 (Renewal &amp; Upsell)</text>
  </g>

  <!-- Support Layer (Bottom) -->
  <g transform="translate(50, 600)">
    <text x="25" y="0" font-family="sans-serif" font-size="14" font-weight="bold" fill="#64748b">支持角色 (Supporting Roles)</text>
    <path d="M 300,-10 L 300,-30" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="4,2"/>
    
    <rect x="0" y="10" width="500" height="160" rx="8" fill="#FDF4FF" stroke="#E879F9" stroke-width="1" stroke-dasharray="8,4"/>
    
    <!-- SE -->
    <g transform="translate(20, 25)">
      <rect x="0" y="0" width="460" height="35" rx="4" fill="#FAE8FF"/>
      <text x="15" y="23" class="support-title">Sales Engineer (SE)</text>
      <text x="300" y="23" text-anchor="end" class="support-desc">技术售前支持</text>
    </g>

    <!-- Ops -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="460" height="35" rx="4" fill="#FAE8FF"/>
      <text x="15" y="23" class="support-title">Sales Operations</text>
      <text x="300" y="23" text-anchor="end" class="support-desc">流程/工具/数据</text>
    </g>

    <!-- Enablement -->
    <g transform="translate(20, 115)">
      <rect x="0" y="0" width="460" height="35" rx="4" fill="#FAE8FF"/>
      <text x="15" y="23" class="support-title">Sales Enablement</text>
      <text x="300" y="23" text-anchor="end" class="support-desc">培训/内容赋能</text>
    </g>
  </g>

</svg>
