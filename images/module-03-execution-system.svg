<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .box-title { font-family: sans-serif; font-size: 16px; font-weight: bold; }
      .box-desc { font-family: sans-serif; font-size: 13px; fill: #475569; }
      .section-label { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #64748b; }
      .arrow-path { stroke: #64748b; stroke-width: 2; fill: none; stroke-linejoin: round; stroke-linecap: round; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="500" y="40" text-anchor="middle" class="title">GTM 执行体系 (Execution System)</text>

  <!-- 1. RevOps Layer (Top) -->
  <g transform="translate(250, 80)">
    <rect x="0" y="0" width="500" height="80" rx="8" fill="#F3E5F5" stroke="#9C27B0" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="30" text-anchor="middle" class="box-title" fill="#6A1B9A">3.5 RevOps 运营层</text>
    <text x="250" y="55" text-anchor="middle" class="box-desc">数据整合 • 流程设计 • 跨团队协调</text>
  </g>

  <!-- Arrow Down from RevOps -->
  <g>
    <!-- Center drop -->
    <path d="M 500,160 L 500,200" class="arrow-path" marker-end="url(#arrowhead)"/>
    <!-- Split to Marketing and Sales -->
    <path d="M 500,180 L 220,180 L 220,200" class="arrow-path" marker-end="url(#arrowhead)"/>
    <path d="M 500,180 L 780,180 L 780,200" class="arrow-path" marker-end="url(#arrowhead)"/>
  </g>

  <!-- 2. Alignment Layer (Middle) -->
  <g transform="translate(0, 200)">
    
    <!-- Marketing -->
    <g transform="translate(150, 0)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#E3F2FD" stroke="#2196F3" stroke-width="2" filter="url(#shadow)"/>
      <text x="70" y="35" text-anchor="middle" class="box-title" fill="#1565C0">Marketing</text>
      <text x="70" y="55" text-anchor="middle" class="box-desc">营销获客</text>
    </g>

    <!-- SLA (Center Connection) -->
    <g transform="translate(430, 15)">
      <rect x="0" y="0" width="140" height="50" rx="25" fill="#E8F5E9" stroke="#4CAF50" stroke-width="2" filter="url(#shadow)"/>
      <text x="70" y="22" text-anchor="middle" class="box-title" font-size="14" fill="#2E7D32">3.3 对齐 (SLA)</text>
      <text x="70" y="38" text-anchor="middle" font-size="11" fill="#1b5e20">握手协议</text>
      
      <!-- Arrows connecting M and S to SLA -->
      <path d="M -140,25 L -5,25" class="arrow-path" marker-end="url(#arrowhead)"/> <!-- From 290 to 425 -->
      <path d="M 280,25 L 145,25" class="arrow-path" marker-end="url(#arrowhead)"/> <!-- From 710 to 575 -->
    </g>

    <!-- Sales -->
    <g transform="translate(710, 0)">
      <rect x="0" y="0" width="140" height="80" rx="8" fill="#FFF3E0" stroke="#FF9800" stroke-width="2" filter="url(#shadow)"/>
      <text x="70" y="35" text-anchor="middle" class="box-title" fill="#EF6C00">Sales</text>
      <text x="70" y="55" text-anchor="middle" class="box-desc">销售转化</text>
    </g>

  </g>

  <!-- Arrow Down to Strategy -->
  <!-- Merge Marketing and Sales -->
  <g transform="translate(0, 0)">
    <path d="M 220,280 L 220,310 L 500,310" class="arrow-path"/>
    <path d="M 780,280 L 780,310 L 500,310" class="arrow-path"/>
    <path d="M 500,310 L 500,330" class="arrow-path" marker-end="url(#arrowhead)"/>
  </g>

  <!-- 3. Strategy Layer (Lower) -->
  <g transform="translate(250, 330)">
    <rect x="0" y="0" width="500" height="100" rx="8" fill="#E0F7FA" stroke="#00BCD4" stroke-width="2" filter="url(#shadow)"/>
    
    <!-- 3.1 Channel -->
    <g transform="translate(50, 25)">
      <text x="90" y="20" text-anchor="middle" class="box-title" fill="#00838F">3.1 渠道策略</text>
      <text x="90" y="40" text-anchor="middle" class="box-desc">Channel Strategy</text>
    </g>

    <!-- Divider -->
    <line x1="250" y1="10" x2="250" y2="90" stroke="#B2EBF2" stroke-width="2"/>

    <!-- 3.2 Pricing -->
    <g transform="translate(260, 25)">
       <text x="90" y="20" text-anchor="middle" class="box-title" fill="#00838F">3.2 定价策略</text>
       <text x="90" y="40" text-anchor="middle" class="box-desc">Pricing Strategy</text>
    </g>
  </g>

  <!-- Arrow Down to Metrics -->
  <path d="M 500,430 L 500,470" class="arrow-path" marker-end="url(#arrowhead)"/>

  <!-- 4. Metrics Layer (Bottom) -->
  <g transform="translate(250, 470)">
    <rect x="0" y="0" width="500" height="80" rx="8" fill="#F8FAFC" stroke="#64748b" stroke-width="2" filter="url(#shadow)"/>
    <text x="250" y="30" text-anchor="middle" class="box-title" fill="#1e293b">3.4 指标体系 (Metrics System)</text>
    <text x="250" y="55" text-anchor="middle" class="box-desc">度量 • 归因 • 优化 (Measurement &amp; Optimization)</text>
  </g>

</svg>
