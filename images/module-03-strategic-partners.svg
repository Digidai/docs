<?xml version="1.0" encoding="UTF-8"?>
<svg width="850" height="550" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <style>
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1e293b; }
      .card-title { font-family: sans-serif; font-size: 16px; font-weight: bold; fill: #ffffff; }
      .card-sub { font-family: sans-serif; font-size: 12px; font-weight: bold; fill: #ffffff; opacity: 0.9; }
      .bullet { font-family: sans-serif; font-size: 13px; fill: #334155; }
      .example-text { font-family: sans-serif; font-size: 11px; fill: #64748b; font-style: italic; }
      .section-label { font-family: sans-serif; font-size: 14px; font-weight: bold; fill: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="10"/>

  <!-- Title -->
  <text x="425" y="40" text-anchor="middle" class="title">战略合作类型 (Strategic Partnership Types)</text>

  <!-- ROW 1: Product & Tech Cooperations -->
  <g transform="translate(0, 80)">
    <!-- Label -->
    <!-- <text x="50" y="-10" class="section-label">Product &amp; Tech Focus</text> -->

    <!-- Card 1: Tech Integration -->
    <g transform="translate(50, 0)">
      <rect x="0" y="0" width="230" height="200" rx="8" fill="#F0F9FF" stroke="#3B82F6" stroke-width="1" filter="url(#shadow)"/>
      <rect x="0" y="0" width="230" height="50" rx="8" fill="#3B82F6" clip-path="inset(0 0 150 0 round 8 8 0 0)"/> <!-- Top highlight only -->
      <!-- Fixed clip path logic simpler: just draw top rect with top corners rounded -->
      <path d="M0,8 a8,8 0 0 1 8,-8 h214 a8,8 0 0 1 8,8 v42 h-230 z" fill="#3B82F6"/>
      
      <text x="115" y="20" text-anchor="middle" class="card-title">Technology Integration</text>
      <text x="115" y="38" text-anchor="middle" class="card-sub">技术集成</text>
      
      <text x="15" y="80" class="bullet">• 产品 API / 数据打通</text>
      <text x="15" y="105" class="bullet">• 1 + 1 > 2 增强价值</text>
      
      <line x1="20" y1="140" x2="210" y2="140" stroke="#E2E8F0" stroke-width="1"/>
      <text x="115" y="165" text-anchor="middle" class="example-text">Ex: Slack + Salesforce</text>
    </g>

    <!-- Card 2: OEM / White Label -->
    <g transform="translate(310, 0)">
      <rect x="0" y="0" width="230" height="200" rx="8" fill="#FAF5FF" stroke="#A855F7" stroke-width="1" filter="url(#shadow)"/>
      <path d="M0,8 a8,8 0 0 1 8,-8 h214 a8,8 0 0 1 8,8 v42 h-230 z" fill="#A855F7"/>
      
      <text x="115" y="20" text-anchor="middle" class="card-title">OEM / White Label</text>
      <text x="115" y="38" text-anchor="middle" class="card-sub">贴牌合作</text>
      
      <text x="15" y="80" class="bullet">• 嵌入合作伙伴产品</text>
      <text x="15" y="105" class="bullet">• 快速获取海量用户</text>
      
      <line x1="20" y1="140" x2="210" y2="140" stroke="#E2E8F0" stroke-width="1"/>
      <text x="115" y="165" text-anchor="middle" class="example-text">Ex: Twilio (Embedded)</text>
    </g>

    <!-- Card 3: ISV Program -->
    <g transform="translate(570, 0)">
      <rect x="0" y="0" width="230" height="200" rx="8" fill="#FFF1F2" stroke="#E11D48" stroke-width="1" filter="url(#shadow)"/>
      <path d="M0,8 a8,8 0 0 1 8,-8 h214 a8,8 0 0 1 8,8 v42 h-230 z" fill="#E11D48"/>
      
      <text x="115" y="20" text-anchor="middle" class="card-title">ISV Partner</text>
      <text x="115" y="38" text-anchor="middle" class="card-sub">平台 ISV</text>
      
      <text x="15" y="80" class="bullet">• 加入大平台生态</text>
      <text x="15" y="105" class="bullet">• 借力平台流量获客</text>
      
      <line x1="20" y1="140" x2="210" y2="140" stroke="#E2E8F0" stroke-width="1"/>
      <text x="115" y="165" text-anchor="middle" class="example-text">Ex: Salesforce AppExchange</text>
    </g>
  </g>

  <!-- ROW 2: GTM Cooperations -->
  <g transform="translate(130, 310)">
    
    <!-- Card 4: Co-selling -->
    <g transform="translate(50, 0)">
      <rect x="0" y="0" width="230" height="200" rx="8" fill="#F0FDF4" stroke="#16A34A" stroke-width="1" filter="url(#shadow)"/>
      <path d="M0,8 a8,8 0 0 1 8,-8 h214 a8,8 0 0 1 8,8 v42 h-230 z" fill="#16A34A"/>
      
      <text x="115" y="20" text-anchor="middle" class="card-title">Co-selling</text>
      <text x="115" y="38" text-anchor="middle" class="card-sub">联合销售</text>
      
      <text x="15" y="80" class="bullet">• 销售团队联合作战</text>
      <text x="15" y="105" class="bullet">• 共同覆盖 &amp; 分享收益</text>
      
      <line x1="20" y1="140" x2="210" y2="140" stroke="#E2E8F0" stroke-width="1"/>
      <text x="115" y="165" text-anchor="middle" class="example-text">Ex: Microsoft + SAP</text>
    </g>

    <!-- Card 5: Co-marketing -->
    <g transform="translate(310, 0)">
      <rect x="0" y="0" width="230" height="200" rx="8" fill="#FFF7ED" stroke="#EA580C" stroke-width="1" filter="url(#shadow)"/>
      <path d="M0,8 a8,8 0 0 1 8,-8 h214 a8,8 0 0 1 8,8 v42 h-230 z" fill="#EA580C"/>
      
      <text x="115" y="20" text-anchor="middle" class="card-title">Co-marketing</text>
      <text x="115" y="38" text-anchor="middle" class="card-sub">联合营销</text>
      
      <text x="15" y="80" class="bullet">• 联合内容/活动 Resource</text>
      <text x="15" y="105" class="bullet">• 品牌背书 &amp; 互推</text>
      
      <line x1="20" y1="140" x2="210" y2="140" stroke="#E2E8F0" stroke-width="1"/>
      <text x="115" y="165" text-anchor="middle" class="example-text">Ex: HubSpot + Google</text>
    </g>

  </g>

</svg>
