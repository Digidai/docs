<svg width="1000" height="550" viewBox="0 0 1000 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Soft Background -->
  <rect width="1000" height="550" fill="#F4F7FA" rx="20"/>
  
  <!-- Definitions for Shadows and Gradients -->
  <defs>
    <filter id="softShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.05"/>
    </filter>
    <linearGradient id="brainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE" />
      <stop offset="100%" style="stop-color:#DBEAFE" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="500" y="50" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1E293B">AI 原生 GTM 技术栈</text>

  <!-- Layer 1: Data Layer (Top) -->
  <g transform="translate(80, 80)">
    <!-- Container -->
    <rect width="840" height="120" rx="20" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="30" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155">数据层</text>
    
    <!-- Items -->
    <g transform="translate(30, 60)">
      <!-- Item 1: 6sense -->
      <rect x="0" y="0" width="180" height="45" rx="10" fill="#F1F5F9"/>
      <text x="90" y="20" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">6sense</text>
      <text x="90" y="38" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">意图数据</text>

      <!-- Item 2: ZoomInfo -->
      <rect x="200" y="0" width="180" height="45" rx="10" fill="#F1F5F9"/>
      <text x="290" y="20" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">ZoomInfo</text>
      <text x="290" y="38" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">联系人</text>

      <!-- Item 3: Clearbit -->
      <rect x="400" y="0" width="180" height="45" rx="10" fill="#F1F5F9"/>
      <text x="490" y="20" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">Clearbit</text>
      <text x="490" y="38" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">富化数据</text>

      <!-- Item 4: Internal Data -->
      <rect x="600" y="0" width="180" height="45" rx="10" fill="#F1F5F9"/>
      <text x="690" y="20" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">内部数据</text>
      <text x="690" y="38" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">产品使用</text>
    </g>
  </g>

  <!-- Arrow 1 -> 2 -->
  <path d="M 500 205 L 500 225 L 495 225 L 500 235 L 505 225 L 500 225" fill="#94A3B8" />

  <!-- Layer 2: Intelligence Layer (Middle) -->
  <g transform="translate(140, 240)">
    <rect width="720" height="110" rx="20" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="30" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155">智能层</text>
    
    <!-- AI Brain Node -->
    <circle cx="360" cy="45" r="30" fill="url(#brainGradient)" stroke="#BFDBFE" stroke-width="1"/>
    <text x="360" y="50" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E40AF">AI 大脑</text>
    
    <text x="360" y="90" font-family="sans-serif" font-size="14" text-anchor="middle" fill="#475569">线索评分 · 账户洞察 · 预测分析 · 推荐引擎</text>
  </g>

  <!-- Arrow 2 -> 3 -->
  <path d="M 500 355 L 500 375 L 495 375 L 500 385 L 505 375 L 500 375" fill="#94A3B8" />

  <!-- Layer 3: Execution Layer (Bottom) -->
  <g transform="translate(80, 390)">
    <rect width="840" height="120" rx="20" fill="#FFFFFF" filter="url(#softShadow)"/>
    <text x="30" y="35" font-family="sans-serif" font-size="16" font-weight="bold" fill="#334155">执行层</text>
    
    <g transform="translate(30, 60)">
      <!-- Item 1: AI SDR -->
      <rect x="0" y="0" width="180" height="45" rx="10" fill="#F1F5F9"/>
      <text x="90" y="20" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">AI SDR</text>
      <text x="90" y="38" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Artisan</text>

      <!-- Item 2: Marketing Automation -->
      <rect x="200" y="0" width="180" height="45" rx="10" fill="#F1F5F9"/>
      <text x="290" y="20" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">营销自动化</text>
      <text x="290" y="38" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">HubSpot</text>

      <!-- Item 3: Sales Assist -->
      <rect x="400" y="0" width="180" height="45" rx="10" fill="#F1F5F9"/>
      <text x="490" y="20" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">销售辅助</text>
      <text x="490" y="38" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Gong</text>

      <!-- Item 4: CS Automation -->
      <rect x="600" y="0" width="180" height="45" rx="10" fill="#F1F5F9"/>
      <text x="690" y="20" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1E293B">CS 自动化</text>
      <text x="690" y="38" font-family="sans-serif" font-size="12" text-anchor="middle" fill="#64748B">Gainsight</text>
    </g>
  </g>
</svg>
