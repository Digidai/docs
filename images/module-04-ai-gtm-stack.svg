<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#F8FAFC" rx="16"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Outfit, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#1E293B">AI 原生 GTM 技术栈架构</text>
  
  <!-- Execution Layer (Top) -->
  <g transform="translate(40, 70)">
    <rect x="0" y="0" width="720" height="80" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="360" y="25" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">执行层 (Execution Layer)</text>
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="160" height="30" rx="4" fill="#F1F5F9"/>
      <text x="80" y="20" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#475569">AI SDR (Artisan, 11x)</text>
      
      <rect x="175" y="0" width="160" height="30" rx="4" fill="#F1F5F9"/>
      <text x="255" y="20" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#475569">营销自动化 (HubSpot)</text>
      
      <rect x="350" y="0" width="160" height="30" rx="4" fill="#F1F5F9"/>
      <text x="430" y="20" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#475569">销售/协作助手 (Gong)</text>
      
      <rect x="525" y="0" width="160" height="30" rx="4" fill="#F1F5F9"/>
      <text x="605" y="20" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#475569">CS 自动化 (Gainsight)</text>
    </g>
  </g>

  <!-- Intelligence Layer (Middle) -->
  <g transform="translate(100, 170)">
    <rect x="0" y="0" width="600" height="90" rx="12" fill="#F5F3FF" stroke="#8B5CF6" stroke-width="2"/>
    <text x="300" y="25" font-family="Outfit, sans-serif" font-size="18" font-weight="800" text-anchor="middle" fill="#7C3AED">智能层 (Intelligence Layer - AI Brain)</text>
    <g font-family="Inter, sans-serif" font-size="13" font-weight="600" fill="#5B21B6" text-anchor="middle">
      <text x="150" y="60">• 线索评分与意图识别</text>
      <text x="300" y="60">• 推荐引擎与最佳实践</text>
      <text x="450" y="60">• 预测分析与预测报告</text>
    </g>
    
    <!-- Connector Arrows -->
    <path d="M 300 -20 L 300 0" stroke="#8B5CF6" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 300 90 L 300 110" stroke="#94A3B8" stroke-width="2" marker-end="url(#arrowhead)"/>
  </g>

  <!-- Data Layer (Bottom) -->
  <g transform="translate(40, 280)">
    <rect x="0" y="0" width="720" height="90" rx="12" fill="#FFFFFF" stroke="#E2E8F0"/>
    <text x="360" y="25" font-family="Outfit, sans-serif" font-size="16" font-weight="700" text-anchor="middle" fill="#475569">数据层 (Data & Signal Layer)</text>
    <g transform="translate(20, 35)">
      <rect x="0" y="0" width="130" height="40" rx="4" fill="#EFF6FF"/>
      <text x="65" y="25" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#1E40AF">意图数据 (6sense)</text>
      
      <rect x="145" y="0" width="130" height="40" rx="4" fill="#EFF6FF"/>
      <text x="210" y="25" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#1E40AF">联系人 (ZoomInfo)</text>
      
      <rect x="290" y="0" width="140" height="40" rx="4" fill="#EFF6FF"/>
      <text x="360" y="25" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#1E40AF">数据富化 (Clearbit)</text>
      
      <rect x="445" y="0" width="130" height="40" rx="4" fill="#F0FDF4"/>
      <text x="510" y="25" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#166534">内部使用数据</text>
      
      <rect x="590" y="0" width="110" height="40" rx="4" fill="#F0FDF4"/>
      <text x="645" y="25" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#166534">产品行为</text>
    </g>
  </g>

  <!-- Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6" />
    </marker>
  </defs>
</svg>
