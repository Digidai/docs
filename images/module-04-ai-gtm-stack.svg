<svg width="1000" height="700" viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Clean White Background -->
  <rect width="1000" height="700" fill="#ffffff" rx="16"/>
  
  <!-- Definitions for Styling -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Title (Module 01 style) -->
  <text x="500" y="50" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">AI 原生 GTM 技术栈架构</text>
  
  <!-- Content Container -->
  <!-- Layer 1: 数据层 (Data Layer) - Blue Theme (Module 01: 1.1-1.3) -->
  <!-- y start: 100 -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="800" height="120" rx="12" fill="#E3F2FD" stroke="#2196F3" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="30" y="32" font-family="sans-serif" font-size="16" font-weight="bold" fill="#1565C0">1. 数据层 (Data Layer)</text>
    
    <!-- Items Row -->
    <g transform="translate(20, 50)">
      <!-- 4 Items. Width 175. Gap 15. -->
      <g>
        <rect x="0" y="0" width="175" height="50" rx="8" fill="#ffffff" stroke="#90CAF9" stroke-width="1"/>
        <text x="87.5" y="22" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E293B">6sense</text>
        <text x="87.5" y="40" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">意图数据</text>
      </g>
      <g transform="translate(190, 0)">
        <rect x="0" y="0" width="175" height="50" rx="8" fill="#ffffff" stroke="#90CAF9" stroke-width="1"/>
        <text x="87.5" y="22" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E293B">ZoomInfo</text>
        <text x="87.5" y="40" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">联系人</text>
      </g>
      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="175" height="50" rx="8" fill="#ffffff" stroke="#90CAF9" stroke-width="1"/>
        <text x="87.5" y="22" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E293B">Clearbit</text>
        <text x="87.5" y="40" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">富化数据</text>
      </g>
      <g transform="translate(570, 0)">
        <rect x="0" y="0" width="175" height="50" rx="8" fill="#ffffff" stroke="#90CAF9" stroke-width="1"/>
        <text x="87.5" y="22" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E293B">内部数据</text>
        <text x="87.5" y="40" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">产品使用</text>
      </g>
    </g>
  </g>

  <!-- High Distance Arrow (Gap: 100px) -->
  <!-- Layer 1 ends at y=220. Layer 2 starts at y=320. -->
  <path d="M 500,220 L 500,310" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Layer 2: 智能层 (Intelligence Layer) - Orange Theme (Module 01: 1.4) -->
  <g transform="translate(100, 320)">
    <rect x="0" y="0" width="800" height="120" rx="12" fill="#FFF3E0" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="30" y="32" font-family="sans-serif" font-size="16" font-weight="bold" fill="#EF6C00">2. 智能层 (Intelligence Layer)</text>
    
    <!-- AI Brain Circle (Stylized for Module 01) -->
    <circle cx="400" cy="55" r="35" fill="#ffffff" stroke="#FF9800" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="400" y="60" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#E65100">AI 大脑</text>
    
    <text x="400" y="105" font-family="sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#555">线索评分 · 账户洞察 · 预测分析 · 推荐引擎</text>
  </g>

  <!-- High Distance Arrow (Gap: 100px) -->
  <!-- Layer 2 ends at y=440. Layer 3 starts at y=540. -->
  <path d="M 500,440 L 500,530" stroke="#555" stroke-width="2.5" marker-end="url(#arrowhead)" fill="none"/>

  <!-- Layer 3: 执行层 (Execution Layer) - Green Theme (Module 01: Final Module) -->
  <g transform="translate(100, 540)">
    <rect x="0" y="0" width="800" height="120" rx="12" fill="#E8F5E9" stroke="#4CAF50" stroke-width="1.5" filter="url(#shadow)"/>
    <text x="30" y="32" font-family="sans-serif" font-size="16" font-weight="bold" fill="#2E7D32">3. 执行层 (Execution Layer)</text>
    
    <!-- Items Row -->
    <g transform="translate(20, 50)">
      <g>
        <rect x="0" y="0" width="175" height="50" rx="8" fill="#ffffff" stroke="#81C784" stroke-width="1"/>
        <text x="87.5" y="22" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E293B">AI SDR</text>
        <text x="87.5" y="40" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">Artisan</text>
      </g>
      <g transform="translate(190, 0)">
        <rect x="0" y="0" width="175" height="50" rx="8" fill="#ffffff" stroke="#81C784" stroke-width="1"/>
        <text x="87.5" y="22" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E293B">营销自动化</text>
        <text x="87.5" y="40" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">HubSpot</text>
      </g>
      <g transform="translate(380, 0)">
        <rect x="0" y="0" width="175" height="50" rx="8" fill="#ffffff" stroke="#81C784" stroke-width="1"/>
        <text x="87.5" y="22" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E293B">销售辅助</text>
        <text x="87.5" y="40" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">Gong</text>
      </g>
      <g transform="translate(570, 0)">
        <rect x="0" y="0" width="175" height="50" rx="8" fill="#ffffff" stroke="#81C784" stroke-width="1"/>
        <text x="87.5" y="22" font-family="sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#1E293B">CS 自动化</text>
        <text x="87.5" y="40" font-family="sans-serif" font-size="11" text-anchor="middle" fill="#666">Gainsight</text>
      </g>
    </g>
  </g>
</svg>
